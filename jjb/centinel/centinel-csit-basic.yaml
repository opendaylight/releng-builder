---
- project:
    name: centinel-csit-basic
    jobs:
      - inttest-csit-1node
      - inttest-csit-verify-1node

    # The project name
    project: 'centinel'

    # The functionality under test
    functionality: 'basic'

    # Project branches
    stream:
      - sodium:
          branch: 'master'
      - neon:
          branch: 'stable/neon'
      - fluorine:
          branch: 'stable/fluorine'
      - oxygen:
          branch: 'stable/oxygen'

    install:
      - all:
          scope: 'all'

    # Features to install
    install-features: 'odl-restconf'

    # Robot custom options
    robot-options: ''
