---
- project:
    name: snbi-neon
    jobs:
      - odl-maven-jobs

    stream: neon
    project: 'snbi'
    project-name: 'snbi'
    branch: 'master'
    mvn-settings: 'snbi-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[snbi]'

    # Used by the release job
    staging-profile-id: a68f328cefed6

- project:
    name: snbi-fluorine
    jobs:
      - odl-maven-jobs

    stream: fluorine
    project: 'snbi'
    project-name: 'snbi'
    branch: 'stable/fluorine'
    mvn-settings: 'snbi-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[snbi]'

    # Used by the release job
    staging-profile-id: a68f328cefed6

- project:
    name: snbi-oxygen
    jobs:
      - '{project-name}-distribution-check-{stream}'
      - odl-maven-jobs

    stream: oxygen
    project: 'snbi'
    project-name: 'snbi'
    branch: 'stable/oxygen'
    mvn-settings: 'snbi-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[snbi]'

    # Used by the release job
    staging-profile-id: a68f328cefed6

- project:
    name: snbi-sonar
    jobs:
      - gerrit-maven-sonar
    project: 'snbi'
    project-name: 'snbi'
    branch: 'master'
    mvn-settings: 'snbi-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- view:
    name: snbi
    description: 'List of snbi jobs'
    regex: '^snbi-.*'
    <<: *releng_view_common
