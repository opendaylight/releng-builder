---
- project:
    name: snbi-sodium
    jobs:
      - odl-maven-jobs

    stream: sodium
    project: 'snbi'
    project-name: 'snbi'
    branch: 'master'
    mvn-settings: 'snbi-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[snbi]'

    # Used by the release job
    staging-profile-id: a68f328cefed6

