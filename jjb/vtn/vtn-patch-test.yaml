---
- project:
    name: vtn-patch-test
    jobs:
      - '{project}-patch-test-{feature}-{stream}'

    # The project name
    project: 'vtn'

    feature: 'all'

    # Project branches
    stream:
      - oxygen:
          branch: 'master'
          jdk: 'openjdk8'
          csit-list: >
             vtn-csit-1node-manager-all-{stream},
             vtn-csit-3node-manager-all-{stream}
      - nitrogen:
          branch: 'stable/nitrogen'
          jdk: 'openjdk8'
          csit-list: >
             vtn-csit-1node-manager-all-{stream},
             vtn-csit-3node-manager-all-{stream}
      - carbon:
          branch: 'stable/carbon'
          jdk: 'openjdk8'
          karaf-version: karaf3
          csit-list: >
             vtn-csit-1node-manager-all-{stream},
             vtn-csit-3node-manager-all-{stream}
      - boron:
          branch: 'stable/boron'
          jdk: 'openjdk8'
          karaf-version: karaf3
          csit-list: >
             vtn-csit-1node-manager-all-{stream},
             vtn-csit-3node-manager-all-{stream}
