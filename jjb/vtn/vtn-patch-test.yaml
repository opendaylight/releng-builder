---
- project:
    name: vtn-patch-test
    jobs:
      - inttest-patch-test

    # The project name
    project: 'vtn'

    feature: 'all'

    # Project branches
    stream:
      - fluorine:
          branch: 'master'
      - oxygen:
          branch: 'stable/oxygen'
          csit-list: >
             vtn-csit-1node-manager-all-{stream},
             vtn-csit-3node-manager-all-{stream}
      - nitrogen:
          branch: 'stable/nitrogen'
          csit-list: >
             vtn-csit-1node-manager-all-{stream},
             vtn-csit-3node-manager-all-{stream}
      - carbon:
          branch: 'stable/carbon'
          karaf-version: karaf3
          csit-list: >
             vtn-csit-1node-manager-all-{stream},
             vtn-csit-3node-manager-all-{stream}
