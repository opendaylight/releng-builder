- project:
    name: vtn-csit-vtn-coordinator
    jobs:
        - '{project}-csit-1node-{functionality}-{install}-{stream}'
        - '{project}-csit-verify-1node-{functionality}'

    # The project name
    project: 'vtn'

    # The functionality under test
    functionality: 'coordinator'

    # Project branches
    stream:
        - carbon:
            branch: 'master'
            jre: 'openjdk8'
            tools_system_image: Ubuntu 14.04 - mininet-ovs-2.5 - 20170117-0004
        - boron:
            branch: 'stable/boron'
            jre: 'openjdk8'
            tools_system_image: Ubuntu 14.04 - mininet-ovs-2.5 - 20170117-0004
        - beryllium:
            branch: 'stable/beryllium'
            jre: 'openjdk7'

    install:
        - only:
            scope: 'only'

    # Features to install
    install-features: 'odl-vtn-manager-rest'


    # Robot custom options
    robot-options: ''
