- project:
    name: vtn-csit-manager
    jobs:
        - '{project}-csit-1node-{functionality}-{install}-{stream}'
        - '{project}-csit-verify-1node-{functionality}'

    # The project name
    project: 'vtn'

    # The functionality under test
    functionality: 'manager'

    # Project branches
    stream:
        - carbon:
            branch: 'master'
            jre: 'openjdk8'
            mininet-image: 'ubuntu-trusty-mininet-ovs-25-2c-2g'
        - boron:
            branch: 'stable/boron'
            jre: 'openjdk8'
            mininet-image: 'ubuntu-trusty-mininet-ovs-25-2c-2g'
        - beryllium:
            branch: 'stable/beryllium'
            jre: 'openjdk7'

    install:
        - only:
            scope: 'only'
        - all:
            scope: 'all'

    # Features to install
    install-features: 'odl-vtn-manager-rest,odl-vtn-manager-neutron'

    # Robot custom options
    robot-options: ''


    # Trigger jobs (upstream dependencies)
    trigger-jobs: 'openflowjava-distribution-{stream},openflowplugin-distribution-{stream},vtn-distribution-{stream}'
