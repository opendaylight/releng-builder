---
- project:
    name: vtn-csit-manager
    jobs:
      - '{project}-csit-1node-{functionality}-{install}-{stream}'
      - '{project}-csit-verify-1node-{functionality}'

    # The project name
    project: 'vtn'

    # The functionality under test
    functionality: 'manager'

    # Project branches
    stream:
      - nitrogen:
          branch: 'master'
          jre: 'openjdk8'
      - carbon:
          branch: 'stable/carbon'
          jre: 'openjdk8'
          karaf-version: karaf3
      - boron:
          branch: 'stable/boron'
          jre: 'openjdk8'
          karaf-version: karaf3
      - beryllium:
          branch: 'stable/beryllium'
          jre: 'openjdk7'
          karaf-version: karaf3
          tools_system_image: Ubuntu 14.04 - mininet - 20170210-0439

    install:
      - only:
          scope: 'only'
      - all:
          scope: 'all'

    # Features to install
    install-features: 'odl-vtn-manager-rest,odl-vtn-manager-neutron'

    # Robot custom options
    robot-options: ''

    tools_system_image: Ubuntu 14.04 - mininet-ovs-25 - 20170210-0300
