---
- project:
    name: vtn-manager-csit-openstack-integration
    jobs:
      - '{project}-csit-{topology}-openstack-{openstack}-{functionality}-{stream}'

    # The project name
    project: 'vtn'

    topology:
      - 1node:
          openstack_system_count: 1
          odl_system_count: 1
          enable-haproxy: 'no'
          install-features: 'odl-vtn-manager-neutron,odl-restconf-all'

    testplan: '{project}-{topology}-openstack.txt'

    # The project name
    functionality: 'neutron'

    stream:
      - carbon:
          branch: 'master'
          jre: 'openjdk8'
      - boron:
          branch: 'stable/boron'
          jre: 'openjdk8'
      - beryllium:
          branch: 'stable/beryllium'
          jre: 'openjdk7'

    openstack:
      - mitaka:
          openstack-branch: 'stable/mitaka'
          odl-ml2-branch: 'stable/mitaka'
          odl-ml2-driver-version: 'v1'
          openstack_system_image: 'CentOS 7 - devstack-mitaka - 20170210-1356'
      - newton:
          openstack-branch: 'stable/newton'
          odl-ml2-branch: 'stable/newton'
          odl-ml2-driver-version: 'v1'
          openstack_system_image: 'CentOS 7 - devstack-newton - 20170210-1344'

    schedule: ''

    odl-enable-l3: 'no'

    public-bridge: 'br-ex'

    enable-openstack-services: 'n-cpu,q-agt,q-svc,q-dhcp,q-meta,n-cauth,tempest'

    disable-openstack-services: 'n-net,q-l3'

    tenant-network-type: 'local'

    public-physical-network: 'physnet1'

    enable-networking-l2gw: 'no'

    disable-odl-l3-service-plugin: 'no'

    security-group-mode: 'none'

    robot-options: ''
