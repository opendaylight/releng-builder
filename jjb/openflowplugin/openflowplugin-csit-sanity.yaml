---
- project:
    name: openflowplugin-csit-sanity
    jobs:
      - '{project}-csit-1node-{functionality}-{install}-{stream}'
      - '{project}-csit-verify-1node-{functionality}'

    # The project name
    project: 'openflowplugin'

    # The functionality under test
    functionality: 'sanity'

    # Project branches
    stream:
      - nitrogen:
          branch: 'master'
          jre: 'openjdk8'
      - carbon:
          branch: 'stable/carbon'
          jre: 'openjdk8'
          karaf-version: karaf3
      - boron:
          branch: 'stable/boron'
          jre: 'openjdk8'
          karaf-version: karaf3

    install:
      - only:
          scope: 'only'

    # Features to install
    install-features: 'odl-openflowplugin-flow-services-ui,odl-openflowplugin-app-table-miss-enforcer'

    # Robot custom options
    robot-options: '-v SWITCHES:3'

    # mininet image
    tools_system_image: Ubuntu 14.04 - mininet-ovs-25 - 20170210-0300
