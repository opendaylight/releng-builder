---
- project:
    name: openflowplugin-csit-bulkomatic-perf-daily
    jobs:
      - '{project}-csit-1node-periodic-{functionality}-{install}-{stream}'

    # The project name
    project: 'openflowplugin'

    # The functionality under test
    functionality:
      - bulkomatic-perf-daily
      - gate-bulkomatic-perf-daily

    # Project branches
    stream:
      - oxygen:
          branch: 'master'
          jre: 'openjdk8'
      - nitrogen:
          branch: 'stable/nitrogen'
          jre: 'openjdk8'
      - carbon:
          branch: 'stable/carbon'
          jre: 'openjdk8'
          karaf-version: karaf3

    install:
      - only:
          scope: 'only'

    # Job images
    odl_system_flavor: 8 GB General Purpose v1
    tools_system_image: Ubuntu 16.04 - mininet-ovs-25 - 20170808-0158

    # Features to install
    install-features: >
        odl-openflowplugin-flow-services-rest,
        odl-openflowplugin-app-bulk-o-matic,
        odl-jolokia,
        decanter-collector-jmx,
        decanter-appender-elasticsearch

    # Robot custom options
    robot-options: '-v ODL_OF_PLUGIN:lithium -v switch_count:32 -v flow_count_per_switch:3125'

    # Plot Info
    01-plot-title: 'Flow Add rate'
    01-plot-yaxis: 'flow_mods/sec'
    01-plot-group: 'Java Performance'
    01-plot-data-file: 'rate.csv'
    02-plot-title: 'Flow Add time'
    02-plot-yaxis: 'seconds'
    02-plot-group: 'Java Performance'
    02-plot-data-file: 'time.csv'
