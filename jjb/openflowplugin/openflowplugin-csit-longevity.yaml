---
- project:
    name: openflowplugin-csit-longevity
    jobs:
      - inttest-csit-1node

    # The project name
    project: "openflowplugin"
    build-timeout: 1440

    # The functionality under test
    functionality: "longevity"

    # Set elasticsearch attribute to value 'long' for longevity jobs
    #elasticsearch-attribute: 'long'

    # Project branches
    stream:
      - phosphorus:
          branch: "master"
          jre: "openjdk11"
      - silicon:
          branch: "stable/silicon"
          jre: "openjdk11"
      - aluminium:
          branch: "stable/aluminium"
          jre: "openjdk11"

    install:
      - only:
          scope: "only"

    # Job images
    tools_system_image: "ZZCI - Ubuntu 16.04 - mininet-ovs-28 - x86_64 - 20200813-051640.743"

    # Features to install
    install-features: >
      odl-openflowplugin-flow-services-rest,
      odl-openflowplugin-app-table-miss-enforcer

    # Robot custom options
    robot-options: "-v TEST_LENGTH:23h -v NUM_SWITCHES:16"
