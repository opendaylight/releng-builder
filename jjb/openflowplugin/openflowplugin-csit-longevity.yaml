---
- project:
    name: openflowplugin-csit-longevity
    jobs:
      - inttest-csit-1node

    # The project name
    project: 'openflowplugin'
    build-timeout: 1440

    # The functionality under test
    functionality: 'longevity'

    # Set elasticsearch attribute to value 'long' for longevity jobs
    #elasticsearch-attribute: 'long'

    # Project branches
    stream:
      - aluminium:
          branch: 'master'
          jre: 'openjdk11'
      - magnesium:
          branch: 'stable/magnesium'
          jre: 'openjdk11'
      - sodium:
          branch: 'stable/sodium'
      - neon:
          branch: 'stable/neon'

    install:
      - only:
          scope: 'only'

    # Job images
    tools_system_image: 'ZZCI - Ubuntu 16.04 - mininet-ovs-28 - 20190415-091034.881'

    # Features to install
    install-features: >
        odl-openflowplugin-flow-services-rest,
        odl-openflowplugin-app-table-miss-enforcer

    # Robot custom options
    robot-options: '-v TEST_LENGTH:23h -v NUM_SWITCHES:16'
