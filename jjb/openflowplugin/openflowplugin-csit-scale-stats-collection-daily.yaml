---
- project:
    name: openflowplugin-csit-scale-stats-collection-daily
    jobs:
      - '{project}-csit-1node-periodic-{functionality}-{install}-{stream}'

    # The project name
    project: 'openflowplugin'

    # The functionality under test
    functionality:
      - scale-stats-collection-daily
      - gate-scale-stats-collection-daily

    # Project branches
    stream:
      - nitrogen:
          branch: 'master'
          jre: 'openjdk8'
      - carbon:
          branch: 'stable/carbon'
          jre: 'openjdk8'
          karaf-version: karaf3
      - boron:
          branch: 'stable/boron'
          jre: 'openjdk8'
          karaf-version: karaf3

    install:
      - only:
          scope: 'only'

    # Job images
    odl_system_flavor: '8 GB General Purpose v1'
    tools_system_image: 'Ubuntu 16.04 - mininet-ovs-25 - 20170609-0221'

    # Features to install
    install-features: 'odl-openflowplugin-flow-services-ui'

    # Robot custom options
    robot-options: '-v flnr:100000 -v swnr:32 -v fpr:200'

    # Plot Info
    01-plot-title: 'Stats Collection Rate'
    01-plot-yaxis: 'flow_mods/sec'
    01-plot-group: 'Stats Collection Performance'
    01-plot-data-file: 'stats_rate.csv'
    02-plot-title: 'Stats Collection Time'
    02-plot-yaxis: 'seconds'
    02-plot-group: 'Stats Collection Performance'
    02-plot-data-file: 'stats_time.csv'
