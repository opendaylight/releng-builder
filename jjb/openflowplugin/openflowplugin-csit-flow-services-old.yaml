- project:
    name: openflowplugin-csit-flow-services-old
    jobs:
        - '{project}-csit-1node-{functionality}-{install}-{stream}'

    # The project name
    project: 'openflowplugin'

    # The functionality under test
    functionality: 'flow-services'

    # Project branches
    stream:
        - beryllium:
            branch: 'stable/beryllium'
            jre: 'openjdk7'

    install:
        - only:
            scope: 'only'
        - all:
            scope: 'all'

    # Features to install
    install-features: 'odl-openflowplugin-flow-services-ui,odl-openflowplugin-app-table-miss-enforcer'

    # Robot custom options
    robot-options: ''

    # mininet image
    tools_system_image: Ubuntu 14.04 - mininet-ovs-2.5 - 20170117-0004
