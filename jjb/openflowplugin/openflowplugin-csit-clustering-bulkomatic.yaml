---
- project:
    name: openflowplugin-csit-clustering-bulkomatic
    jobs:
      - inttest-csit-3node

    # The project name
    project: 'openflowplugin'

    # The functionality under test
    functionality:
      - clustering-bulkomatic
      - gate-clustering-bulkomatic

    # Project branches
    stream:
      - aluminium:
          branch: 'master'
          jre: 'openjdk11'
      - magnesium:
          branch: 'stable/magnesium'
          jre: 'openjdk11'
      - sodium:
          branch: 'stable/sodium'

    install:
      - only:
          scope: 'only'

    # Job images
    tools_system_image: 'ZZCI - Ubuntu 16.04 - mininet-ovs-28 - x86_64 - 20200501-220250.706'

    # Features to install
    install-features: 'odl-openflowplugin-flow-services-rest,odl-openflowplugin-app-bulk-o-matic'

    # Robot custom options
    robot-options: '-v ODL_OF_PLUGIN:lithium'
