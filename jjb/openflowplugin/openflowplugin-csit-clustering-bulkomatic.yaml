---
- project:
    name: openflowplugin-csit-clustering-bulkomatic
    jobs:
      - inttest-csit-3node

    # The project name
    project: 'openflowplugin'

    # The functionality under test
    functionality:
      - clustering-bulkomatic
      - gate-clustering-bulkomatic

    # Project branches
    stream:
      - fluorine:
          branch: 'master'
      - oxygen:
          branch: 'stable/oxygen'
      - nitrogen:
          branch: 'stable/nitrogen'
      - carbon:
          branch: 'stable/carbon'
          karaf-version: 'karaf3'

    install:
      - only:
          scope: 'only'

    # Job images
    tools_system_image: 'ZZCI - Ubuntu 16.04 - mininet-ovs-26 - 20171208-1847'

    # Features to install
    install-features: 'odl-openflowplugin-flow-services-rest,odl-openflowplugin-app-bulk-o-matic'

    # Robot custom options
    robot-options: '-v ODL_OF_PLUGIN:lithium'
