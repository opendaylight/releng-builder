---
- project:
    name: openflowplugin-csit-flow-services
    jobs:
      - inttest-csit-1node

    # The project name
    project: "openflowplugin"

    # The functionality under test
    functionality:
      - flow-services
      - gate-flow-services

    # Project branches
    stream:
      - chlorine:
          branch: "master"
          jre: "openjdk11"
          install: "all"
      - sulfur:
          branch: "stable/sulfur"
          jre: "openjdk11"
          install: "all"
      - phosphorus:
          branch: "stable/phosphorus"
          jre: "openjdk11"
          install: "all"
      - silicon:
          branch: "stable/silicon"
          jre: "openjdk11"
          install: "all"

    # Features to install
    install-features: >
      odl-openflowplugin-flow-services-rest,
      odl-openflowplugin-app-table-miss-enforcer,
      odl-openflowplugin-nxm-extensions

    # Robot custom options
    robot-options: ""
