---
- project:
    name: openflowplugin-csit-flow-services
    jobs:
    - inttest-csit-1node

    # The project name
    project: "openflowplugin"

    # The functionality under test
    functionality:
    - flow-services
    - gate-flow-services

    # Project branches
    stream:
    - phosphorus:
        branch: "master"
        jre: "openjdk11"
        install: "all"
    - silicon:
        branch: "stable/silicon"
        jre: "openjdk11"
        install: "all"
    - aluminium:
        branch: "stable/aluminium"
        jre: "openjdk11"
        install: "all"
    - magnesium:
        branch: "stable/magnesium"
        jre: "openjdk11"
        install: "all"

    # Job images
    tools_system_image: "ZZCI - Ubuntu 16.04 - mininet-ovs-28 - x86_64 - 20200813-051640.743"

    # Features to install
    install-features: >
      odl-openflowplugin-flow-services-rest,
      odl-openflowplugin-app-table-miss-enforcer,
      odl-openflowplugin-nxm-extensions

    # Robot custom options
    robot-options: ""
