---
- project:
    name: openflowplugin-csit-flow-services
    jobs:
      - inttest-csit-1node

    # The project name
    project: 'openflowplugin'

    # The functionality under test
    functionality:
      - flow-services
      - gate-flow-services

    # Project branches
    stream:
      - aluminium:
          branch: 'master'
          jre: 'openjdk11'
      - magnesium:
          branch: 'stable/magnesium'
          jre: 'openjdk11'
      - sodium:
          branch: 'stable/sodium'
      - neon:
          branch: 'stable/neon'

    install:
      - all:
          scope: 'all'

    # Job images
    tools_system_image: 'ZZCI - Ubuntu 16.04 - mininet-ovs-28 - 20190415-091034.881'

    # Features to install
    install-features: >
        odl-openflowplugin-flow-services-rest,
        odl-openflowplugin-app-table-miss-enforcer,
        odl-openflowplugin-nxm-extensions

    # Robot custom options
    robot-options: ''
