- project:
    name: openflowplugin-csit-sw-scalability-daily-li
    jobs:
        - '{project}-csit-1node-periodic-{functionality}-{install}-{stream}'

    # The project name
    project: 'openflowplugin'

    # The functionality under test
    functionality: 'sw-scalability-daily-li'

    # Project branches
    stream:
        - beryllium:
            branch: 'master'
        - stable-lithium:
            branch: 'stable/lithium'

    install:
        - only:
            scope: 'only'

    # Features to install
    install-features: 'odl-openflowplugin-flow-services-ui-li'

    # Robot custom options
    robot-options: ''

    # Trigger jobs (daily)
    schedule: 'H H * * *'

    # Plot Info
    01-plot-title: 'Max number of Switches'
    01-plot-yaxis: 'OpenFlow Switches'
    01-plot-group: 'Inventory Scalability'
    01-plot-data-file: 'max_found.csv'
