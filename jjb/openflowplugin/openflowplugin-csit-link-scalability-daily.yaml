---
- project:
    name: openflowplugin-csit-link-scalability-daily
    jobs:
      - '{project}-csit-1node-periodic-{functionality}-{install}-{stream}'

    # The project name
    project: 'openflowplugin'

    # The functionality under test
    functionality: 'link-scalability-daily'

    # Project branches
    stream:
      - oxygen:
          branch: 'master'
          jre: 'openjdk8'
      - nitrogen:
          branch: 'stable/nitrogen'
          jre: 'openjdk8'
      - carbon:
          branch: 'stable/carbon'
          jre: 'openjdk8'
          karaf-version: karaf3
      - boron:
          branch: 'stable/boron'
          jre: 'openjdk8'
          karaf-version: karaf3

    install:
      - only:
          scope: 'only'

    # Features to install
    install-features: >
        odl-openflowplugin-flow-services-rest,
        odl-openflowplugin-app-table-miss-enforcer,
        decanter-collector-jmx,
        decanter-appender-elasticsearch

    # Robot custom options
    robot-options: ''

    # mininet image
    tools_system_image: Ubuntu 16.04 - mininet-ovs-25 - 20170808-0158

    # Plot Info
    01-plot-title: 'Maximum Links Full Mesh Topology'
    01-plot-yaxis: 'Links'
    01-plot-group: 'Link Scalability'
    01-plot-data-file: 'links.csv'
    02-plot-title: 'Topology Discover Time'
    02-plot-yaxis: 'Seconds'
    02-plot-group: 'Link Scalability'
    02-plot-data-file: 'time.csv'
