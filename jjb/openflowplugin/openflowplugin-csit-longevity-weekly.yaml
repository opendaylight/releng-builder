- project:
    name: openflowplugin-csit-longevity-weekly
    jobs:
        - '{project}-csit-periodic-1node-cds-{functionality}-{install}-{stream}'

    # The project name
    project: 'openflowplugin'

    # The functionality under test
    functionality: 'longevity'

    # Project branches
    stream:
        - master:
            branch: 'master'
        - stable-lithium:
            branch: 'stable/lithium'

    install:
        - only:
            scope: 'only'

    # Features to install
    install-features: 'odl-openflowplugin-flow-services-ui'

    # Robot custom options
    robot-options: '-v TEST_LENGTH:24@hours --escape space:@'

    # Trigger jobs (weekly)
    schedule: 'H 0 * * 6'

