---
- project:
    name: openflowplugin-csit-scale-switch
    jobs:
      - inttest-csit-1node

    # The project name
    project: 'openflowplugin'

    # The functionality under test
    functionality: 'scale-switch'

    # Project branches
    stream:
      - fluorine:
          branch: 'master'
      - oxygen:
          branch: 'stable/oxygen'
      - nitrogen:
          branch: 'stable/nitrogen'
      - carbon:
          branch: 'stable/carbon'
          karaf-version: 'karaf3'

    install:
      - only:
          scope: 'only'

    # Job images
    odl_system_flavor: 'v2-standard-4'
    tools_system_image: 'ZZCI - Ubuntu 16.04 - mininet-ovs-26 - 20171208-1847'
    tools_system_flavor: 'v2-highcpu-2'

    # Features to install
    install-features: >
        odl-openflowplugin-flow-services-rest,
        decanter-collector-jmx,
        decanter-appender-elasticsearch

    # Robot custom options
    robot-options: ''

    # Plot Info
    01-plot-title: 'Maximum Switches Linear Topology'
    01-plot-yaxis: 'Switches'
    01-plot-group: 'Switch Scalability'
    01-plot-data-file: 'switches.csv'
    02-plot-title: 'Topology Discover Time'
    02-plot-yaxis: 'Seconds'
    02-plot-group: 'Switch Scalability'
    02-plot-data-file: 'time.csv'
