---
- project:
    name: capwap-sodium
    jobs:
      - odl-maven-jobs

    stream: sodium
    project: 'capwap'
    project-name: 'capwap'
    branch: 'master'
    mvn-settings: 'capwap-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[capwap]'

    # Used by the release job
    staging-profile-id: 96bd6b5bf86e3

- project:
    name: capwap-neon
    jobs:
      - odl-maven-jobs

    stream: neon
    project: 'capwap'
    project-name: 'capwap'
    branch: 'stable/neon'
    mvn-settings: 'capwap-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[capwap]'

    # Used by the release job
    staging-profile-id: 96bd6b5bf86e3

- project:
    name: capwap-fluorine
    jobs:
      - odl-maven-jobs

    stream: fluorine
    project: 'capwap'
    project-name: 'capwap'
    branch: 'stable/fluorine'
    mvn-settings: 'capwap-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[capwap]'

    # Used by the release job
    staging-profile-id: 96bd6b5bf86e3

- project:
    name: capwap-oxygen
    jobs:
      - '{project-name}-distribution-check-{stream}'
      - odl-maven-jobs

    stream: oxygen
    project: 'capwap'
    project-name: 'capwap'
    branch: 'stable/oxygen'
    mvn-settings: 'capwap-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[capwap]'

    # Used by the release job
    staging-profile-id: 96bd6b5bf86e3

- project:
    name: capwap
    jobs:
      - gerrit-maven-sonar

    project: 'capwap'
    project-name: 'capwap'
    branch: master
    mvn-settings: 'capwap-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'


- project:
    name: capwap-view
    views:
      - project-view
    project-name: capwap
