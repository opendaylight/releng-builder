---
- project:
    name: armoury-csit-basic
    jobs:
      - '{project}-csit-1node-{functionality}-{install}-{stream}'
      - '{project}-csit-verify-1node-{functionality}'

    # The project name
    project: 'armoury'

    # The functionality under test
    functionality: 'basic'

    # Project branches
    stream:
      - nitrogen:
          branch: 'master'
          jre: 'openjdk8'
      - carbon:
          branch: 'stable/carbon'
          jre: 'openjdk8'
      - boron:
          branch: 'stable/boron'
          jre: 'openjdk8'
      - beryllium:
          branch: 'stable/beryllium'
          jre: 'openjdk7'

    install:
      - only:
          scope: 'only'
      - all:
          scope: 'all'

    # Features to install
    install-features: >
        odl-restconf,
        odl-armoury-workloadmanager

    # Robot custom options
    robot-options: ''
