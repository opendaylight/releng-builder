---
- project:
    name: bier-csit-basic
    jobs:
      - inttest-csit-1node
      - inttest-csit-verify-1node

    # The project name
    project: 'bier'
    disable-job: true

    # The functionality under test
    functionality: 'basic'

    # Project branches
    stream:
      - magnesium:
          branch: 'master'
          jre: 'openjdk11'
      - sodium:
          branch: 'stable/sodium'
      - neon:
          branch: 'stable/neon'

    verify-stream: 'neon'
    verify-branch: 'stable/neon'
    verify-karaf-version: 'karaf4'

    install:
      - all:
          scope: 'all'

    # Features to install
    install-features: 'odl-bier-all,decanter-collector-jmx,decanter-appender-elasticsearch'

    # Robot custom options
    robot-options: ''
