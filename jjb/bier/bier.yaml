---
- project:
    name: bier-silicon
    jobs:
      - odl-maven-jobs
      - odl-maven-verify-jobs

    stream: silicon
    project: "bier"
    project-name: "bier"
    branch: "master"
    build-node: centos7-builder-2c-8g
    build-timeout: 90
    mvn-settings: "bier-settings"
    mvn-opts: "-Xmx1024m"
    dependencies: ""
    email-upstream: "[bier]"
    disable-job: true

    # Used by the release job
    staging-profile-id: 942a8075b1f2a

