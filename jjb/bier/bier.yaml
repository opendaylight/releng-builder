---
- project:
    name: bier-neon
    jobs:
      - odl-maven-jobs

    stream: neon
    project: 'bier'
    project-name: 'bier'
    branch: 'master'
    build-node: centos7-builder-2c-8g
    build-timeout: 90
    mvn-settings: 'bier-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[bier]'

    # Used by the release job
    staging-profile-id: 942a8075b1f2a

- project:
    name: bier-fluorine
    jobs:
      - odl-maven-jobs

    stream: fluorine
    project: 'bier'
    project-name: 'bier'
    branch: 'stable/fluorine'
    build-node: centos7-builder-2c-8g
    build-timeout: 90
    mvn-settings: 'bier-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[bier]'

    # Used by the release job
    staging-profile-id: 942a8075b1f2a

- project:
    name: bier-oxygen
    jobs:
      - '{project-name}-distribution-check-{stream}'
      - odl-maven-jobs

    stream: oxygen
    project: 'bier'
    project-name: 'bier'
    branch: 'stable/oxygen'
    build-node: centos7-builder-2c-8g
    build-timeout: 90
    mvn-settings: 'bier-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[bier]'

    # Used by the release job
    staging-profile-id: 942a8075b1f2a

- project:
    name: bier-sonar
    jobs:
      - gerrit-maven-sonar

    project: 'bier'
    project-name: 'bier'
    branch: 'master'
    build-node: centos7-builder-2c-8g
    mvn-settings: 'bier-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- view:
    name: bier
    description: 'List of bier jobs'
    regex: '^bier-.*'
    <<: *releng_view_common
