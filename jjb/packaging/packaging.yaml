- job-template:
    name: 'packaging-verify-full-rpm-master'

    node: centos7-java-builder-2c-4g

    project-type: freestyle

    parameters:
      - opendaylight-infra-parameters:
          os-cloud: '{os-cloud}'
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: '{archive-artifacts}'

    scm:
      - integration-gerrit-scm:
          basedir: 'packaging'
          refspec: '$GERRIT_REFSPEC'
          branch: 'master'

    wrappers:
      - opendaylight-infra-wrappers:
          build-timeout: '{build-timeout}'

    builders:
      # TODO: Install/test each RPM. Will require builder script changes.
      # Test Carbon SR1 tarball
      - inject:
          # yamllint disable-line rule:line-length
          properties-content: 'DOWNLOAD_URL=https://nexus.opendaylight.org/content/repositories/opendaylight.release/org/opendaylight/integration/distribution-karaf/0.6.1-Carbon/distribution-karaf-0.6.1-Carbon.tar.gz'
      - shell: !include-raw: build-rpm.sh

      # Test Carbon multipatch zip (no parallel tarball available)
      - inject:
          # yamllint disable-line rule:line-length
          properties-content: 'DOWNLOAD_URL=https://nexus.opendaylight.org/content/repositories/opendaylight.snapshot/org/opendaylight/integration/integration/distribution/distribution-karaf/0.6.2-SNAPSHOT/distribution-karaf-0.6.2-20171002.113256-59.zip'
      - shell: !include-raw: build-rpm.sh

      # Test latest Carbon snapshot
      - inject:
          properties-content: 'STREAM=carbon'
      - shell: !include-raw: build-rpm-snap.sh

      # Test Nitrogen tarball
      - inject:
          # yamllint disable-line rule:line-length
          properties-content: 'DOWNLOAD_URL=https://nexus.opendaylight.org/content/repositories/opendaylight.release/org/opendaylight/integration/karaf/0.7.0/karaf-0.7.0.tar.gz'
      - shell: !include-raw: build-rpm.sh

      # Test Nitrogen multipatch zip (no parallel tarball available)
      - inject:
          # yamllint disable-line rule:line-length
          properties-content: 'DOWNLOAD_URL=https://nexus.opendaylight.org/content/repositories/opendaylight.snapshot/org/opendaylight/integration/integration/distribution/karaf/0.7.1-SNAPSHOT/karaf-0.7.1-20171003.134117-9.zip'
      - shell: !include-raw: build-rpm.sh

      # Test latest Nitrogen snapshot
      - inject:
          properties-content: 'STREAM=nitrogen'
      - shell: !include-raw: build-rpm-snap.sh

      # Test Oxygen tarball
      # TODO: Change this to an autorelease build once available
      - inject:
          # yamllint disable-line rule:line-length
          properties-content: 'DOWNLOAD_URL=https://nexus.opendaylight.org/content/repositories/opendaylight.snapshot/org/opendaylight/integration/karaf/0.8.0-SNAPSHOT/karaf-0.8.0-20170928.142221-597.tar.gz'
      - shell: !include-raw: build-rpm.sh

      # Test Oxygen multipatch zip (no parallel tarball available)
      - inject:
          # yamllint disable-line rule:line-length
          properties-content: 'DOWNLOAD_URL=https://nexus.opendaylight.org/content/repositories/opendaylight.snapshot/org/opendaylight/integration/integration/distribution/karaf/0.8.0-SNAPSHOT/karaf-0.8.0-20171003.122621-24.zip'
      - shell: !include-raw: build-rpm.sh

      # Test latest Oxygen snapshot
      - inject:
          properties-content: 'STREAM=oxygen'
      - shell: !include-raw: build-rpm-snap.sh

    triggers:
      - timed: '@daily'
      - gerrit:
          server-name: '{server-name}'
          trigger-on:
            - comment-added-contains-event:
                comment-contains-value: 'verify-rpm-full'
          projects:
            - project-compare-type: ANT
              project-pattern: '{project}'
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**/{branch}'

    publishers:
      - lf-infra-publish


- job-template:
    name: 'packaging-test-rpm-master'

    node: centos7-java-builder-2c-4g

    parameters:
      - opendaylight-infra-parameters:
          os-cloud: '{os-cloud}'
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: '{archive-artifacts}'
      - string:
          name: URL
          # yamllint disable-line rule:line-length
          default: 'https://raw.githubusercontent.com/opendaylight/integration-packaging/master/packages/rpm/example_repo_configs/opendaylight-60-release.repo'
          description: 'Link to .repo or .rpm file'

    scm:
      - integration-gerrit-scm:
          basedir: 'packaging'
          refspec: '$GERRIT_REFSPEC'
          branch: 'master'

    wrappers:
      - opendaylight-infra-wrappers:
          build-timeout: '{build-timeout}'

    builders:
      - shell: !include-raw: install-rpm.sh
      - shell: !include-raw: start-odl.sh
      - shell: |
          # Install expect to interact with Karaf shell
          sudo yum install -y expect
          # Install nmap to check status of ODL's SSH port
          sudo yum install -y nmap
      - shell: !include-raw: test-karaf.expect
      - shell: !include-raw: stop-odl.sh

    publishers:
      # TODO: Remove the archive publisher
      #       small data should be stored on logs.opendaylight.org
      #       large data should be stored on nexus.opendaylight.org
      - archive:
          artifacts: '**'
          allow-empty: true
          fingerprint: true
          latest-only: true
      - lf-infra-publish


