    triggers:
      - timed: '@weekly'
      - gerrit-trigger-patch-submitted:
          gerrit-server-name: '{gerrit-server-name}'
          project: '{project}'
          branch: '{branch}'
          files: 'packages/**'
          forbidden-files: ''

    publishers:
      - lf-infra-publish


