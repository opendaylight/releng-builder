---
- project:
    name: puppet
    project-name: puppet

    jobs:
      - '{project-name}-test-sanity-{stream}'
      - '{project-name}-test-full-{stream}'
      - gerrit-tox-verify

    project: 'integration/packaging/puppet-opendaylight'

    stream:
      - master:
          branch: 'master'
      - oxygen:
          branch: 'stable/oxygen'
      - nitrogen:
          branch: 'stable/nitrogen'
      - carbon:
          branch: 'stable/carbon'

- job-template:
    name: '{project-name}-test-sanity-{stream}'

    node: centos7-docker-1c-4g

    project-type: freestyle

    properties:
      - opendaylight-infra-properties:
          build-days-to-keep: 7

    parameters:
      - opendaylight-infra-parameters:
          os-cloud: '{os-cloud}'
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: '{archive-artifacts}'
      - string:
          name: TEST_SUITE
          default: 'sanity'
          description: 'Set of tests to execute, Rakefile task'

    scm:
      - integration-gerrit-scm:
          basedir: '{project-name}'
          refspec: '$GERRIT_REFSPEC'
          branch: '{branch}'

    wrappers:
      - opendaylight-infra-wrappers:
          build-timeout: '{build-timeout}'

    builders:
      - shell: !include-raw: test-puppet.sh

    triggers:
      - timed: '@weekly'
      - gerrit-trigger-patch-submitted:
          gerrit-server-name: '{gerrit-server-name}'
          project: '{project}'
          branch: '{branch}'
          files: '**'

    publishers:
      - lf-infra-publish

- job-template:
    name: '{project-name}-test-full-{stream}'

    node: centos7-docker-1c-4g

    project-type: freestyle

    properties:
      - opendaylight-infra-properties:
          build-days-to-keep: 7

    parameters:
      - opendaylight-infra-parameters:
          os-cloud: '{os-cloud}'
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: '{archive-artifacts}'
      - string:
          name: TEST_SUITE
          default: 'acceptance_dock'
          description: 'Set of tests to execute, Rakefile task'

    scm:
      - integration-gerrit-scm:
          basedir: '{project-name}'
          refspec: '$GERRIT_REFSPEC'
          branch: '{branch}'

    wrappers:
      - opendaylight-infra-wrappers:
          build-timeout: '{build-timeout}'

    builders:
      - shell: !include-raw: test-puppet.sh

    triggers:
      - timed: '@daily'
      - gerrit:
          server-name: '{gerrit-server-name}'
          trigger-on:
            - comment-added-contains-event:
                comment-contains-value: 'puppet-test-full'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'

    publishers:
      - lf-infra-publish
