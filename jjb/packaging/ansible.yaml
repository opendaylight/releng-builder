---
- project:
    name: ansible
    project-name: ansible

    jobs:
      - '{project-name}-test-rpm-{stream}'
      - '{project-name}-test-deb-{stream}'
      - gerrit-tox-verify

    project: 'integration/packaging/ansible-opendaylight'

    stream:
      - master:
          branch: 'master'

- job-template:
    name: '{project-name}-test-rpm-{stream}'

    node: centos7-builder-2c-2g

    project-type: freestyle

    properties:
      - opendaylight-infra-properties:
          build-days-to-keep: 7

    parameters:
      - opendaylight-infra-parameters:
          os-cloud: '{os-cloud}'
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: '{archive-artifacts}'

    scm:
      - integration-gerrit-scm:
          basedir: '{project-name}'
          refspec: '$GERRIT_REFSPEC'
          branch: '{branch}'

    wrappers:
      - opendaylight-infra-wrappers:
          build-timeout: '{build-timeout}'

    builders:
      - shell: !include-raw: setup-ansible-rpm.sh
      - shell: !include-raw: test-ansible-rpm.sh
      - shell: !include-raw: test-ansible-odl-user.sh
      - shell: !include-raw: test-odl-logs.sh

    triggers:
      - timed: '@daily'
      - gerrit-trigger-patch-submitted:
          gerrit-server-name: '{gerrit-server-name}'
          project: '{project}'
          branch: '{branch}'
          files: '**'
          forbidden-files: ''


    publishers:
      - lf-infra-publish

- job-template:
    name: '{project-name}-test-deb-{stream}'

    node: ubuntu1604-mininet-ovs-25-1c-4g

    project-type: freestyle

    properties:
      - opendaylight-infra-properties:
          build-days-to-keep: 7

    parameters:
      - opendaylight-infra-parameters:
          os-cloud: '{os-cloud}'
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: '{archive-artifacts}'

    scm:
      - integration-gerrit-scm:
          basedir: '{project-name}'
          refspec: '$GERRIT_REFSPEC'
          branch: '{branch}'

    wrappers:
      - opendaylight-infra-wrappers:
          build-timeout: '{build-timeout}'

    builders:
      - shell: !include-raw: setup-ansible-deb.sh
      - shell: !include-raw: test-ansible-deb.sh
      - shell: !include-raw: test-ansible-odl-user.sh
      - shell: !include-raw: test-odl-logs.sh

    triggers:
      - timed: '@daily'
      - gerrit-trigger-patch-submitted:
          gerrit-server-name: '{gerrit-server-name}'
          project: '{project}'
          branch: '{branch}'
          files: '**'
          forbidden-files: ''

    publishers:
      - lf-infra-publish
