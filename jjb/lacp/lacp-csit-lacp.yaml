- project:
    name: lacp-csit-lacp
    jobs:
        - '{project}-csit-1node-{functionality}-{install}-{stream}'
        - '{project}-csit-verify-1node-{functionality}'

    # The project name
    project: 'lacp'

    # The functionality under test
    functionality: 'lacp'

    # Project branches
    stream:
        - boron:
            branch: 'master'
            jdk: 'openjdk8'
        - beryllium:
            branch: 'stable/beryllium'
            jdk: 'openjdk7'
        - stable-lithium:
            branch: 'stable/lithium'
            jdk: 'openjdk7'

    install:
        - only:
            scope: 'only'
        - all:
            scope: 'all'

    mininet-image: 'ubuntu-trusty-mininet-ovs-23'

    # Features to install
    install-features: 'odl-lacp-ui'

    # Robot custom options
    robot-options: ' '

    # Trigger jobs (upstream dependencies)
    trigger-jobs: 'yangtools-distribution-{stream},controller-distribution-{stream},openflowjava-distribution-{stream},openflowplugin-distribution-{stream},lacp-distribution-{stream}'
