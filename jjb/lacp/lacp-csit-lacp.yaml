---
- project:
    name: lacp-csit-lacp
    jobs:
      - inttest-csit-1node
      - inttest-csit-verify-1node

    # The project name
    project: 'lacp'

    # The functionality under test
    functionality: 'lacp'

    # Project branches
    stream:
      - sodium:
          branch: 'master'
      - neon:
          branch: 'stable/neon'
      - fluorine:
          branch: 'stable/fluorine'
      - oxygen:
          branch: 'stable/oxygen'

    install:
      - all:
          scope: 'all'

    tools_system_image: ZZCI - Ubuntu 16.04 - mininet-ovs-25 - 20181029-223449.514

    # Features to install
    install-features: 'odl-lacp-ui'

    # Robot custom options
    robot-options: ' '
