---
- project:
    name: vbd-magnesium
    jobs:
      - gerrit-release-merge
      - odl-maven-jobs
      - odl-maven-verify-jobs

    stream: magnesium
    project: 'honeycomb/vbd'
    project-name: 'vbd'
    branch: 'master'
    mvn-settings: 'honeycomb-vbd-settings'
    mvn-opts: '-Xmx1024m'
    dependencies: ''
    email-upstream: '[vbd]'

    # Used by the release job
    staging-profile-id: 96fc362c36862

- project:
    name: vbd-sodium
    jobs:
      - odl-maven-jobs
      - odl-maven-verify-jobs

    stream: sodium
    project: 'honeycomb/vbd'
    project-name: 'vbd'
    branch: 'stable/sodium'
    mvn-settings: 'honeycomb-vbd-settings'
    mvn-opts: '-Xmx1024m'
    dependencies: ''
    email-upstream: '[vbd]'

    # Used by the release job
    staging-profile-id: 96fc362c36862

- project:
    name: vbd-neon
    jobs:
      - odl-maven-jobs
      - odl-maven-verify-jobs

    stream: neon
    project: 'honeycomb/vbd'
    project-name: 'vbd'
    branch: 'stable/neon'
    mvn-settings: 'honeycomb-vbd-settings'
    mvn-opts: '-Xmx1024m'
    dependencies: ''
    email-upstream: '[vbd]'

    # Used by the release job
    staging-profile-id: 96fc362c36862

- project:
    name: vbd-sonar
    jobs:
      - gerrit-maven-sonar
    project: 'honeycomb/vbd'
    project-name: 'vbd'
    branch: 'master'
    mvn-settings: 'honeycomb-vbd-settings'
    mvn-opts: '-Xmx1024m'
    sonarcloud: true
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    sonarcloud-api-token: '{sonarcloud_api_token}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'

- project:
    name: vbd-view
    views:
      - project-view
    project-name: vbd
