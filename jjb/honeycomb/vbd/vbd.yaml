---
- project:
    name: vbd-magnesium
    jobs:
      - gerrit-release-merge
      - odl-maven-jobs
      - odl-maven-verify-jobs

    stream: magnesium
    # Features to install
    install-features: 'decanter-collector-jmx,decanter-appender-elasticsearch'
    project: 'honeycomb/vbd'
    project-name: 'vbd'
    branch: 'master'
    mvn-settings: 'honeycomb-vbd-settings'
    mvn-opts: '-Xmx1024m'
    dependencies: ''
    email-upstream: '[vbd]'

    # Used by the release job
    staging-profile-id: 96fc362c36862

