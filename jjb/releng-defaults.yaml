# ODL Releng jenkins defaults

- defaults:
    name: global

    build-days-to-keep: 30
    build-num-to-keep: 40
    build-artifact-days-to-keep: -1
    build-artifact-num-to-keep: 5
    # Timeout in minutes
    build-timeout: 360
    build-node: centos7-java-builder-2c-8g

    email-recipients: 'jenkins@lists.opendaylight.org'
    odl-ml2-driver-repo: 'https://github.com/openstack/networking-odl'
    server-name: 'OpenDaylight'
    git-url: 'ssh://jenkins-$SILO@git.opendaylight.org:29418'

    # openstack-infra-parameters defaults
    archive-artifacts: ''
    branch: master

    # Distribution bundle URL
    bundleurl: 'last'

    # CSIT images configuration
    controller-image: 'centos7-java-builder-2c-4g'
    openstack-image: 'centos7-devstack-2c-8g'
    mininet-image: 'ubuntu-trusty-mininet-2c-2g'
    mininet-vms: 1
    docker-image: 'centos7-docker-2c-4g'

    # In case a CSIT job is merged without Java version specified
    jdk: 'openjdk8'

    # Python
    toxdir: ''

    # Plot configuration
    01-plot-title: ''
    01-plot-yaxis: ''
    01-plot-group: 'Default Plot Group'
    01-plot-data-file: 'plot-data.csv'
    02-plot-title: ''
    02-plot-yaxis: ''
    02-plot-group: 'Default Plot Group'
    02-plot-data-file: 'plot-data.csv'
    03-plot-data-file: '03-nonexisting.csv'
    03-plot-title: ''
    03-plot-yaxis: ''
    03-plot-group: ''
    03-inclusion-flag: 'off'
    03-exclude-value: ''
    04-plot-data-file: '04-nonexisting.csv'
    04-plot-title: ''
    04-plot-yaxis: ''
    04-plot-group: ''
    04-inclusion-flag: 'off'
    04-exclude-value: ''
    05-plot-data-file: '05-nonexisting.csv'
    05-plot-title: ''
    05-plot-yaxis: ''
    05-plot-group: ''
    05-inclusion-flag: 'off'
    05-exclude-value: ''
