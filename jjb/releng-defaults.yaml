# ODL Releng jenkins defaults

- defaults:
    name: global

    build-days-to-keep: 30
    build-num-to-keep: 40
    build-artifact-days-to-keep: -1
    build-artifact-num-to-keep: 5
    # Timeout in minutes
    build-timeout: 360

    # Maven versions
    mvn30: 'Maven 3.0.5'
    mvn31: 'Maven 3.1.1'
    mvn32: 'Maven 3.2.5'
    mvn33: 'Maven 3.3.9'

    # Plot configuration
    01-plot-title: ''
    01-plot-yaxis: ''
    01-plot-group: 'Default Plot Group'
    01-plot-data-file: 'plot-data.csv'
    02-plot-title: ''
    02-plot-yaxis: ''
    02-plot-group: 'Default Plot Group'
    02-plot-data-file: 'plot-data.csv'

    # CSIT images configuration
    controller-image: 'centos7-java'
    openstack-image: 'centos7-devstack'
    mininet-image: 'ubuntu-trusty-mininet'
    mininet-vms: 1

    # In case a CSIT job is merged without Java version specified
    jdk: 'openjdk8'

    # Python
    toxdir: ''
