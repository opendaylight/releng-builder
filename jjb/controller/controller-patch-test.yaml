---
- project:
    name: controller-patch-test
    jobs:
      - inttest-patch-test

    project: 'controller'

    stream:
      - fluorine:
          branch: 'master'
          os-branch: 'queens'
      - oxygen:
          branch: 'stable/oxygen'
          os-branch: 'queens'

    jdk: 'openjdk8'

    feature:
      - netvirt:
          csit-list: >
              netvirt-csit-1node-{os-std-topo}-openstack-{os-branch}-gate-stateful-{stream}

      - cluster-netvirt:
          csit-list: >
              netvirt-csit-3node-{os-std-topo}-openstack-{os-branch}-gate-stateful-{stream}

      - genius:
          csit-list: >
              genius-csit-1node-gate-all-{stream}
