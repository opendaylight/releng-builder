---
- project:
    name: mdsal-csit-dom-data-broker-explicit-leader-movement-longevity
    jobs:
      - inttest-csit-3node

    # The project name
    project: 'controller'

    # The functionality under test
    functionality: 'ddb-expl-lead-movement-longevity'

    # Project branches
    stream:
      - magnesium:
          branch: 'master'
          jre: 'openjdk11'
      - sodium:
          branch: 'stable/sodium'
      - neon:
          branch: 'stable/neon'

    install:
      - only:
          scope: 'only'

    # Features to install
    install-features: >
        odl-restconf-noauth,
        odl-clustering-test-app,
        decanter-collector-jmx,
        decanter-appender-elasticsearch

    # Built timeout
    build-timeout: '1500'
