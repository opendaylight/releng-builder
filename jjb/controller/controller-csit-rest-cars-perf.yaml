---
- project:
    name: controller-csit-rest-cars-perf
    jobs:
      - '{project}-csit-1node-{functionality}-{install}-{stream}'

    # The project name
    project: 'controller'

    # The functionality under test
    functionality: 'rest-cars-perf'

    # Project branches
    stream:
      - nitrogen:
          branch: 'master'
          jre: 'openjdk8'
      - carbon:
          branch: 'stable/carbon'
          jre: 'openjdk8'
      - boron:
          branch: 'stable/boron'
          jre: 'openjdk8'
      - beryllium:
          branch: 'stable/beryllium'
          jre: 'openjdk7'

    install:
      - only:
          scope: 'only'
      - all:
          scope: 'all'

    # Features to install
    install-features: >
        odl-restconf,
        odl-clustering-test-app

    # Robot custom options
    robot-options: ''
