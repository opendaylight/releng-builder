    # The functionality under test
    functionality: "rest-cars-perf"

    # Project branches
    stream:
      - vanadium:
          branch: "master"
      - titanium:
          branch: "stable/titanium"
      - scandium:
          branch: "stable/scandium"
      - calcium:
          branch: "stable/calcium"
          jre: "openjdk17"

    install:
      - all:
          scope: "all"

    # Features to install
    install-features: >
      odl-restconf,
      odl-clustering-test-app

    # Robot custom options
    robot-options: ""
