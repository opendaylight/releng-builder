---
- project:
    name: controller-csit-rest-cars-perf
    jobs:
      - inttest-csit-1node

    # The project name
    project: 'controller'

    # The functionality under test
    functionality: 'rest-cars-perf'

    # Project branches
    stream:
      - magnesium:
          branch: 'master'
          jre: 'openjdk11'
      - sodium:
          branch: 'stable/sodium'
      - neon:
          branch: 'stable/neon'

    install:
      - all:
          scope: 'all'

    # Features to install
    install-features: >
        odl-restconf,
        odl-clustering-test-app,
        decanter-collector-jmx,
        decanter-appender-elasticsearch

    # Robot custom options
    robot-options: ''
