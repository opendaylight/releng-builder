---
- project:
    name: mdsal-csit-cluster-singleton-partition-and-heal-longevity
    jobs:
      - inttest-csit-3node

    # The project name
    project: 'controller'

    # The functionality under test
    functionality: 'cs-partnheal-longevity'

    # Project branches
    stream:
      - magnesium:
          branch: 'master'
          jre: 'openjdk11'
      - sodium:
          branch: 'stable/sodium'
      - neon:
          branch: 'stable/neon'
      - fluorine:
          branch: 'stable/fluorine'

    install:
      - only:
          scope: 'only'

    # Features to install
    install-features: >
        odl-restconf-noauth,
        odl-clustering-test-app

    # Built timeout
    build-timeout: '1500'
