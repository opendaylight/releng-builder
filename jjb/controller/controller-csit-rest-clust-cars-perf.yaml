---
- project:
    name: controller-csit-rest-clust-cars-perf
    jobs:
      - inttest-csit-3node

    # The project name
    project: "controller"
    jre: "openjdk21"

    # The functionality under test
    functionality:
      - "rest-clust-cars-perf-ask"
      - "rest-clust-cars-perf-tell"

    # Project branches
    stream:
      - vanadium:
          branch: "master"
      - titanium:
          branch: "stable/titanium"
      - scandium:
          branch: "stable/scandium"
      - calcium:
          branch: "stable/calcium"
          jre: "openjdk17"

    install:
      - only:
          scope: "only"

    # Features to install
    install-features: >
      odl-restconf,
      odl-clustering-test-app

    # Robot custom options
    robot-options: ""
