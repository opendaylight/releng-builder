- project:
    name: controller-csit-rest-clust-cars-perf
    jobs:
      - inttest-csit-3node

    # The project name
    project: "controller"

    # The functionality under test
    functionality:
      - "rest-clust-cars-perf-ask"
      - "rest-clust-cars-perf-tell"

    # Project branches
    stream:
      - sulfur:
          branch: "master"
          jre: "openjdk11"
      - phosphorus:
          branch: "stable/phosphorus"
          jre: "openjdk11"
      - silicon:
          branch: "stable/silicon"
          jre: "openjdk11"
      - aluminium:
          branch: "stable/aluminium"
          jre: "openjdk11"

    install:
      - only:
          scope: "only"

    # Features to install
    install-features: >
      odl-restconf,
      odl-clustering-test-app

    # Robot custom options
    robot-options: ""
