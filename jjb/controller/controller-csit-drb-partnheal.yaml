---
- project:
    name: mdsal-csit-dom-rpc-broker-partition-and-heal-longevity
    jobs:
      - inttest-csit-3node

    # The project name
    project: "controller"
    jre: "openjdk21"

    # The functionality under test
    functionality: "drb-partnheal-longevity"

    # Set elasticsearch attribute to value 'long' for longevity jobs
    # elasticsearch-attribute: 'long'

    # Project branches
    stream:
      - vanadium:
          branch: "master"
      - titanium:
          branch: "stable/titanium"
      - scandium:
          branch: "stable/scandium"
      - calcium:
          branch: "stable/calcium"
          jre: "openjdk17"

    install:
      - only:
          scope: "only"

    # Features to install
    install-features: >
      odl-restconf-noauth,
      odl-clustering-test-app

    # Built timeout
    build-timeout: "1500"
