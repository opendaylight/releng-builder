---
- project:
    name: controller-csit-clustering
    jobs:
      - inttest-csit-3node

    project: 'controller'
    functionality:
      - 'clustering-ask'
      - 'clustering-tell'

    stream:
      - magnesium:
          branch: 'master'
          jre: 'openjdk11'
      - sodium:
          branch: 'stable/sodium'
      - neon:
          branch: 'stable/neon'

    install:
      - all:
          scope: 'all'
      - only:
          scope: 'only'

    tools_system_count: 0

    install-features: >
        odl-restconf,
        odl-clustering-test-app
