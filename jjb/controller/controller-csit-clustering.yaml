---
- project:
    name: controller-csit-clustering
    jobs:
      - inttest-csit-3node
      - inttest-csit-verify-3node

    project: 'controller'
    functionality:
      - 'clustering-ask'
      - 'clustering-tell'

    stream:
      - sodium:
          branch: 'master'
      - neon:
          branch: 'stable/neon'
      - fluorine:
          branch: 'stable/fluorine'
      - oxygen:
          branch: 'stable/oxygen'

    install:
      - all:
          scope: 'all'

    tools_system_count: 0

    install-features: >
        odl-restconf,
        odl-clustering-test-app
