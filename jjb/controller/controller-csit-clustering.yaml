---
- project:
    name: controller-csit-clustering
    jobs:
      - inttest-csit-3node

    project: "controller"
    jre: "openjdk21"
    functionality:
      - "clustering-ask"
      - "clustering-tell"

    elasticsearch-attribute: "disabled"

    stream:
      - vanadium:
          branch: "master"
      - titanium:
          branch: "11.0.x"
      - scandium:
          branch: "stable/scandium"
      - calcium:
          branch: "stable/calcium"
          jre: "openjdk17"

    install:
      - all:
          scope: "all"

    tools_system_count: 0

    install-features: >
      odl-restconf,
      odl-clustering-test-app
