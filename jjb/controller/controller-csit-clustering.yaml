---
- project:
    name: controller-csit-clustering
    jobs:
      - inttest-csit-3node

    project: "controller"
    jre: "openjdk17"
    functionality:
      - "clustering-ask"
      - "clustering-tell"

    elasticsearch-attribute: "disabled"

    stream:
      - potassium:
          branch: "master"
      - argon:
          branch: "stable/argon"
      - chlorine:
          branch: "stable/chlorine"
      - sulfur:
          branch: "stable/sulfur"
          jre: "openjdk11"

    install:
      - all:
          scope: "all"

    tools_system_count: 0

    install-features: >
      odl-restconf,
      odl-clustering-test-app
