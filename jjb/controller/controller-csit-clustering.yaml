---
- project:
    name: controller-csit-clustering
    jobs:
      - inttest-csit-3node

    project: "controller"
    functionality:
      - "clustering-ask"
      - "clustering-tell"

    elasticsearch-attribute: "disabled"

    stream:
      - silicon:
          branch: "master"
          jre: "openjdk11"
      - aluminium:
          branch: "stable/aluminium"
          jre: "openjdk11"
      - magnesium:
          branch: "stable/magnesium"
          jre: "openjdk11"
      - sodium:
          branch: "stable/sodium"

    install:
      - all:
          scope: "all"

    tools_system_count: 0

    install-features: >
      odl-restconf,
      odl-clustering-test-app
