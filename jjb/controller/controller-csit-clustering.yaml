---
- project:
    name: controller-csit-clustering
    jobs:
      - inttest-csit-3node

    project: "controller"
    jre: "openjdk17"
    functionality:
      - "clustering-ask"
      - "clustering-tell"

    elasticsearch-attribute: "disabled"

    stream:
      - calcium:
          branch: "master"
      - potassium:
          branch: "stable/potassium"
      - argon:
          branch: "stable/argon"
      - chlorine:
          branch: "stable/chlorine"

    install:
      - all:
          scope: "all"

    tools_system_count: 0

    install-features: >
      odl-restconf,
      odl-clustering-test-app
