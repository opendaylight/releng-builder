---
- project:
    name: controller-csit-clustering
    jobs:
      - '{project}-csit-3node-{functionality}-{install}-{stream}-tps'
      - '{project}-csit-verify-3node-{functionality}'

    # The project name
    project: 'controller'

    # The functionality under test
    functionality: 'clustering'

    # Project branches
    stream:
      - nitrogen:
          branch: 'master'
          jre: 'openjdk8'
      - carbon:
          branch: 'stable/carbon'
          jre: 'openjdk8'
          karaf-version: karaf3
      - boron:
          branch: 'stable/boron'
          jre: 'openjdk8'
          karaf-version: karaf3

    install:
      - only:
          scope: 'only'
      - all:
          scope: 'all'

    # No tools system VMs needed in JCloud configuration
    tools_system_count: 0

    # Features to install
    install-features: >
        odl-restconf-noauth,
        odl-clustering-test-app

    # Robot custom options
    robot-options: '-v TRANSACTION_RATE_1K:1'
