---
- project:
    name: controller-csit-akka1
    jobs:
      - inttest-csit-1node

    # The project name
    project: 'controller'

    # The functionality under test
    functionality: 'akka1'

    stream:
      - magnesium:
          branch: 'master'
          jre: 'openjdk11'
      - sodium:
          branch: 'stable/sodium'
      - neon:
          branch: 'stable/neon'
      - fluorine:
          branch: 'stable/fluorine'

    install:
      - all:
          scope: 'all'

    # No tools system VMs needed in for this job
    tools_system_count: 0

    # Features to install
    install-features: >
        odl-restconf,
        odl-clustering-test-app,
        odl-jolokia

    # Robot custom options
    robot-options: ''
