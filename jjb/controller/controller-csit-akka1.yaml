---
- project:
    name: controller-csit-akka1
    jobs:
      - inttest-csit-1node

    # The project name
    project: "controller"
    jre: "openjdk17"

    # The functionality under test
    functionality: "akka1"

    stream:
      - scandium:
          branch: "master"
      - calcium:
          branch: "stable/calcium"
      - potassium:
          branch: "stable/potassium"
      - argon:
          branch: "stable/argon"

    install:
      - all:
          scope: "all"

    # No tools system VMs needed in for this job
    tools_system_count: 0

    # Features to install
    install-features: >
      odl-restconf,
      odl-clustering-test-app,
      odl-jolokia

    # Robot custom options
    robot-options: ""
