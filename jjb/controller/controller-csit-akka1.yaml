---
- project:
    name: controller-csit-akka1
    jobs:
      - inttest-csit-1node

    # The project name
    project: "controller"
    jre: "openjdk21"

    # The functionality under test
    functionality: "akka1"

    stream:
      - vanadium:
          branch: "master"
      - titanium:
          branch: "11.0.x"
      - scandium:
          branch: "10.0.x"
      - calcium:
          branch: "9.0.x"
          jre: "openjdk17"

    install:
      - all:
          scope: "all"

    # No tools system VMs needed in for this job
    tools_system_count: 0

    # Features to install
    install-features: >
      odl-restconf,
      odl-clustering-test-app,
      odl-jolokia

    # Robot custom options
    robot-options: ""
