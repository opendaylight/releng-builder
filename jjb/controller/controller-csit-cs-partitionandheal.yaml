---
- project:
    name: mdsal-csit-clustering-singleton-partition-and-heal
    jobs:
      - '{project}-csit-3node-{functionality}-{install}-{stream}'

    # The project name
    project: 'controller'

    # The functionality under test
    functionality: 'partition-and-heal'

    # Project branches
    stream:
      - carbon:
          branch: 'master'
          jre: 'openjdk8'

    install:
      - only:
          scope: 'only'

    # Features to install
    install-features: >
        odl-restconf,
        odl-clustering-test-app

    # Built timeout
    build-timeout: '1500'

    # Robot custom options
    robot-options: '-v TEST_DURATION:10m'
