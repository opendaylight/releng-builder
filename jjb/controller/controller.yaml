- project:
    name: controller-release-management
    jobs:
      - gerrit-release-merge

    project: controller
    project-name: controller

    build-node: centos7-builder-2c-1g
    mvn-settings: controller-settings

- project:
    name: controller-sonar
    jobs:
      - gerrit-maven-sonar:
          mvn-params: >
            -Dodl.jacoco.aggregateFile=$WORKSPACE/target/jacoco.exec
            -Dsonar.jacoco.reportPath=$WORKSPACE/target/jacoco.exec

    project: "controller"
    project-name: "controller"
    branch: master
    java-version: "openjdk11"
    mvn-settings: "controller-settings"
    mvn-goals: "clean deploy -Pintegrationtests,docs"
    mvn-opts: "-Xmx4096m -Dmaven.compile.fork=true"
    sonarcloud: true
    sonarcloud-project-organization: "{sonarcloud_project_organization}"
    sonarcloud-api-token: "{sonarcloud_api_token}"
    sonarcloud-project-key: "{sonarcloud_project_organization}_{project-name}"

- project:
    name: controller-info
    jobs:
      - gerrit-info-yaml-verify
    project: controller
    project-name: controller
    branch: master
    build-node: centos7-builder-2c-1g

- project:
    name: controller-view
    views:
      - project-view
    project-name: controller
