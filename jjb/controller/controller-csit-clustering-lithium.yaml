- project:
    name: controller-csit-clustering-lithium
    jobs:
        - '{project}-csit-3node-{functionality}-{install}-{stream}'

    # The project name
    project: 'controller'

    # The functionality under test
    functionality: 'clustering'

    # Project branches
    stream:
        - stable-lithium:
            branch: 'stable/lithium'

    install:
        - only:
            scope: 'only'
        # Bug 4676 means -all- would fail.

    # Features to install
    install-features: 'odl-restconf,odl-clustering-test-app,odl-netconf-connector-ssh'

    # Robot custom options
    robot-options: ''

    # Trigger jobs (upstream dependencies)
    trigger-jobs: >
        odlparent-distribution-{stream},
        yangtools-distribution-{stream},
        controller-distribution-{stream},
        integration-distribution-merge-{stream}
