---
- project:
    name: mdsal-csit-cluster-singleton-chasing-the-leader-longevity
    jobs:
      - inttest-csit-3node

    # The project name
    project: 'controller'

    # The functionality under test
    functionality: 'cs-chasing-leader-longevity'

    # Set elasticsearch attribute to value 'long' for longevity jobs
    #elasticsearch-attribute: 'long'

    # Project branches
    stream:
      - silicon:
          branch: 'master'
          jre: 'openjdk11'
      - aluminium:
          branch: 'stable/aluminium'
          jre: 'openjdk11'
      - magnesium:
          branch: 'stable/magnesium'
          jre: 'openjdk11'
      - sodium:
          branch: 'stable/sodium'

    install:
      - only:
          scope: 'only'

    # Features to install
    install-features: >
        odl-restconf-noauth,
        odl-clustering-test-app

    # Built timeout
    build-timeout: '1500'
