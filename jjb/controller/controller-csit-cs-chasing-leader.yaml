---
- project:
    name: mdsal-csit-cluster-singleton-chasing-the-leader-longevity
    jobs:
      - inttest-csit-3node

    # The project name
    project: "controller"
    jre: "openjdk21"

    # The functionality under test
    functionality: "cs-chasing-leader-longevity"

    # Set elasticsearch attribute to value 'long' for longevity jobs
    # elasticsearch-attribute: 'long'

    # Project branches
    stream:
      - vanadium:
          branch: "master"
      - titanium:
          branch: "11.0.x"
      - scandium:
          branch: "10.0.x"

    install:
      - only:
          scope: "only"

    # Features to install
    install-features: >
      odl-restconf-noauth,
      odl-clustering-test-app

    # Built timeout
    build-timeout: "1500"
