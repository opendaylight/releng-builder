---
- project:
    name: mdsal-csit-cluster-singleton-chasing-the-leader-longevity
    jobs:
      - inttest-csit-3node

    # The project name
    project: 'controller'

    # The functionality under test
    functionality: 'cs-chasing-leader-longevity'

    # Project branches
    stream:
      - neon:
          branch: 'master'
      - fluorine:
          branch: 'stable/fluorine'
      - oxygen:
          branch: 'stable/oxygen'

    install:
      - only:
          scope: 'only'

    # Features to install
    install-features: >
        odl-restconf-noauth,
        odl-clustering-test-app

    # Built timeout
    build-timeout: '1500'
