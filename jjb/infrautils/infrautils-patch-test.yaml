---
- project:
    name: infrautils-patch-test
    jobs:
      - inttest-patch-test

    project: "infrautils"

    stream:
      - sulfur:
          branch: "master"
          jre: "openjdk11"
      - phosphorus:
          branch: "stable/phosphorus"
          jre: "openjdk11"
      - silicon:
          branch: "stable/silicon"
          jre: "openjdk11"
      - aluminium:
          branch: "stable/aluminium"
          jre: "openjdk11"

    os-branch: "queens"
    jdk: "openjdk8"

    feature:
      - netvirt:
          csit-list: >
            netvirt-csit-1node-{os-std-topo}-openstack-{os-branch}-gate-stateful-{stream}

      - cluster-netvirt:
          csit-list: >
            netvirt-csit-3node-{os-std-topo}-openstack-{os-branch}-gate-stateful-{stream}

      - genius:
          csit-list: >
            genius-csit-1node-gate-only-{stream}

      - genius-cluster:
          csit-list: >
            genius-csit-3node-gate-only-{stream}
