---
- project:
    name: infrautils-patch-test
    jobs:
      - inttest-patch-test

    project: 'infrautils'

    stream:
      - magnesium:
          branch: 'master'
          os-branch: 'queens'
      - sodium:
          branch: 'stable/sodium'
          os-branch: 'queens'
      - neon:
          branch: 'stable/neon'
          os-branch: 'queens'

    # Features to install
    install-features: 'decanter-collector-jmx,decanter-appender-elasticsearch'
    jdk: 'openjdk8'

    feature:
      - netvirt:
          csit-list: >
              netvirt-csit-1node-{os-std-topo}-openstack-{os-branch}-gate-stateful-{stream}

      - cluster-netvirt:
          csit-list: >
              netvirt-csit-3node-{os-std-topo}-openstack-{os-branch}-gate-stateful-{stream}

      - genius:
          csit-list: >
              genius-csit-1node-gate-only-{stream}

      - genius-cluster:
          csit-list: >
              genius-csit-3node-gate-only-{stream}
