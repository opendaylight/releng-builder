---
- project:
    name: transportpce-fluorine
    jobs:
      - odl-maven-jobs
      #- test-transportpce
      #- gerrit-tox-sonar
      #- gerrit-tox-verify
      - gerrit-transportpce-tox-verify

    project: 'transportpce'
    project-name: 'transportpce'
    stream: fluorine
    branch: 'master'
    mvn-settings: 'transportpce-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: 'odlparent-merge-{stream},yangtools-merge-{stream},controller-merge-{stream}'
    email-upstream: '[transportpce] [odlparent] [yangtools] [controller]'
    tox-dir: 'tests'
    tox-envs: 'servicehandler'

    # Used by the release job
    staging-profile-id: a6927323fa3d4

- project:
    name: transportpce-oxygen
    jobs:
      - odl-maven-jobs

    project: 'transportpce'
    project-name: 'transportpce'
    stream: oxygen
    branch: 'stable/oxygen'
    mvn-settings: 'transportpce-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: 'odlparent-merge-{stream},yangtools-merge-{stream},controller-merge-{stream}'
    email-upstream: '[transportpce] [odlparent] [yangtools] [controller]'

    # Used by the release job
    staging-profile-id: a6927323fa3d4

- project:
    name: transportpce-sonar
    jobs:
      - gerrit-maven-sonar

    project: 'transportpce'
    project-name: 'transportpce'
    branch: 'master'
    mvn-settings: 'transportpce-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- view:
    name: transportpce
    description: 'List of transportpce jobs'
    regex: '^transportpce-.*'
    <<: *releng_view_common
