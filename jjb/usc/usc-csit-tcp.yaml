---
- project:
    name: usc-csit-tcp
    jobs:
      - inttest-csit-1node
      - inttest-csit-verify-1node

    # The project name
    project: "usc"

    # The functionality under test
    functionality: "tcp"

    # Project branches
    stream:
      - silicon:
          branch: "master"
          jre: "openjdk11"
      - aluminium:
          branch: "stable/aluminium"
          jre: "openjdk11"
      - magnesium:
          branch: "stable/magnesium"
          jre: "openjdk11"
      - sodium:
          branch: "stable/sodium"

    install:
      - all:
          scope: "all"

    # Features to install
    install-features: "odl-restconf,odl-mdsal-apidocs,odl-usc-channel-ui"

    # Robot custom options
    robot-options: ""
