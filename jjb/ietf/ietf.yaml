---
- project:
    name: ietf-master
    jobs:
      - odl-maven-jobs-jdk21
      - odl-maven-verify-jobs-jdk21

    project: ietf
    project-name: ietf
    branch: master
    stream: master
    build-node: ubuntu2204-docker-4c-4g

    mvn-settings: "ietf-settings"
    build-timeout: 60

    # Used by the release job
    staging-profile-id: ca996fb20812d1

- project:
    name: ietf-release-management
    jobs:
      - gerrit-release-merge

    project: ietf
    project-name: ietf

    build-node: centos7-builder-2c-1g
    mvn-settings: ietf-settings
    # Needs to be rather long until we sort out the performance of
    # https://nexus.opendaylight.org/content/repositories/opendaylight.release/org/opendaylight/
    build-timeout: 120

- project:
    name: ietf-sonar
    jobs:
      - odl-sonar-jobs-jdk21:
          mvn-params: >
            -Dodl.jacoco.aggregateFile=$WORKSPACE/target/jacoco.exec
            -Dskip.karaf.featureTest=true
          sonar-mvn-goal: >
            jacoco:report -Djacoco.dataFile=$WORKSPACE/target/jacoco.exec
            sonar:sonar

    project: "ietf"
    project-name: "ietf"
    branch: "master"
    build-node: ubuntu2204-docker-4c-4g

    mvn-settings: "ietf-settings"
    mvn-goals: "clean deploy"
    mvn-opts: "-Dintegrationtests"

- project:
    name: ietf-info
    jobs:
      - gerrit-info-yaml-verify
    project: ietf
    project-name: ietf
    branch: master
    build-node: ubuntu2204-builder-2c-1g

- project:
    name: ietf-view
    views:
      - project-view
    project-name: ietf
