- project:
    name: tsdr-csit-hbase
    jobs:
        - '{project}-csit-1node-{functionality}-{install}-{stream}'
        - '{project}-csit-verify-1node-{functionality}'

    # The project name
    project: 'tsdr'

    # The functionality under test to verify
    functionality: 'hbase-datastore'

    # Project branches
    stream:
        - boron:
            branch: 'master'
            jre: 'openjdk8'
        - beryllium:
            branch: 'stable/beryllium'
            jre: 'openjdk7'

    install:
        - only:
            scope: 'only'

    # Features to install
    install-features: 'odl-restconf,odl-tsdr-hbase,odl-tsdr-openflow-statistics-collector,odl-tsdr-netflow-statistics-collector,odl-tsdr-syslog-collector'

    # Robot custom options
    robot-options: '-v ODL_VERSION:master'

    # Trigger jobs (upstream dependencies)
    trigger-jobs: 'openflowjava-distribution-{stream},openflowplugin-distribution-{stream},tsdr-distribution-{stream}'
