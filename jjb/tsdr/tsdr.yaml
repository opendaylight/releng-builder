---
- project:
    name: tsdr-oxygen
    jobs:
      - '{project-name}-clm-{stream}'
      - '{project-name}-distribution-check-{stream}'
      - '{project-name}-integration-{stream}'
      - '{project-name}-merge-{stream}'
      - '{project-name}-verify-{stream}-{maven}-{jdks}'

    stream: oxygen
    project: 'tsdr'
    project-name: 'tsdr'
    branch: 'master'
    jdks:
      - openjdk8
    maven:
      - mvn33:
          mvn-version: 'mvn33'
    mvn-settings: 'tsdr-settings'
    mvn-goals: 'clean install javadoc:aggregate -DrepoBuild'
    dependencies: ''
    email-upstream: '[tsdr]'
    archive-artifacts: ''

- project:
    name: tsdr-nitrogen
    jobs:
      - '{project-name}-clm-{stream}'
      - '{project-name}-distribution-check-{stream}'
      - '{project-name}-integration-{stream}'
      - '{project-name}-merge-{stream}'
      - '{project-name}-verify-{stream}-{maven}-{jdks}'

    stream: nitrogen
    project: 'tsdr'
    project-name: 'tsdr'
    branch: 'stable/nitrogen'
    jdks:
      - openjdk8
    maven:
      - mvn33:
          mvn-version: 'mvn33'
    mvn-settings: 'tsdr-settings'
    mvn-goals: 'clean install javadoc:aggregate -DrepoBuild'
    dependencies: ''
    email-upstream: '[tsdr]'
    archive-artifacts: ''

- project:
    name: tsdr-carbon
    jobs:
      - '{project-name}-clm-{stream}'
      - '{project-name}-distribution-check-{stream}'
      - '{project-name}-integration-{stream}'
      - '{project-name}-merge-{stream}'
      - '{project-name}-verify-{stream}-{maven}-{jdks}'

    stream: carbon
    project: 'tsdr'
    project-name: 'tsdr'
    branch: 'stable/carbon'
    karaf-version: karaf3
    jdks:
      - openjdk8
    maven:
      - mvn33:
          mvn-version: 'mvn33'
    mvn-settings: 'tsdr-settings'
    mvn-goals: 'clean install javadoc:aggregate -DrepoBuild'
    dependencies: ''
    email-upstream: '[tsdr]'
    archive-artifacts: ''

- project:
    name: tsdr-sonar
    jobs:
      - '{project-name}-sonar'
    project: 'tsdr'
    project-name: 'tsdr'
    branch: 'master'
    mvn-settings: 'tsdr-settings'
    mvn-goals: 'clean install javadoc:aggregate -DrepoBuild'
