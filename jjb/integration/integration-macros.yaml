          description: 'karaf3, karaf4, odl, affects ODL deploy scripts'

- parameter:
    name: integration-bundle-url
    parameters:
      - string:
          name: BUNDLE_URL
          default: '{bundle-url}'
          description: 'URL to karaf distribution zip'

- parameter:
