- parameter:
    name: integration-branch
    parameters:
        - string:
            name: BRANCH
            default: '{branch}'
            description: 'GIT branch'

- parameter:
    name: integration-bundleurl
    parameters:
        - string:
            name: BUNDLEURL
            default: '{bundleurl}'
            description: 'URL to karaf distribution zip'

- parameter:
    name: integration-controller-scope
    parameters:
        - string:
            name: CONTROLLERSCOPE
            default: '{controller-scope}'
            description: 'Feature Only or Feature All test'

- parameter:
    name: integration-controller-features
    parameters:
        - string:
            name: CONTROLLERFEATURES
            default: '{controller-features}'
            description: 'Features to install in the controller separated by comma'

- parameter:
    name: integration-test-plan
    parameters:
        - string:
            name: TESTPLAN
            default: '{test-plan}'
            description: 'Test plan we will run'

- parameter:
    name: integration-test-options
    parameters:
        - string:
            name: TESTOPTIONS
            default: '{test-options}'
            description: 'Robot command options'

- parameter:
    name: integration-patch-git-url
    parameters:
        - string:
            name: PATCHGITURL
            default: 'ssh://jenkins-$SILO@git.opendaylight.org:29418/$GERRIT_PROJECT'
            description: 'Patch GIT URL (do not modify)'

- parameter:
    name: integration-patch-refspec
    parameters:
        - string:
            name: PATCHREFSPEC
            default: '{branch}'
            description: 'Integration Patch Refspec'

- scm:
    name: integration-gerrit-scm
    scm:
        - git:
            credentials-id: '{credentials-id}'
            url: '$PATCHGITURL'
            basedir: '$GERRIT_PROJECT'
            refspec: '$GERRIT_REFSPEC'
            branches:
                - 'origin/{branch}'
            skip-tag: true
            choosing-strategy: 'gerrit'

- scm:
    name: integration-git-scm
    scm:
        - git:
            credentials-id: '{credentials-id}'
            basedir: 'integration'
            url: '$GIT_BASE'
            refspec: ''
            branches:
                - 'origin/{branch}'
            skip-tag: true

- scm:
    name: integration-patch-scm
    scm:
        - git:
            credentials-id: '{credentials-id}'
            url: '$GIT_BASE'
            refspec: '$PATCHREFSPEC'
            branches:
                - 'origin/{branch}'
            skip-tag: true
            choosing-strategy: 'gerrit'

- trigger:
    name: integration-distribution-gerrit-trigger-patch-submitted
    triggers:
        - gerrit:
            server-name: 'OpenDaylight'
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'true'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'true'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{name}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                file-paths:
                  - compare-type: 'ANT'
                    pattern: 'pom.xml'
                  - compare-type: 'ANT'
                    pattern: 'distributions/**'
                  - compare-type: 'ANT'
                    pattern: 'features/**'
                  - compare-type: 'ANT'
                    pattern: 'feature-selector/**'

- trigger:
    name: integration-distribution-gerrit-trigger-patch-merged
    triggers:
        - gerrit:
            server-name: 'OpenDaylight'
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{name}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                file-paths:
                  - compare-type: 'ANT'
                    pattern: 'pom.xml'
                  - compare-type: 'ANT'
                    pattern: 'distributions/**'
                  - compare-type: 'ANT'
                    pattern: 'features/**'
                  - compare-type: 'ANT'
                    pattern: 'feature-selector/**'

- trigger:
    name: integration-test-gerrit-trigger-patch-submitted
    triggers:
        - gerrit:
            server-name: 'OpenDaylight'
            trigger-on:
                - patchset-created-event:
