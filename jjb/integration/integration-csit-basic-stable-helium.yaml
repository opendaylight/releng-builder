- project:
    name: integration-csit-basic-stable-helium
    jobs:
        - '{project}-csit-1node-imds-{functionality}-{install}-{stream}'
        - '{project}-csit-3node-{functionality}-{install}-{stream}'
        - '{project}-csit-verify-1node-{functionality}-{stream}'

    # The project name
    project: 'integration'

    # The functionality under test
    functionality: 'basic'

    # Project branches
    stream:
       - stable-helium:
            branch: 'stable/helium'
            jdk: 'openjdk7'

    install:
        - only:
            scope: 'only'
        - all:
            scope: 'all'

    # Features to install
    install-features: 'odl-restconf'

    # Robot custom options
    robot-options: ''

    # Trigger jobs (upstream dependencies)
    trigger-jobs: >
        odlparent-distribution-{stream},
        yangtools-distribution-{stream},
        controller-distribution-{stream},
        aaa-distribution-{stream},
        integration-distribution-merge-{stream}
