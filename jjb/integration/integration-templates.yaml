# Template: {project}-patch-test-{stream}
# Goal: Build a patch and run project specific system test on a distribution containing the change
# Operation: This job template builds a patch, creates a distribution containing the patch, and
# triggers the project system test defined in {csit-list} when gerrit receives test-{project} keyword

- job-template:
    name: '{project}-patch-test-{feature}-{stream}'

    project-type: freestyle
    node: centos7-java-builder-2c-8g
    concurrent: true
    jdk: '{jdk}'

    properties:
      - opendaylight-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'

    parameters:
      - opendaylight-infra-parameters:
          os-cloud: '{os-cloud}'
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: '{archive-artifacts}'
      - integration-distribution-branch:
          branch: '{branch}'
      - distribution-karaf-version:
          karaf-version: '{karaf-version}'
      - integration-distribution-git-url:
          git-url: '{git-url}'
      - string:
          name: feature
          default: 'all'
          description: 'Specific feature test for patch'
      - maven-exec:
          maven-version: mvn33

    scm:
      - integration-gerrit-scm:
          basedir: '{project}'
          refspec: '$GERRIT_REFSPEC'
          branch: '{branch}'
      - integration-distribution-scm:
          branch: '{branch}'

    wrappers:
      - opendaylight-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit:
          server-name: '{server-name}'
          trigger-on:
            - comment-added-contains-event:
                comment-contains-value: 'test-{project}-all'
            - comment-added-contains-event:
                comment-contains-value: 'test-{project}-{feature}'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true

    builders:
      - integration-rebase-gerrit-patch
      - wipe-org-opendaylight-repo
      - maven-target:
          maven-version: mvn33
          pom: '{project}/pom.xml'
          goals: |
              clean install dependency:tree
              -Pq
              -Dgitid.skip=false
              -DgenerateReports=false
              -Dstream={stream}
              {opendaylight-infra-mvn-opts}
          java-opts:
            - '-Xmx4096m -XX:MaxPermSize=1024m -Dmaven.compile.fork=true'
          settings: integration-settings
          settings-type: cfp
          global-settings: odl-global-settings
          global-settings-type: cfp
      - maven-target:
          maven-version: mvn33
          pom: distribution/pom.xml
          goals: |
              clean install dependency:tree
              -Pq
              -Dgitid.skip=false
              {opendaylight-infra-mvn-opts}
          java-opts:
            - '-Xmx1024m -XX:MaxPermSize=256m -Dmaven.compile.fork=true'
          settings: integration-settings
          settings-type: cfp
          global-settings: odl-global-settings
          global-settings-type: cfp
      - integration-upload-distribution:
          dist-pom: distribution/pom.xml
      - trigger-builds:
          - project: '{csit-list}'
