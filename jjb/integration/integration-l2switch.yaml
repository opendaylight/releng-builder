- project:
    name: integration-csit-l2switch
    jobs:
        - 'integration-{stream}-csit-l2switch-{all}'

    project: 'integration'

    # stream:    branch with - in place of / (eg. stable-helium)
    # branch:    branch (eg. stable/helium)
    stream:
        - master:
            branch: 'master'
        - stable-helium:
            branch: 'stable/helium'

    all:
        - all:
            controller-all: true
            controller-memory: '3072m'
        - only:
            controller-all: false
            controller-memory: '2048m'


- job-template:
    name: 'integration-{stream}-csit-l2switch-{all}'

    project-type: freestyle
    node: dynamic_robot

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            scm-url: 'ssh://jenkins-releng@git.opendaylight.org:29418/integration.git'
            refspec: ''
            branch: '{branch}'

    parameters:
        - project-parameter:
            project: '{project}'
        - integration-controller-memory:
            controller-memory: '{controller-memory}'
        - integration-controller-allfeatures:
            controller-all: '{controller-all}'
        - integration-test-suite:
            test-suite:    'l2switch/'
        - integration-bundleurl: 
        - integration-controller-features:
            controller-features: 'config,standard,region,package,kar,ssh,management,odl-openflowplugin-flow-services-ui,odl-nsf-all,odl-adsal-compatibility,odl-netconf-connector-ssh'

    wrappers:
        - integration-jclouds-controller-mininet
        - ssh-agent-credentials:
            user: '{ssh-credentials}'

    builders:
        - integration-get-slave-addresses
        - inject:
            properties-file: 'slave_addresses.txt'
        - integration-deploy-controller-compatible-min
        - run-robot

    publishers:
        - integration-robot
        - archive:
            artifacts: 'karaf.log'
        - email-notification:
            email-prefix: '[integration]'
