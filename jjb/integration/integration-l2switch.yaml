- project:
    name: integration-csit-l2switch
    jobs:
        - 'integration-{stream}-csit-l2switch-{install}'

    project: 'integration'

    # stream:    branch with - in place of / (eg. stable-helium)
    # branch:    branch (eg. stable/helium)
    stream:
        - master:
            branch: 'master'
        - stable-helium:
            branch: 'stable/helium'

    install:
        - only:
            scope: 'only'
        - all:
            scope: 'all'

- job-template:
    name: 'integration-{stream}-csit-l2switch-{install}'

    project-type: freestyle
    node: dynamic_robot

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            scm-url: 'ssh://jenkins-releng@git.opendaylight.org:29418/integration.git'
            refspec: ''
            branch: '{branch}'

    parameters:
        - project-parameter:
            project: '{project}'
        - integration-bundleurl:
        - integration-controller-scope:
            controller-scope: '{scope}'
        - integration-controller-features:
            controller-features: 'odl-l2switch-switch-ui'
        - integration-test-options:
            test-options: '-v TOPO_TREE_DEPTH:5 -v PORT:8181' 
        - integration-test-suite:
            test-suite:    'l2switch'

    wrappers:
        - integration-jclouds-controller-mininet
        - ssh-agent-credentials:
            user: '{ssh-credentials}'

    builders:
        - integration-get-slave-addresses
        - inject:
            properties-file: 'slave_addresses.txt'
        - integration-deploy-controller-run-test

    publishers:
        - integration-robot
        - archive:
            artifacts: 'karaf.log,log.html'
        - email-notification:
            email-prefix: '[integration]'
