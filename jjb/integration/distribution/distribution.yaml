# REMOVE THIS LINE IF YOU WANT TO CUSTOMIZE ANYTHING BELOW
# Otherwise this file will be automatically overwritten by the template
# autobuilder.

# ODL Releng build templates
- project:
    name: distribution
    jobs:
        - 'distribution-sonar'
        - 'distribution-clm-{stream}'
        - 'distribution-validate-autorelease-{stream}'


    # stream:    release stream (eg. stable-lithium or beryllium)
    # branch:    git branch (eg. stable/lithium or master)
    stream:
        - boron:
            branch: 'master'
            jdk: openjdk8
            jdks:
                - openjdk8
            disable_autorelease: False
            disable_distribution_check: False
        - beryllium:
            branch: 'stable/beryllium'
            jdk: openjdk8
            jdks:
                - openjdk8
                - openjdk7
            disable_autorelease: False
            disable_distribution_check: False

    project: 'integration/distribution'

# For the Job templates below replace instances of:
# PROJECT_SHORTNAME with your project name (eg. circuitsw)
# PROJECT_PATH with your project name (eg. ofextensions/circuitsw)
# MAVEN_GOALS with your maven goals to build
# MAVEN_OPTS with your maven options to build

- job-template:
    name: 'distribution-sonar'
    disabled: false

    project-type: maven
    node: dynamic_verify
    jdk: 'openjdk8'

    logrotate:
        daysToKeep: '7'
        numToKeep: '10'
        artifactDaysToKeep: '1'
        artifactNumToKeep: '1'

    parameters:
        - project-parameter:
            project: '{project}'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: 'master'

    wrappers:
        - build-timeout
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - timed: 'H H * * 6'
        - gerrit-trigger-patch-sonar:
            name: 'integration/distribution'

    prebuilders:
        - wipe-org-opendaylight-repo
        - jacoco-nojava-workaround
        - provide-maven-settings:
            global-settings-file: '{odl-global-settings}'
            settings-file: '{integration-distribution-settings}'

    maven:
        maven-name: '{mvn33}'
        root-pom: 'pom.xml'
        goals: 'clean install -V -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r  -B -Djenkins -Dsonar'
        maven-opts: '-Xmx1024m -XX:MaxPermSize=256m'
        settings: '{integration-distribution-settings}'
        global-settings: '{odl-global-settings}'

    reporters:
        - findbugs

    publishers:
        - sonar:
            language: 'java'
            maven-opts: '-Xmx6144m -XX:MaxPermSize=1024m'
        - email-notification:
            email-prefix: '[distribution]'
        - jacoco-report

- job-template:
    name: 'distribution-clm-{stream}'
    disabled: false

    project-type: maven
    node: dynamic_verify
    jdk: '{jdk}'

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    wrappers:
        - build-timeout
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - timed: 'H H * * 6'

    prebuilders:
        - wipe-org-opendaylight-repo
        - provide-maven-settings:
            global-settings-file: '{odl-global-settings}'
            settings-file: '{integration-distribution-settings}'

    maven:
        maven-name: '{mvn33}'
        root-pom: 'pom.xml'
        goals: 'clean install com.sonatype.clm:clm-maven-plugin:index -B -Djenkins -DskipTests=true -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r'
        maven-opts: '-Xmx4096m -XX:MaxPermSize=512m'
        settings: '{integration-distribution-settings}'
        global-settings: '{odl-global-settings}'

    postbuilders:
        - shell: 'find . -regex ".*karaf/target" | xargs rm -rf'
        - check-clm:
            application-name: distribution

    publishers:
        - email-notification:
            email-prefix: '[distribution]'

- job-template:
    name: 'distribution-validate-autorelease-{stream}'
    disabled: '{obj:disable_autorelease}'

    project-type: maven
    node: dynamic_verify
    concurrent: true
    jdk: '{jdk}'

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameters:
            project: '{project}'
            branch: '{branch}'
            refspec: 'refs/heads/{branch}'
        - autorelease-release-tag:
            release-tag: 'validate'
        - autorelease-release-branch:
            release-branch: '{branch}'
        - string:
            name: CLONE_URL
            default: 'ssh://jenkins-$SILO@git.opendaylight.org:29418/releng/autorelease'
            description: "Autorelease clone URL"

    scm:
        - git:
            url: '$CLONE_URL'
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branches:
                - 'origin/{branch}'
            skip-tag: true
            submodule:
                recursive: true
                timeout: 60

    wrappers:
        - autorelease-build-timeout
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit:
            server-name: 'OpenDaylight'
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
                - comment-added-contains-event:
                    comment-contains-value: 'revalidate'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'integration/distribution'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                file-paths:
                    - compare-type: ANT
                      pattern: '**/*.xml'

    prebuilders:
        - wipe-org-opendaylight-repo
        - jacoco-nojava-workaround
        - autorelease-checkout-gerrit-patch
        - autorelease-generate-release-patches
        - maven-target:
            maven-version: '{mvn33}'
            pom: validate-pom.xml
            goals: 'clean install -B -T1.5C -Djenkins -DskipTests -Dcheckstyle.skip=true -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r'
            java-opts:
            - '-Xmx8g'
            settings: '{autorelease-settings}'
            global-settings: '{odl-global-settings}'

    maven:
        maven-name: '{mvn33}'
        root-pom: 'pom.xml'
        goals: 'clean validate -B -Djenkins -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r'
        maven-opts: '-Xmx8g -XX:MaxPermSize=1024m -Dmaven.compile.fork=true'
        settings: '{autorelease-settings}'
        global-settings: '{odl-global-settings}'
        automatic-archiving: false
        post-step-run-condition: UNSTABLE

    postbuilders:
        - autorelease-sys-stats

    publishers:
        - email-notification:
            email-prefix: '[autorelease] [distribution]'

