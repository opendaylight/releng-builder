---
- project:
    name: distribution-csit-userfeatures
    jobs:
      - inttest-csit-1node

    # The project name
    project: 'distribution'

    # The functionality under test
    functionality: 'userfeatures'

    # Project branches
    stream:
      - magnesium:
          branch: 'master'
          jre: 'openjdk11'
      - sodium:
          branch: 'stable/sodium'
      - neon:
          branch: 'stable/neon'

    install:
      - all:
          scope: 'all'

    # Features to install
    install-features: 'odl-restconf,odl-distribution-version,odl-netconf-topology,odl-jolokia,decanter-collector-jmx,decanter-appender-elasticsearch'

    # Robot custom options
    robot-options: '-v USE_NETCONF_CONNECTOR:False'
