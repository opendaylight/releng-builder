# Template: integration-patch-distribution-{stream}
# Goal: Build a patch and make sure the distribution can deploy with this change
# Operation: This job template builds a patch, creates a distribution containing the patch, and
# triggers the distribution deploy test

- job-template:
    name: 'integration-patch-distribution-{stream}'

    project-type: maven
    node: dynamic_verify
    jdk: '{jdk}'

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - gerrit-project-parameter:
            project: '$GERRIT_PROJECT'
        - gerrit-refspec-parameter:
            refspec: '$GERRIT_REFSPEC'
        - project-parameter:
            project: '$GERRIT_PROJECT'
        - integration-distribution-git-url

    scm:
        - integration-gerrit-scm:
            credentials-id: '{ssh-credentials}'
            basedir: '$GERRIT_PROJECT'
            refspec: '$GERRIT_REFSPEC'
            branch: '{branch}'
        - integration-distribution-scm:
            credentials-id: '{ssh-credentials}'
            branch: '{branch}'

    wrappers:
        - build-timeout
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit:
            server-name: 'OpenDaylight'
            trigger-on:
                - comment-added-contains-event:
                    comment-contains-value: 'test-distribution'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '**'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
            skip-vote:
                successful: true
                failed: true
                unstable: true
                notbuilt: true

    prebuilders:
        - integration-get-bundle-url
        - inject:
            properties-file: 'bundle.txt'
        - wipe-org-opendaylight-repo
        - maven-target:
            maven-version: '{mvn33}'
            pom: '$GERRIT_PROJECT/pom.xml'
            goals: 'clean install -DskipTests -Dcheckstyle.skip=true -Dmaven.javadoc.skip=true -Dmaven.site.skip=true -DgenerateReports=false -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r -Dstream={stream}'
            java-opts:
                - '-Xmx4096m -XX:MaxPermSize=1024m -Dmaven.compile.fork=true'
            settings: '{integration-settings}'
            global-settings: '{odl-global-settings}'

    maven:
        maven-name: '{mvn33}'
        root-pom: 'distribution/pom.xml'
        goals: 'clean install -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r'
        maven-opts: '-Xmx1024m -XX:MaxPermSize=256m -Dmaven.compile.fork=true'
        settings: '{integration-settings}'
        global-settings: '{odl-global-settings}'
        ignore-upstream-changes: true
        post-step-run-condition: 'SUCCESS'

    postbuilders:
        - trigger-builds:
            - project: 'integration-distribution-deploy-{stream}'
              block: true
              predefined-parameters:
                  BUNDLEURL=$BUNDLEURL

    publishers:
        - email-notification:
            email-prefix: '[$GERRIT_PROJECT]'
