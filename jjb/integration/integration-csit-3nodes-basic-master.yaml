###################################
# BEGIN  3node Project definition #
###################################

- project:
    name: integration-3node-cluster
    jobs:
        - '{project}-csit-3node-cds-{functionality}-{install}-{stream}'

    stream:
        - master:
            branch: 'master'
        - stable-helium:
            branch: 'stable/helium'

    jdk: 'openjdk7'
    functionality: 'basic'

    trigger-jobs: 'none'
    functionality: 'basic'
    install: 'all'
    project: 'integration'
    scope: 'all'


   # Features to install
    install-features: 'odl-l2switch-switch-ui'

   # Robot custom options
    robot-options: '-v TOPO_TREE_DEPTH:5 -v PORT:8181'



################################
# END 3node Project definition #
################################

