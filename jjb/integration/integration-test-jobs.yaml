# Template: integration-csit-verify-1node-library
# Goal: Verify changes in csit folder not covered by projects suite verify jobs (e.g. libraries or variables)
# Operation: This job template performs a base openflow test when there is a change in the libraries folder

- job-template:
    name: 'integration-csit-verify-1node-library'

    project-type: freestyle
    node: dynamic_robot

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: 'integration/test'
        - integration-branch:
            branch: 'stable/beryllium'
        - integration-distribution-stream:
            stream: 'beryllium'
        - integration-bundleurl:
            bundleurl: 'last'
        - integration-controller-scope:
            controller-scope: 'only'
        - integration-controller-features:
            controller-features: >
                odl-clustering-test-app,
                odl-openflowplugin-flow-services-ui,
                odl-bgpcep-pcep,
                odl-bgpcep-bgp,
                odl-netconf-connector-all
        - integration-test-options:
            test-options: '-v TIMEOUT_BUG_4220:10s'
        - integration-stream-test-plan:
            stream-test-plan: 'test-libraries-beryllium.txt'
        - integration-test-plan:
            test-plan: 'test-libraries.txt'
        - integration-patch-refspec:
            branch: '$GERRIT_REFSPEC'
        - integration-jdk-version:
            jdkversion: 'openjdk7'
            # TODO: Switch to openjdk8 from Boron on.

    scm:
        - integration-gerrit-scm:
            credentials-id: '{ssh-credentials}'
            basedir: 'test'
            refspec: '$PATCHREFSPEC'
            branch: 'master'

    wrappers:
        - build-timeout
        - integration-openstack-controller-mininet:
            controller-image: '{controller-image}'
            controller-vms: 1
            mininet-image: '{mininet-image}'
            mininet-vms: '{mininet-vms}'
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - integration-trigger-patch-submitted:
            name: 'integration/test'
            branch: 'master'
            pattern: 'csit/libraries/*'

    builders:
        - integration-cleanup-workspace
        - integration-install-robotframework
        - inject:
            properties-file: 'env.properties'
        - integration-get-slave-addresses
        - inject:
            properties-file: 'slave_addresses.txt'
        - integration-get-bundle-vars
        - inject:
            properties-file: 'bundle_vars.txt'
        - integration-deploy-controller-run-test
        - integration-cleanup-tmp

    publishers:
        - integration-robot:
            unstable-if: 0.0
            pass-if: 100.0
        - archive:
            artifacts: '*.log,*.log.xz'
        - email-notification:
            email-prefix: '[integration]'

# Template: integration-distribution-test-{stream}
# Goal: Verify a distribution through all system test available
# Operation: This daily job template takes a distribution and passes all available system test

- job-template:
    name: 'integration-distribution-test-{stream}'

    project-type: freestyle
    node: dynamic_verify

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - integration-bundleurl:
            bundleurl: 'last'
        - integration-jdk-version:
            jdkversion: '{jre}'

    triggers:
        - timed: 'H H * * 6'

    builders:
        - trigger-builds:
            - project: '{csit-list}'
              block: true
              predefined-parameters:
                  BUNDLEURL=$BUNDLEURL

    publishers:
        - email-notification:
            email-prefix: '[integration]'

# Template: integration-patch-test-{stream}
# Goal: Build a patch and run all available system test on a distribution containing the change
# Operation: This job template builds a patch, creates a distribution containing the patch, and
# triggers the distribution test when test-integration is used in gerrit comments

- job-template:
    name: 'integration-patch-test-{stream}'

    project-type: maven
    node: dynamic_verify
    jdk: '{jdk}'

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - gerrit-parameters:
            project: '$GERRIT_PROJECT'
            branch: '{branch}'
            refspec: '$GERRIT_REFSPEC'
        - project-parameter:
            project: '$GERRIT_PROJECT'
        - integration-branch:
            branch: '{branch}'
        - integration-distribution-git-url

    scm:
        - integration-gerrit-scm:
            credentials-id: '{ssh-credentials}'
            basedir: '$GERRIT_PROJECT'
            refspec: '$GERRIT_REFSPEC'
            branch: '{branch}'
        - integration-distribution-scm:
            credentials-id: '{ssh-credentials}'
            branch: '{branch}'

    wrappers:
        - build-timeout
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit:
            server-name: 'OpenDaylight'
            trigger-on:
                - comment-added-contains-event:
                    comment-contains-value: 'test-integration'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '**'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
            skip-vote:
                successful: true
                failed: true
                unstable: true
                notbuilt: true

    prebuilders:
        - integration-rebase-gerrit-patch
        - integration-get-bundle-url
        - inject:
            properties-file: 'bundle.txt'
        - wipe-org-opendaylight-repo
        - provide-maven-settings:
            global-settings-file: 'odl-global-settings'
            settings-file: 'integration-settings'
        - maven-target:
            maven-version: '{mvn33}'
            pom: '$GERRIT_PROJECT/pom.xml'
            goals: 'clean install -V -B -Djenkins -DskipTests -Dcheckstyle.skip=true -Dmaven.javadoc.skip=true -Dmaven.site.skip=true -DgenerateReports=false -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r -Dstream={stream}'
            java-opts:
                - '-Xmx4096m -XX:MaxPermSize=1024m -Dmaven.compile.fork=true'
            settings: 'integration-settings'
            settings-type: cfp
            global-settings: 'odl-global-settings'
            global-settings-type: cfp

    maven:
        maven-name: '{mvn33}'
        root-pom: 'distribution/pom.xml'
        goals: 'clean install -V -B -Djenkins -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r'
        maven-opts: '-Xmx1024m -XX:MaxPermSize=256m -Dmaven.compile.fork=true'
        settings: 'integration-settings'
        settings-type: cfp
        global-settings: 'odl-global-settings'
        global-settings-type: cfp
        ignore-upstream-changes: true
        post-step-run-condition: 'SUCCESS'

    postbuilders:
        - trigger-builds:
            - project: 'integration-distribution-test-{stream}'
              block: true
              predefined-parameters:
                  BUNDLEURL=$BUNDLEURL

    publishers:
        - email-notification:
            email-prefix: '[$GERRIT_PROJECT]'

# Template: integration-multipatch-test-{stream}
# Goal: Build one or more patches and run all available system test on a distribution containing the change
# Operation: This job template checks out and builds each patch provided in job parameters, creates a distribution
# containing these patches, and triggers the distribution test job which includes most (if not all) available
# CSIT jobs

- job-template:
    name: 'integration-multipatch-test-{stream}'

    project-type: maven
    node: dynamic_verify
    jdk: '{jdk}'

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - patches-to-build-parameter:
            patches_to_build: '$PATCHES_TO_BUILD'
        - integration-branch:
            branch: '{branch}'

    wrappers:
        - build-timeout
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    prebuilders:
        - wipe-org-opendaylight-repo
        - integration-multipatch-builder
        - inject:
            properties-file: 'bundle.txt'
        - provide-maven-settings:
            global-settings-file: 'odl-global-settings'
            settings-file: 'yangtools-settings'

    maven:
        maven-name: '{mvn33}'
        root-pom: 'patch_tester/pom.xml'
        # TODO: Make Maven options configurable. Currently tests are not skipped, everything else is.
        goals: 'clean install -f patch_tester/pom.xml -V -B -Djenkins -Dcheckstyle.skip=true -Dmaven.javadoc.skip=true -Dmaven.site.skip=true -DgenerateReports=false -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r -Dstream={stream}'
        maven-opts: '-Xmx4096m -XX:MaxPermSize=1024m -Dmaven.compile.fork=true'
        settings: 'yangtools-settings'
        settings-type: cfp
        global-settings: 'odl-global-settings'
        global-settings-type: cfp
        post-step-run-condition: 'SUCCESS'

    postbuilders:
        - trigger-builds:
            - project: 'integration-distribution-test-{stream}'
              block: true
              predefined-parameters:
                  BUNDLEURL=$BUNDLEURL

    publishers:
        - email-notification:
            email-prefix: '[integration]'
