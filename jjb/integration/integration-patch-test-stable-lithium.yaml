- job-template:
    name: 'integration-patch-test-stable-lithium'

    project-type: maven
    node: dynamic_verify
    jdk: '{jdk}'

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: 'integration'
        - integration-patch-git-url

    scm:
        - integration-gerrit-scm:
            credentials-id: '{ssh-credentials}'
            branch: 'stable/lithium'
        - integration-git-scm:
            credentials-id: '{ssh-credentials}'
            branch: 'master'

    wrappers:
        - build-timeout
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit:
            server-name: 'OpenDaylight'
            trigger-on:
                - comment-added-contains-event:
                    comment-contains-value: 'test-integration'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '**'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/stable/lithium'
            skip-vote:
                successful: true
                failed: true
                unstable: true
                notbuilt: true

    prebuilders:
        - integration-get-bundle-url
        - inject:
            properties-file: 'bundle.txt'
        - wipe-org-opendaylight-repo
        - maven-target:
            maven-version: '{mvn32}'
            pom: '$GERRIT_PROJECT/pom.xml'
            goals: 'clean install -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r source:jar javadoc:jar'
            java-opts:
                - '-Xmx4096m -XX:MaxPermSize=1024m -Dmaven.compile.fork=true'
            settings: '{integration-settings}'
            global-settings: '{odl-global-settings}'

    maven:
        maven-name: '{mvn32}'
        root-pom: 'integration/pom.xml'
        goals: 'clean install -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r source:jar javadoc:jar'
        maven-opts: '-Xmx1024m -XX:MaxPermSize=256m -Dmaven.compile.fork=true'
        settings: '{integration-settings}'
        global-settings: '{odl-global-settings}'
        ignore-upstream-changes: true

    postbuilders:
        - trigger-builds:
            - project: 'integration-distribution-test-master'
              block: true
              predefined-parameters:
                  BUNDLEURL=$BUNDLEURL

    publishers:
        - email-notification:
            email-prefix: '[integration]'

