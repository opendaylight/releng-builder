---
- project:
    name: genius-master
    jobs:
      - "{project-name}-maven-javadoc-jobs"
      - "{project-name}-rtd-jobs":
          build-node: centos8-builder-2c-2g
          project-pattern: genius
          rtd-build-url: https://readthedocs.org/api/v2/webhook/odl-genius/34944/
          rtd-token: 7ba691afb89bd53d19fd7d8585fdd8bd6620de7f
      - odl-maven-jobs-jdk11
      - odl-maven-verify-jobs

    stream: master
    project: "genius"
    project-name: "genius"
    branch: "master"
    build-node: centos7-builder-4c-4g
    java-version: "openjdk11"
    mvn-settings: "genius-settings"
    build-timeout: 90
    dependencies: >
      controller-merge-{stream},
      yangtools-merge-{stream},
      odlparent-merge-{stream},
      openflowplugin-merge-{stream},
      neutron-merge-{stream}
    email-upstream:
      "[genius] [controller] [yangtools] [odlparent] [openflowplugin]\
      \ [neutron]"

    # Used by the release job
    staging-profile-id: 96fb4b6d9d1ee

- project:
    name: genius-sonar
    jobs:
      - gerrit-maven-sonar
    project: "genius"
    project-name: "genius"
    branch: "master"
    build-node: centos7-builder-4c-4g
    java-version: "openjdk11"
    mvn-settings: "genius-settings"
    mvn-opts: "-Xmx1024m"
    sonarcloud: true
    sonarcloud-project-organization: "{sonarcloud_project_organization}"
    sonarcloud-api-token: "{sonarcloud_api_token}"
    sonarcloud-project-key: "{sonarcloud_project_organization}_{project-name}"

- project:
    name: genius-info
    jobs:
      - gerrit-info-yaml-verify
    project: genius
    project-name: genius
    branch: master
    build-node: centos7-builder-2c-1g

- project:
    name: genius-view
    views:
      - project-view
    project-name: genius
