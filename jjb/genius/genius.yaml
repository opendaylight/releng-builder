# REMOVE THIS LINE IF YOU WANT TO CUSTOMIZE ANYTHING BELOW
# Otherwise this file will be automatically overwritten by the template
# autobuilder.

# ODL Releng build templates
- project:
    name: genius
    jobs:
        - 'genius-verify-{stream}'
        - 'genius-merge-{stream}'
        - 'genius-periodic-{stream}'

    # stream:    release stream (eg. stable-lithium or beryllium)
    # branch:    git branch (eg. stable/lithium or master)
    stream:
        - boron:
            branch: 'master'
            jdk: openjdk8
            jdks:
                - openjdk8
            disable_autorelease: False
            disable_distribution_check: False

    project: 'genius'

# For the Job templates below replace instances of:
# PROJECT_SHORTNAME with your project name (eg. circuitsw)
# PROJECT_PATH with your project name (eg. ofextensions/circuitsw)
# MAVEN_GOALS with your maven goals to build
# MAVEN_OPTS with your maven options to build

- job-template:
    name: 'genius-verify-{stream}'

    # Job template for ODL verify jobs
    #
    # The purpose of this job template is to setup a ODL verify job
    #
    # Required Variables:
    #     stream:    release stream (eg. stable-lithium or beryllium)
    #     branch:    git branch (eg. stable/lithium or master)

    project-type: matrix
    node: matrix_master
    concurrent: true

    axes:
        - axis:
            type: slave
            name: nodes
            values:
                - dynamic_verify
        - axis:
            type: jdk
            values: '{obj:jdks}'

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - gerrit-refspec-parameter:
            refspec: 'refs/heads/{branch}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - build-timeout
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit-trigger-patch-submitted:
            name: 'genius'
            branch: '{branch}'

    builders:
        - wipe-org-opendaylight-repo
        - jacoco-nojava-workaround
        - provide-maven-settings:
            global-settings-file: '{odl-global-settings}'
            settings-file: '{genius-settings}'
        - maven-target:
            maven-version: '{mvn33}'
            pom: 'pom.xml'
            goals: 'clean install -V -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r  -Djenkins -Dstream={stream}'
            java-opts:
                - '-Xmx1024m -XX:MaxPermSize=256m'
            settings: '{genius-settings}'
            global-settings: '{odl-global-settings}'

    publishers:
        - archive-artifacts:
            artifacts: '**/target/surefire-reports/*-output.txt, '
        - findbugs
        - email-notification:
            email-prefix: '[genius]'
        - jacoco-report

- job-template:
    name: 'genius-merge-{stream}'

    # Job template for ODL merge jobs
    #
    # The purpose of this job template is to setup a ODL merge job
    # and deploy artifacts to Nexus.
    #
    # Required Variables:
    #     stream:    release stream (eg. stable-lithium or beryllium)
    #     branch:    git branch (eg. stable/lithium or master)

    project-type: maven
    node: dynamic_merge
    jdk: '{jdk}'

    logrotate:
        daysToKeep: '14'
        numToKeep: '10'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - gerrit-refspec-parameter:
            refspec: 'refs/heads/{branch}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            choosing-strategy: 'default'

    wrappers:
        - build-timeout
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - timed: 'H H * * 0'
        - gerrit-trigger-patch-merged:
            name: 'genius'
            branch: '{branch}'

    prebuilders:
        - wipe-org-opendaylight-repo
        - jacoco-nojava-workaround
        - provide-maven-settings:
            global-settings-file: '{odl-global-settings}'
            settings-file: '{genius-settings}'

    maven:
        maven-name: '{mvn33}'
        root-pom: 'pom.xml'
        goals: 'clean install -V -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r  -Djenkins -Dmerge -Dstream={stream}'
        maven-opts: '-Xmx1024m -XX:MaxPermSize=256m'
        settings: '{genius-settings}'
        global-settings: '{odl-global-settings}'
        post-step-run-condition: UNSTABLE

    postbuilders:
        - conditional-step:
            condition-kind: file-exists
            condition-filename: deploy-site.xml
            condition-basedir: workspace

            # The strategy here is intentional to run Maven site:deploy twice
            # once using regular pom.xml to produce a staged-site which is
            # then used by deploy-site.xml to push to Nexus. This is a
            # workaround to Maven Site's default linking code which creates
            # incorrect URLs for sites due to auto-detection assuming your
            # project is configured in a certain way which ODL is not.
            steps:
            - maven-target:
                maven-version: '{mvn33}'
                pom: pom.xml
                goals: 'site:deploy -Dstream={stream}'
                java-opts:
                    - '-Xmx2g'
                settings: '{genius-settings}'
                global-settings: '{odl-global-settings}'
            - maven-target:
                maven-version: '{mvn33}'
                pom: deploy-site.xml
                goals: 'site:deploy -Dstream={stream}'
                java-opts:
                    - '-Xmx2g'
                settings: '{genius-settings}'
                global-settings: '{odl-global-settings}'

    reporters:
        - findbugs

    publishers:
        - archive-artifacts:
            artifacts: '**/target/surefire-reports/*-output.txt, '
        - email-notification:
            email-prefix: '[genius]'
        - maven-deploy:
            id: ''
            unique-version: true
            deploy-unstable: false
        - jacoco-report

- job-template:
    name: 'genius-periodic-{stream}'
    disabled: false

    # Job template for periodic builders
    #
    # The purpose of this job template is to setup a periodic
    # builder.
    #
    # Required Variables:
    #     stream:    release stream (eg. stable-lithium or beryllium)
    #     branch:    git branch (eg. stable/lithium or master)

    project-type: maven
    node: dynamic_verify
    jdk: '{jdk}'

    logrotate:
        daysToKeep: '14'
        numToKeep: '10'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    wrappers:
        - build-timeout
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - timed: '@daily'

    prebuilders:
        - wipe-org-opendaylight-repo
        - jacoco-nojava-workaround
        - provide-maven-settings:
            global-settings-file: '{odl-global-settings}'
            settings-file: '{genius-settings}'

    maven:
        maven-name: '{mvn33}'
        root-pom: 'pom.xml'
        goals: 'clean install -V -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r  -Djenkins'
        maven-opts: '-Xmx1024m -XX:MaxPermSize=256m'
        settings: '{genius-settings}'
        global-settings: '{odl-global-settings}'

    reporters:
        - findbugs

    publishers:
        - email-notification:
            email-prefix: '[genius]'
        - jacoco-report

