- project:
    name: genius-csit-genius-oxygen-fluorine
    jobs:
      - inttest-csit-1node
      - inttest-csit-3node
      - inttest-csit-verify-1node
      - inttest-csit-verify-3node

    project: 'genius'

    functionality:
      - 'upstream'
      - 'gate'
      - 'tdd-wip':
          testplan: '{project}-tdd-wip.txt'

    stream:
      - fluorine:
          branch: 'master'
          testplan: 'will_this_work.txt'
