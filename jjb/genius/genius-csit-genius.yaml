- project:
    name: genius-csit-1node-genius-verify
    jobs:
      - inttest-csit-verify-1node

    project: 'genius'

    functionality: 'verify'

    stream:
      - fluorine:
          branch: 'master'

    verify-stream: 'oxygen'
    verify-branch: 'stable/oxygen'
