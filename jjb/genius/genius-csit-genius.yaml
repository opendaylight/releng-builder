---
- project:
    name: genius-csit-genius-oxygen
    jobs:
      - inttest-csit-1node
      - inttest-csit-3node

    # The project name
    project: 'genius'

    # The functionality under test
    functionality:
      - 'upstream'
      - 'gate'
      - 'tdd-wip':
          testplan: '{project}-tdd-wip.txt'
          schedule: ''

    # Project branches
    stream:
      - fluorine:
          branch: 'master'
      - oxygen:
          branch: 'stable/oxygen'
    install:
      - all:
          scope: 'all'

    # Mininet configuration
    tools_system_count: 3
    tools_system_image: ZZCI - Ubuntu 16.04 - mininet-ovs-25 - 20171208-1847

    # Features to install
    install-features: 'odl-genius-rest'

    # Robot custom options
    robot-options: ' '

- project:
    name: genius-csit-genius-{stream}
    jobs:
      - inttest-csit-1node
      - inttest-csit-3node
      - inttest-csit-verify-1node
      - inttest-csit-verify-3node

    # The project name
    project: 'genius'

    # The functionality under test
    functionality:
      - 'upstream'
      - 'gate'

    # Project branches
    stream:
      - nitrogen:
          branch: 'stable/nitrogen'
      - carbon:
          branch: 'stable/carbon'
          karaf-version: karaf3

    verify-stream: 'oxygen'
    verify-branch: 'stable/oxygen'
    verify-karaf-version: 'karaf4'

    install:
      - all:
          scope: 'all'

    # Mininet configuration
    tools_system_count: 3
    tools_system_image: ZZCI - Ubuntu 16.04 - mininet-ovs-25 - 20171208-1847

    # Features to install
    install-features: 'odl-genius-rest'

    # Robot custom options
    robot-options: ' '

- project:
    name: genius-csit-ovs-scale
    jobs:
      - inttest-csit-1node

    # The project name
    project: 'genius'

    # The functionality under test
    functionality: 'ovs-scale'

    # Project branches
    stream:
      - fluorine:
          branch: 'master'
      - oxygen:
          branch: 'stable/oxygen'

    install:
      - all:
          scope: 'all'

    # Features to install
    install-features: 'odl-genius-rest'

    tools_system_count: '1'
    tools_system_flavor: 'v2-highcpu-2'
    tools_system_image: 'ZZCI - CentOS 7 - docker - 20171209-0317'

    # Robot custom options
    robot-options: ''
