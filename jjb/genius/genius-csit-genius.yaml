---
- project:
    name: genius-csit-1node-genius-oxygen-fluorine
    jobs:
      - inttest-csit-1node-custom

    project: 'genius'

    testplan: '{project}-{functionality}.txt'

    functionality:
      - 'upstream'
      - 'gate'
      - 'tdd-wip':
          testplan: '{project}-tdd-wip.txt'

    stream:
      - neon:
          branch: 'master'
      - fluorine:
          branch: 'stable/fluorine'
      - oxygen:
          branch: 'stable/oxygen'

    install:
      - only:
          scope: 'only'

    tools_system_count: 3

    install-features: 'odl-genius-rest'
    robot-options: '-v FAIL_ON_EXCEPTIONS:False'

- project:
    name: genius-csit-3node-genius-oxygen-fluorine
