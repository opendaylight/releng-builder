---
- project:
    name: genius-csit-genius-oxygen-fluorine
    jobs:
      - inttest-csit-1node
      - inttest-csit-3node

    project: 'genius'

    functionality:
      - 'upstream'
      - 'gate'
      - 'tdd-wip':
          testplan: '{project}-tdd-wip.txt'

    stream:
      - fluorine:
          branch: 'master'
      - oxygen:
          branch: 'stable/oxygen'

    install:
      - all:
          scope: 'all'

    tools_system_count: 3

    install-features: 'odl-genius-rest'


- project:
    name: genius-csit-genius-carbon-nitrogen
    jobs:
      - inttest-csit-1node
      - inttest-csit-3node

    project: 'genius'

    functionality:
      - 'upstream'
      - 'gate'

    stream:
      - nitrogen:
          branch: 'stable/nitrogen'
      - carbon:
          branch: 'stable/carbon'
          karaf-version: karaf3

    install:
      - all:
          scope: 'all'

    tools_system_count: 3

    install-features: 'odl-genius-rest'


- project:
    name: genius-csit-genius-verify
    jobs:
      - inttest-csit-verify-1node
      - inttest-csit-verify-3node

    project: 'genius'

    functionality: 'verify'

    stream:
      - fluorine:
          branch: 'master'

    verify-stream: 'oxygen'
    verify-branch: 'stable/oxygen'
    verify-karaf-version: 'karaf4'

    install:
      - all:
          scope: 'all'

    tools_system_count: 3

    install-features: 'odl-genius-rest'

- project:
    name: genius-csit-ovs-scale
    jobs:
      - inttest-csit-1node

    # The project name
    project: 'genius'

    # The functionality under test
    functionality: 'ovs-scale'

    # Project branches
    stream:
      - fluorine:
          branch: 'master'
      - oxygen:
          branch: 'stable/oxygen'

    install:
      - all:
          scope: 'all'

    # Features to install
    install-features: 'odl-genius-rest'

    tools_system_count: '1' 
    tools_system_flavor: 'odl-highcpu-2'
    tools_system_image: 'ZZCI - CentOS 7 - docker - 20180417-0311'


    # Robot custom options
    robot-options: ''
