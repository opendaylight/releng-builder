---
- project:
    name: genius-patch-test
    jobs:
      - inttest-patch-test

    project: 'genius'

    stream:
      - fluorine:
          branch: 'master'
          os-branch: 'queens'
      - oxygen:
          branch: 'stable/oxygen'
          os-branch: 'queens'
      - nitrogen:
          branch: 'stable/nitrogen'
          os-branch: 'pike'
      - carbon:
          branch: 'stable/carbon'
          os-branch: 'ocata'
          karaf-version: karaf3

    jdk: 'openjdk8'

    feature:
      - netvirt:
          csit-list: >
              netvirt-csit-1node-openstack-{os-branch}-gate-stateful-{stream}

      - cluster-netvirt:
          csit-list: >
              netvirt-csit-3node-openstack-{os-branch}-gate-stateful-{stream}

      - genius:
          csit-list: >
              genius-csit-1node-gate-all-{stream}

      - cluster:
          csit-list: >
              genius-csit-3node-gate-all-{stream}

      - tdd-wip:
          csit-list: >
              genius-csit-1node-tdd-wip-all-{stream}
