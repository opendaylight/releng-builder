- project:
    name: genius-patch-test
    jobs:
        - '{project}-patch-test-{feature}-{stream}'

    # The project name
    project: 'genius'

    feature: 'all'

    # Project branches
    stream:
        - carbon:
            branch: 'master'
            jdk: 'openjdk8'
            csit-list: >
                genius-csit-1node-genius-only-{stream},
                genius-csit-1node-genius-all-{stream}

        - boron:
            branch: 'stable/boron'
            jdk: 'openjdk8'
            csit-list: >
                genius-csit-1node-genius-only-{stream},
                genius-csit-1node-genius-all-{stream}

