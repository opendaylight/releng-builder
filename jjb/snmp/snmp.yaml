---
- project:
    name: snmp-phosphorus
    jobs:
      - odl-maven-jobs
      - odl-maven-verify-jobs

    stream: phosphorus
    project: "snmp"
    project-name: "snmp"
    branch: "master"
    mvn-settings: "snmp-settings"
    mvn-opts: "-Xmx1024m"
    dependencies: "odlparent-merge-{stream}"
    email-upstream: "[snmp] [odlparent]"

    # Used by the release job
    staging-profile-id: a68fb236b93a6

- project:
    name: snmp-silicon
    jobs:
      - odl-maven-jobs
      - odl-maven-verify-jobs

    stream: silicon
    project: "snmp"
    project-name: "snmp"
    branch: "stable/silicon"
    mvn-settings: "snmp-settings"
    mvn-opts: "-Xmx1024m"
    dependencies: "odlparent-merge-{stream}"
    email-upstream: "[snmp] [odlparent]"

    # Used by the release job
    staging-profile-id: a68fb236b93a6

- project:
    name: snmp-aluminium
    jobs:
      - odl-maven-jobs
      - odl-maven-verify-jobs

    stream: aluminium
    project: "snmp"
    project-name: "snmp"
    branch: "stable/aluminium"
    mvn-settings: "snmp-settings"
    mvn-opts: "-Xmx1024m"
    dependencies: "odlparent-merge-{stream}"
    email-upstream: "[snmp] [odlparent]"

    # Used by the release job
    staging-profile-id: a68fb236b93a6

- project:
    name: snmp-release-management
    jobs:
      - gerrit-release-merge

    project: snmp
    project-name: snmp

    build-node: centos7-builder-2c-1g
    mvn-settings: snmp-settings

- project:
    name: snmp-sonar
    jobs:
      - gerrit-maven-sonar
    project: "snmp"
    project-name: "snmp"
    branch: "master"
    mvn-settings: "snmp-settings"
    mvn-opts: "-Xmx1024m"
    sonarcloud: true
    sonarcloud-project-organization: "{sonarcloud_project_organization}"
    sonarcloud-api-token: "{sonarcloud_api_token}"
    sonarcloud-project-key: "{sonarcloud_project_organization}_{project-name}"

- project:
    name: snmp-info
    jobs:
      - gerrit-info-yaml-verify
    project: snmp
    project-name: snmp
    branch: master
    build-node: centos7-builder-2c-1g

- project:
    name: snmp-view
    views:
      - project-view
    project-name: snmp
