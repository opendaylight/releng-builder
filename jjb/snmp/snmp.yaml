---
- project:
    name: snmp-aluminium
    jobs:
      - gerrit-release-merge
      - odl-maven-jobs
      - odl-maven-verify-jobs

    stream: aluminium
    project: 'snmp'
    project-name: 'snmp'
    branch: 'master'
    mvn-settings: 'snmp-settings'
    mvn-opts: '-Xmx1024m'
    dependencies: 'odlparent-merge-{stream}'
    email-upstream: '[snmp] [odlparent]'

    # Used by the release job
    staging-profile-id: a68fb236b93a6

- project:
    name: snmp-magnesium
    jobs:
      - odl-maven-jobs
      - odl-maven-verify-jobs

    stream: magnesium
    project: 'snmp'
    project-name: 'snmp'
    branch: 'stable/magnesium'
    mvn-settings: 'snmp-settings'
    mvn-opts: '-Xmx1024m'
    dependencies: 'odlparent-merge-{stream}'
    email-upstream: '[snmp] [odlparent]'

    # Used by the release job
    staging-profile-id: a68fb236b93a6

- project:
    name: snmp-sodium
    jobs:
      - odl-maven-jobs
      - odl-maven-verify-jobs

    stream: sodium
    project: 'snmp'
    project-name: 'snmp'
    branch: 'stable/sodium'
    mvn-settings: 'snmp-settings'
    mvn-opts: '-Xmx1024m'
    dependencies: 'odlparent-merge-{stream}'
    email-upstream: '[snmp] [odlparent]'

    # Used by the release job
    staging-profile-id: a68fb236b93a6

- project:
    name: snmp-sonar
    jobs:
      - gerrit-maven-sonar
    project: 'snmp'
    project-name: 'snmp'
    branch: 'master'
    mvn-settings: 'snmp-settings'
    mvn-opts: '-Xmx1024m'

- project:
    name: snmp-view
    views:
      - project-view
    project-name: snmp
