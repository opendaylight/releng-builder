---
- project:
    name: snmp-oxygen
    jobs:
      - '{project-name}-distribution-check-{stream}'
      - '{project-name}-integration-{stream}'
      - odl-maven-jobs

    stream: oxygen
    project: 'snmp'
    project-name: 'snmp'
    branch: 'master'
    mvn-settings: 'snmp-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: 'odlparent-merge-{stream}'
    email-upstream: '[snmp] [odlparent]'

    # Used by the release job
    staging-profile-id: a68fb236b93a6

- project:
    name: snmp-nitrogen
    jobs:
      - '{project-name}-distribution-check-{stream}'
      - '{project-name}-integration-{stream}'
      - odl-maven-jobs

    stream: nitrogen
    project: 'snmp'
    project-name: 'snmp'
    branch: 'stable/nitrogen'
    mvn-settings: 'snmp-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: 'odlparent-merge-{stream}'
    email-upstream: '[snmp] [odlparent]'

    # Used by the release job
    staging-profile-id: a68fb236b93a6

- project:
    name: snmp-carbon
    jobs:
      - '{project-name}-distribution-check-{stream}'
      - '{project-name}-integration-{stream}'
      - odl-maven-jobs

    stream: carbon
    project: 'snmp'
    project-name: 'snmp'
    branch: 'stable/carbon'
    karaf-version: karaf3
    mvn-settings: 'snmp-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: 'odlparent-merge-{stream}'
    email-upstream: '[snmp] [odlparent]'

    # Used by the release job
    staging-profile-id: a68fb236b93a6

- project:
    name: snmp-sonar
    jobs:
      - gerrit-maven-sonar
    project: 'snmp'
    project-name: 'snmp'
    branch: 'master'
    mvn-settings: 'snmp-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
