---
- project:
    name: snmp-neon
    jobs:
      - odl-maven-jobs

    stream: neon
    project: 'snmp'
    project-name: 'snmp'
    branch: 'master'
    mvn-settings: 'snmp-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: 'odlparent-merge-{stream}'
    email-upstream: '[snmp] [odlparent]'

    # Used by the release job
    staging-profile-id: a68fb236b93a6

- project:
    name: snmp-fluorine
    jobs:
      - odl-maven-jobs

    stream: fluorine
    project: 'snmp'
    project-name: 'snmp'
    branch: 'stable/fluorine'
    mvn-settings: 'snmp-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: 'odlparent-merge-{stream}'
    email-upstream: '[snmp] [odlparent]'

    # Used by the release job
    staging-profile-id: a68fb236b93a6

- project:
    name: snmp-oxygen
    jobs:
      - '{project-name}-distribution-check-{stream}'
      - odl-maven-jobs

    stream: oxygen
    project: 'snmp'
    project-name: 'snmp'
    branch: 'stable/oxygen'
    mvn-settings: 'snmp-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: 'odlparent-merge-{stream}'
    email-upstream: '[snmp] [odlparent]'

    # Used by the release job
    staging-profile-id: a68fb236b93a6

- project:
    name: snmp-sonar
    jobs:
      - gerrit-maven-sonar
    project: 'snmp'
    project-name: 'snmp'
    branch: 'master'
    mvn-settings: 'snmp-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- view:
    name: snmp
    description: 'List of snmp jobs'
    regex: '^snmp-.*'
    <<: *releng_view_common
