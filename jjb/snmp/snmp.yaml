---
- project:
    name: snmp-oxygen
    jobs:
      - '{project-name}-clm-{stream}'
      - '{project-name}-distribution-check-{stream}'
      - '{project-name}-integration-{stream}'
      - '{project-name}-merge-{stream}'
      - '{project-name}-verify-{stream}-{maven}-{jdks}'

    stream: oxygen
    project: 'snmp'
    project-name: 'snmp'
    branch: 'master'
    jdks:
      - openjdk8
    maven:
      - mvn33:
          mvn-version: 'mvn33'
    mvn-settings: 'snmp-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: 'odlparent-merge-{stream}'
    email-upstream: '[snmp] [odlparent]'
    archive-artifacts: ''

- project:
    name: snmp-nitrogen
    jobs:
      - '{project-name}-clm-{stream}'
      - '{project-name}-distribution-check-{stream}'
      - '{project-name}-integration-{stream}'
      - '{project-name}-merge-{stream}'
      - '{project-name}-verify-{stream}-{maven}-{jdks}'

    stream: nitrogen
    project: 'snmp'
    project-name: 'snmp'
    branch: 'stable/nitrogen'
    jdks:
      - openjdk8
    maven:
      - mvn33:
          mvn-version: 'mvn33'
    mvn-settings: 'snmp-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: 'odlparent-merge-{stream}'
    email-upstream: '[snmp] [odlparent]'
    archive-artifacts: ''

- project:
    name: snmp-carbon
    jobs:
      - '{project-name}-clm-{stream}'
      - '{project-name}-distribution-check-{stream}'
      - '{project-name}-integration-{stream}'
      - '{project-name}-merge-{stream}'
      - '{project-name}-verify-{stream}-{maven}-{jdks}'

    stream: carbon
    project: 'snmp'
    project-name: 'snmp'
    branch: 'stable/carbon'
    karaf-version: karaf3
    jdks:
      - openjdk8
    maven:
      - mvn33:
          mvn-version: 'mvn33'
    mvn-settings: 'snmp-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: 'odlparent-merge-{stream}'
    email-upstream: '[snmp] [odlparent]'
    archive-artifacts: ''

- project:
    name: snmp-sonar
    jobs:
      - '{project-name}-sonar'
    project: 'snmp'
    project-name: 'snmp'
    branch: 'master'
    mvn-settings: 'snmp-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
