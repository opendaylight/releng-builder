- project:
    name: sfc-csit-rest-basic
    jobs:
        - '{project}-csit-3node-{functionality}-{install}-{stream}'


    # The project name
    project: 'sfc'

    # The functionality under test
    functionality: 'rest-basic'

    # Project branches
    stream:
        - carbon:
            branch: 'master'
            jre: 'openjdk8'
        - boron:
            branch: 'stable/boron'
            jre: 'openjdk8'
        - beryllium:
            branch: 'stable/beryllium'
            jre: 'openjdk7'

    install:
        - only:
            scope: 'only'
        - all:
            scope: 'all'

    # Features to install
    install-features: 'odl-sfc-provider-rest'

    # Robot custom options
    robot-options: ''

    # Trigger jobs (upstream dependencies)
    trigger-jobs: 'lispflowmapping-distribution-{stream},ovsdb-distribution-{stream},openflowplugin-distribution-{stream},sfc-distribution-{stream}'
