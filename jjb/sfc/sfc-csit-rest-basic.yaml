    # The project name
    project: "sfc"

    # The functionality under test
    functionality: "rest-basic"

    # Project branches
    stream:
      - silicon:
          branch: "master"
          jre: "openjdk11"
      - aluminium:
          branch: "stable/aluminium"
          jre: "openjdk11"
      - magnesium:
          branch: "stable/magnesium"
          jre: "openjdk11"
      - sodium:
          branch: "stable/sodium"

    install:
      - all:
          scope: "all"

    # Features to install
    install-features: "odl-sfc-provider-rest"

    # Robot custom options
    robot-options: ""
