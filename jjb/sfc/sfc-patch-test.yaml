---
- project:
    name: sfc-patch-test
    jobs:
      - inttest-patch-test

    # The project name
    project: 'sfc'

    # Project branches
    stream:
      - fluorine:
          branch: 'master'
      - oxygen:
          branch: 'stable/oxygen'
      - nitrogen:
          branch: 'stable/nitrogen'
      - carbon:
          branch: 'stable/carbon'
          karaf-version: karaf3

    feature:
      - basic:
          csit-list: >
              sfc-csit-3node-rest-basic-all-{stream}

      - full:
          csit-list: >
              sfc-csit-3node-docker-full-deploy-all-{stream}
