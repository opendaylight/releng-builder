---
- project:
    name: sfc-patch-test
    jobs:
      - inttest-patch-test

    # The project name
    project: 'sfc'

    # Project branches
    stream:
      - aluminium:
          branch: 'master'
          java-version: 'openjdk11'
      - magnesium:
          branch: 'stable/magnesium'
          java-version: 'openjdk11'
      - sodium:
          branch: 'stable/sodium'
      - neon:
          branch: 'stable/neon'

    os-branch: 'queens'

    feature:
      - basic:
          csit-list: >
              sfc-csit-3node-rest-basic-all-{stream}

      - full:
          csit-list: >
              sfc-csit-3node-docker-full-deploy-all-{stream}

      - netvirt:
          csit-list: >
              netvirt-csit-1node-{os-std-topo}-openstack-{os-branch}-sfc-{stream}
