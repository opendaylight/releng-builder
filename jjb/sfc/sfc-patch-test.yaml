---
- project:
    name: sfc-patch-test
    jobs:
      - inttest-patch-test

    # The project name
    project: 'sfc'

    # Project branches
    stream:
      - fluorine:
          branch: 'master'
          os-branch: 'queens'
      - oxygen:
          branch: 'stable/oxygen'
          os-branch: 'queens'

    feature:
      - basic:
          csit-list: >
              sfc-csit-3node-rest-basic-all-{stream}

      - full:
          csit-list: >
              sfc-csit-3node-docker-full-deploy-all-{stream}

      - netvirt:
          csit-list: >
              netvirt-csit-1node-openstack-{os-branch}-sfc-{stream}
