---
- project:
    name: sfc-patch-test
    jobs:
      - '{project}-patch-test-{feature}-{stream}'

    # The project name
    project: 'sfc'

    # Project branches
    stream:
      - nitrogen:
          branch: 'master'
          jdk: 'openjdk8'
      - carbon:
          branch: 'stable/carbon'
          jdk: 'openjdk8'
          karaf-version: karaf3

    feature:
      - basic:
          csit-list: >
              sfc-csit-3node-rest-basic-all-{stream}

      - full:
          csit-list: >
              sfc-csit-3node-docker-full-deploy-all-{stream}
