---
- project:
    name: sfc-csit-full-deploy
    jobs:
      - inttest-csit-3node-docker

    # The project name
    project: "sfc"

    # The functionality under test
    functionality: "full-deploy"

    # Project branches
    stream:
      - phosphorus:
          branch: "master"
          jre: "openjdk11"
      - silicon:
          branch: "stable/silicon"
          jre: "openjdk11"
      - aluminium:
          branch: "stable/aluminium"
          jre: "openjdk11"

    install:
      - all:
          scope: "all"

    # Features to install
    install-features: >
      odl-sfc-provider,
      odl-sfc-ui,
      odl-sfc-openflow-renderer,
      odl-sfc-scf-openflow,
      odl-sfc-sb-rest,
      odl-sfc-ovs,
      odl-sfc-netconf

    # Robot custom options
    robot-options: ""
