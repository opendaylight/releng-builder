- project:
    name: sfc-csit-full-deploy
    jobs:
        - '{project}-csit-3node-docker-{functionality}-{install}-{stream}'


    # The project name
    project: 'sfc'

    # The functionality under test
    functionality: 'full-deploy'

    # Project branches
    stream:
        - carbon:
            branch: 'master'
            jre: 'openjdk8'

    install:
        - only:
            scope: 'only'
        - all:
            scope: 'all'

    # Features to install
    install-features: 'odl-sfc-provider,odl-sfc-ui,odl-sfc-openflow-renderer,odl-sfc-scf-openflow,odl-sfc-sb-rest,odl-sfc-ovs,odl-sfc-netconf'

    # Robot custom options
    robot-options: ''

    # Trigger jobs (upstream dependencies)
    trigger-jobs: 'ovsdb-distribution-{stream},openflowplugin-distribution-{stream},sfc-distribution-{stream}'
