---
- project:
    name: sfc-csit-full-deploy
    jobs:
      - '{project}-csit-3node-docker-{functionality}-{install}-{stream}'

    # The project name
    project: 'sfc'

    # The functionality under test
    functionality: 'full-deploy'

    # Project branches
    stream:
      - nitrogen:
          branch: 'master'
          jre: 'openjdk8'
      - carbon:
          branch: 'stable/carbon'
          jre: 'openjdk8'
          karaf-version: karaf3

    install:
      - only:
          scope: 'only'
      - all:
          scope: 'all'

    # Features to install
    install-features: >
        odl-sfc-provider,
        odl-sfc-ui,
        odl-sfc-openflow-renderer,
        odl-sfc-scf-openflow,
        odl-sfc-sb-rest,
        odl-sfc-ovs,
        odl-sfc-netconf

    # Robot custom options
    robot-options: ''
