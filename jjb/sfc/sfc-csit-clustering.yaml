- project:
    name: sfc-csit-clustering
    jobs:
        - '{project}-csit-3node-{functionality}-{install}-{stream}'


    # The project name
    project: 'sfc'

    # The functionality under test
    functionality: 'clustering'

    # Project branches
    stream:
        - boron:
            branch: 'master'
            jdk: 'openjdk8'
        - beryllium:
            branch: 'stable/beryllium'
            jdk: 'openjdk7'
        - stable-lithium:
            branch: 'stable/lithium'
            jdk: 'openjdk7'

    install:
        - only:
            scope: 'only'
        - all:
            scope: 'all'

    # Features to install
    # Not installing anything here, as its performed in the test script
    #install-features: 'odl-sfc-provider-rest'

    # Robot custom options
    robot-options: ''

    # Trigger jobs (upstream dependencies)
    trigger-jobs: 'odlparent-distribution-{stream},lispflowmapping-distribution-{stream},ovsdb-distribution-{stream},controller-distribution-{stream},openflowplugin-distribution-{stream},yangtools-distribution-{stream}'
