---
- project:
    name: dlux-neon
    jobs:
      - gerrit-release-merge
      - odl-maven-jobs
      - odl-maven-verify-jobs

    stream: neon
    # features to install
    install-features: 'decanter-collector-jmx,decanter-appender-elasticsearch'
    project: 'dlux'
    project-name: 'dlux'
    branch: 'master'
    mvn-settings: 'dlux-settings'
    mvn-opts: '-Xmx1024m'
    dependencies: 'odlparent-merge-{stream}'
    email-upstream: '[dlux] [odlparent]'

    # Used by the release job
    staging-profile-id: 96e6a0327484f

- project:
    name: dlux-sonar
    jobs:
      - gerrit-maven-sonar
    project: 'dlux'
    project-name: 'dlux'
    branch: 'master'
    mvn-settings: 'dlux-settings'
    mvn-opts: '-Xmx1024m'

- project:
    name: dlux-view
    views:
      - project-view
    project-name: dlux
