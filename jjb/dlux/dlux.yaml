---
- project:
    name: dlux-magnesium
    jobs:
      - gerrit-release-merge
      - odl-maven-jobs-jdk11
      - odl-maven-verify-jobs

    stream: magnesium
    project: 'dlux'
    project-name: 'dlux'
    branch: 'master'
    java-version: 'openjdk11'
    mvn-settings: 'dlux-settings'
    dependencies: 'odlparent-merge-{stream}'
    email-upstream: '[dlux] [odlparent]'

    # Used by the release job
    staging-profile-id: 96e6a0327484f

- project:
    name: dlux-sodium
    jobs:
      - odl-maven-jobs
      - odl-maven-verify-jobs

    stream: sodium
    project: 'dlux'
    project-name: 'dlux'
    branch: 'stable/sodium'
    mvn-settings: 'dlux-settings'
    dependencies: 'odlparent-merge-{stream}'
    email-upstream: '[dlux] [odlparent]'

    # Used by the release job
    staging-profile-id: 96e6a0327484f

- project:
    name: dlux-sonar
    jobs:
      - gerrit-maven-sonar
    project: 'dlux'
    project-name: 'dlux'
    branch: 'master'
    mvn-settings: 'dlux-settings'
    mvn-opts: '-Xmx1024m'

- project:
    name: dlux-info
    jobs:
      - gerrit-info-yaml-verify
    project: dlux
    project-name: dlux
    branch: master
    build-node: centos7-builder-2c-1g

- project:
    name: dlux-view
    views:
      - project-view
    project-name: dlux
