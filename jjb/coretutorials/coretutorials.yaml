---
- project:
    name: coretutorials-oxygen
    jobs:
      - '{project-name}-integration-{stream}'
      - odl-maven-jobs

    stream: oxygen
    project: 'coretutorials'
    project-name: 'coretutorials'
    branch: 'master'
    mvn-settings: 'coretutorials-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[coretutorials]'
    build-timeout: 120

    # Used by the release job
    staging-profile-id: 96cd299563ec6

- project:
    name: coretutorials-nitrogen
    jobs:
      - '{project-name}-integration-{stream}'
      - odl-maven-jobs

    stream: nitrogen
    project: 'coretutorials'
    project-name: 'coretutorials'
    branch: 'stable/nitrogen'
    mvn-settings: 'coretutorials-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[coretutorials]'
    build-timeout: 120

    # Used by the release job
    staging-profile-id: 96cd299563ec6

- project:
    name: coretutorials-carbon
    jobs:
      - '{project-name}-integration-{stream}'
      - odl-maven-jobs

    stream: carbon
    project: 'coretutorials'
    project-name: 'coretutorials'
    branch: 'stable/carbon'
    karaf-version: karaf3
    mvn-settings: 'coretutorials-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[coretutorials]'
    build-timeout: 120

    # Used by the release job
    staging-profile-id: 96cd299563ec6

- project:
    name: coretutorials-sonar
    jobs:
      - gerrit-maven-sonar

    project: 'coretutorials'
    project-name: 'coretutorials'
    branch: master
    mvn-settings: 'coretutorials-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    build-timeout: 120
