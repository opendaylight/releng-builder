---
- project:
    name: mdsal-csit-bindingv1
    jobs:
      - inttest-csit-1node

    # The project name
    project: "mdsal"
    jre: "openjdk17"
    disable-job: true

    # The functionality under test
    functionality: "bindingv1"

    stream:
      - scandium:
          branch: "master"
      - calcium:
          branch: "stable/calcium"
      - potassium:
          branch: "stable/potassium"
      - argon:
          branch: "stable/argon"

    install:
      - only:
          scope: "only"

    # No tools system VMs needed, but ODL system needs RAM and benefits from CPUs.
    tools_system_count: 0

    # odl system flavor
    odl_system_flavor: v3-standard-4

    # Features to install
    install-features: "odl-restconf"

    # Robot custom options:
    robot-options: ""

    # Additional patterns to archive
    archive-artifacts: "*.xml"
