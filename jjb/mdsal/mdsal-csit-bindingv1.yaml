---
- project:
    name: mdsal-csit-bindingv1
    jobs:
      - inttest-csit-1node

    # The project name
    project: "mdsal"
    disable-job: true

    # The functionality under test
    functionality: "bindingv1"

    stream:
      - chlorine:
          branch: "master"
          jre: "openjdk11"
      - sulfur:
          branch: "stable/sulfur"
          jre: "openjdk11"
      - phosphorus:
          branch: "stable/phosphorus"
          jre: "openjdk11"
      - silicon:
          branch: "stable/silicon"
          jre: "openjdk11"

    install:
      - only:
          scope: "only"

    # No tools system VMs needed, but ODL system needs RAM and benefits from CPUs.
    tools_system_count: 0

    # odl system flavor
    odl_system_flavor: v3-standard-4

    # Features to install
    install-features: "odl-restconf"

    # Robot custom options:
    robot-options: ""

    # Additional patterns to archive
    archive-artifacts: "*.xml"
