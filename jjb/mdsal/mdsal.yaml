---
- project:
    name: mdsal-master
    jobs:      - odl-maven-jobs-jdk21
      - odl-maven-verify-jobs-jdk21

    project: mdsal
    project-name: mdsal
    branch: master
    stream: master
    build-node: ubuntu2204-docker-4c-4g

    mvn-settings: "mdsal-settings"
    build-timeout: 60

    # Used by the release job
    staging-profile-id: a674173c7b29d

- project:
    name: mdsal-14.0.x
    jobs:      - odl-maven-jobs-jdk21
      - odl-maven-verify-jobs-jdk21

    project: mdsal
    project-name: mdsal
    branch: 14.0.x
    stream: 14.0.x
    build-node: ubuntu2204-docker-4c-4g

    mvn-settings: "mdsal-settings"
    build-timeout: 60

    # Used by the release job
    staging-profile-id: a674173c7b29d

- project:
    name: mdsal-release-management
    jobs:
      - gerrit-release-merge

    project: mdsal
    project-name: mdsal

    build-node: centos7-builder-2c-1g
    mvn-settings: mdsal-settings
    # Needs to be rather long until we sort out the performance of
    # https://nexus.opendaylight.org/content/repositories/opendaylight.release/org/opendaylight/
    build-timeout: 120

- project:
    name: mdsal-sonar
    jobs:
      - odl-sonar-jobs-jdk21:
          mvn-params: >
            -Dodl.jacoco.aggregateFile=$WORKSPACE/target/jacoco.exec
            -Dskip.karaf.featureTest=true
          sonar-mvn-goal: >
            jacoco:report -Djacoco.dataFile=$WORKSPACE/target/jacoco.exec
            sonar:sonar

    project: "mdsal"
    project-name: "mdsal"
    branch: "master"
    build-node: ubuntu2204-docker-4c-4g

    mvn-settings: "mdsal-settings"
    mvn-goals: "clean deploy"
    mvn-opts: "-Dintegrationtests"

- project:
    name: mdsal-info
    jobs:
      - gerrit-info-yaml-verify
    project: mdsal
    project-name: mdsal
    branch: master
    build-node: ubuntu2204-builder-2c-1g

- project:
    name: mdsal-view
    views:
      - project-view
    project-name: mdsal
