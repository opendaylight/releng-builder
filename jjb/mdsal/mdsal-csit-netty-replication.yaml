          branch: "master"
          install-features: >
            features-controller,
            odl-mdsal-replicate-netty,
            odl-netconf-clustered-topology,
            odl-clustering-test-app
      - titanium:
          branch: "master"
          install-features: >
            features-controller,
            odl-mdsal-replicate-netty,
            odl-netconf-clustered-topology,
            odl-clustering-test-app
      - scandium:
          branch: "master"
          install-features: >
            features-controller,
            odl-mdsal-replicate-netty,
            odl-netconf-clustered-topology,
            odl-clustering-test-app
      - calcium:
          branch: "13.0.x"
          install-features: >
            features-controller,
            odl-mdsal-replicate-netty,
            odl-netconf-clustered-topology,
            odl-clustering-test-app
          jre: "openjdk17"

    install:
      - only:
          scope: "only"

    # Robot custom options
    robot-options: ""
