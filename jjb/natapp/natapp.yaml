- project:
    name: natapp-sonar
    jobs:
        - '{project-name}-sonar'
    project: 'natapp'
    project-name: 'natapp'
    branch: 'master'
    mvn-settings: 'natapp-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
