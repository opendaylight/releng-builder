    build-node: centos7-builder-2c-1g
    mvn-settings: alt-datastores-settings

- project:
    name: alt-datastores-sonar
    jobs:
      - gerrit-maven-sonar:
          mvn-params: >
            -Dodl.jacoco.aggregateFile=$WORKSPACE/target/jacoco.exec
            -Dskip.karaf.featureTest=true
          sonar-mvn-goal: >
            jacoco:report -Djacoco.dataFile=$WORKSPACE/target/jacoco.exec
            sonar:sonar

    project: "alt-datastores"
    project-name: "alt-datastores"
    branch: "master"
    mvn-settings: "alt-datastores-settings"
    mvn-opts: "-Xmx1024m"
    sonarcloud: true
    sonarcloud-project-organization: "{sonarcloud_project_organization}"
    sonarcloud-api-token: "{sonarcloud_api_token}"
    sonarcloud-project-key: "{sonarcloud_project_organization}_{project-name}"

- project:
    name: alt-datastores-info
    jobs:
      - gerrit-info-yaml-verify
    project: alt-datastores
    project-name: alt-datastores
    branch: master
    build-node: centos7-builder-2c-1g

- project:
    name: alt-datastores-view
    views:
      - project-view
    project-name: alt-datastores
