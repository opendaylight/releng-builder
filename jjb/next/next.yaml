# ODL Releng build templates
- project:
    name: next-boron
    jobs:
        - '{project-name}-clm-{stream}'
        - '{project-name}-distribution-{stream}'
        - '{project-name}-distribution-check-{stream}'
        - '{project-name}-integration-{stream}'
        - '{project-name}-merge-{stream}'
        - '{project-name}-periodic-{stream}'
        - '{project-name}-validate-autorelease-{stream}'
        - '{project-name}-verify-{stream}-{maven}-{jdks}'

    # stream:    release stream (eg. stable-lithium or beryllium)
    # branch:    git branch (eg. stable/lithium or master)
    stream:
        - boron:
            disable_autorelease: False
            disable_distribution_check: False
    project: 'next'
    project-name: 'next'
    branch: 'master'
    jdk: openjdk8
    jdks:
        - openjdk8
    maven:
        - mvn33:
            mvn-version: '{mvn33}'
    mvn-settings: 'next-settings'
    mvn-goals: 'clean install -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r '
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[next]'
    archive-artifacts: ''

- project:
    name: next-beryllium
    jobs:
        - '{project-name}-clm-{stream}'
        - '{project-name}-distribution-{stream}'
        - '{project-name}-distribution-check-{stream}'
        - '{project-name}-integration-{stream}'
        - '{project-name}-merge-{stream}'
        - '{project-name}-periodic-{stream}'
        - '{project-name}-validate-autorelease-{stream}'
        - '{project-name}-verify-{stream}-{maven}-{jdks}'
    stream:
        - beryllium:
            disable_autorelease: False
            disable_distribution_check: False
    project: 'next'
    project-name: 'next'
    branch: 'stable/beryllium'
    jdk: openjdk7
    jdks:
        - openjdk7
        - openjdk8
    maven:
        - mvn33:
            mvn-version: '{mvn33}'
    mvn-settings: 'next-settings'
    mvn-goals: 'clean install -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r '
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[next]'
    archive-artifacts: ''

- project:
    name: next-sonar
    jobs:
        - '{project-name}-sonar'
    project: 'next'
    project-name: 'next'
    branch: 'master'
    mvn-settings: 'tsdr-settings'
    mvn-goals: 'clean install javadoc:aggregate -DrepoBuild -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
