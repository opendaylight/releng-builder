---
- project:
    name: next-sodium
    jobs:
      - odl-maven-jobs

    stream: sodium
    project: 'next'
    project-name: 'next'
    branch: 'master'
    mvn-settings: 'next-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[next]'

    # Used by the release job
    staging-profile-id: a67e7c516f385

