---
- project:
    name: next-oxygen
    jobs:
      - '{project-name}-clm-{stream}'
      - '{project-name}-distribution-check-{stream}'
      - '{project-name}-integration-{stream}'
      - '{project-name}-merge-{stream}'
      - '{project-name}-verify-{stream}-{maven}-{jdks}'

    stream: oxygen
    project: 'next'
    project-name: 'next'
    branch: 'master'
    jdks:
      - openjdk8
    maven:
      - mvn33:
          mvn-version: 'mvn33'
    mvn-settings: 'next-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[next]'
    archive-artifacts: ''

- project:
    name: next-nitrogen
    jobs:
      - '{project-name}-clm-{stream}'
      - '{project-name}-distribution-check-{stream}'
      - '{project-name}-integration-{stream}'
      - '{project-name}-merge-{stream}'
      - '{project-name}-verify-{stream}-{maven}-{jdks}'

    stream: nitrogen
    project: 'next'
    project-name: 'next'
    branch: 'stable/nitrogen'
    jdks:
      - openjdk8
    maven:
      - mvn33:
          mvn-version: 'mvn33'
    mvn-settings: 'next-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[next]'
    archive-artifacts: ''

- project:
    name: next-carbon
    jobs:
      - '{project-name}-clm-{stream}'
      - '{project-name}-distribution-check-{stream}'
      - '{project-name}-integration-{stream}'
      - '{project-name}-merge-{stream}'
      - '{project-name}-verify-{stream}-{maven}-{jdks}'

    stream: carbon
    project: 'next'
    project-name: 'next'
    branch: 'stable/carbon'
    karaf-version: karaf3
    jdks:
      - openjdk8
    maven:
      - mvn33:
          mvn-version: 'mvn33'
    mvn-settings: 'next-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[next]'
    archive-artifacts: ''

- project:
    name: next-sonar
    jobs:
      - '{project-name}-sonar'
    project: 'next'
    project-name: 'next'
    branch: 'master'
    mvn-settings: 'tsdr-settings'
    mvn-goals: 'clean install javadoc:aggregate -DrepoBuild'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
