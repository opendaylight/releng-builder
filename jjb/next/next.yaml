---
- project:
    name: next-oxygen
    jobs:
      - '{project-name}-distribution-check-{stream}'
      - '{project-name}-integration-{stream}'
      - odl-maven-jobs

    stream: oxygen
    project: 'next'
    project-name: 'next'
    branch: 'master'
    jdks:
      - openjdk8
    maven:
      - mvn33:
          mvn-version: 'mvn33'
    mvn-settings: 'next-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[next]'
    archive-artifacts: ''

    # Used by the release job
    staging-profile-id: a67e7c516f385

