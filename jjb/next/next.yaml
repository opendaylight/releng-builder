      - '{project-name}-verify-{stream}-{maven}-{jdks}'

    stream: boron
    project: 'next'
    project-name: 'next'
    branch: 'stable/boron'
    jdk: openjdk8
    jdks:
      - openjdk8
    maven:
      - mvn33:
