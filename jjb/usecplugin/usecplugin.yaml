---
- project:
    name: usecplugin-fluorine
    jobs:
      - odl-maven-jobs

    stream: fluorine
    project: 'usecplugin'
    project-name: 'usecplugin'
    branch: 'master'
    mvn-settings: 'usecplugin-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: 'openflowplugin-merge-{stream}'
    email-upstream: '[usecplugin] [openflowplugin]'

    # Used by the release job
    staging-profile-id: a69902281e037

- project:
    name: usecplugin-oxygen
    jobs:
      - '{project-name}-distribution-check-{stream}'
      - odl-maven-jobs

    stream: oxygen
    project: 'usecplugin'
    project-name: 'usecplugin'
    branch: 'stable/oxygen'
    mvn-settings: 'usecplugin-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: 'openflowplugin-merge-{stream}'
    email-upstream: '[usecplugin] [openflowplugin]'

    # Used by the release job
    staging-profile-id: a69902281e037

- project:
    name: usecplugin-sonar
    jobs:
      - gerrit-maven-sonar

    project: 'usecplugin'
    project-name: 'usecplugin'
    mvn-settings: 'usecplugin-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- view:
    name: usecplugin
    description: 'List of usecplugin jobs'
    regex: '^usecplugin-.*'
    <<: *releng_view_common
