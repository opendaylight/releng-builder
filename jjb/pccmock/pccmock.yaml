## ODL Releng build templates
- project:
    name: pccmock
    jobs:
        - 'bgpcep-pccmock-{stream}'
#
#
#    # stream:    branch with - in place of / (eg. stable-helium)
#    # branch:    branch (eg. stable/helium)
    stream:
        - master:
            branch: 'master'

    project: 'integration'
#    jdk: 'openjdk7'

- job-template:
    # Job template for dsbenchmark job.
    #
    # The purpose of this job template is to start controller
    # and run dsbenchmark against it.
    #
    #     stream:    branch with - in place of / (eg. stable-helium)
    #     branch:    branch (eg. stable/helium)
    name: 'bgpcep-pccmock-{stream}'
    disabled: false
    project-type: freestyle
    node: dynamic_robot

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: 'integration'
        - integration-bundleurl:
            bundleurl: 'last'
        - integration-controller-features:
            controller-features: 'odl-bgpcep-pcep-all,odl-restconf'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    wrappers:
        - build-timeout
        - integration-jclouds-controller-mininet
        - ssh-agent-credentials:
            user: '{ssh-credentials}'

    triggers:
        - reverse:
            jobs: 'integration-{stream}-project-centralized-integration'
            result: 'success'

    builders:
        - show-jjb-templates
        - unpack-files
        - integration-get-slave-addresses
        - inject:
            properties-file: 'slave_addresses.txt'
        - intergration-deploy-controller
        - run-pccmock-robot

    publishers:
        - integration-robot:
            unstable-if: 0.0
            pass-if: 0.0
        - archive:
            artifacts: 'karaf.log,pccmock.log,log.html'
        - email-notification:
            email-prefix: '[{project}]'
