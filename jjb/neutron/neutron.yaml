---
- project:
    name: neutron-master
    jobs:
      - "{project-name}-maven-javadoc-jobs"
      - odl-maven-jobs-jdk11
      - odl-maven-verify-jobs

    stream: master
    project: "neutron"
    project-name: "neutron"
    build-timeout: 90
    branch: "master"
    java-version: "openjdk11"
    mvn-settings: "neutron-settings"
    mvn-opts: "-Xmx1024m"
    email-upstream: "[neutron] [odlparent] [aaa]"

    # Used by the release job
    staging-profile-id: a67e1b40d7419

- project:
    name: neutron-sonar
    jobs:
      - odl-sonar-jobs-jdk11

    project: "neutron"
    project-name: "neutron"
    branch: "master"
    mvn-settings: "neutron-settings"
    mvn-opts: "-Xmx1024m"

- project:
    name: neutron-info
    jobs:
      - gerrit-info-yaml-verify
    project: neutron
    project-name: neutron
    branch: master
    build-node: centos7-builder-2c-1g

- project:
    name: neutron-view
    views:
      - project-view
    project-name: neutron
