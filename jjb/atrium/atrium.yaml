---
- project:
    name: atrium-neon
    jobs:
      - odl-maven-jobs

    stream: neon
    project: 'atrium'
    project-name: 'atrium'
    branch: 'master'
    mvn-settings: 'atrium-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[atrium]'

    # Used by the release job
    staging-profile-id: 9324f12310e6a

- project:
    name: atrium-fluorine
    jobs:
      - odl-maven-jobs

    stream: fluorine
    project: 'atrium'
    project-name: 'atrium'
    branch: 'stable/fluorine'
    mvn-settings: 'atrium-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[atrium]'

    # Used by the release job
    staging-profile-id: 9324f12310e6a

- project:
    name: atrium-oxygen
    jobs:
      - '{project-name}-distribution-check-{stream}'
      - odl-maven-jobs

    stream: oxygen
    project: 'atrium'
    project-name: 'atrium'
    branch: 'stable/oxygen'
    mvn-settings: 'atrium-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[atrium]'

    # Used by the release job
    staging-profile-id: 9324f12310e6a

- project:
    name: atrium-sonar
    jobs:
      - gerrit-maven-sonar
    project: 'atrium'
    project-name: 'atrium'
    branch: 'master'
    mvn-settings: 'atrium-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- view:
    name: atrium
    description: 'List of atrium jobs'
    regex: '^atrium-.*'
    <<: *releng_view_common
