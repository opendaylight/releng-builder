- job-template:
    name: '{name}-verify-python-{stream}'

    # Job template for python verify jobs
    #
    # The purpose of this job template is to run tox for projects using this
    # template.
    #
    # Required Variables:
    #     stream:    release stream (eg. stable-lithium or beryllium)
    #     branch:    git branch (eg. stable/lithium or master)
    #     toxdir:    directory containing the project's tox.ini relative to
    #                the workspace.

    project-type: freestyle
    node: dynamic_verify
    concurrent: true

    logrotate:
        daysToKeep: '7'
        numToKeep: '-1'
        artifactDaysToKeep: '-1'
        artifactNumToKeep: '-1'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - gerrit-refspec-parameter:
            refspec: 'refs/heads/{branch}'

    scm:
        - git:
            credentials-id: '{ssh-credentials}'
            url: '$GIT_BASE'
            basedir: 'repo'
            refspec: '$GERRIT_REFSPEC'
            branches:
                - 'origin/$GERRIT_BRANCH'
            skip-tag: true
            choosing-strategy: 'gerrit'

    wrappers:
        - build-timeout
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit:
            server-name: 'OpenDaylight'
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'true'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'true'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                file-paths:
                    - compare-type: ANT
                      pattern: '{toxdir}/**'

    builders:
        - shell: |
            virtualenv $WORKSPACE/venv-tox
            source $WORKSPACE/venv-tox/bin/activate
            pip install --upgrade pip
            pip install --upgrade tox argparse
            pip freeze
            cd $WORKSPACE/repo/{toxdir}
            tox

    publishers:
        - email-notification:
            email-prefix: '[{project}]'

- job-template:
    name: '{name}-merge-rtd-{stream}'
    # Template for ReadTheDocs triggering

    project-type: freestyle
    node: dynamic_verify
    concurrent: false

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - gerrit-refspec-parameter:
            refspec: 'refs/heads/{branch}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - build-timeout
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit-trigger-patch-merged:
            name: '{project}'
            branch: '{branch}'

    builders:
        - shell: |
            wget --post-data=test -qO- https://readthedocs.org/build/{rtdproject} &> /dev/null

    publishers:
        - email-notification:
            email-prefix: '[{project}]'
