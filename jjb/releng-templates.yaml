---
- job-template:
    name: '{project-name}-release-java'

    # Job template for producing a release candidate by creating a staging repo
    # in Nexus.

    project-type: freestyle
    node: '{build-node}'
    jdk: '{jdk}'

    properties:
      - opendaylight-infra-properties:
          build-days-to-keep: 30

    parameters:
      - opendaylight-infra-parameters:
          os-cloud: '{os-cloud}'
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: '{archive-artifacts}'
      - build-tag
      - stage-id-parameter:
          stage-id: '{stage-id}'

    scm:
      - git:
          credentials-id: 'opendaylight-jenkins-ssh'
          url: '$GIT_BASE'
          branches:
            - '$BUILD_TAG'
          skip-tag: true
          shallow-clone: true
          wipe-workspace: true

    wrappers:
      - opendaylight-infra-wrappers:
          build-timeout: '{build-timeout}'

    builders:
      - wipe-org-opendaylight-repo
      - jacoco-nojava-workaround
      - provide-maven-settings:
          global-settings-file: 'global-settings'
          settings-file: 'autorelease-settings'
      - maven-target:
          maven-version: 'mvn33'
          pom: 'pom.xml'
          goals: >
              clean deploy -V -B
              -Dmaven.repo.local=/tmp/r
              -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r
              -Djenkins
              -DaltDeploymentRepository=staging::default::file:hide/from/pom/files/stage
          java-opts:
            - '-Xmx1024m -XX:MaxPermSize=256m'
          settings: 'autorelease-settings'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp
      - releng-stage-release

    publishers:
      - email-notification:
          email-recipients: '{email-recipients}'
          email-prefix: '[releng]'
      - lf-infra-publish


- job-template:
    name: '{project-name}-publish-p2repo'

    # Job template for publishing a p2 repo given a URL to a zipped p2repo.

    project-type: freestyle
    node: '{build-node}'
    jdk: '{jdk}'

    parameters:
      - opendaylight-infra-parameters:
          os-cloud: '{os-cloud}'
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: '{archive-artifacts}'
      - p2zip-parameter

    wrappers:
      - opendaylight-infra-wrappers:
          build-timeout: '{build-timeout}'

    builders:
      - wipe-org-opendaylight-repo
      - jacoco-nojava-workaround
      - releng-fetch-p2zip-if-necessary:
          maven-version: 'mvn33'
          settings: '{mvn-settings}'
          global-settings: 'global-settings'
      - releng-generate-p2pom
      - maven-target:
          maven-version: 'mvn33'
          pom: 'pom.xml'
          goals: 'clean deploy -V -B -Dmaven.repo.local=/tmp/r'
          settings: '{mvn-settings}'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp
      - releng-update-p2composite-metadata:
          maven-version: 'mvn33'
          settings: '{mvn-settings}'
          global-settings: 'global-settings'

    publishers:
      - email-notification:
          email-recipients: '{email-recipients}'
          email-prefix: '[releng]'
      - lf-infra-publish

# Generic tox-based verify action

- tox_builder_verify: &tox_builder_verify
    name: tox_builder_verify

    # Required Variables:
    #     branch:    git branch (eg. stable/nitrogen or master)
    #     toxdir:    directory containing the project's tox.ini relative to
    #                the workspace. Empty works if tox.ini is at project root.
    # Note that stream value is not needed.

    project-type: freestyle
    node: '{build-node}'
    concurrent: true

    properties:
      - opendaylight-infra-properties:
          build-days-to-keep: 7

    parameters:
      - opendaylight-infra-parameters:
          os-cloud: '{os-cloud}'
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: '{archive-artifacts}'

    scm:
      - git:
          credentials-id: 'opendaylight-jenkins-ssh'
          url: '$GIT_BASE'
          basedir: 'repo'
          refspec: '$GERRIT_REFSPEC'
          branches:
            - 'origin/$GERRIT_BRANCH'
          skip-tag: true
          choosing-strategy: 'gerrit'
          submodule:
            recursive: true

    wrappers:
      - opendaylight-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-submitted:
          server: '{server-name}'
          project: '{project}'
          branch: '{branch}'
          files: '{toxdir}/**'

    builders:
      - shell: |
          virtualenv $WORKSPACE/venv-tox
          source $WORKSPACE/venv-tox/bin/activate
          PYTHON="$WORKSPACE/venv-tox/bin/python"
          $PYTHON -m pip install --upgrade pip
          $PYTHON -m pip install --upgrade tox argparse
          $PYTHON -m pip install --upgrade pipdeptree
          pipdeptree
          cd $WORKSPACE/repo/{toxdir}
          tox

    publishers:
      - email-notification:
          email-recipients: '{email-recipients}'
          email-prefix: '[{project}]'
      - lf-infra-publish
