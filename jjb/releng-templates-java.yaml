- job-template:
    # Template used for running CLM scans
    # Arguements:
    #   {name}         - Project Shortname
    #   {project}      - Fully qualified project name
    #   {mvn-settings} - Project maven settings file
    #   {stream}
    #   {jdk}
    name: '{project-name}-clm-{stream}'

    project-type: maven
    node: '{build-node}'
    jdk: '{jdk}'

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'

    parameters:
        - opendaylight-infra-parameters:
            project: '{project}'
            branch: '{branch}'
            refspec: 'refs/heads/{branch}'
            artifacts: '{archive-artifacts}'

    scm:
        - git-scm:
            refspec: ''
            branch: '{branch}'

    wrappers:
        - opendaylight-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - timed: 'H H * * 6'

    prebuilders:
        - provide-maven-settings:
            global-settings-file: 'odl-global-settings'
            settings-file: '{mvn-settings}'

    maven:
        maven-name: '{mvn33}'
        root-pom: 'pom.xml'
        goals: 'clean install dependency:tree com.sonatype.clm:clm-maven-plugin:index -V -B -Djenkins -DskipTests=true -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r'
        maven-opts: '-Xmx4096m -XX:MaxPermSize=512m'
        settings: '{mvn-settings}'
        settings-type: cfp
        global-settings: 'odl-global-settings'
        global-settings-type: cfp

    postbuilders:
        - shell: 'find . -regex ".*karaf/target" | xargs rm -rf'
        - check-clm:
            application-name: '{project-name}'

    publishers:
        - email-notification:
            email-prefix: '[{project-name}]'
        - archive-build:
            maven-version: '{mvn33}'

