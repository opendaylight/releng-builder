- job-template:
    name: '{project-name}-validate-autorelease-{stream}'
    disabled: '{obj:disable_autorelease}'

    project-type: freestyle
    node: '{build-node}'
    concurrent: true
    jdk: '{jdk}'

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - opendaylight-infra-parameters:
            project: '{project}'
            branch: '{branch}'
            refspec: 'refs/heads/{branch}'
            artifacts: '{archive-artifacts}'
        - autorelease-release-tag:
            release-tag: 'validate'
        - autorelease-release-branch:
            release-branch: '{branch}'
        - string:
            name: CLONE_URL
            default: 'ssh://jenkins-$SILO@git.opendaylight.org:29418/releng/autorelease'
            description: "Autorelease clone URL"

    scm:
        - git:
            url: '$CLONE_URL'
            credentials-id: 'opendaylight-jenkins-ssh'
            refspec: ''
            branches:
                - 'origin/{branch}'
            skip-tag: true
            submodule:
                recursive: true
                timeout: 60

    wrappers:
        - opendaylight-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - gerrit:
            server-name: 'OpenDaylight'
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'true'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'true'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
                - comment-added-contains-event:
                    comment-contains-value: 'revalidate'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                file-paths:
                    - compare-type: ANT
                      pattern: '**/*.xml'

    builders:
        - jacoco-nojava-workaround
        - autorelease-checkout-gerrit-patch
        - autorelease-generate-release-patches
        - maven-target:
            maven-version: '{mvn33}'
            pom: validate-pom.xml
            goals: 'clean install dependency:tree -V -B -T1.5C -Pq -Djenkins -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r'
            java-opts:
              - '-Xmx8g'
            settings: 'autorelease-settings'
            settings-type: cfp
            global-settings: 'odl-global-settings'
            global-settings-type: cfp
        - maven-target:
            maven-version: '{mvn33}'
            pom: 'pom.xml'
            goals: 'clean validate -V -B -Pq -Djenkins -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r'
            java-opts:
              - '-Xmx8g -XX:MaxPermSize=1024m -Dmaven.compile.fork=true'
            settings: 'autorelease-settings'
            settings-type: cfp
            global-settings: 'odl-global-settings'
            global-settings-type: cfp
        - autorelease-sys-stats

    publishers:
        - email-notification:
            email-prefix: '[autorelease] [{project-name}]'
        - archive-build:
            maven-version: '{mvn33}'

