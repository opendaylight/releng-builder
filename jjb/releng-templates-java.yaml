- job-template:
    # Template used for running CLM scans
    # Arguements:
    #   {name}         - Project Shortname
    #   {project}      - Fully qualified project name
    #   {mvn-settings} - Project maven settings file
    #   {stream}
    #   {jdk}
    name: '{project-name}-clm-{stream}'

    project-type: freestyle
    node: '{build-node}'
    jdk: '{jdk}'

    properties:
        - opendaylight-infra-properties:
            build-days-to-keep: '{build-days-to-keep}'

    parameters:
        - opendaylight-infra-parameters:
            project: '{project}'
            branch: '{branch}'
            refspec: 'refs/heads/{branch}'
            artifacts: '{archive-artifacts}'

    scm:
        - git-scm:
            refspec: ''
            branch: '{branch}'

    wrappers:
        - opendaylight-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - timed: 'H H * * 6'

    builders:
        - provide-maven-settings:
            global-settings-file: 'odl-global-settings'
            settings-file: '{mvn-settings}'
        - maven-target:
            maven-version: 'mvn33'
            pom: 'pom.xml'
            goals: 'clean install dependency:tree com.sonatype.clm:clm-maven-plugin:index -V -B -Pq -Djenkins -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r'
            java-opts:
              - '-Xmx4096m -XX:MaxPermSize=512m'
            settings: '{mvn-settings}'
            settings-type: cfp
            global-settings: 'odl-global-settings'
            global-settings-type: cfp
        - shell: 'find . -regex ".*karaf/target" | xargs rm -rf'
        - check-clm:
            application-name: '{project-name}'

    publishers:
        - email-notification:
            email-recipients: '{email-recipients}'
            email-prefix: '[{project-name}]'
        - opendaylight-infra-shiplogs:
            maven-version: 'mvn33'

- job-template:
    name: '{project-name}-distribution-{stream}'

    # Required variables:
    #     stream:    release stream (eg. boron or carbon)
    #     branch:    git branch (eg. stable/boron or master)

    # Need to keep jobs that deploy to Nexus at end of build as Maven
    # projects. Maybe reconsider this once upstream moves deploy to a
    # separate lifecycle:
    #     https://issues.apache.org/jira/browse/MNG-5666
    project-type: maven
    node: '{build-node}'
    jdk: '{jdk}'

    properties:
        - opendaylight-infra-properties:
            build-days-to-keep: '{build-days-to-keep}'

    parameters:
        - opendaylight-infra-parameters:
            project: 'integration/distribution'
            branch: '{branch}'
            refspec: 'refs/heads/{branch}'
            artifacts: '{archive-artifacts} **/dependency_tree.txt **/target/surefire-reports/*-output.txt'

    scm:
        - git-scm:
            refspec: ''
            branch: '{branch}'

    wrappers:
        - opendaylight-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - reverse:
            jobs: '{project}-merge-{stream}'
            result: 'success'

    prebuilders:
        - provide-maven-settings:
            global-settings-file: 'odl-global-settings'
            settings-file: '{mvn-settings}'

    maven:
        maven-name: 'mvn33'
        root-pom: 'pom.xml'
        goals: 'clean install dependency:tree -DoutputFile=dependency_tree.txt -V -B -Djenkins -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r'
        maven-opts: '-Xmx1024m -XX:MaxPermSize=256m -Dmaven.compile.fork=true'
        settings: 'integration-distribution-settings'
        settings-type: cfp
        global-settings: 'odl-global-settings'
        global-settings-type: cfp

    publishers:
        - email-notification:
            email-recipients: '{email-recipients}'
            email-prefix: '[{project}]'
        - maven-deploy:
            id: ''
            unique-version: true
            deploy-unstable: false
        - opendaylight-infra-shiplogs:
            maven-version: 'mvn33'

- job-template:
    # Template: {name}-distribution-check-{stream}
    # Goal: Build a patch and make sure the distribution can deploy with this change
    # Operation: This job template builds a patch, creates a distribution containing
    #            the patch, and triggers the distribution deploy test

    name: '{project-name}-distribution-check-{stream}'
    disabled: false

    project-type: freestyle
    node: '{build-node}'
    concurrent: true
    jdk: '{jdk}'

    properties:
        - opendaylight-infra-properties:
            build-days-to-keep: '{build-days-to-keep}'

    parameters:
        - opendaylight-infra-parameters:
            project: '{project}'
            branch: '{branch}'
            refspec: 'refs/heads/{branch}'
            artifacts: '{archive-artifacts} **/dependency_tree.txt **/target/surefire-reports/*-output.txt'
        - integration-distribution-git-url:
            git-url: '{git-url}'

    scm:
        - integration-gerrit-scm:
            basedir: '$GERRIT_PROJECT'
            refspec: '$GERRIT_REFSPEC'
            branch: '{branch}'
        - integration-distribution-scm:
            branch: '{branch}'

    wrappers:
        - opendaylight-infra-wrappers:
            # Distro-check jobs typically run within 10 - 30 minutes
            # with 45 minutes being the occassional edge case.
            # enforce a 60 minute limit to ensure stuck jobs get
            # cleared up sooner.
            build-timeout: '60'

    triggers:
        - gerrit-trigger-patch-submitted:
            server: '{server-name}'
            project: '{project}'
            branch: '{branch}'
            files: '**'

    builders:
        - maven-target:
            maven-version: 'mvn33'
            pom: '$GERRIT_PROJECT/pom.xml'
            goals: 'clean install dependency:tree -DoutputFile=dependency_tree.txt -V -B -Pq -Djenkins -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r -Dstream={stream}'
            java-opts:
                - '-Xmx4096m -XX:MaxPermSize=1024m -Dmaven.compile.fork=true'
            settings: '{mvn-settings}'
            settings-type: cfp
            global-settings: 'odl-global-settings'
            global-settings-type: cfp
        - maven-target:
            maven-version: 'mvn33'
            pom: 'distribution/pom.xml'
            goals: 'clean install dependency:tree -DoutputFile=dependency_tree.txt -V -B -Djenkins -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r'
            java-opts:
              - '-Xmx1024m -XX:MaxPermSize=256m -Dmaven.compile.fork=true'
            settings: '{mvn-settings}'
            settings-type: cfp
            global-settings: 'odl-global-settings'
            global-settings-type: cfp
        - integration-distribution-check

    publishers:
        - email-notification:
            email-recipients: '{email-recipients}'
            email-prefix: '[{project-name}]'
        - postbuildscript:
            builders:
                - shell: |
                    #!/bin/bash
                    mkdir -p $WORKSPACE/archives
                    cp karaf*.log $WORKSPACE/archives
            script-only-if-succeeded: False
            script-only-if-failed: False
            mark-unstable-if-failed: True
        - archive:
            artifacts: '*.zip'
        - opendaylight-infra-shiplogs:
            maven-version: 'mvn33'

