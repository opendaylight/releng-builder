---
- job-template:
    name: '{project-name}-integration-{stream}'

    ######################
    # Default parameters #
    ######################

    branch: master
    build-days-to-keep: 30  # 30 days in case we need to troubleshoot
    build-timeout: 30
    cron: ''
    git-url: '$GIT_URL/$PROJECT'
    java-version: openjdk8
    mvn-global-settings: global-settings
    mvn-goals: clean install
    mvn-opts: ''
    mvn-params: '-Dmerge'
    mvn-version: mvn33
    nexus-cut-dirs: 6  # Number of dirs in the Nexus path to remove for wget -r.
    staging-profile-id: ''  # Unused by this job.
    stream: master
    submodule-recursive: true

    #####################
    # Job Configuration #
    #####################

    project-type: freestyle
    node: '{build-node}'
    jdk: '{jdk}'

    properties:
      - lf-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          branch: '{branch}'
          stream: '{stream}'
          lftools-version: '{lftools-version}'
      - lf-infra-maven-parameters:
          mvn-opts: '{mvn-opts}'
          mvn-params: '{mvn-params}'
          mvn-version: '{mvn-version}'
          # Staging repos do not make sense for CLM jobs so set it blank.
          staging-profile-id: '{staging-profile-id}'
      - string:
          name: ARCHIVE_ARTIFACTS
          default: '{archive-artifacts}'
          description: Artifacts to archive to the logs server.

    scm:
      - git-scm:
          refspec: ''
          branch: '{branch}'

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    triggers:
      - reverse:
          jobs: '{dependencies}'
          result: 'success'

    builders:
      - lf-jacoco-nojava-workaround
      - lf-maven-install:
          mvn-version: '{mvn-version}'
      - lf-provide-maven-settings:
          global-settings-file: '{mvn-global-settings}'
          settings-file: '{mvn-settings}'
      - lf-infra-create-netrc:
          server-id: '{mvn-snapshot-id}'
      - shell: !include-raw-escape:
          - global-jjb/shell/lftools-install.sh
          - global-jjb/shell/common-variables.sh
          - global-jjb/shell/maven-fetch-metadata.sh
          - global-jjb/shell/maven-build.sh

    publishers:
      - email-notification:
          email-recipients: '{email-recipients}'
          email-prefix: '{email-upstream}'
      - findbugs
      - lf-jacoco-report
      - lf-infra-publish

- job-template:
    name: '{project-name}-merge-{stream}'

    # Need to keep jobs that deploy to Nexus at end of build as Maven
    # projects. Maybe reconsider this once upstream moves deploy to a
    # separate lifecycle:
    #     https://issues.apache.org/jira/browse/MNG-5666
    project-type: maven
    node: '{build-node}'
    jdk: '{jdk}'

    properties:
      - opendaylight-infra-properties:
          build-days-to-keep: 14

    parameters:
      - opendaylight-infra-parameters:
          os-cloud: '{os-cloud}'
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: '{archive-artifacts}'
      - string:
          name: STREAM
          default: '{stream}'
          description: "String representing release name"

    scm:
      - gerrit-trigger-scm:
          refspec: ''
          choosing-strategy: 'default'

    wrappers:
      - opendaylight-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - timed: 'H H * * 0'
      - gerrit-trigger-patch-merged:
          gerrit-server-name: '{gerrit-server-name}'
          name: '{project}'
          branch: '{branch}'

    prebuilders:
      - jacoco-nojava-workaround
      - provide-maven-settings:
          global-settings-file: 'global-settings'
          settings-file: '{mvn-settings}'

    # TODO: Do we want to apply sophisticated checks as in *-distribution-check-*?
    maven:
      maven-name: 'mvn33'
      goals: >
          {mvn-goals}
          -Dmerge
          -Dstream={stream}
          {opendaylight-infra-mvn-opts}
      maven-opts: '{mvn-opts}'
      settings: '{mvn-settings}'
      settings-type: cfp
      global-settings: 'global-settings'
      global-settings-type: cfp
      post-step-run-condition: UNSTABLE

    postbuilders:
      - conditional-step:
          condition-kind: file-exists
          condition-filename: deploy-site.xml
          condition-basedir: workspace

          # The strategy here is intentional to run Maven site:deploy twice
          # once using regular pom.xml to produce a staged-site which is
          # then used by deploy-site.xml to push to Nexus. This is a
          # workaround to Maven Site's default linking code which creates
          # incorrect URLs for sites due to auto-detection assuming your
          # project is configured in a certain way which ODL is not.
          steps:
            - maven-target:
                maven-version: 'mvn33'
                pom: pom.xml
                goals: 'site:deploy -V -B -Dstream={stream}'
                java-opts:
                  - '-Xmx2g'
                settings: '{mvn-settings}'
                settings-type: cfp
                global-settings: 'global-settings'
                global-settings-type: cfp
            - opendaylight-infra-deploy-maven-site:
                settings-file: '{mvn-settings}'

    reporters:
      - findbugs

    publishers:
      - email-notification:
          email-recipients: '{email-recipients}'
          email-prefix: '[{project-name}]'
      - maven-deploy:
          id: ''
          unique-version: true
          deploy-unstable: false
      - lf-jacoco-report
      - lf-infra-publish
      - trigger:
          project: 'distribution-merge-{stream}'
          threshold: SUCCESS
