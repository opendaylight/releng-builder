# ODL Releng build templates
- project:
    name: netvirt
    jobs:
        - '{name}-clm-{stream}'
        - '{name}-distribution-{stream}'
        - '{name}-distribution-check-{stream}'
        - '{name}-integration-{stream}'
        - '{name}-merge-{stream}'
        - '{name}-periodic-{stream}'
        - '{name}-validate-autorelease-{stream}'
        - '{name}-verify-{stream}'

    # stream:    release stream (eg. stable-lithium or beryllium)
    # branch:    git branch (eg. stable/lithium or master)
    stream:
        - boron:
            branch: 'master'
            jdk: openjdk8
            jdks:
                - openjdk8
            disable_autorelease: False
            disable_distribution_check: False
        - beryllium:
            branch: 'stable/beryllium'
            jdk: openjdk7
            jdks:
                - openjdk7
                - openjdk8
            disable_autorelease: False
            disable_distribution_check: False
        - routermanager:
            branch: 'topic/routermanager'
            jdk: openjdk8
            jdks:
                - openjdk8
            disable_autorelease: False
            disable_distribution_check: False

    project: 'netvirt'
    mvn-settings: 'netvirt-settings'
    mvn-goals: 'clean install -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r '
    mvn-opts: '-Xmx2048m -XX:MaxPermSize=512m'
    dependencies: 'neutron-merge-{stream},openflowjava-merge-{stream},openflowplugin-merge-{stream},ovsdb-merge-{stream},sfc-merge-{stream}'
    email-upstream: '[netvirt] [neutron] [openflowjava] [openflowplugin] [ovsdb] [sfc]'
    archive-artifacts: ''
