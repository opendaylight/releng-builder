---
- project:
    name: netvirt
    jobs:
      - '{project-name}-distribution-check-{stream}'
      - '{project-name}-maven-javadoc-jobs'
      - '{project-name}-rtd-jobs':
          build-node: centos7-builder-2c-2g
          doc-dir: .tox/docs/tmp/html
          project-pattern: netvirt
          rtd-build-url: https://readthedocs.org/api/v2/webhook/odl-netvirt/32929/
          rtd-token: 7b6a1dcfc729957ace511e016274e253e07a8d6c
      - gerrit-tox-verify
      - odl-maven-jobs

    stream:
      - fluorine:
          branch: 'master'
      - oxygen:
          branch: 'stable/oxygen'

    project: 'netvirt'
    project-name: 'netvirt'
    mvn-settings: 'netvirt-settings'
    mvn-opts: '-Xmx2048m -XX:MaxPermSize=512m'
    build-timeout: 90
    build-node: centos7-builder-8c-8g
    dependencies: >
        genius-merge-{stream},
        neutron-merge-{stream},
        openflowjava-merge-{stream},
        openflowplugin-merge-{stream},
        ovsdb-merge-{stream},
        sfc-merge-{stream}
    email-upstream: '[genius] [netvirt] [neutron] [openflowjava] [openflowplugin] [ovsdb] [sfc]'

    # Used by the release job
    staging-profile-id: a67da0ffbb1ba

- project:
    name: netvirt-vpp
    jobs:
      - gerrit-maven-verify

    stream: vpp
    project: 'netvirt'
    project-name: 'netvirt'
    branch: 'topic/vpp'
    karaf-version: karaf3
    distribution_branch: 'master'
    mvn-settings: 'netvirt-settings'
    mvn-opts: '-Xmx2048m -XX:MaxPermSize=512m'
    dependencies:
    email-upstream: '[netvirt]'

- project:
    name: netvirt-sonar
    jobs:
      - gerrit-maven-sonar
    project: 'netvirt'
    project-name: 'netvirt'
    branch: 'master'
    mvn-settings: 'netvirt-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
