---
- project:
    name: netvirt-master
    jobs:
      - "{project-name}-maven-javadoc-jobs"
      - "{project-name}-rtd-jobs":
          build-node: centos7-builder-2c-2g
          doc-dir: .tox/docs/tmp/html
          project-pattern: netvirt
          rtd-build-url: https://readthedocs.org/api/v2/webhook/odl-netvirt/32929/
          rtd-token: 7b6a1dcfc729957ace511e016274e253e07a8d6c
      - gerrit-tox-verify
      - odl-maven-jobs-jdk11
      - odl-maven-verify-jobs

    stream: master
    branch: "master"

    project: "netvirt"
    project-name: "netvirt"

    java-version: "openjdk11"
    mvn-settings: "netvirt-settings"
    mvn-opts: "-Xmx2048m"
    build-timeout: 90
    build-node: centos7-builder-8c-8g
    dependencies: >
      genius-merge-{stream},
      neutron-merge-{stream},
      openflowjava-merge-{stream},
      openflowplugin-merge-{stream},
      ovsdb-merge-{stream}
    email-upstream:
      "[genius] [netvirt] [neutron] [openflowjava] [openflowplugin]\
      \ [ovsdb]"

    # Used by the release job
    staging-profile-id: a67da0ffbb1ba

- project:
    name: netvirt-aluminium
    jobs:
      - "{project-name}-distribution-check-{stream}"
      - "{project-name}-maven-javadoc-jobs"
      - "{project-name}-rtd-jobs":
          build-node: centos7-builder-2c-2g
          doc-dir: .tox/docs/tmp/html
          project-pattern: netvirt
          rtd-build-url: https://readthedocs.org/api/v2/webhook/odl-netvirt/32929/
          rtd-token: 7b6a1dcfc729957ace511e016274e253e07a8d6c
      - gerrit-tox-verify
      - odl-maven-jobs-jdk11
      - odl-maven-verify-jobs

    stream: aluminium
    branch: "stable/aluminium"

    project: "netvirt"
    project-name: "netvirt"

    java-version: "openjdk11"
    mvn-settings: "netvirt-settings"
    mvn-opts: "-Xmx2048m"
    build-timeout: 90
    build-node: centos7-builder-8c-8g
    dependencies: >
      genius-merge-{stream},
      neutron-merge-{stream},
      openflowjava-merge-{stream},
      openflowplugin-merge-{stream},
      ovsdb-merge-{stream}
    email-upstream:
      "[genius] [netvirt] [neutron] [openflowjava] [openflowplugin]\
      \ [ovsdb]"

    # Used by the release job
    staging-profile-id: a67da0ffbb1ba

- project:
    name: netvirt-sonar
    jobs:
      - gerrit-maven-sonar

    project: "netvirt"
    project-name: "netvirt"
    branch: "master"
    java-version: "openjdk11"
    mvn-settings: "netvirt-settings"
    mvn-opts: "-Xmx1024m"
    sonarcloud: true
    sonarcloud-project-organization: "{sonarcloud_project_organization}"
    sonarcloud-api-token: "{sonarcloud_api_token}"
    sonarcloud-project-key: "{sonarcloud_project_organization}_{project-name}"

- project:
    name: netvirt-csit-view
    views:
      - csit-view
    view-name: netvirt-csit
    view-description: "List of netvirt-csit jobs"
    view-regex: "netvirt-csit(?!(.*gate)|(.*hwvtep)).*"

- project:
    name: netvirt
    jobs:
      - gerrit-info-yaml-verify
    project: netvirt
    project-name: netvirt-info
    build-node: centos7-builder-2c-1g

- project:
    name: netvirt-view
    views:
      - project-view
    project-name: netvirt
