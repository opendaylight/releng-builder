- project:
    name: netvirt-patch-test
    jobs:
        - '{project}-patch-test-{feature}-{stream}'

    # The project name
    project: 'netvirt'

    # Project branches
    stream:
        - carbon:
            branch: 'master'
            jdk: 'openjdk8'

        - boron:
            branch: 'stable/boron'
            jdk: 'openjdk8'

    feature:
        - legacy:
            csit-list: >
                netvirt-csit-1node-openstack-mitaka-openstack-{stream},
                netvirt-csit-1node-openstack-basic-only-{stream}
        - current:
            csit-list: >
                netvirt-vpnservice-csit-1node-openstack-mitaka-transparent-{stream}

        - all:
            csit-list: >
                netvirt-vpnservice-csit-1node-openstack-mitaka-transparent-{stream},
                netvirt-csit-1node-openstack-mitaka-openstack-{stream},
                netvirt-csit-1node-openstack-basic-only-{stream}
