- project:
    name: netvirt-patch-test-oxygen
    jobs:
      - '{project}-patch-test-{feature}-{stream}'

    # The project name
    project: 'netvirt'

    # Project branches
    stream:
      - oxygen:
          branch: 'master'
          jdk: 'openjdk8'

    feature:
      - current:
          csit-list: >
              netvirt-csit-1node-openstack-pike-gate-stateful-{stream}
