---
- project:
    name: netvirt-patch-test
    jobs:
      - '{project}-patch-test-{feature}-{stream}'

    # The project name
    project: 'netvirt'

    # Project branches
    stream:
      - oxygen:
          branch: 'master'
          jdk: 'openjdk8'
      - nitrogen:
          branch: 'stable/nitrogen'
          jdk: 'openjdk8'
      - carbon:
          branch: 'stable/carbon'
          jdk: 'openjdk8'
          karaf-version: karaf3
      - boron:
          branch: 'stable/boron'
          jdk: 'openjdk8'
          karaf-version: karaf3

    feature:
      - current:
          csit-list: >
              netvirt-csit-1node-openstack-ocata-gate-stateful-{stream}
      - minimal-current:
          csit-list: >
              netvirt-csit-1node-openstack-ocata-gate-minimal-stateful-{stream}
      - tempest-current:
          csit-list: >
              netvirt-csit-1node-openstack-ocata-gate-tempest-stateful-{stream}
      - cluster-current:
          csit-list: >
              netvirt-csit-3node-openstack-ocata-gate-stateful-{stream}
      - nodl-v1-current:
          csit-list: >
              netvirt-csit-1node-openstack-newton-gate-stateful-{stream}
      - learn-current:
          csit-list: >
              netvirt-csit-1node-openstack-ocata-gate-learn-{stream}
      - stateful-current:
          csit-list: >
              netvirt-csit-1node-openstack-ocata-gate-stateful-{stream}
      - transparent-current:
          csit-list: >
              netvirt-csit-1node-openstack-ocata-gate-transparent-{stream}
      - snat-conntrack:
          csit-list: >
              netvirt-csit-1node-openstack-ocata-upstream-stateful-snat-conntrack-{stream}
      - hwvtep:
          csit-list: >
              netvirt-csit-hwvtep-1node-openstack-ocata-gate-stateful-{stream}

- project:
    name: netvirt-legacy-patch-test
    jobs:
      - '{project}-patch-test-{feature}-{stream}'

    # The project name
    project: 'netvirt-legacy'

    # Project branches
    stream:
      - boron:
          branch: 'stable/boron'
          jdk: 'openjdk8'
          karaf-version: karaf3

    feature:
      - legacy:
          csit-list: >
              netvirt-legacy-csit-1node-openstack-newton-nodl-v2-gate-{stream},
              netvirt-legacy-csit-1node-openstack-basic-only-{stream}
      - cluster-legacy:
          csit-list: >
              netvirt-legacy-csit-3node-openstack-newton-nodl-v2-gate-{stream},
              netvirt-legacy-csit-3node-clustering-only-{stream}
