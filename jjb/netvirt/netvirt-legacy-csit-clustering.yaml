- project:
    name: netvirt-legacy-csit-clustering
    jobs:
        - '{project}-csit-3node-{functionality}-{install}-{stream}'
        - '{project}-csit-verify-3node-{functionality}'

    # The project name
    project: 'netvirt-legacy'

    # The functionality under test
    functionality: 'clustering'

    # Project branches
    stream:
        - carbon:
            branch: 'master'
            jre: 'openjdk8'
        - boron:
            branch: 'stable/boron'
            jre: 'openjdk8'
        - beryllium:
            branch: 'stable/beryllium'
            jre: 'openjdk7'
        - stable-lithium:
            branch: 'stable/lithium'
            jre: 'openjdk7'

    install:
        - only:
            scope: 'only'

    # Features to install
    install-features: 'odl-ovsdb-openstack,decanter-collector-jmx,decanter-appender-elasticsearch'

    # Robot custom options
    robot-options: ''

    # Trigger jobs (upstream dependencies)
    trigger-jobs: 'netvirt-distribution-{stream},ovsdb-distribution-{stream}'
