- project:
    name: netvirt-dev
    jobs:
        - 'netvirt-openstack-gerrit'

    project: 'netvirt'

- job-template:
    name: 'netvirt-openstack-gerrit'

    project-type: freestyle
    node: dynamic_devstack
    description: 'Jenkins job to run Tempest tests for the OpenDaylight ML2 MechanismDriver. '
    concurrent: true

    logrotate:
        daysToKeep: '198'

    parameters:
        - project-parameter:
            project: '{project}'

    wrappers:
        - opendaylight-infra-wrappers:
            build-timeout: '90'
        - ssh-agent-credentials:
            users:
                - 'openstack-gerrit-ssh'

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - comment-added-contains-event:
                    comment-contains-value: 'recheck-opendaylight'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'openstack/neutron'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: 'master'
                file-paths:
                  - compare-type: 'ANT'
                    pattern: 'neutron/plugins/ml2/**'
                  - compare-type: 'ANT'
                    pattern: 'neutron/wsgi.py'
                  - compare-type: 'ANT'
                    pattern: 'neutron/tests/unit/ml2/**'
                  - compare-type: 'ANT'
                    pattern: 'neutron/db/**'
              - project-compare-type: 'ANT'
                project-pattern: 'openstack/networking-odl'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: 'master'
                file-paths:
                  - compare-type: 'ANT'
                    pattern: '**'
            skip-vote:
                successful: false
                failed: false
                unstable: false
                notbuilt: false
            silent: false
            escape-quotes: true
            server-name: 'OpenStack'

    builders:
        - shell:
            !include-raw-escape:
                - include-raw-openstack-ci.sh

    publishers:
        - archive:
            artifacts: 'logs/**'
            fingerprint: false
        - email-ext:
            subject: '[netvirt] $DEFAULT_SUBJECT'
            attach-build-log: false
            failure: true
            unstable: true
            fixed: true
