---
- project:
    name: netvirt-dependencies
    jobs:
      - 'netvirt-quagga-{stream}'

    # todo: remove 'ovs-scm' after boron EOL
    stream:
      - oxygen:
          branch: 'master'
          quagga-version: '4'
      - nitrogen:
          branch: 'stable/nitrogen'
          quagga-version: '4'
      - carbon:
          branch: 'stable/carbon'
          quagga-version: '2'
      - boron:
          branch: 'stable/boron'
          quagga-version: '1'

    project: 'netvirt'

    mvn-opts: ''
    mvn-params: ''
    mvn-version: mvn33

    # common parameters required for 'lf-infra-deploy-maven-file' builder
    repo-id: 'thirdparty'
    upload-files-dir: '$WORKSPACE/upload_files'


- builder:
    name: 'netvirt-build-quagga'
    builders:
      - shell: !include-raw-escape: quagga-build.sh

- scm:
    name: 'git-netvirt-quagga'
    scm:
      - git:
          url: https://github.com/6WIND/zrpcd.git
          basedir: 'zrpcd'
          branches:
            - '20170731'
          wipe-workspace: true


- job-template:
    name: 'netvirt-quagga-{stream}'

    project-type: freestyle
    node: centos7-java-builder-2c-8g
    concurrent: true

    group-id: 'quagga'

    properties:
      - opendaylight-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'

    parameters:
      - opendaylight-infra-parameters:
          os-cloud: '{os-cloud}'
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: '{archive-artifacts}'
      - lf-infra-maven-parameters:
          mvn-opts: '{mvn-opts}'
          mvn-params: '{mvn-params}'
          mvn-version: '{mvn-version}'
          staging-profile-id: ''
      - string:
          name: QUAGGA_VERSION
          # yamllint disable-line rule:line-length
          default: '{quagga-version}'
          description: 'quagga version'

    scm:
      - git-netvirt-quagga

    wrappers:
      - opendaylight-infra-wrappers:
          build-timeout: '{build-timeout}'

    builders:
      - netvirt-build-quagga
      - lf-infra-deploy-maven-file:
          global-settings-file: 'global-settings'
          settings-file: 'netvirt-settings'
          mvn-version: '{mvn-version}'
          repo-id: '{repo-id}'
          group-id: '{group-id}'
          upload-files-dir: '{upload-files-dir}'
          maven-repo-url: '$NEXUS_URL/content/repositories/thirdparty'

    publishers:
      - email-notification:
          email-recipients: '{email-recipients}'
          email-prefix: '[opflex]'
      - lf-infra-publish
