- project:
    name: netvirt-csit-apex-integration-oxygen
    jobs:
      - inttest-csit-apex

    project: 'netvirt'
    stream: 'oxygen'
    branch: 'stable/oxygen'
    testplan: '{project}-{topology}-openstack.txt'

    topology: '1node'

    apex_controller_count: '1'
    apex_controller_flavor: 'odl-standard-8'
    apex_controller_image: 'OPNFV - apex - controller - 0'

    apex_compute_count: '2'
    apex_compute_flavor: 'odl-standard-4'
    apex_compute_image: 'OPNFV - apex - compute - 0'

    os-cmb-cnt: 0
    os-ctl-cnt: 1
    os-cmp-cnt: 2

    functionality:
      - upstream-snat-conntrack

    openstack:
      - pike:
          openstack-branch: 'stable/pike'

