- project:
    name: netvirt-csit-sfc-openstack-integration
    jobs:
      - '{project}-csit-{topology}-openstack-{openstack}-{functionality}-{stream}'

    project: 'netvirt'
    security-group-mode: 'stateful'

    topology:
      - 1node:
          openstack_system2_count: 2
          odl_system_count: 1
          enable-haproxy: 'no'
          install-features: 'odl-netvirt-sfc'

    functionality:
