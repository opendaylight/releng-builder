- project:
    name: netvirt-full-integration
    jobs:
        - 'netvirt-daily-full-integration-{stream}'

    # stream:    release stream (eg. stable-lithium or beryllium)
    # branch:    git branch (eg. stable/lithium or master)
    stream:
        - boron:
            branch: 'master'
            jdk: openjdk8
            jdks:
                - openjdk8
        - beryllium:
            branch: 'stable/beryllium'
            jdk: openjdk8
            jdks:
                - openjdk8

    project: 'netvirt'
    archive-artifacts: '*.log'

- builder:
    name: netvirt-run-it
    builders:
        - maven-target:
            maven-version: '{maven-version}'
            pom: '{pomFile}'
            goals: '-V -B verify -l {logfile} -Pintegrationtest -Dskip.karaf.featureTest=true -Dmaven.compile.fork=true -Dovsdb.controller.address=${{CONTROLLER_IP}}'
            properties:
                - 'ovsdbserver.ipaddress=127.0.0.1'
                - 'ovsdbserver.port=6641'
                - 'ovsdb.userspace.enabled=yes'
                - 'maven.repo.local=/tmp/r'
                - 'org.ops4j.pax.url.mvn.localRepository=/tmp/r'
                - 'stream={stream}'
            java-opts:
                - '-Xmx1024m -XX:MaxPermSize=256m'
            settings: 'netvirt-settings'
            settings-type: cfp
            global-settings: 'odl-global-settings'
            global-settings-type: cfp

- builder:
    name: run-net-virt-it
    builders:
        - netvirt-run-it:
            maven-version: '{maven-version}'
            stream: '{stream}'
            pomFile: 'openstack/net-virt-it/pom.xml'
            logfile: '{OVS_VERSION}-net-virt-IT.log'

- builder:
    name: run-netvirt-sfc-it
    builders:
        - netvirt-run-it:
            maven-version: '{maven-version}'
            stream: '{stream}'
            pomFile: 'openstack/net-virt-sfc/it/pom.xml'
            logfile: '{OVS_VERSION}-netvirt-sfc-IT.log'

- builder:
    name: run-netvirt-it
    builders:
        - inject:
            properties-content: OVS_VERSION={OVS_VERSION}
        - shell:
            !include-raw-escape:
                - include-raw-setup-docker.sh
        - inject:
            properties-file: env.properties
        - run-net-virt-it:
            OVS_VERSION: '{OVS_VERSION}'
            maven-version: '{maven-version}'
            stream: '{stream}'
        - run-netvirt-sfc-it:
            OVS_VERSION: '{OVS_VERSION}'
            maven-version: '{maven-version}'
            stream: '{stream}'
        - shell:
            !include-raw-escape:
                - include-raw-cleanup-docker.sh

- job-template:
    name: 'netvirt-daily-full-integration-{stream}'

    # Required Variables:
    #     stream:    release stream (eg. stable-lithium or beryllium)
    #     branch:    git branch (eg. stable/lithium or master)

    project-type: freestyle
    node: centos7-docker-2c-4g
    jdk: '{jdk}'
    description: 'Integration tests for the Netvirt project against different versions of OVS and branches. This job runs nightly. '

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - opendaylight-infra-parameters:
            project: '{project}'
            branch: '{branch}'
            refspec: 'refs/heads/{branch}'
            artifacts: '{archive-artifacts}'

    scm:
        - gerrit-trigger-scm:
            refspec: '$GERRIT_REFSPEC'
            branch: '{branch}'
            choosing-strategy: gerrit

    wrappers:
        - opendaylight-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - timed: '@midnight'
        - gerrit:
            server-name: 'OpenDaylight'
            trigger-on:
              - comment-added-contains-event:
                 comment-contains-value: 'runit'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
            skip-vote:
                successful: true
                failed: true
                unstable: true
                notbuilt: true

    builders:
        - wipe-org-opendaylight-repo
        - maven-target:
            maven-version: '{mvn33}'
            pom: 'pom.xml'
            goals: '-V -B -l build.log clean install dependency:tree -Pq -Dmaven.compile.fork=true'
            properties:
                - 'maven.repo.local=/tmp/r'
                - 'org.ops4j.pax.url.mvn.localRepository=/tmp/r'
                - 'stream={stream}'
            java-opts:
                - '-Xmx1024m -XX:MaxPermSize=256m'
            settings: 'netvirt-settings'
            settings-type: cfp
            global-settings: 'odl-global-settings'
            global-settings-type: cfp
        - run-netvirt-it:
            maven-version: '{mvn33}'
            stream: '{stream}'
            OVS_VERSION: '2.4.0'
        - run-netvirt-it:
            maven-version: '{mvn33}'
            stream: '{stream}'
            OVS_VERSION: '2.5.0'
        - jacoco-nojava-workaround

    publishers:
        - email-notification:
            email-prefix: '[netvirt]'
        - archive-build:
            maven-version: '{mvn33}'
