      - gerrit-release-merge
      - odl-maven-jobs
      - odl-maven-verify-jobs

    stream: aluminium
    project: 'alto'
    project-name: 'alto'
    branch: 'master'
    build-node: centos7-builder-2c-8g
    mvn-settings: 'alto-settings'
    mvn-opts: '-Xmx1024m'
    dependencies: 'l2switch-merge-{stream}'
    email-upstream: '[alto] [l2switch]'
    disable-job: true

    # Used by the release job
