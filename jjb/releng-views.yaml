---
- integration_view_csit: &integration_view_csit
    name: integration-view-csit
    view-type: list
    filter-executors: false
    filter-queue: false
    columns:
      - status
      - weather
      - job
      - last-success
      - last-failure
      - last-duration
      - build-button
      - robot-list
    recurse: false

- releng_view: &releng_view_common
    name: releng-view-common
    view-type: list
    filter-executors: false
    filter-queue: false
    columns:
      - status
      - weather
      - job
      - last-success
      - last-failure
      - last-duration
      - build-button
      - jacoco
      - find-bugs
      - robot-list
    recurse: false

- view:
    name: 01-Recent
    regex: '.*'
    description: 'List of most recent jobs'
    job-filters:
      most-recent:
        max-to-include: 25
        check-start-time: true
    <<: *releng_view_common

- view:
    name: All-Sonar
    regex: '.*-sonar$'
    description: 'List of Sonar jobs'
    <<: *releng_view_common

- view:
    name: CLM
    description: 'List of CLM jobs'
    regex: '.*-clm-.*'
    view-type: list
    filter-executors: false
    filter-queue: false
    columns:
      - status
      - weather
      - job
      - last-success
      - last-failure
      - last-duration
      - build-button
      - policy-violations
    recurse: false

- view:
    name: CSIT-1node
    description: 'List of CSIT 1node jobs'
    regex: '^.*-csit-1node.*'
    <<: *integration_view_csit

- view:
    name: CSIT-3node
    description: 'List of CSIT 3node jobs'
    regex: '^.*-csit-3node.*'
    <<: *integration_view_csit

- view:
    name: CSIT
    description: 'List of CSIT jobs'
    regex: '^.*-csit-.*'
    <<: *integration_view_csit

- view:
    name: CSIT-Verify
    description: 'List of CSIT Verify jobs'
    regex: '^.*-csit-verify.*'
    <<: *integration_view_csit

- view:
    name: Distribution-Check
    description: 'List of Distribution Check jobs'
    regex: '.*-distribution.*-check-.*'
    <<: *releng_view_common

- view:
    name: Distribution-Jobs
    description: >
        List of Distribution jobs (test, check, merge, deploy, offline, verify)
    regex: '^.*-distribution-(?!(test|check|merge|deploy|offline|verify)).*'
    <<: *releng_view_common

- view:
    name: Gate
    description: 'List of Gate jobs'
    regex: '.*-gate-.*'
    <<: *releng_view_common

- view:
    name: Integration
    description: 'List of Integration jobs'
    regex: '.*-integration-.*'
    <<: *releng_view_common

- view:
    name: Merge-Jobs
    description: 'List of Merge jobs'
    regex: '.*-merge-.*'
    <<: *releng_view_common

- view:
    name: Patch-Test
    description: 'List of Patch-Test jobs, for prioritizing jobs via the Job Priorities plugin'
    regex: '.*-patch-test-.*'
    <<: *releng_view_common

- view:
    name: Periodic
    description: 'List of Periodic jobs'
    regex: '[a-zA-Z0-9]+-periodic-[a-zA-Z0-9]+'
    <<: *releng_view_common

- view:
    name: Release
    description: 'List of Release jobs'
    regex: '.*-release-.*'
    <<: *releng_view_common

- view:
    name: Sanity
    description: 'List of Sanity jobs'
    regex: '.*-sanity-.*'
    <<: *releng_view_common

- view:
    name: Thirdparty
    description: 'List of ODL Nexus Thirdparty dependencies jobs'
    regex: '.*-thirdparty-.*'
    <<: *releng_view_common

- view:
    name: Validate
    description: 'List of Validate jobs'
    regex: '.*-validate-autorelease-.*'
    <<: *releng_view_common

- view:
    name: Verify
    description: 'List of Verify jobs, exluding CSIT jobs'
    regex: '^(?!.*-csit).*-verify-.*'
    <<: *releng_view_common
