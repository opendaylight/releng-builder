---
- project:
    name: '00-Empty View'
    views:
      - common-view
    view-name: '00-Empty View'
    view-description: >
      Empty job view. This is used as the default landing view to keep the
      Jenkins UI responding better while a) under high load and b) when there
      are a lot of jobs defined in the system
    view-regex: ''

- view:
    name: 01-Recent
    regex: '.*'
    description: 'List of most recent jobs'
    job-filters:
      most-recent:
        max-to-include: 25
        check-start-time: true
    view-type: list
    filter-executors: false
    filter-queue: false
    columns:
      - status
      - weather
      - job
      - last-success
      - last-failure
      - last-duration
      - build-button
      - jacoco
      - find-bugs
      - robot-list
    recurse: false

- project:
    name: All-Sonar
    views:
      - common-view
    view-name: All-Sonar
    view-regex: '.*-sonar$'
    view-description: 'List of Sonar jobs'

- view:
    name: CLM
    description: 'List of CLM jobs'
    regex: '.*-clm-.*'
    view-type: list
    filter-executors: false
    filter-queue: false
    columns:
      - status
      - weather
      - job
      - last-success
      - last-failure
      - last-duration
      - build-button
      - policy-violations
    recurse: false

