---
- releng_view: &releng_view_common
    name: releng-view-common
    view-type: list
    filter-executors: false
    filter-queue: false
    columns:
      - status
      - weather
      - job
      - last-success
      - last-failure
      - last-duration
      - build-button
    recurse: false

# Note: most-recent Job Filter requires JJB 2.1 to be released.
- view:
    name: 01-recent
    regex: '.*'
    description: 'List of most recent jobs'
    job-filters:
      most-recent:
        max-to-include: 25
        check-start-time: true
    <<: *releng_view_common

- view:
    name: All-Sonar
    regex: '.*-sonar$'
    description: 'List of Sonar jobs'
    <<: *releng_view_common

- view:
    name: CLM
    description: 'List of CLM jobs'
    regex: '.*-clm$'
    <<: *releng_view_common

- view:
    name: CSIT-1node
    description: 'List of CSIT 1node jobs'
    regex: '^.*-csit-1node.*'
    <<: *releng_view_common

- view:
    name: CSIT-3node
    description: 'List of CSIT 3node jobs'
    regex: '^.*-csit-3node.*'
    <<: *releng_view_common

- view:
    name: CSIT
    description: 'List of CSIT jobs'
    regex: '^.*-csit-.*'
    <<: *releng_view_common

- view:
    name: CSIT-Verify
    description: 'List of CSIT Verify jobs'
    regex: '^.*-csit-verify.*'
    <<: *releng_view_common

- view:
    name: Distribution-Check
    description: 'List of Distribution Check jobs'
    regex: '.*-distribution.*-check-.*'
    <<: *releng_view_common

- view:
    name: Distribution-Jobs
    description: 'List of Distribution jobs (test, check, merge, deploy, offline, verify)'
    regex: '^.*-distribution-(?!(test|check|merge|deploy|offline|verify)).*'
    <<: *releng_view_common

- view:
    name: Gate
    description: 'List of Gate jobs'
    regex: '.*-gate-.*'
    <<: *releng_view_common

# Note: column plugins implementations requires JJB 2.1 to be released.
- view:
    name: Integration
    description: 'List of Integration jobs'
    regex: '.*-integration-.*'
    view-type: list
    filter-executors: false
    filter-queue: false
    columns:
      - status
      - weather
      - job
      - last-success
      - last-failure
      - last-duration
      - build-button
      - jacoco
      - find-bugs
      - robot-list
    recurse: false

- view:
    name: Merge-Jobs
    description: 'List of Merge jobs'
    regex: '.*-merge-.*'
    <<: *releng_view_common

- view:
