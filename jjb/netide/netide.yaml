---
- project:
    name: netide-oxygen
    jobs:
      - '{project-name}-clm-{stream}'
      - '{project-name}-distribution-check-{stream}'
      - '{project-name}-integration-{stream}'
      - '{project-name}-merge-{stream}'
      - '{project-name}-verify-{stream}-{maven}-{jdks}'

    stream: oxygen
    project: 'netide'
    project-name: 'netide'
    branch: 'master'
    jdks:
      - openjdk8
    maven:
      - mvn33:
          mvn-version: 'mvn33'
    mvn-settings: 'netide-settings'
    mvn-goals: 'clean install'
    dependencies: 'openflowjava-merge-{stream}'
    email-upstream: '[netide] [openflowjava]'
    archive-artifacts: ''

- project:
    name: netide-nitrogen
    jobs:
      - '{project-name}-clm-{stream}'
      - '{project-name}-distribution-check-{stream}'
      - '{project-name}-integration-{stream}'
      - '{project-name}-merge-{stream}'
      - '{project-name}-verify-{stream}-{maven}-{jdks}'

    stream: nitrogen
    project: 'netide'
    project-name: 'netide'
    branch: 'stable/nitrogen'
    jdks:
      - openjdk8
    maven:
      - mvn33:
          mvn-version: 'mvn33'
    mvn-settings: 'netide-settings'
    mvn-goals: 'clean install'
    dependencies: 'openflowjava-merge-{stream}'
    email-upstream: '[netide] [openflowjava]'
    archive-artifacts: ''

- project:
    name: netide-carbon
    jobs:
      - '{project-name}-clm-{stream}'
      - '{project-name}-distribution-check-{stream}'
      - '{project-name}-integration-{stream}'
      - '{project-name}-merge-{stream}'
      - '{project-name}-verify-{stream}-{maven}-{jdks}'

    stream: carbon
    project: 'netide'
    project-name: 'netide'
    branch: 'stable/carbon'
    karaf-version: karaf3
    jdks:
      - openjdk8
    maven:
      - mvn33:
          mvn-version: 'mvn33'
    mvn-settings: 'netide-settings'
    mvn-goals: 'clean install'
    dependencies: 'openflowjava-merge-{stream}'
    email-upstream: '[netide] [openflowjava]'
