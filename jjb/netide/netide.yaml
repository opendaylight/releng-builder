---
- project:
    name: netide-fluorine
    jobs:
      - odl-maven-jobs

    stream: fluorine
    project: 'netide'
    project-name: 'netide'
    branch: 'master'
    mvn-settings: 'netide-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: 'openflowjava-merge-{stream}'
    email-upstream: '[netide] [openflowjava]'

    # Used by the release job
    staging-profile-id: a67bab3755815

- project:
    name: netide-oxygen
    jobs:
      - '{project-name}-distribution-check-{stream}'
      - odl-maven-jobs

    stream: oxygen
    project: 'netide'
    project-name: 'netide'
    branch: 'stable/oxygen'
    mvn-settings: 'netide-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: 'openflowjava-merge-{stream}'
    email-upstream: '[netide] [openflowjava]'

    # Used by the release job
    staging-profile-id: a67bab3755815

- project:
    name: netide-sonar
    jobs:
      - gerrit-maven-sonar
    project: 'netide'
    project-name: 'netide'
    branch: 'master'
    mvn-settings: 'netide-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- view:
    name: netide
    description: 'List of netide jobs'
    regex: '^netide-.*'
    <<: *releng_view_common
