---
- project:
    name: netide-oxygen
    jobs:
      - '{project-name}-distribution-check-{stream}'
      - '{project-name}-integration-{stream}'
      - odl-maven-jobs

    stream: oxygen
    project: 'netide'
    project-name: 'netide'
    branch: 'master'
    mvn-settings: 'netide-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: 'openflowjava-merge-{stream}'
    email-upstream: '[netide] [openflowjava]'

    # Used by the release job
    staging-profile-id: a67bab3755815

- project:
    name: netide-nitrogen
    jobs:
      - '{project-name}-distribution-check-{stream}'
      - '{project-name}-integration-{stream}'
      - odl-maven-jobs

    stream: nitrogen
    project: 'netide'
    project-name: 'netide'
    branch: 'stable/nitrogen'
    mvn-settings: 'netide-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: 'openflowjava-merge-{stream}'
    email-upstream: '[netide] [openflowjava]'

    # Used by the release job
    staging-profile-id: a67bab3755815

- project:
    name: netide-carbon
    jobs:
      - '{project-name}-distribution-check-{stream}'
      - '{project-name}-integration-{stream}'
      - odl-maven-jobs

    stream: carbon
    project: 'netide'
    project-name: 'netide'
    branch: 'stable/carbon'
    karaf-version: karaf3
    mvn-settings: 'netide-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: 'openflowjava-merge-{stream}'
    email-upstream: '[netide] [openflowjava]'

    # Used by the release job
    staging-profile-id: a67bab3755815

- project:
    name: netide-sonar
    jobs:
      - gerrit-maven-sonar
    project: 'netide'
    project-name: 'netide'
    branch: 'master'
    mvn-settings: 'netide-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
