---
- project:
    name: netide-neon
    jobs:
      - odl-maven-jobs

    stream: neon
    project: 'netide'
    project-name: 'netide'
    branch: 'master'
    mvn-settings: 'netide-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: 'openflowjava-merge-{stream}'
    email-upstream: '[netide] [openflowjava]'

    # Used by the release job
    staging-profile-id: a67bab3755815

- project:
    name: netide-fluorine
    jobs:
      - odl-maven-jobs

    stream: fluorine
    project: 'netide'
    project-name: 'netide'
    branch: 'stable/fluorine'
    mvn-settings: 'netide-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: 'openflowjava-merge-{stream}'
    email-upstream: '[netide] [openflowjava]'

    # Used by the release job
    staging-profile-id: a67bab3755815

- project:
    name: netide-sonar
    jobs:
      - gerrit-maven-sonar
    project: 'netide'
    project-name: 'netide'
    branch: 'master'
    mvn-settings: 'netide-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: netide-view
    views:
      - project-view
    project-name: netide
