- project:
    name: netide-csit-all
    jobs:
        - '{project}-csit-{functionality}-{install}-{stream}'

    # The project name
    project: 'netide'

    # The functionality under test
    functionality: 'all'

    # Project branches
    stream:
        - beryllium:
            branch: 'master'

    install:
        - only:
            scope: 'only'
        - all:
            scope: 'all'

    # Mininet configuration
    mininet-image: 'rk-c-el6-mininet'
    mininet-vms: 1

    # Features to install
    install-features: 'odl-openflowplugin-all,odl-netide'

    # Robot custom options
    robot-options: ''

    # Trigger jobs (upstream dependencies)
    trigger-jobs: 'odlparent-distribution-{stream},openflowplugin-distribution-{stream}'
