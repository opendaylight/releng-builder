---
- project:
    name: jsonrpc-csit-basic
    jobs:
      - inttest-csit-1node

    # The project name
    project: "jsonrpc"
    jre: "openjdk17"

    # The functionality under test
    functionality: "basic"

    # Project branches
    stream:
      - scandium:
          branch: "master"
      - calcium:
          branch: "stable/calcium"
      - potassium:
          branch: "stable/potassium"
      - argon:
          branch: "stable/argon"

    install:
      - only:
          scope: "only"

    # no mininet required
    tools_system_count: 0

    # Features to install
    install-features: "odl-jsonrpc-all"

    # Robot custom options
    robot-options: ""
