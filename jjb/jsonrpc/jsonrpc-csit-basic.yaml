---
- project:
    name: jsonrpc-csit-basic
    jobs:
      - inttest-csit-1node

    # The project name
    project: 'jsonrpc'

    # The functionality under test
    functionality: 'basic'

    # Set trigger
    trigger-jobs: '{project}-merge-{stream}'

    # Project branches
    stream:
      - magnesium:
          branch: 'master'
          jre: 'openjdk11'
      - sodium:
          branch: 'stable/sodium'
      - neon:
          branch: 'stable/neon'

    install:
      - only:
          scope: 'only'

    # no mininet required
    tools_system_count: 0

    # Features to install
    install-features: 'odl-jsonrpc,decanter-collector-jmx,decanter-appender-elasticsearch'

    # Robot custom options
    robot-options: ''
