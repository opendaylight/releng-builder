---
- project:
    name: jsonrpc-csit-basic
    jobs:
      - inttest-csit-1node

    # The project name
    project: "jsonrpc"

    # The functionality under test
    functionality: "basic"

    # Project branches
    stream:
      - sulfur:
          branch: "master"
          jre: "openjdk11"
      - phosphorus:
          branch: "stable/phosphorus"
          jre: "openjdk11"
      - silicon:
          branch: "stable/silicon"
          jre: "openjdk11"
      - aluminium:
          branch: "stable/aluminium"
          jre: "openjdk11"

    install:
      - only:
          scope: "only"

    # no mininet required
    tools_system_count: 0

    # Features to install
    install-features: "odl-jsonrpc-all"

    # Robot custom options
    robot-options: ""
