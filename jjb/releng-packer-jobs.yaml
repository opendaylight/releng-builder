---
- project:
    name: packer-packer-verify-jobs
    jobs:
      - gerrit-packer-verify

    project: releng/builder
    project-name: builder
    build-node: centos7-builder-2c-1g

- project:
    name: packer-builder-jobs
    jobs:
      - gerrit-packer-merge

    project: releng/builder
    project-name: builder
    branch: master
    archive-artifacts: '**/*.log'

    build-node: centos7-builder-2c-1g
    build-timeout: 90
    cron: '00 H 1 * *'

    platforms:
      - centos-7
      - centos-8
    templates: builder
    update-cloud-image: true

