---
- project:
    name: serviceutils-patch-test
    jobs:
      - inttest-patch-test

    project: "serviceutils"
    java-version: "openjdk17"
    mvn-version: "mvn38"

    stream:
      - argon:
          branch: "master"
      - chlorine:
          branch: "stable/chlorine"
      - sulfur:
          branch: "stable/sulfur"
          java-version: "openjdk11"
      - phosphorus:
          branch: "stable/phosphorus"
          java-version: "openjdk11"
          mvn-version: "mvn35"

    os-branch: "queens"
    jdk: "openjdk8"

    feature:
      - netvirt:
          csit-list: >
            netvirt-csit-1node-{os-std-topo}-openstack-{os-branch}-gate-stateful-{stream}

      - cluster-netvirt:
          csit-list: >
            netvirt-csit-3node-{os-std-topo}-openstack-{os-branch}-gate-stateful-{stream}

      - genius:
          csit-list: >
            genius-csit-1node-gate-only-{stream}
