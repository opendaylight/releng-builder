---
- project:
    name: l2switch-csit-switch
    jobs:
      - inttest-csit-1node
      - inttest-csit-verify-1node

    # The project name
    project: "l2switch"

    # The functionality under test
    functionality: "switch"

    # Project branches
    stream:
      - chromium:
          branch: "master"
      - vanadium:
          branch: "stable/vanadium"
          jre: "openjdk21"
      - titanium:
          branch: "2.0.x"
          jre: "openjdk21"

    install:
      - all:
          scope: "all"

    # Features to install
    install-features: "odl-l2switch-switch-ui"

    # Robot custom options
    robot-options: "-v TOPO_TREE_DEPTH:5"
