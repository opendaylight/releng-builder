---
- project:
    name: l2switch-master
    jobs:
      - odl-maven-jobs-jdk21
      - odl-maven-verify-jobs-jdk21

    project: l2switch
    project-name: l2switch
    branch: master
    stream: master
    build-node: ubuntu2204-docker-4c-4g

    mvn-settings: "l2switch-settings"

    dependencies: >
      odlparent-merge-{stream},
      yangtools-merge-{stream},
      controller-merge-{stream},
      openflowjava-merge-{stream},
      openflowplugin-merge-{stream}
    email-upstream:
      "[l2switch] [odlparent] [yangtools] [controller] [openflowjava]\
      \ [openflowplugin]"

    # Used by the release job
    staging-profile-id: 96fee85953ca0

- project:
    name: l2switch-release-management
    jobs:
      - gerrit-release-merge

    project: l2switch
    project-name: l2switch

    build-node: centos7-builder-2c-1g
    mvn-settings: l2switch-settings

- project:
    name: l2switch-sonar
    jobs:
      - odl-sonar-jobs-jdk21:
          mvn-params: >
            -Dodl.jacoco.aggregateFile=$WORKSPACE/target/jacoco.exec
            -Dskip.karaf.featureTest=true
          sonar-mvn-goal: >
            jacoco:report -Djacoco.dataFile=$WORKSPACE/target/jacoco.exec
            sonar:sonar

    project: "l2switch"
    project-name: "l2switch"
    branch: "master"
    build-node: ubuntu2204-docker-4c-4g

    mvn-settings: "l2switch-settings"

- project:
    name: l2switch-info
    jobs:
      - gerrit-info-yaml-verify
    project: l2switch
    project-name: l2switch
    branch: master
    build-node: ubuntu2204-builder-2c-1g

- project:
    name: l2switch-view
    views:
      - project-view
    project-name: l2switch
