---
- project:
    name: l2switch-csit-scalability
    jobs:
      - inttest-csit-1node

    # The project name
    project: 'l2switch'
    disable-job: true

    # The functionality under test
    functionality: 'scalability'

    # Project branches
    stream:
      - aluminium:
          branch: 'master'
          jre: 'openjdk11'
      - magnesium:
          branch: 'stable/magnesium'
          jre: 'openjdk11'
      - sodium:
          branch: 'stable/sodium'
      - neon:
          branch: 'stable/neon'

    install:
      - all:
          scope: 'all'

    # Features to install
    install-features: 'odl-l2switch-switch-ui'

    # Robot custom options
    robot-options: '-v TOPO_TREE_DEPTH:7'
