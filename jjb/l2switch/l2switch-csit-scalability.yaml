---
- project:
    name: l2switch-csit-scalability
    jobs:
      - inttest-csit-1node

    # The project name
    project: "l2switch"

    # The functionality under test
    functionality: "scalability"

    # Project branches
    stream:
      - vanadium:
          branch: "master"
          jre: "openjdk21"
      - titanium:
          branch: "2.0.x"
          jre: "openjdk21"

    install:
      - all:
          scope: "all"

    # Features to install
    install-features: "odl-l2switch-switch-ui"

    # Robot custom options
    robot-options: "-v TOPO_TREE_DEPTH:7"
