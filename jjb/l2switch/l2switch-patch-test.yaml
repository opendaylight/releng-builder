---
- project:
    name: l2switch-patch-test
    jobs:
      - inttest-patch-test

    # The project name
    project: 'l2switch'
    disable-job: true

    # Project branches
    stream:
      - magnesium:
          branch: 'master'
          os-branch: 'queens'
          java-version: 'openjdk11'
      - sodium:
          branch: 'stable/sodium'
          os-branch: 'queens'
      - neon:
          branch: 'stable/neon'

    # Features to install
    install-features: 'decanter-collector-jmx,decanter-appender-elasticsearch'  

    feature:
      - all:
          csit-list: >
              l2switch-csit-1node--host-scalability-daily-only-{stream},
              l2switch-csit-1node-scalability-all-{stream},
              l2switch-csit-1node-switch-all-{stream}
