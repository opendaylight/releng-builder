---
- project:
    name: unimgr-master
    jobs:
      - "{project-name}-rtd-jobs":
          build-node: centos8-builder-2c-2g
          project-pattern: unimgr
          rtd-build-url: https://readthedocs.org/api/v2/webhook/odl-unimgr/49748/
          rtd-token: e12225e9b9ac67f5439c1619dcad342393b7ea31
      - odl-maven-jobs-jdk17
      - odl-maven-verify-jobs-jdk17

    stream: master
    project: "unimgr"
    project-name: "unimgr"
    branch: "master"
    java-version: "openjdk17"
    mvn-settings: "unimgr-settings"
    mvn-opts: "-Xmx1024m"
    dependencies: >
      odlparent-merge-{stream},
      yangtools-merge-{stream},
      controller-merge-{stream},
      mdsal-merge-{stream}
    email-upstream: "[unimgr] [odlparent] [yangtools] [controller] [mdsal]"
    build-node: centos7-builder-4c-16g

    # Used by the release job
    staging-profile-id: a695d0a0b8d51

- project:
    name: unimgr-release-management
    jobs:
      - gerrit-release-merge

    project: unimgr
    project-name: unimgr

    build-node: centos7-builder-2c-1g
    mvn-settings: unimgr-settings

- project:
    name: unimgr-sonar
    jobs:
      - odl-sonar-jobs-jdk17

    project: "unimgr"
    project-name: "unimgr"
    branch: "master"
    mvn-settings: "unimgr-settings"
    mvn-opts: "-Xmx1024m"

- project:
    name: unimgr-info
    jobs:
      - gerrit-info-yaml-verify
    project: unimgr
    project-name: unimgr
    branch: master
    build-node: centos7-builder-2c-1g

- project:
    name: unimgr-view
    views:
      - project-view
    project-name: unimgr
