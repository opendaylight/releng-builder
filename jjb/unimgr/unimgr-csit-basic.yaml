- project:
    name: unimgr-csit
    jobs:
        - '{project}-csit-1node-{functionality}-{install}-{stream}'
        - '{project}-csit-verify-1node-{functionality}'

    # The project name
    project: 'unimgr'

    # The functionality under test
    functionality:
        - basic:
            functionality: 'basic'
        - legato:
            functionality: 'legato'

    # Project branches
    stream:
        - carbon:
            branch: 'master'
            jre: 'openjdk8'
        - boron:
            branch: 'stable/boron'
            jre: 'openjdk8'
        - beryllium:
            branch: 'stable/beryllium'
            jre: 'openjdk7'

    install:
        - only:
            scope: 'only'
        - all:
            scope: 'all'

    # Mininet configuration
    mininet-vms: 2

    # Features to install
    install-features: 'odl-unimgr-ui'

    # Robot custom options
    robot-options: ''

    # Trigger jobs (upstream dependencies)
    trigger-jobs: 'ovsdb-distribution-{stream},unimgr-distribution-{stream}'
