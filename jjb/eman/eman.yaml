- project:
    name: eman-sonar
    jobs:
        - '{project-name}-sonar'
    project: 'eman'
    project-name: 'eman'
    branch: 'master'
    mvn-settings: 'eman-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
