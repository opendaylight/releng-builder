---
- project:
    name: eman-oxygen
    jobs:
      - '{project-name}-distribution-check-{stream}'
      - '{project-name}-integration-{stream}'
      - '{project-name}-maven-javadoc-jobs'
      - odl-maven-jobs

    stream: oxygen
    project: 'eman'
    project-name: 'eman'
    branch: 'master'
    jdks:
      - openjdk8
    mvn-settings: 'eman-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[eman]'
    archive-artifacts: ''
    build-node: centos7-builder-4c-16g

    # Used by the release job
    staging-profile-id: 96e9352979521

- project:
    name: eman-nitrogen
    jobs:
      - '{project-name}-distribution-check-{stream}'
      - '{project-name}-integration-{stream}'
      - '{project-name}-maven-javadoc-jobs'
      - odl-maven-jobs

    stream: nitrogen
    project: 'eman'
    project-name: 'eman'
    branch: 'stable/nitrogen'
    jdks:
      - openjdk8
    mvn-settings: 'eman-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[eman]'
    archive-artifacts: ''
    build-node: centos7-builder-4c-16g

    # Used by the release job
    staging-profile-id: 96e9352979521

- project:
    name: eman-carbon
    jobs:
      - '{project-name}-distribution-check-{stream}'
      - '{project-name}-integration-{stream}'
      - '{project-name}-maven-javadoc-jobs'
      - odl-maven-jobs

    stream: carbon
    project: 'eman'
    project-name: 'eman'
    branch: 'stable/carbon'
    karaf-version: karaf3
    jdks:
      - openjdk8
    mvn-settings: 'eman-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[eman]'
    archive-artifacts: ''
    build-node: centos7-builder-4c-16g

    # Used by the release job
    staging-profile-id: 96e9352979521

- project:
    name: eman-sonar
    jobs:
      - gerrit-maven-sonar
    project: 'eman'
    project-name: 'eman'
    branch: 'master'
    mvn-settings: 'eman-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
