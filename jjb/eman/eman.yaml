---
- project:
    name: eman-neon
    jobs:
      - '{project-name}-maven-javadoc-jobs'
      - odl-maven-jobs

    stream: neon
    project: 'eman'
    project-name: 'eman'
    branch: 'master'
    mvn-settings: 'eman-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[eman]'
    build-node: centos7-builder-4c-16g

    # Used by the release job
    staging-profile-id: 96e9352979521

- project:
    name: eman-fluorine
    jobs:
      - '{project-name}-maven-javadoc-jobs'
      - odl-maven-jobs

    stream: fluorine
    project: 'eman'
    project-name: 'eman'
    branch: 'stable/fluorine'
    mvn-settings: 'eman-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[eman]'
    build-node: centos7-builder-4c-16g

    # Used by the release job
    staging-profile-id: 96e9352979521

- project:
    name: eman-oxygen
    jobs:
      - '{project-name}-distribution-check-{stream}'
      - '{project-name}-maven-javadoc-jobs'
      - odl-maven-jobs

    stream: oxygen
    project: 'eman'
    project-name: 'eman'
    branch: 'stable/oxygen'
    mvn-settings: 'eman-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[eman]'
    build-node: centos7-builder-4c-16g

    # Used by the release job
    staging-profile-id: 96e9352979521

- project:
    name: eman-sonar
    jobs:
      - gerrit-maven-sonar
    project: 'eman'
    project-name: 'eman'
    branch: 'master'
    mvn-settings: 'eman-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- view:
    name: eman
    description: 'List of eman jobs'
    regex: '^eman-.*'
    <<: *releng_view_common
