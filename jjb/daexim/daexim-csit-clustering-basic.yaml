---
- project:
    name: daexim-csit-clustering-basic
    jobs:
      - inttest-csit-3node

    # The project name
    project: "daexim"
    jre: "openjdk17"

    # The functionality under test
    functionality: "clustering-basic"

    # Project branches
    stream:
      - potassium:
          branch: "master"
      - argon:
          branch: "stable/argon"
      - chlorine:
          branch: "stable/chlorine"
      - sulfur:
          branch: "stable/sulfur"
          jre: "openjdk11"

    install:
      - only:
          scope: "only"

    # no mininet required
    tools_system_count: 0

    # Features to install
    install-features: >
      odl-daexim-all,
      odl-netconf-topology,
      odl-jolokia

    # Robot custom options
    robot-options: ""
