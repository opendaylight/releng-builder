- project:
    name: yangtools-verify-boron
    jobs:
        - 'yangtools-verify-{stream}-{maven}-{jdk}'

    jdk:
        - openjdk8

    # {mvn*} values are defined in releng/builder jjb/releng-defaults.yaml
    maven:
        - mvn32:
            mvnver: '{mvn32}'
        - mvn33:
            mvnver: '{mvn33}'

    stream:
        - boron:
            branch: master

    project: 'yangtools'

- project:
    name: yangtools-verify-beryllium
    jobs:
        - 'yangtools-verify-{stream}-{maven}-{jdk}'

    jdk:
        - openjdk7
        - openjdk8

    # {mvn*} values are defined in releng/builder jjb/releng-defaults.yaml
    maven:
        - mvn32:
            mvnver: '{mvn32}'
        - mvn33:
            mvnver: '{mvn33}'

    stream:
        - beryllium:
            branch: stable/beryllium

    project: 'yangtools'

- project:
    name: yangtools-verify-lithium
    jobs:
        - 'yangtools-verify-{stream}-{maven}-{jdk}'

    jdk:
        - openjdk7
        - openjdk8
    maven:
        - mvn31:
            mvnver: '{mvn31}'
        - mvn32:
            mvnver: '{mvn32}'

    stream:
        - stable-lithium:
            branch: stable/lithium

    project: 'yangtools'

- job-template:
    name: 'yangtools-verify-{stream}-{maven}-{jdk}'

    project-type: maven
    node: dynamic_verify
    concurrent: true
    jdk: '{jdk}'

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameters:
            project: '{project}'
            branch: '{branch}'
            refspec: 'refs/heads/{branch}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit-trigger-patch-submitted:
            name: 'yangtools'
            branch: '{branch}'

    prebuilders:
        - provide-maven-settings:
            global-settings-file: 'odl-global-settings'
            settings-file: 'yangtools-settings'

    maven:
        maven-name: '{mvnver}'
        root-pom: 'pom.xml'
        goals: '-Dmaven.repo.local=$WORKSPACE/.m2repo -Dorg.ops4j.pax.url.mvn.localRepository=$WORKSPACE/.m2repo clean install'
        maven-opts: '-Xmx1024m -XX:MaxPermSize=256m'
        settings: 'yangtools-settings'
        global-settings: 'odl-global-settings'
        ignore-upstream-changes: true

    publishers:
        - email-notification:
            email-prefix: '[yangtools]'
