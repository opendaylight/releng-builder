- project:
    name: yangtools-sonar
    jobs:
      - gerrit-maven-sonar
          mvn-params: >
            -Dodl.jacoco.aggregateFile=$WORKSPACE/target/jacoco.exec
            -Dsonar.jacoco.reportPaths=$WORKSPACE/target/jacoco.exec

    project: 'yangtools'
    project-name: 'yangtools'
    branch: 'master'
    mvn-settings: 'yangtools-settings'
    mvn-opts: '-Xmx1024m'

- view:
    name: yangtools
    description: 'List of yangtools jobs'
    regex: '^yangtools-.*'
    <<: *releng_view_common
