- project:
    name: yangtools-master
    jobs:
      - odl-maven-jobs-jdk21
      - odl-maven-verify-jobs-jdk21

    project: yangtools
    project-name: yangtools
    stream: master
    branch: master
    build-node: ubuntu2004-docker-4c-4g

    mvn-settings: "yangtools-settings"

    dependencies: ""
    email-upstream: "[yangtools]"

    # Used by the release job
    staging-profile-id: 1271cf710cc09d

- project:
    name: yangtools-14.0.x
    jobs:
      - odl-maven-jobs-jdk21
      - odl-maven-verify-jobs-jdk21
      - odl-maven-verify-jobs-jdk21:
          build-node: ubuntu2004-docker-4c-4g

    project: yangtools
    project-name: yangtools
    stream: 14.0.x
    branch: 14.0.x

    mvn-settings: "yangtools-settings"

    dependencies: ""
    email-upstream: "[yangtools]"

    # Used by the release job
    staging-profile-id: 1271cf710cc09d

- project:
    name: yangtools-13.0.x
    jobs:
      - odl-maven-jobs-jdk17
      - odl-maven-verify-jobs-jdk17
      - odl-maven-verify-jobs-jdk21:
          build-node: ubuntu2004-docker-4c-4g

    project: yangtools
    project-name: yangtools
    stream: 13.0.x
    branch: 13.0.x

    mvn-settings: "yangtools-settings"

    dependencies: ""
    email-upstream: "[yangtools]"

    # Used by the release job
    staging-profile-id: 1271cf710cc09d

- project:
    name: yangtools-11.0.x
    jobs:
      - odl-maven-jobs-jdk17
      - odl-maven-verify-jobs-jdk17

    project: yangtools
    project-name: yangtools
    branch: 11.0.x
    stream: 11.0.x

    mvn-settings: "yangtools-settings"

    dependencies: ""
    email-upstream: "[yangtools]"

    # Used by the release job
    staging-profile-id: 1271cf710cc09d

- project:
    name: yangtools-release-management
    jobs:
      - gerrit-release-merge

    project: yangtools
    project-name: yangtools

    build-node: centos7-builder-2c-1g
    mvn-settings: yangtools-settings
    # Needs to be rather long until we sort out the performance of
    # https://nexus.opendaylight.org/content/repositories/opendaylight.release/org/opendaylight/
    build-timeout: 90

- project:
    name: yangtools-sonar
    jobs:
      - odl-sonar-jobs-jdk21:
          mvn-params: >
            -Dodl.jacoco.aggregateFile=$WORKSPACE/target/jacoco.exec
            -Dskip.karaf.featureTest=true
          sonar-mvn-goal: >
            jacoco:report -Djacoco.dataFile=$WORKSPACE/target/jacoco.exec
            sonar:sonar

    project: "yangtools"
    project-name: "yangtools"
    branch: "master"
    build-node: ubuntu2004-docker-4c-4g

    mvn-settings: "yangtools-settings"

- project:
    name: yangtools-info
    jobs:
      - gerrit-info-yaml-verify
    project: yangtools
    project-name: yangtools
    branch: master
    build-node: centos7-builder-2c-1g

- project:
    name: yangtools-view
    views:
      - project-view
    project-name: yangtools
