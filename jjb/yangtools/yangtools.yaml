- project:
    name: yangtools-release-management
    jobs:
      - gerrit-release-merge

    project: yangtools
    project-name: yangtools

    build-node: centos7-builder-2c-1g
    mvn-settings: yangtools-settings
    # Needs to be rather long until we sort out the performance of
    # https://nexus.opendaylight.org/content/repositories/opendaylight.release/org/opendaylight/
    build-timeout: 90

- project:
    name: yangtools-sonar
    jobs:
      - gerrit-maven-sonar:
          mvn-params: >
            -Dodl.jacoco.aggregateFile=$WORKSPACE/target/jacoco.exec
            -Dskip.karaf.featureTest=true
          sonar-mvn-goal: >
            jacoco:report -Djacoco.dataFile=$WORKSPACE/target/jacoco.exec
            sonar:sonar

    project: "yangtools"
    project-name: "yangtools"
    branch: "master"
    build-node: centos8-builder-4c-4g
    java-version: "openjdk17"
    mvn-version: mvn38
    mvn-settings: "yangtools-settings"
    sonarcloud: true
    sonarcloud-project-organization: "{sonarcloud_project_organization}"
    sonarcloud-api-token: "{sonarcloud_api_token}"
    sonarcloud-project-key: "{sonarcloud_project_organization}_{project-name}"

- project:
    name: yangtools-info
    jobs:
      - gerrit-info-yaml-verify
    project: yangtools
    project-name: yangtools
    branch: master
    build-node: centos7-builder-2c-1g

- project:
    name: yangtools-view
    views:
      - project-view
    project-name: yangtools
