---
- project:
    name: yangtools-master
    jobs:
      - '{project-name}-maven-jobs'
      - '{project-name}-maven-javadoc-jobs'

    project: yangtools
    project-name: yangtools
    branch: master
    stream: master

    jdks:
      - openjdk8
    maven:
      - mvn33:
          mvn-version: 'mvn33'
    mvn-settings: 'yangtools-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    mvn-version: mvn33

    dependencies: ''
    email-upstream: '[yangtools]'
    archive-artifacts: >
        **/*.prop
        **/*.log
        **/target/surefire-reports/*-output.txt
        **/target/failsafe-reports/failsafe-summary.xml
        **/hs_err_*.log
        **/target/feature/feature.xml

    # Used by the release job
    staging-profile-id: 1271cf710cc09d

- project:
    name: yangtools-nitrogen
    jobs:
      - '{project-name}-distribution-check-{stream}'
      - '{project-name}-integration-{stream}'
      - '{project-name}-maven-jobs'
      - '{project-name}-maven-javadoc-jobs'

    stream: nitrogen
    project: 'yangtools'
    project-name: 'yangtools'
    branch: 'v1.2.x'
    distribution_branch: 'stable/nitrogen'
    jdks:
      - openjdk8
    maven:
      - mvn33:
          mvn-version: 'mvn33'
    mvn-settings: 'yangtools-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    mvn-version: mvn33

    dependencies: 'odlparent-merge-{stream}'
    email-upstream: '[yangtools] [odlparent]'
    archive-artifacts: >
        **/*.prop
        **/*.log
        **/target/surefire-reports/*-output.txt
        **/target/failsafe-reports/failsafe-summary.xml
        **/hs_err_*.log
        **/target/feature/feature.xml

    # Used by the release job
    staging-profile-id: 1271cf710cc09d

- project:
    name: yangtools-carbon
    jobs:
      - '{project-name}-distribution-check-{stream}'
      - '{project-name}-integration-{stream}'
      - '{project-name}-maven-jobs'
      - '{project-name}-maven-javadoc-jobs'

    stream: carbon
    project: 'yangtools'
    project-name: 'yangtools'
    branch: 'stable/carbon'
    karaf-version: karaf3
    jdks:
      - openjdk8
    maven:
      - mvn33:
          mvn-version: 'mvn33'
    mvn-settings: 'yangtools-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    mvn-version: mvn33

    dependencies: 'odlparent-merge-{stream}'
    email-upstream: '[yangtools] [odlparent]'
    archive-artifacts: >
        **/*.prop
        **/*.log
        **/target/surefire-reports/*-output.txt
        **/target/failsafe-reports/failsafe-summary.xml
        **/hs_err_*.log
        **/target/feature/feature.xml

    # Used by the release job
    staging-profile-id: 1271cf710cc09d

- project:
    name: yangtools-sonar
    jobs:
      - gerrit-maven-sonar

    project: 'yangtools'
    project-name: 'yangtools'
    branch: 'master'
    mvn-settings: 'yangtools-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
