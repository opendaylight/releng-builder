---
- project:
    name: yangtools-csit-system
    jobs:
      - inttest-csit-1node

    # The project name
    project: 'yangtools'

    # The functionality under test
    functionality: 'system'

    # Project branches.
    stream:
      - aluminium:
          branch: 'master'
          jre: 'openjdk11'
      - magnesium:
          branch: 'stable/magnesium'
          jre: 'openjdk11'
      - sodium:
          branch: 'stable/sodium'

    install:
      - only:
          scope: 'only'

    # No tools system VMs needed, but ODL system needs RAM and benefits from CPUs.
    tools_system_count: 0

    # Features to install
    install-features: 'odl-restconf'

    # Robot custom options:
    robot-options: '-v JAVA_OPTIONS:"-Xmx10240m"'

    # Because of the higher mem requirements for this job (see robot-options),
    # we need a build minion with more available memory.
    odl_system_flavor: 'odl-standard-4'
