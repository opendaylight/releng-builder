# ODL Releng build templates
- project:
    name: persistence
    jobs:
        - '{name}-clm-{stream}'
        - '{name}-distribution-{stream}'
        - '{name}-distribution-check-{stream}'
        - '{name}-integration-{stream}'
        - '{name}-merge-{stream}'
        - '{name}-periodic-{stream}'
        - '{name}-sonar'
        - '{name}-validate-autorelease-{stream}'
        - '{name}-verify-{stream}'

    # stream:    release stream (eg. stable-lithium or beryllium)
    # branch:    git branch (eg. stable/lithium or master)
    stream:
        - boron:
            branch: 'master'
            jdk: openjdk7
            jdks:
                - openjdk7
                - openjdk8
            disable_autorelease: True
            disable_distribution_check: False
        - beryllium:
            branch: 'stable/beryllium'
            jdk: openjdk7
            jdks:
                - openjdk7
                - openjdk8
            disable_autorelease: True
            disable_distribution_check: False
        - stable-lithium:
            branch: 'stable/lithium'
            jdk: openjdk7
            jdks:
                - openjdk7
                - openjdk8
            disable_autorelease: True
            disable_distribution_check: True

    project: 'persistence'
    mvn-settings: 'persistence-settings'
    mvn-goals: 'clean install -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r '
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[persistence]'
    archive-artifacts: ''
