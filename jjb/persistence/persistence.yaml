---
- project:
    name: persistence-neon
    jobs:
      - odl-maven-jobs

    stream: neon
    project: 'persistence'
    project-name: 'persistence'
    branch: 'master'
    jdk: openjdk7
    mvn-settings: 'persistence-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[persistence]'

    # Used by the release job
    staging-profile-id: a68d3c2bb44d1

- project:
    name: persistence-fluorine
    jobs:
      - odl-maven-jobs

    stream: fluorine
    project: 'persistence'
    project-name: 'persistence'
    branch: 'stable/fluorine'
    jdk: openjdk7
    mvn-settings: 'persistence-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[persistence]'

    # Used by the release job
    staging-profile-id: a68d3c2bb44d1

- project:
    name: persistence-oxygen
    jobs:
      - odl-maven-jobs

    stream: oxygen
    project: 'persistence'
    project-name: 'persistence'
    branch: 'stable/oxygen'
    jdk: openjdk7
    mvn-settings: 'persistence-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[persistence]'

    # Used by the release job
    staging-profile-id: a68d3c2bb44d1

- project:
    name: persistence-sonar
    jobs:
      - gerrit-maven-sonar
    project: 'persistence'
    project-name: 'persistence'
    branch: 'master'
    mvn-settings: 'persistence-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- view:
    name: persistence
    description: 'List of persistence jobs'
    regex: '^persistence-.*'
    <<: *releng_view_common
