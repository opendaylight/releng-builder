---
- project:
    name: sxp-csit-topology
    jobs:
      - inttest-csit-1node

    # The project name
    project: 'sxp'

    # The functionality under test
    functionality: 'topology'

    # Project branches
    stream:
      - sodium:
          branch: 'master'
      - neon:
          branch: 'stable/neon'
          trigger-jobs: '{project}-merge-{stream}'
          karaf-version: 'odl'
          # yamllint disable-line rule:line-length
          repo-url: 'mvn:org.opendaylight.sxp/features-sxp/1.8.0-SNAPSHOT/xml/features'
      - fluorine:
          branch: 'stable/fluorine'
          trigger-jobs: '{project}-merge-{stream}'
          karaf-version: 'odl'
          # yamllint disable-line rule:line-length
          repo-url: 'mvn:org.opendaylight.sxp/features-sxp/1.7.2-SNAPSHOT/xml/features'
      - oxygen:
          branch: 'stable/oxygen'
          disable-job: true

    install:
      - all:
          scope: 'all'

    # Features to install
    install-features: 'odl-restconf,odl-sxp-routing'

    # Robot custom options
    robot-options: ''
