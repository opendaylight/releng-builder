---
- project:
    name: sxp-csit-topology
    jobs:
      - inttest-csit-1node

    # The project name
    project: "sxp"

    # The functionality under test
    functionality: "topology"

    # Project branches
    stream:
      - silicon:
          branch: "master"
          jre: "openjdk11"
      - aluminium:
          branch: "stable/aluminium"
          jre: "openjdk11"
      - magnesium:
          branch: "stable/magnesium"
          jre: "openjdk11"
      - sodium:
          branch: "stable/sodium"

    install:
      - all:
          scope: "all"

    # Features to install
    install-features: "odl-restconf,odl-sxp-routing"

    # Robot custom options
    robot-options: ""
