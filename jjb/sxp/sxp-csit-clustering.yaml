---
- project:
    name: sxp-csit-clustering
    jobs:
      - inttest-csit-3node-periodic

    # The project name
    project: 'sxp'

    # The functionality under test
    functionality: 'clustering'

    # Project branches
    stream:
      - fluorine:
          branch: 'master'
          trigger-jobs: '{project}-merge-{stream}'
          # yamllint disable-line rule:line-length
          repo-url: 'mvn:org.opendaylight.sxp/features-sxp/1.7.0-SNAPSHOT/xml/features'
      - oxygen:
          branch: 'stable/oxygen'
      - nitrogen:
          branch: 'stable/nitrogen'
      - carbon:
          branch: 'stable/carbon'
          karaf-version: karaf3

    install:
      - all:
          scope: 'all'

    # Features to install
    install-features: 'odl-restconf,odl-sxp-controller'

    # Robot custom options:
    robot-options: ''
