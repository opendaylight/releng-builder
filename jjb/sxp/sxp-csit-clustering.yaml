- project:
    name: sxp-csit-clustering
    jobs:
        - '{project}-csit-3node-periodic-{functionality}-{install}-{stream}'

    # The project name
    project: 'sxp'

    # The functionality under test
    functionality: 'clustering'

    # Project branches
    stream:
        - carbon:
            branch: 'master'
            jre: 'openjdk8'
        - boron:
            branch: 'stable/boron'
            jre: 'openjdk8'

    install:
        - only:
            scope: 'only'
        - all:
            scope: 'all'

    # Features to install
    install-features: 'odl-restconf,odl-sxp-controller'

    # Robot custom options:
    robot-options: ''

    # Trigger jobs: (daily)
    schedule: 'H H * * *'

