---
- project:
    name: sxp-csit-basic
    jobs:
      - inttest-csit-1node

    # The project name
    project: 'sxp'

    # The functionality under test
    functionality: 'basic'

    # Project branches
    stream:
      - aluminium:
          branch: 'master'
          jre: 'openjdk11'
      - magnesium:
          branch: 'stable/magnesium'
          jre: 'openjdk11'
      - sodium:
          branch: 'stable/sodium'

    install:
      - all:
          scope: 'all'

    # Features to install
    install-features: 'odl-restconf,odl-sxp-routing'

    # Robot custom options
    robot-options: ''
