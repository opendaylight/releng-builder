---
- project:
    name: sxp-csit-basic
    jobs:
      - '{project}-csit-1node-{functionality}-{install}-{stream}'

    # The project name
    project: 'sxp'

    # The functionality under test
    functionality: 'basic'

    # Project branches
    stream:
      - nitrogen:
          branch: 'master'
          jre: 'openjdk8'
      - carbon:
          branch: 'stable/carbon'
          jre: 'openjdk8'
          karaf-version: karaf3
      - boron:
          branch: 'stable/boron'
          jre: 'openjdk8'
          karaf-version: karaf3
      - beryllium:
          branch: 'stable/beryllium'
          jre: 'openjdk7'
          karaf-version: karaf3

    install:
      - only:
          scope: 'only'
      - all:
          scope: 'all'

    # Features to install
    install-features: 'odl-restconf,odl-sxp-controller'

    # Robot custom options
    robot-options: ''
