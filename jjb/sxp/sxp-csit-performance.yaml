---
- project:
    name: sxp-csit-performance
    jobs:
      - inttest-csit-1node

    # The project name
    project: "sxp"

    # The functionality under test
    functionality: "performance"

    # Project branches
    stream:
      - sulfur:
          branch: "master"
          jre: "openjdk11"
      - phosphorus:
          branch: "stable/phosphorus"
          jre: "openjdk11"
      - silicon:
          branch: "stable/silicon"
          jre: "openjdk11"
      - aluminium:
          branch: "stable/aluminium"
          jre: "openjdk11"

    install:
      - all:
          scope: "all"

    # Features to install
    install-features: "odl-restconf,odl-sxp-routing,odl-sxp-robot"

    # Robot custom options:
    robot-options: ""
