- project:
    name: telemetry-csit-basic
    jobs:
      - inttest-csit-1node
      - inttest-csit-verify-1node

    # The project name
    project: "telemetry"

    # The functionality under test
    functionality: "basic"

    # Project branches
    stream:
      - phosphorus:
          branch: "master"
          jre: "openjdk11"
      - silicon:
          branch: "stable/silicon"
          jre: "openjdk11"
      - aluminium:
          branch: "stable/aluminium"
          jre: "openjdk11"

    install:
      - all:
          scope: "all"

    # Features to install
    install-features: "odl-telemetry-all"

    # Robot custom options
    robot-options: ""
