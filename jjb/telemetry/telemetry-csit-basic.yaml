---
- project:
    name: telemetry-csit-basic
    jobs:
      - inttest-csit-1node
      - inttest-csit-verify-1node

    # The project name
    project: 'telemetry'

    # The functionality under test
    functionality: 'basic'

    # Project branches
    stream:
      - magnesium:
          branch: 'master'
          jre: 'openjdk11'
      - sodium:
          branch: 'stable/sodium'
      - neon:
          branch: 'stable/neon'

    install:
      - all:
          scope: 'all'

    # Features to install
    install-features: 'odl-telemetry-all,decanter-collector-jmx,decanter-appender-elasticsearch'

    # Robot custom options
    robot-options: ''
