---
- project:
    name: telemetry-neon
    jobs:
      - 'odl-maven-jobs'
      - '{project-name}-integration-{stream}'

    stream: neon
    project: 'telemetry'
    project-name: 'telemetry'
    branch: 'master'
    jdks:
      - openjdk8
    maven:
      - mvn33:
          mvn-version: 'mvn33'
    mvn-settings: 'telemetry-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[telemetry]'
    archive-artifacts: ''

    # Used by the release job
    staging-profile-id: 8ed9c52266504

- project:
    name: telemetry-fluorine
    jobs:
      - 'odl-maven-jobs'
      - '{project-name}-integration-{stream}'

    stream: fluorine
    project: 'telemetry'
    project-name: 'telemetry'
    branch: 'stable/fluorine'
    jdks:
      - openjdk8
    maven:
      - mvn33:
          mvn-version: 'mvn33'
    mvn-settings: 'telemetry-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[telemetry]'
    archive-artifacts: ''

    # Used by the release job
    staging-profile-id: 8ed9c52266504

- project:
    name: telemetry-sonar
    jobs:
      - gerrit-maven-sonar

    project: 'telemetry'
    project-name: 'telemetry'
    branch: 'master'
    mvn-settings: 'telemetry-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: telemetry-view
    views:
      - project-view
    project-name: telemetry
