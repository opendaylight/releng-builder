---
- project:
    name: nic-csit-basic
    jobs:
      - '{project}-csit-1node-{functionality}-{install}-{stream}'
      - '{project}-csit-verify-1node-{functionality}'

    # The project name
    project: 'nic'

    # The functionality under test
    functionality: 'basic'

    # Project branches
    stream:
      - oxygen:
          branch: 'master'
          jre: 'openjdk8'
      - nitrogen:
          branch: 'stable/nitrogen'
          jre: 'openjdk8'
      - carbon:
          branch: 'stable/carbon'
          jre: 'openjdk8'
          karaf-version: karaf3
      - boron:
          branch: 'stable/boron'
          jre: 'openjdk8'
          karaf-version: karaf3

    install:
      - all:
          scope: 'all'

    # Features to install
    install-features: 'odl-nic-intent-common'

    # Robot custom options
    robot-options: ''
