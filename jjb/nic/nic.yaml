---
- project:
    name: nic-neon
    jobs:
      - odl-maven-jobs

    stream: neon
    project: 'nic'
    project-name: 'nic'
    branch: 'master'
    build-node: centos7-builder-2c-8g
    mvn-settings: 'nic-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: 'vtn-merge-{stream},groupbasedpolicy-merge-{stream}'
    email-upstream: '[nic] [vtn] [groupbasedpolicy]'

    # Used by the release job
    staging-profile-id: a67ef386204aa

- project:
    name: nic-fluorine
    jobs:
      - odl-maven-jobs

    stream: fluorine
    project: 'nic'
    project-name: 'nic'
    branch: 'stable/fluorine'
    build-node: centos7-builder-2c-8g
    mvn-settings: 'nic-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: 'vtn-merge-{stream},groupbasedpolicy-merge-{stream}'
    email-upstream: '[nic] [vtn] [groupbasedpolicy]'

    # Used by the release job
    staging-profile-id: a67ef386204aa

- project:
    name: nic-oxygen
    jobs:
      - '{project-name}-distribution-check-{stream}'
      - odl-maven-jobs

    stream: oxygen
    project: 'nic'
    project-name: 'nic'
    branch: 'stable/oxygen'
    build-node: centos7-builder-2c-8g
    mvn-settings: 'nic-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: 'vtn-merge-{stream},groupbasedpolicy-merge-{stream}'
    email-upstream: '[nic] [vtn] [groupbasedpolicy]'

    # Used by the release job
    staging-profile-id: a67ef386204aa

- project:
    name: nic-sonar
    jobs:
      - gerrit-maven-sonar
    project: 'nic'
    project-name: 'nic'
    branch: 'master'
    build-node: centos7-builder-2c-8g
    mvn-settings: 'nic-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- view:
    name: nic
    description: 'List of nic jobs'
    regex: '^nic-.*'
    <<: *releng_view_common
