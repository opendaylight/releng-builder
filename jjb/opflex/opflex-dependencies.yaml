- project:
    name: opflex-dependencies
    jobs:
        - 'opflex-libuv_tgz-{stream}'
        - 'opflex-rapidjson_tgz-{stream}'
        - 'opflex-openvswitch_tgz-{stream}'

    stream:
        - beryllium:
            branch: 'master'
            jdk: openjdk7
            jdks:
                - openjdk7

    project: 'opflex'

- scm:
    name: 'git-opflex-libuv'
    scm:
        - git:
            url: https://github.com/libuv/libuv.git
            branches:
                - 'refs/tags/v1.7.5'
            wipe-workspace: true

- scm:
    name: 'git-opflex-rapidjson'
    scm:
        - git:
            url: https://github.com/miloyip/rapidjson.git
            branches:
                - 'refs/tags/v1.0.1'
            wipe-workspace: true

- scm:
    name: 'git-opflex-ovs'
    scm:
        - git:
            url: https://github.com/noironetworks/ovs.git
            branches:
                - 'origin/noiro'
            wipe-workspace: true

- job-template:
    name: 'opflex-libuv_tgz-{stream}'

    project-type: freestyle
    node: dynamic_verify
    concurrent: true

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    scm:
        - git-opflex-libuv

    wrappers:
        - build-timeout
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    builders:
        - shell:
            !include-raw-escape:
                - include-raw-libuv_tgz-build.sh

    publishers:
        - email-notification:
            email-prefix: '[opflex]'
        - archive:
            artifacts: 'install-root/*.tgz'

- job-template:
    name: 'opflex-rapidjson_tgz-{stream}'

    project-type: freestyle
    node: dynamic_verify
    concurrent: true

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    scm:
        - git-opflex-rapidjson

    wrappers:
        - build-timeout
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    builders:
        - shell:
            !include-raw-escape:
                - include-raw-rapidjson_tgz-build.sh

    publishers:
        - email-notification:
            email-prefix: '[opflex]'
        - archive:
            artifacts: 'install-root/*.tgz'

- job-template:
    name: 'opflex-openvswitch_tgz-{stream}'

    project-type: freestyle
    node: dynamic_verify
    concurrent: true

    axes:
        - axis:
            type: slave
            name: nodes
            values:
                - dynamic_verify
        - axis:
            type: jdk
            values: '{obj:jdks}'

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    scm:
        - git-opflex-ovs

    wrappers:
        - build-timeout
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    builders:
        - shell:
            !include-raw-escape:
                - include-raw-openvswitch_tgz-build.sh

    publishers:
        - email-notification:
            email-prefix: '[opflex]'
        - archive:
            artifacts: 'install-root/*.tgz'
