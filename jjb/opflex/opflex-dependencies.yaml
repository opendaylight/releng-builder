---
- project:
    name: opflex-dependencies
    jobs:
      - 'opflex-libuv-{stream}'
      - 'opflex-rapidjson-{stream}'
      - 'opflex-openvswitch-{stream}'

    # todo: remove 'ovs-scm' after boron EOL
    stream:
      - oxygen:
          branch: 'master'
          libuv-version: '1.8.0'
          rapidjson-version: '1.0.2'
          openvswitch-version: '2.6.0'
          ovs-scm: v2
      - nitrogen:
          branch: 'stable/nitrogen'
          libuv-version: '1.8.0'
          rapidjson-version: '1.0.2'
          openvswitch-version: '2.6.0'
          ovs-scm: v2
      - carbon:
          branch: 'stable/carbon'
          libuv-version: '1.8.0'
          rapidjson-version: '1.0.2'
          openvswitch-version: '2.6.0'
          ovs-scm: v2
      - boron:
          branch: 'stable/boron'
          libuv-version: '1.7.5'
          rapidjson-version: '1.0.1'
          openvswitch-version: 'noiro'
          ovs-scm: v1

    project: 'opflex'

    mvn-opts: ''
    mvn-params: ''
    mvn-version: mvn33

    # common parameters required for 'lf-infra-deploy-maven-file' builder
    repo-id: 'thirdparty'
    upload-files-dir: '$WORKSPACE/upload_files'

- job-template:
    name: 'opflex-libuv-{stream}'

    project-type: freestyle
    node: centos7-java-builder-2c-8g
    concurrent: true

    group-id: 'libuv'

    properties:
      - opendaylight-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'

    parameters:
      - opendaylight-infra-parameters:
          os-cloud: '{os-cloud}'
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: '{archive-artifacts}'
      - lf-infra-maven-parameters:
          mvn-opts: '{mvn-opts}'
          mvn-params: '{mvn-params}'
          mvn-version: '{mvn-version}'
          staging-profile-id: ''
      - string:
          name: LIBUV_VERSION
          # yamllint disable-line rule:line-length
          default: '{libuv-version}'
          description: 'libuv version'

    scm:
      - git-opflex-libuv

    wrappers:
      - opendaylight-infra-wrappers:
          build-timeout: '{build-timeout}'

    builders:
      - opflex-build-libuv
      - lf-infra-deploy-maven-file:
          global-settings-file: 'global-settings'
          settings-file: 'opflex-settings'
          mvn-version: '{mvn-version}'
          repo-id: '{repo-id}'
          group-id: '{group-id}'
          upload-files-dir: '{upload-files-dir}'
          maven-repo-url: '$NEXUS_URL/content/repositories/thirdparty'

    publishers:
      - email-notification:
          email-recipients: '{email-recipients}'
          email-prefix: '[opflex]'
      - lf-infra-publish

