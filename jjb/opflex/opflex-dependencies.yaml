- project:
    name: opflex-dependencies
    jobs:
        - 'opflex-libuv_tgz-{stream}'
        - 'opflex-rapidjson_tgz-{stream}'
        - 'opflex-openvswitch_tgz-{stream}'

    stream:
        - carbon:
            branch: 'master'
            jdk: openjdk7
        - boron:
            branch: 'stable/boron'
            jdk: openjdk7
        - beryllium:
            branch: 'stable/beryllium'
            jdk: openjdk7

    project: 'opflex'

- scm:
    name: 'git-opflex-libuv'
    scm:
        - git:
            url: https://github.com/libuv/libuv.git
            branches:
                - 'refs/tags/v1.7.5'
            wipe-workspace: true

- scm:
    name: 'git-opflex-rapidjson'
    scm:
        - git:
            url: https://github.com/miloyip/rapidjson.git
            branches:
                - 'refs/tags/v1.0.1'
            wipe-workspace: true

- scm:
    name: 'git-opflex-ovs'
    scm:
        - git:
            url: https://github.com/noironetworks/ovs.git
            branches:
                - 'origin/noiro'
            wipe-workspace: true

- job-template:
    name: 'opflex-libuv_tgz-{stream}'

    project-type: freestyle
    node: centos7-java-builder-2c-8g
    concurrent: true

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    scm:
        - git-opflex-libuv

    wrappers:
        - opendaylight-infra-wrappers:
            build-timeout: '{build-timeout}'

    builders:
        - shell:
            !include-raw-escape:
                - include-raw-libuv_tgz-build.sh

    publishers:
        - email-notification:
            email-prefix: '[opflex]'
        - archive:
            artifacts: 'install-root/*.tgz'

