- project:
    name: opflex
    jobs:
        - 'opflex-verify-{stream}'
        - 'opflex-merge-{stream}'
#        - 'opflex-daily-{stream}'
#        - 'opflex-distribution-{stream}'

    # stream:    release stream (eg. stable-lithium or beryllium)
    # branch:    git branch (eg. stable/lithium or master)
    stream:
        - beryllium:
            branch: 'master'
            jdk: openjdk7
            jdks:
                - openjdk7

    project: 'opflex'

- builder:
    name: opflex-build
    builders:
      - maven-target:
          maven-version: '{mvn33}'
          pom: genie/pom.xml
          goals: compile
      - copyartifact:
          project: opflex-libuv_tgz-{stream}
          flatten: true
      - copyartifact:
          project: opflex-rapidjson_tgz-{stream}
          flatten: true
      - copyartifact:
          project: opflex-openvswitch_tgz-{stream}
          flatten: true
      - shell:
          !include-raw-escape include-raw-opflex-build.sh

- job-template:
    name: 'opflex-verify-{stream}'

    project-type: matrix
    node: matrix_master
    concurrent: true

    axes:
        - axis:
            type: slave
            name: nodes
            values:
                - dynamic_verify
        - axis:
            type: jdk
            values: '{obj:jdks}'

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - gerrit-refspec-parameter:
            refspec: ''

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - build-timeout
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit-trigger-patch-submitted:
            name: 'opflex'
            branch: '{branch}'

    builders:
        - opflex-build:
            mvn33: '{mvn33}'
            stream: '{stream}'

    publishers:
        - email-notification:
            email-prefix: '[opflex]'

- job-template:
    name: 'opflex-merge-{stream}'

    node: dynamic_merge
    jdk: '{jdk}'

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            choosing-strategy: 'default'

    wrappers:
        - build-timeout
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit-trigger-patch-merged:
            name: 'opflex'
            branch: '{branch}'

    builders:
        - opflex-build:
            mvn33: '{mvn33}'
            stream: '{stream}'

    publishers:
        - email-notification:
            email-prefix: '[opflex]'
        - archive:
            artifacts: '**/*.tar.gz'
