---
- project:
    name: opflex
    jobs:
      - 'opflex-verify-{stream}'
      - 'opflex-merge-{stream}'

    stream:
      - oxygen:
          branch: 'master'
          jdk: 'openjdk8'
          libuv-build: v1
          libuv-scm: v2
          rapidjson-build: v1
          rapidjson-scm: v2
          openvswitch-build: v2
          openvswitch-scm: v2
      - nitrogen:
          branch: 'stable/nitrogen'
          jdk: 'openjdk8'
          libuv-build: v1
          libuv-scm: v2
          rapidjson-build: v1
          rapidjson-scm: v2
          openvswitch-build: v2
          openvswitch-scm: v2
      - carbon:
          branch: 'stable/carbon'
          jdk: 'openjdk8'
          libuv-build: v1
          libuv-scm: v2
          rapidjson-build: v1
          rapidjson-scm: v2
          openvswitch-build: v2
          openvswitch-scm: v2
      - boron:
          branch: 'stable/boron'
          jdk: 'openjdk8'
          libuv-build: v1
          libuv-scm: v1
          rapidjson-build: v1
          rapidjson-scm: v1
          openvswitch-build: v1
          openvswitch-scm: v1

    project: 'opflex'
    archive-artifacts: '**/*.tar.gz'

- builder:
    name: opflex-build
    builders:
      - maven-target:
          maven-version: 'mvn33'
          pom: genie/pom.xml
          goals: compile
      - shell: !include-raw-escape: opflex-build.sh

- job-template:
    name: 'opflex-verify-{stream}'

    project-type: freestyle
    node: centos7-java-builder-2c-8g
    concurrent: true
    jdk: '{jdk}'

    properties:
      - opendaylight-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'

    parameters:
      - opendaylight-infra-parameters:
          os-cloud: '{os-cloud}'
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: '{archive-artifacts}'

    scm:
      - gerrit-trigger-scm:
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - opendaylight-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-submitted:
          server: '{server-name}'
          project: '{project}'
          branch: '{branch}'
          files: '**'

    builders:
      - inject:
          properties-content: |
              LIBUV_BUILD={libuv-build}
              LIBUV_SCM={libuv-scm}
              RAPIDJSON_BUILD={rapidjson-build}
              RAPIDJSON_SCM={rapidjson-scm}
              OPENVSWITCH_BUILD={openvswitch-build}
              OPENVSWITCH_SCM={openvswitch-scm}
              STREAM={stream}
      - opflex-build:
          mvn33: 'mvn33'
          stream: '{stream}'

    publishers:
      - email-notification:
          email-recipients: '{email-recipients}'
          email-prefix: '[opflex]'
      - lf-infra-publish

- job-template:
    name: 'opflex-merge-{stream}'

    node: centos7-java-builder-2c-8g
    jdk: '{jdk}'

    properties:
      - opendaylight-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'

    parameters:
      - opendaylight-infra-parameters:
          os-cloud: '{os-cloud}'
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: ''

    scm:
      - gerrit-trigger-scm:
          refspec: ''
          choosing-strategy: 'default'

    wrappers:
      - opendaylight-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-merged:
          server-name: '{server-name}'
          name: 'opflex'
          branch: '{branch}'

    builders:
      - inject:
          properties-content: |
              LIBUV_BUILD={libuv-build}
              LIBUV_SCM={libuv-scm}
              RAPIDJSON_BUILD={rapidjson-build}
              RAPIDJSON_SCM={rapidjson-scm}
              OPENVSWITCH_BUILD={openvswitch-build}
              OPENVSWITCH_SCM={openvswitch-scm}
              STREAM={stream}
      - opflex-build:
          mvn33: 'mvn33'
          stream: '{stream}'

    publishers:
      - email-notification:
          email-recipients: '{email-recipients}'
          email-prefix: '[opflex]'
      - lf-infra-publish
