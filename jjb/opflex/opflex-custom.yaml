---
- project:
    name: opflex
    jobs:
      - 'opflex-verify-{stream}'
      - 'opflex-merge-{stream}'

    stream:
      - fluorine:
          branch: 'master'
          libuv-version: '1.8.0'
          rapidjson-version: '1.0.2'
          openvswitch-version: '2.6.0'
      - oxygen:
          branch: 'stable/oxygen'
          libuv-version: '1.8.0'
          rapidjson-version: '1.0.2'
          openvswitch-version: '2.6.0'
      - nitrogen:
          branch: 'stable/nitrogen'
          libuv-version: '1.8.0'
          rapidjson-version: '1.0.2'
          openvswitch-version: '2.6.0'
      - carbon:
          branch: 'stable/carbon'
          libuv-version: '1.8.0'
          rapidjson-version: '1.0.2'
          openvswitch-version: '2.6.0'

    project: 'opflex'
    archive-artifacts: '**/*.tar.gz'
    jdk: 'openjdk8'

- job-template:
    name: 'opflex-verify-{stream}'

    project-type: freestyle
    node: centos7-builder-2c-8g
    concurrent: true
    jdk: '{java-version}'

    properties:
      - opendaylight-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'

    parameters:
      - opendaylight-infra-parameters:
          os-cloud: '{os-cloud}'
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: '{archive-artifacts}'
      - string:
          name: LIBUV_VERSION
          # yamllint disable-line rule:line-length
          default: '{libuv-version}'
          description: 'libuv version'
      - string:
          name: RAPIDJSON_VERSION
          # yamllint disable-line rule:line-length
          default: '{rapidjson-version}'
          description: 'rapidjson version'
      - string:
          name: OPENVSWITCH_VERSION
          # yamllint disable-line rule:line-length
          default: '{openvswitch-version}'
          description: 'openvswitch-version'

    scm:
      - gerrit-trigger-scm:
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - opendaylight-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-submitted:
          gerrit-server-name: '{gerrit-server-name}'
          project: '{project}'
          branch: '{branch}'
          files: '**'

    builders:
      - opflex-build:
          mvn33: 'mvn33'
          stream: '{stream}'

    publishers:
      - email-notification:
          email-recipients: '{email-recipients}'
          email-prefix: '[opflex]'
      - lf-infra-publish

- job-template:
    name: 'opflex-merge-{stream}'

    node: centos7-builder-2c-8g
    jdk: '{java-version}'

    properties:
      - opendaylight-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'

    parameters:
      - opendaylight-infra-parameters:
          os-cloud: '{os-cloud}'
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: ''
      - string:
          name: LIBUV_VERSION
          # yamllint disable-line rule:line-length
          default: '{libuv-version}'
          description: 'libuv version'
      - string:
          name: RAPIDJSON_VERSION
          # yamllint disable-line rule:line-length
          default: '{rapidjson-version}'
          description: 'rapidjson version'
      - string:
          name: OPENVSWITCH_VERSION
          # yamllint disable-line rule:line-length
          default: '{openvswitch-version}'
          description: 'openvswitch version'

    scm:
      - gerrit-trigger-scm:
          refspec: ''
          choosing-strategy: 'default'

    wrappers:
      - opendaylight-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-merged:
          gerrit-server-name: '{gerrit-server-name}'
          name: 'opflex'
          branch: '{branch}'

    builders:
      - opflex-build:
          mvn33: 'mvn33'
          stream: '{stream}'

    publishers:
      - email-notification:
          email-recipients: '{email-recipients}'
          email-prefix: '[opflex]'
      - lf-infra-publish
