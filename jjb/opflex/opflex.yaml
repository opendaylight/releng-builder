---
- project:
    name: opflex-release
    jobs:
      - 'opflex-release-{stream}'

    stream:
      - oxygen:
          branch: 'master'
          jdk: 'openjdk8'
          libuv-build: v1
          libuv-scm: v2
          rapidjson-build: v1
          rapidjson-scm: v2
          openvswitch-build: v2
          openvswitch-scm: v2
      - nitrogen:
          branch: 'stable/nitrogen'
          jdk: openjdk8
          libuv-build: v1
          libuv-scm: v2
          rapidjson-build: v1
          rapidjson-scm: v2
          openvswitch-build: v2
          openvswitch-scm: v2
      - carbon:
          branch: 'stable/carbon'
          jdk: openjdk8
          libuv-build: v1
          libuv-scm: v2
          rapidjson-build: v1
          rapidjson-scm: v2
          openvswitch-build: v2
          openvswitch-scm: v2
      - boron:
          branch: 'stable/boron'
          jdk: openjdk8
          libuv-build: v1
          libuv-scm: v1
          rapidjson-build: v1
          rapidjson-scm: v1
          openvswitch-build: v1
          openvswitch-scm: v1

    project: 'opflex'
    project-name: 'opflex'

    branch: master
    global-settings-file: global-settings
    settings-file: opflex-settings
    group-id: org.opendaylight.opflex
    upload-files-dir: "$WORKSPACE/upload_files"

    # Used by the release job
    staging-profile-id: 906b0d53d714e

- job-template:
    name: 'opflex-release-{stream}'

    node: centos7-java-builder-2c-8g
    jdk: '{jdk}'

    ######################
    # Default parameters #
    ######################

    build-timeout: 30
    java-version: openjdk8
    mvn-opts: ''
    mvn-params: ''
    mvn-version: mvn33
    stream: master

    properties:
      - opendaylight-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'

    parameters:
      - opendaylight-infra-parameters:
          os-cloud: '{os-cloud}'
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: ''
      - lf-infra-maven-parameters:
          mvn-opts: '{mvn-opts}'
          mvn-params: '{mvn-params}'
          mvn-version: '{mvn-version}'
          staging-profile-id: '{staging-profile-id}'

    scm:
      - gerrit-trigger-scm:
          refspec: ''
          choosing-strategy: 'default'

    wrappers:
      - opendaylight-infra-wrappers:
          build-timeout: '{build-timeout}'

    builders:
      - opflex-build-deps:
          libuv-build: '{libuv-build}'
          libuv-scm: '{libuv-scm}'
          rapidjson-build: '{rapidjson-build}'
          rapidjson-scm: '{rapidjson-scm}'
          openvswitch-build: '{openvswitch-build}'
          openvswitch-scm: '{openvswitch-scm}'
      - opflex-build:
          mvn33: '{mvn-version}'
          stream: '{stream}'
      # todo: replace the builder with generic version in global-jjb
      - opflex-deploy-maven-file:
          global-settings-file: '{global-settings-file}'
          settings-file: '{settings-file}'
          mvn-version: '{mvn-version}'
          repo-id: '{staging-profile-id}'
          group-id: '{group-id}'
          upload-files-dir: '{upload-files-dir}'
      - lf-infra-create-netrc:
          server-id: opendaylight-staging
      # todo: replace the builder with generic version in global-jjb
      - opflex-maven-stage:
          global-settings-file: '{global-settings-file}'
          settings-file: '{settings-file}'
          staging-profile-id: '{staging-profile-id}'
      - lf-provide-maven-settings-cleanup

    publishers:
      - email-notification:
          email-recipients: '{email-recipients}'
          email-prefix: '[opflex]'
      - lf-infra-publish
