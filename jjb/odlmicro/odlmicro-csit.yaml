---
- project:
    name: odlmicro-csit-system
    jobs:
      - inttest-csit-1node

    # The project name
    project: "odlmicro"
    karaf-based-controller: "False"

    # The functionality under test
    testplan: "{project}-{functionality}.txt"

    # Project branches.
    stream:
      - chlorine:
          branch: "master"
          jre: "openjdk11"
          functionality: "netconf"
          robot-options: >
            -e ODLMICRO_IGN
            -v ODL_MICRO_VERSION:1.0.1-SNAPSHOT
            -v NETCONF_TESTTOOL_VERSION:1.10.0-SNAPSHOT
      - sulfur:
          branch: "stable/sulfur"
          jre: "openjdk11"
          functionality: "netconf"
          robot-options: >
            -e ODLMICRO_IGN
            -v ODL_MICRO_VERSION:1.0.1-SNAPSHOT
            -v NETCONF_TESTTOOL_VERSION:1.10.0-SNAPSHOT
      - phosphorus:
          branch: "stable/phosphorus"
          jre: "openjdk11"
          functionality: "netconf"
          robot-options: >
            -e ODLMICRO_IGN
            -v ODL_MICRO_VERSION:1.0.1-SNAPSHOT
            -v NETCONF_TESTTOOL_VERSION:1.10.0-SNAPSHOT
      - silicon:
          branch: "stable/silicon"
          jre: "openjdk11"
          functionality: "netconf"
          robot-options: >
            -e ODLMICRO_IGN
            -v ODL_MICRO_VERSION:1.0.1-SNAPSHOT
            -v NETCONF_TESTTOOL_VERSION:1.10.0-SNAPSHOT

    install:
      - manual:
          scope: "test"

    tools_system_count: 1

