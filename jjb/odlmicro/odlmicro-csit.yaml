---
- project:
    name: odlmicro-csit-system
    jobs:
      - inttest-csit-1node

    # The project name
    project: "odlmicro"
    controller-is-a-karaf-feature: "False"

    # The functionality under test
    testplan: "{project}-{functionality}.txt"

    # Project branches.
    stream:
      - silicon:
          branch: "master"
          jre: "openjdk11"
          functionality: "netconf"
          robot-options: >
            -e ODLMICRO_IGN
            -v ODL_MICRO_VERSION:1.0.1-SNAPSHOT
            -v NETCONF_TESTTOOL_VERSION:1.9.0-SNAPSHOT
      - aluminium:
          branch: "stable/aluminium"
          jre: "openjdk11"
          functionality: "netconf"
          robot-options: >
            -e ODLMICRO_IGN
            -v ODL_MICRO_VERSION:1.0.0-SNAPSHOT
            -v NETCONF_TESTTOOL_VERSION:1.9.0-SNAPSHOT

    install:
      - manual:
          scope: "test"

    tools_system_count: 1

- project:
    name: odlmicro-csit-scale
    jobs:
      - inttest-csit-1node

      # The project name
    project: "odlmicro"
    controller-is-a-karaf-feature: "False"

    # The functionality under test
    testplan: "{project}-{functionality}.txt"

      # Project branches.
    stream:
      - silicon:
          branch: "master"
          jre: "openjdk11"
          functionality: "netconf-scale"
          robot-options: >
            -e ODLMICRO_IGN
            -v ODL_MICRO_VERSION:1.0.1-SNAPSHOT
            -v NETCONF_TESTTOOL_VERSION:1.9.0-SNAPSHOT
            -v SKIP_KARAF:TRUE
            -v USE_NETCONF_CONNECTOR:False
            -v SCHEMA_MODEL:juniper
            -v INIT_DEVICE_COUNT:400
      - aluminium:
          branch: "stable/aluminium"
          jre: "openjdk11"
          functionality: "netconf-scale"
          robot-options: >
            -e ODLMICRO_IGN
            -v ODL_MICRO_VERSION:1.0.0-SNAPSHOT
            -v NETCONF_TESTTOOL_VERSION:1.9.0-SNAPSHOT
            -v SKIP_KARAF:TRUE
            -v USE_NETCONF_CONNECTOR:False
            -v SCHEMA_MODEL:juniper
            -v INIT_DEVICE_COUNT:400
    install:
      - manual:
          scope: "test"

    tools_system_count: 1
    odl_system_flavor: odl-standard-8
    tools_system_flavor: odl-standard-8
