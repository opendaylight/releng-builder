- project:
    name: aaa-sonar
    jobs:
      - odl-sonar-jobs-jdk17:
          mvn-params: >
            -Dodl.jacoco.aggregateFile=$WORKSPACE/target/jacoco.exec
            -Dskip.karaf.featureTest=true
          sonar-mvn-goal: >
            jacoco:report -Djacoco.dataFile=$WORKSPACE/target/jacoco.exec
            sonar:sonar

    project: "aaa"
    project-name: "aaa"
    branch: "master"
    mvn-settings: "aaa-settings"

