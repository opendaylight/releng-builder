---
- project:
    name: aaa-master
    jobs:
      - odl-maven-jobs-jdk21
      - odl-maven-verify-jobs-jdk21

    project: aaa
    project-name: aaa
    branch: master
    stream: master
    build-node: ubuntu2204-docker-4c-4g

    mvn-settings: "aaa-settings"
    dependencies: "odlparent-merge-{stream},yangtools-merge-{stream},controller-merge-{stream}"
    email-upstream: "[aaa] [odlparent] [yangtools] [controller]"

    # Used by the release job
    staging-profile-id: 9318cf3c82c33

- project:
    name: aaa-0.21.x
    jobs:
      - odl-maven-jobs-jdk21
      - odl-maven-verify-jobs-jdk21

    project: aaa
    project-name: aaa
    branch: 0.21.x
    stream: 0.21.x
    build-node: ubuntu2204-docker-4c-4g

    mvn-settings: "aaa-settings"
    dependencies: "odlparent-merge-{stream},yangtools-merge-{stream},controller-merge-{stream}"
    email-upstream: "[aaa] [odlparent] [yangtools] [controller]"

    # Used by the release job
    staging-profile-id: 9318cf3c82c33

- project:
    name: aaa-0.20.x
    jobs:
      - odl-maven-jobs-jdk21
      - odl-maven-verify-jobs-jdk21

    project: aaa
    project-name: aaa
    branch: 0.20.x
    stream: 0.20.x
    build-node: ubuntu2204-docker-4c-4g

    mvn-settings: "aaa-settings"
    dependencies: "odlparent-merge-{stream},yangtools-merge-{stream},controller-merge-{stream}"
    email-upstream: "[aaa] [odlparent] [yangtools] [controller]"

    # Used by the release job
    staging-profile-id: 9318cf3c82c33

- project:
    name: aaa-release-management
    jobs:
      - gerrit-release-merge

    project: aaa
    project-name: aaa

    build-node: centos7-builder-2c-1g
    mvn-settings: aaa-settings
    # Needs to be rather long until we sort out the performance of
    # https://nexus.opendaylight.org/content/repositories/opendaylight.release/org/opendaylight/
    build-timeout: 60

- project:
    name: aaa-sonar
    jobs:
      - odl-sonar-jobs-jdk21:
          mvn-params: >
            -Dodl.jacoco.aggregateFile=$WORKSPACE/target/jacoco.exec
            -Dskip.karaf.featureTest=true
          sonar-mvn-goal: >
            jacoco:report -Djacoco.dataFile=$WORKSPACE/target/jacoco.exec
            sonar:sonar

    project: aaa
    project-name: aaa
    branch: master
    build-node: ubuntu2204-docker-4c-4g
    mvn-settings: "aaa-settings"

- project:
    name: aaa-info
    jobs:
      - gerrit-info-yaml-verify
    project: aaa
    project-name: aaa
    branch: "master"
    build-node: ubuntu2204-builder-2c-1g

- project:
    name: aaa-view
    views:
      - project-view
    project-name: aaa
