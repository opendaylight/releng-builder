---
- project:
    name: aaa-csit-authn
    jobs:
      - inttest-csit-1node
      - inttest-csit-verify-1node

    # The project name
    project: "aaa"
    jre: "openjdk17"

    # The functionality under test
    functionality: "authn"

    # Project branches
    stream:
      - calcium:
          branch: "master"
      - potassium:
          branch: "stable/potassium"
      - argon:
          branch: "stable/argon"

    install:
      - all:
          scope: "all"

    # Features to install
    install-features: "odl-restconf"

    # Robot custom options
    robot-options: ""

    # Don't spin up mininet vms as aaa-csit-authn jobs don't need them
    tools_system_count: 0
