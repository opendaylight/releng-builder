---
- project:
    name: aaa-csit-authn
    jobs:
      - inttest-csit-1node
      - inttest-csit-verify-1node

    # The project name
    project: 'aaa'

    # The functionality under test
    functionality: 'authn'

    # Project branches
    stream:
      - neon:
          branch: 'stable/neon'

    install:
      - all:
          scope: 'all'

    # Features to install
    install-features: 'odl-restconf,decanter-collector-jmx,decanter-appender-elasticsearch'

    # Robot custom options
    robot-options: ''

    # Don't spin up mininet vms as aaa-csit-authn jobs don't need them
    tools_system_count: 0
