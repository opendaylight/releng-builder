---
- project:
    name: aaa-csit-authn
    jobs:
      - inttest-csit-1node
      - inttest-csit-verify-1node

    # The project name
    project: "aaa"
    jre: "openjdk21"

    # The functionality under test
    functionality: "authn"

    # Project branches
    stream:
      - chromium:
          branch: "master"
      - vanadium:
          branch: "stable/vanadium"
      - titanium:
          branch: "master"
      - scandium:
          branch: "0.20.x"

    install:
      - all:
          scope: "all"

    # Features to install
    install-features: "odl-restconf"

    # Robot custom options
    robot-options: ""

    # Don't spin up mininet vms as aaa-csit-authn jobs don't need them
    tools_system_count: 0
