---
- project:
    name: aaa-csit-authn
    jobs:
      - inttest-csit-1node
      - inttest-csit-verify-1node

    # The project name
    project: "aaa"

    # The functionality under test
    functionality: "authn"

    # Project branches
    stream:
      - sulfur:
          branch: "master"
          jre: "openjdk11"
      - phosphorus:
          branch: "stable/phosphorus"
          jre: "openjdk11"
      - silicon:
          branch: "stable/silicon"
          jre: "openjdk11"
      - aluminium:
          branch: "stable/aluminium"
          jre: "openjdk11"

    install:
      - all:
          scope: "all"

    # Features to install
    install-features: "odl-restconf"

    # Robot custom options
    robot-options: ""

    # Don't spin up mininet vms as aaa-csit-authn jobs don't need them
    tools_system_count: 0
