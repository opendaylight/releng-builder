---
- project:
    name: aaa-patch-test
    jobs:
      - inttest-patch-test

    # The project name
    project: 'aaa'

    # Project branches
    stream:
      - fluorine:
          branch: 'master'
      - oxygen:
          branch: 'stable/oxygen'
      - nitrogen:
          branch: 'stable/nitrogen'
      - carbon:
          branch: 'stable/carbon'
          karaf-version: karaf3

    feature:
      - authn:
          csit-list: >
              aaa-csit-1node-authn-all-{stream}

      - keystone:
          csit-list: >
              aaa-csit-1node-keystone-all-{stream}
