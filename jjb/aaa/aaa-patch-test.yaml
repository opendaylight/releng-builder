---
- project:
    name: aaa-patch-test
    jobs:
      - '{project}-patch-test-{feature}-{stream}'

    # The project name
    project: 'aaa'

    # Project branches
    stream:
      - nitrogen:
          branch: 'master'
          jdk: 'openjdk8'
      - carbon:
          branch: 'stable/carbon'
          jdk: 'openjdk8'

    feature:
      - authn:
          csit-list: >
              aaa-csit-1node-authn-all-{stream}

      - keystone:
          csit-list: >
              aaa-csit-1node-keystone-all-{stream}
