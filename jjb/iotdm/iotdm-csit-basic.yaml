- project:
    name: iotdm-csit-basic
    jobs:
        - '{project}-csit-1node-{functionality}-{install}-{stream}'
        - '{project}-csit-verify-1node-{functionality}'

    # The project name
    project: 'iotdm'

    # The functionality under test
    functionality: 'basic'

    # Project branches
    stream:
        # Removed jobs testing Beryllium and Boron branches due to
        # backward incompatible changes in test suites for Carbon
        # TODO: Create test suites for specific release before
        # Carbon if needed.
        - carbon:
            branch: 'master'
            jre: 'openjdk8'

    install:
        - only:
            scope: 'only'
        - all:
            scope: 'all'

    # Features to install
    install-features: 'odl-iotdm-onem2m'

    # Robot custom options
    robot-options: ''

    # Trigger jobs (upstream dependencies)
    trigger-jobs: 'iotdm-distribution-{stream}'
