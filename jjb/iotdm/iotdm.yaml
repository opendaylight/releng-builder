- project:
    name: iotdm-sodium
    jobs:
      - odl-maven-jobs

    stream: sodium
    project: 'iotdm'
    project-name: 'iotdm'
    branch: 'master'
    build-node: centos7-builder-2c-8g
    mvn-settings: 'iotdm-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: 'aaa-merge-{stream}'
    email-upstream: '[iotdm] [aaa]'

