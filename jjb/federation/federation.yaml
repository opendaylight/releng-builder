---
- project:
    name: federation-nitrogen
    jobs:
      - '{project-name}-clm-{stream}'
      - '{project-name}-integration-{stream}'
      - '{project-name}-merge-{stream}'
      - '{project-name}-verify-{stream}-{maven}-{jdks}'
      - '{project-name}-distribution-check-{stream}'
      - '{project-name}-validate-autorelease-{stream}'

    project: 'federation'
    project-name: 'federation'
    stream: nitrogen
    branch: 'master'
    jdk: openjdk8
    jdks:
      - openjdk8
    maven:
      - mvn33:
          mvn-version: 'mvn33'
    mvn-settings: 'federation-settings'
    mvn-goals: 'clean install -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: 'odlparent-merge-{stream},yangtools-merge-{stream},controller-merge-{stream}'
    email-upstream: '[federation] [odlparent] [yangtools] [controller]'
    archive-artifacts: ''

- project:
    name: federation-carbon
    jobs:
      - '{project-name}-clm-{stream}'
      - '{project-name}-integration-{stream}'
      - '{project-name}-merge-{stream}'
      - '{project-name}-verify-{stream}-{maven}-{jdks}'
      - '{project-name}-distribution4-check-carbon'
      - '{project-name}-distribution-check-{stream}'
      - '{project-name}-validate-autorelease-{stream}'

    project: 'federation'
    project-name: 'federation'
    stream: carbon
    branch: 'stable/carbon'
    karaf-version: karaf3
    jdk: openjdk8
    jdks:
      - openjdk8
    maven:
      - mvn33:
          mvn-version: 'mvn33'
    mvn-settings: 'federation-settings'
    mvn-goals: 'clean install -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: 'odlparent-merge-{stream},yangtools-merge-{stream},controller-merge-{stream}'
    email-upstream: '[federation] [odlparent] [yangtools] [controller]'
    archive-artifacts: ''

- project:
    name: federation-sonar
    jobs:
      - '{project-name}-sonar'

    project: 'federation'
    project-name: 'federation'
    branch: 'master'
    mvn-settings: 'federation-settings'
    mvn-goals: 'clean install -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
