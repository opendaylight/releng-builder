---
- project:
    name: federation-neon
    jobs:
      - '{project-name}-maven-javadoc-jobs'
      - odl-maven-jobs

    project: 'federation'
    project-name: 'federation'
    stream: neon
    branch: 'master'
    mvn-settings: 'federation-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: 'odlparent-merge-{stream},yangtools-merge-{stream},controller-merge-{stream}'
    email-upstream: '[federation] [odlparent] [yangtools] [controller]'

    # Used by the release job
    staging-profile-id: 96f78c7a40a24

- project:
    name: federation-fluorine
    jobs:
      - '{project-name}-maven-javadoc-jobs'
      - odl-maven-jobs

    project: 'federation'
    project-name: 'federation'
    stream: fluorine
    branch: 'stable/fluorine'
    mvn-settings: 'federation-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: 'odlparent-merge-{stream},yangtools-merge-{stream},controller-merge-{stream}'
    email-upstream: '[federation] [odlparent] [yangtools] [controller]'

    # Used by the release job
    staging-profile-id: 96f78c7a40a24

- project:
    name: federation-oxygen
    jobs:
      - '{project-name}-distribution-check-{stream}'
      - '{project-name}-maven-javadoc-jobs'
      - odl-maven-jobs

    project: 'federation'
    project-name: 'federation'
    stream: oxygen
    branch: 'stable/oxygen'
    mvn-settings: 'federation-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: 'odlparent-merge-{stream},yangtools-merge-{stream},controller-merge-{stream}'
    email-upstream: '[federation] [odlparent] [yangtools] [controller]'

    # Used by the release job
    staging-profile-id: 96f78c7a40a24

- project:
    name: federation-sonar
    jobs:
      - gerrit-maven-sonar

    project: 'federation'
    project-name: 'federation'
    branch: 'master'
    mvn-settings: 'federation-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- view:
    name: federation
    description: 'List of federation jobs'
    regex: '^federation-.*'
    <<: *releng_view_common
