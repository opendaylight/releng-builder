- project:
    name: builder-jobs
    jobs:
        - 'builder-verify-jjb'
        - 'builder-verify-python'
        - 'builder-merge'
        - 'builder-weekly'
        - 'builder-check-poms'

    project: 'releng/builder'

- job-template:
    name: builder-verify-jjb

    project-type: freestyle

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: 'master'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'releng/builder'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/master'
                file-paths:
                    - compare-type: ANT
                      pattern: jjb/**
                    - compare-type: ANT
                      pattern: jjb-templates/**

    builders:
        - shell: |
            source /opt/virtualenv/jenkins-job-builder/bin/activate
            python scripts/jjb-autoupdate-project.py
            jenkins-jobs test jjb/
        - releng-check-unicode

    publishers:
        - email-notification:
            email-prefix: '[releng]'

- job-template:
    name: builder-verify-python

    project-type: freestyle

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: 'master'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'releng/builder'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/master'
                file-paths:
                    - compare-type: ANT
                      pattern: scripts/**


    builders:
        - shell: |
            flake8 scripts/

    publishers:
        - email-notification:
            email-prefix: '[releng]'

- job-template:
    name: 'builder-merge'

    # builder-merge job to run JJB update
    #
    # This job's purpose is to update all the JJB

    project-type: freestyle

    logrotate:
        daysToKeep: 30
        numToKeep: 40
        artifactDaysToKeep: -1
        artifactNumToKeep: 5

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: 'master'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            choosing-strategy: 'default'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit:
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'releng/builder'
                branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/master'
                file-paths:
                    - compare-type: ANT
                      pattern: jjb/**
                    - compare-type: ANT
                      pattern: jjb-templates/**

    builders:
        - shell:
            !include-raw-escape include-raw-jjb-update.sh

    publishers:
        - email-notification:
            email-prefix: '[releng]'

- job-template:
    name: 'builder-weekly'

    # builder-daily job to run JJB update weekly
    #
    # This job's purpose is to update all the JJB on a weekly (Sunday)
    # basis with --flush-cache enabled to ensure jobs are okay

    project-type: freestyle

    logrotate:
        daysToKeep: 30
        numToKeep: 40
        artifactDaysToKeep: -1
        artifactNumToKeep: 5

    parameters:
        - project-parameter:
            project: '{project}'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            branch: 'master'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - timed: 'H H * * 0'

    builders:
        - shell: |
            source /opt/virtualenv/jenkins-job-builder/bin/activate
            jenkins-jobs --flush-cache update jjb/

    publishers:
        - email-notification:
            email-prefix: '[releng]'

- job-template:
    name: builder-check-poms

    project-type: freestyle

    logrotate:
        daysToKeep: 1
        numToKeep: 1
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - timed: 'H H * * 1'

    builders:
        - shell:
            !include-raw-escape include-raw-check-poms.sh

    publishers:
        - email-notification:
            email-prefix: '[releng]'
