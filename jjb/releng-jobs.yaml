- job-template:
    name: 'builder-verify-packer-{platforms}-{templates}'
    project-type: freestyle
    node: centos7-java-builder-2c-8g
    concurrent: true

    logrotate:
        daysToKeep: 14

    parameters:
        - opendaylight-infra-parameters:
            project: '{project}'
            branch: '{branch}'
            refspec: 'refs/heads/{branch}'
            artifacts: '{archive-artifacts}'

    scm:
        - gerrit-trigger-scm:
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - opendaylight-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - gerrit-trigger-patch-submitted:
            server: '{server-name}'
            project: '{project}'
            branch: '{branch}'
            files: 'packer/**'

    builders:
        - packer-validate:
            platform: '{platforms}'
            template: '{templates}'

    publishers:
        - email-notification:
            email-recipients: '{email-recipients}'
            email-prefix: '[{project}]'
        - opendaylight-infra-shiplogs:
            maven-version: 'mvn33'

- job-template:
    name: 'builder-merge-packer-{platforms}-{templates}'
    project-type: freestyle
    node: centos7-java-builder-2c-8g
    concurrent: true

    logrotate:
        daysToKeep: 14

    parameters:
        - opendaylight-infra-parameters:
            project: '{project}'
            branch: '{branch}'
            refspec: 'refs/heads/{branch}'
            artifacts: '{archive-artifacts}'

    scm:
        - gerrit-trigger-scm:
            refspec: ''
            choosing-strategy: 'default'

    wrappers:
        - opendaylight-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - timed: '00 10 1 * *'
        - gerrit:
            server-name: '{server-name}'
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'releng/builder'
                branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/{branch}'
                file-paths:
                    - compare-type: ANT
                      pattern: 'packer/**'

    builders:
        - packer-validate:
            platform: '{platforms}'
            template: '{templates}'
        - packer-build:
            platform: '{platforms}'
            template: '{templates}'

    publishers:
        - email-notification:
            email-recipients: '{email-recipients}'
            email-prefix: '[{project}]'
        - opendaylight-infra-shiplogs:
            maven-version: 'mvn33'
