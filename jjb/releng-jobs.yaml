- project:
    name: builder-jobs
    jobs:
        - 'builder-verify-jjb'
        - 'builder-verify-python'
        - 'builder-merge'
        - 'builder-weekly'
        - 'builder-check-poms'
        - 'builder-verify-packer-{platforms}-{templates}'
        - 'builder-merge-packer-{platforms}-{templates}'

    platforms:
        - centos
        - ubuntu-14.04

    templates:
        - devstack
        - docker
        - gbp
        - java-builder
        - mininet
        - mininet-ovs-2.3
        - mininet-ovs-2.5
        - robot

    exclude:
        - platforms: centos
          templates: gbp
        - platforms: centos
          templates: mininet
        - platforms: centos
          templates: mininet-ovs-2.3
        - platforms: centos
          templates: mininet-ovs-2.5
        - platforms: ubuntu-14.04
          templates: java-builder
        - platforms: centos
          templates: gbp
        - platforms: ubuntu-14.04
          templates: robot

    project-type: freestyle
    archive-artifacts: '**/*.log'
    build-timeout: '60'
    # The following two values are only specified here
    # so that code blocks look similar to other projects.
    project: 'releng/builder'
    branch: 'master'

- job-template:
    name: builder-verify-jjb
    node: jjbuilder

    project-type: freestyle

    logrotate:
        daysToKeep: 14

    parameters:
        - opendaylight-infra-parameters:
            project: '{project}'
            branch: '{branch}'
            refspec: 'refs/heads/{branch}'
            artifacts: '{archive-artifacts}'

    scm:
        - gerrit-trigger-scm:
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - opendaylight-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - gerrit-trigger-patch-submitted:
            server: '{server-name}'
            project: '{project}'
            branch: '{branch}'
            files: 'jjb/**'

    builders:
        - shell: |
            pip freeze
            jenkins-jobs -l DEBUG test --recursive -o archives/job_output jjb/
            gzip archives/job_output/*

        - releng-check-unicode
        - verify-gpg-signature

    publishers:
        - email-notification:
            email-recipients: '{email-recipients}'
            email-prefix: '[releng]'
        - opendaylight-infra-shiplogs:
            maven-version: 'mvn33'

# FIXME: Migrate to {project-name}-verify-python-{stream} or delete this entirely,
#        as there are zero python files (aside docs/conf.py) in releng/builder.
- job-template:
    name: builder-verify-python
    node: centos7-java-builder-2c-8g

    project-type: freestyle

    logrotate:
        daysToKeep: 14

    parameters:
        - opendaylight-infra-parameters:
            project: '{project}'
            branch: '{branch}'
            refspec: 'refs/heads/{branch}'
            artifacts: '{archive-artifacts}'

    scm:
        - gerrit-trigger-scm:
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - opendaylight-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - gerrit-trigger-patch-submitted:
            server: '{server-name}'
            project: '{project}'
            branch: '{branch}'
            files: 'scripts/**'

    builders:
        - verify-gpg-signature
        - shell: |
            virtualenv $WORKSPACE/venv
            source $WORKSPACE/venv/bin/activate
            pip install --upgrade pip
            pip freeze
            pip install flake8
            flake8 scripts/

    publishers:
        - email-notification:
            email-recipients: '{email-recipients}'
            email-prefix: '[releng]'
        - opendaylight-infra-shiplogs:
            maven-version: 'mvn33'

- job-template:
    name: 'builder-merge'
    node: jjbuilder

    # builder-merge job to run JJB update
    #
    # This job's purpose is to update all the JJB

    project-type: freestyle

    logrotate:
        daysToKeep: 14

    parameters:
        - opendaylight-infra-parameters:
            project: '{project}'
            branch: '{branch}'
            refspec: 'refs/heads/{branch}'
            artifacts: '{archive-artifacts}'

    scm:
        - gerrit-trigger-scm:
            refspec: ''
            choosing-strategy: 'default'

    wrappers:
        - opendaylight-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - gerrit:
            server-name: '{server-name}'
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'releng/builder'
                branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/{branch}'
                file-paths:
                    - compare-type: ANT
                      pattern: jjb/**

    builders:
        - shell: |
            pip freeze
            jenkins-jobs --version
            jenkins-jobs update --recursive --delete-old --workers 4 jjb/

    publishers:
        - email-notification:
            email-recipients: '{email-recipients}'
            email-prefix: '[releng]'
        - opendaylight-infra-shiplogs:
            maven-version: 'mvn33'

- job-template:
    name: 'builder-weekly'
    disabled: true
    node: jjbuilder

    # builder-weekly job to run JJB update weekly
    #
    # This job's purpose is to update all the JJB on a weekly (Sunday)
    # basis with --flush-cache enabled to ensure jobs are okay

    project-type: freestyle

    logrotate:
        daysToKeep: 14

    parameters:
        - opendaylight-infra-parameters:
            project: '{project}'
            branch: '{branch}'
            refspec: 'refs/heads/{branch}'
            artifacts: '{archive-artifacts}'

    scm:
        - git-scm:
            branch: '{branch}'

    wrappers:
        - opendaylight-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - timed: 'H H * * 0'

    builders:
        - shell: |
            jenkins-jobs --flush-cache update --recursive jjb/

    publishers:
        - email-notification:
            email-recipients: '{email-recipients}'
            email-prefix: '[releng]'
        - opendaylight-infra-shiplogs:
            maven-version: 'mvn33'

- job-template:
    name: builder-check-poms
    node: centos7-java-builder-2c-8g

    project-type: freestyle

    logrotate:
        daysToKeep: 14

    parameters:
        - opendaylight-infra-parameters:
            project: '{project}'
            branch: '{branch}'
            refspec: 'refs/heads/{branch}'
            artifacts: '{archive-artifacts}'

    wrappers:
