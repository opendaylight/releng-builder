- project:
    name: builder-jobs
    jobs:
        - 'builder-verify-jjb'
        - 'builder-verify-python'
        - 'builder-merge'
        - 'builder-weekly'
        - 'builder-check-poms'
        - 'builder-verify-packer-{platforms}-{templates}'
        - 'builder-merge-packer-{platforms}-{templates}'

    platforms:
        - centos
        - ubuntu-14.04

    templates:
        - devstack
        - docker
        - gbp
        - java-builder
        - mininet
        - mininet-ovs-2.3
        - mininet-ovs-2.5
        - robot

    exclude:
        - platforms: centos
          templates: gbp
        - platforms: centos
          templates: mininet
        - platforms: centos
          templates: mininet-ovs-2.3
        - platforms: centos
          templates: mininet-ovs-2.5
        - platforms: ubuntu-14.04
          templates: java-builder

    project-type: freestyle
    archive-artifacts: '**/*.log'
    project: 'releng/builder'
    build-timeout: '60'

- job-template:
    name: builder-verify-jjb
    node: jjbuilder

    project-type: freestyle

    logrotate:
        daysToKeep: 7

    parameters:
        - opendaylight-infra-parameters:
            project: '{project}'
            branch: 'master'
            refspec: 'refs/heads/master'
            artifacts: '{archive-artifacts}'

    scm:
        - gerrit-trigger-scm:
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - opendaylight-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - gerrit:
            server-name: 'OpenDaylight'
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'releng/builder'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/master'
                file-paths:
                    - compare-type: ANT
                      pattern: jjb/**
                    - compare-type: ANT
                      pattern: jjb-templates/**

    builders:
        - shell: |
            pip freeze
            jenkins-jobs -l DEBUG test --recursive -o archives/job_output jjb/
            gzip archives/job_output/*

        - releng-check-unicode

    publishers:
        - email-notification:
            email-prefix: '[releng]'
        - opendaylight-infra-shiplogs:
            maven-version: '{mvn33}'

- job-template:
    name: builder-verify-python
    node: centos7-java-builder-2c-8g

    project-type: freestyle

    logrotate:
        daysToKeep: 7
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    parameters:
        - opendaylight-infra-parameters:
            project: '{project}'
            branch: 'master'
            refspec: 'refs/heads/master'
            artifacts: '{archive-artifacts}'

    scm:
        - gerrit-trigger-scm:
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - opendaylight-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - gerrit:
            server-name: 'OpenDaylight'
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'releng/builder'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/master'
                file-paths:
                    - compare-type: ANT
                      pattern: scripts/**


    builders:
        - shell: |
            virtualenv $WORKSPACE/venv
            source $WORKSPACE/venv/bin/activate
            pip install --upgrade pip
            pip freeze
            pip install flake8
            flake8 scripts/

    publishers:
        - email-notification:
            email-prefix: '[releng]'
        - opendaylight-infra-shiplogs:
            maven-version: '{mvn33}'

- job-template:
    name: 'builder-merge'
    node: jjbuilder

    # builder-merge job to run JJB update
    #
    # This job's purpose is to update all the JJB

    project-type: freestyle

    logrotate:
        daysToKeep: 7
        numToKeep: 3
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    parameters:
        - opendaylight-infra-parameters:
            project: '{project}'
            branch: 'master'
            refspec: 'refs/heads/master'
            artifacts: '{archive-artifacts}'

    scm:
        - gerrit-trigger-scm:
            refspec: ''
            choosing-strategy: 'default'

    wrappers:
        - opendaylight-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - gerrit:
            server-name: 'OpenDaylight'
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'releng/builder'
                branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/master'
                file-paths:
                    - compare-type: ANT
                      pattern: jjb/**
                    - compare-type: ANT
                      pattern: jjb-templates/**

    builders:
        - shell: |
            pip freeze
            jenkins-jobs --version
            jenkins-jobs update --recursive --delete-old --workers 4 jjb/

    publishers:
        - email-notification:
            email-prefix: '[releng]'
        - opendaylight-infra-shiplogs:
            maven-version: '{mvn33}'

- job-template:
    name: 'builder-weekly'
    disabled: true
    node: jjbuilder

    # builder-weekly job to run JJB update weekly
    #
    # This job's purpose is to update all the JJB on a weekly (Sunday)
    # basis with --flush-cache enabled to ensure jobs are okay

    project-type: freestyle

    logrotate:
        daysToKeep: 7
        numToKeep: 3
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    parameters:
        - opendaylight-infra-parameters:
            project: '{project}'
            branch: 'master'
            refspec: 'refs/heads/master'
            artifacts: '{archive-artifacts}'

    scm:
        - git-scm:
            branch: 'master'

    wrappers:
        - opendaylight-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - timed: 'H H * * 0'

    builders:
        - shell: |
            jenkins-jobs --flush-cache update --recursive jjb/

    publishers:
        - email-notification:
            email-prefix: '[releng]'
        - opendaylight-infra-shiplogs:
            maven-version: '{mvn33}'

- job-template:
    name: builder-check-poms
    node: centos7-java-builder-2c-8g

    project-type: freestyle

    logrotate:
        daysToKeep: 1
        numToKeep: 1
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    parameters:
        - opendaylight-infra-parameters:
            project: '{project}'
            branch: 'master'
            refspec: 'refs/heads/master'
            artifacts: '{archive-artifacts}'

    wrappers:
        - opendaylight-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - timed: 'H H * * 1'

    builders:
        - shell:
            !include-raw-escape:
                - include-raw-check-poms.sh

    publishers:
        - email-notification:
            email-prefix: '[releng]'
        - opendaylight-infra-shiplogs:
            maven-version: '{mvn33}'

- job-template:
    name: 'builder-verify-packer-{platforms}-{templates}'
    project-type: freestyle
    node: centos7-java-builder-2c-8g
    concurrent: true

    logrotate:
        daysToKeep: 14

    parameters:
        - opendaylight-infra-parameters:
            project: '{project}'
            branch: '{branch}'
            refspec: 'refs/heads/{branch}'
            artifacts: '{archive-artifacts}'

    scm:
        - gerrit-trigger-scm:
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - opendaylight-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - gerrit:
            server-name: 'OpenDaylight'
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'true'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'true'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                file-paths:
                    - compare-type: ANT
                      pattern: 'packer/**'

    builders:
        - packer-validate:
            platform: '{platforms}'
            template: '{templates}'

    publishers:
        - email-notification:
            email-prefix: '[{project}]'
        - opendaylight-infra-shiplogs:
            maven-version: '{mvn33}'

- job-template:
    name: 'builder-merge-packer-{platforms}-{templates}'
    project-type: freestyle
    node: centos7-java-builder-2c-8g
    concurrent: true

    logrotate:
        daysToKeep: 14

    parameters:
        - opendaylight-infra-parameters:
            project: '{project}'
            branch: '{branch}'
            refspec: 'refs/heads/{branch}'
            artifacts: '{archive-artifacts}'

    scm:
        - gerrit-trigger-scm:
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - opendaylight-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - gerrit:
            server-name: 'OpenDaylight'
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'true'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'true'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                file-paths:
                    - compare-type: ANT
                      pattern: 'packer/**'

    builders:
        - packer-validate:
            platform: '{platforms}'
            template: '{templates}'
        - packer-build:
            platform: '{platforms}'
            template: '{templates}'

    publishers:
        - email-notification:
            email-prefix: '[{project}]'
        - opendaylight-infra-shiplogs:
            maven-version: '{mvn33}'
