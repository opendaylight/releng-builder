---
- project:
    name: builder-jobs
    jobs:
      - '{project-name}-ci-jobs'
      - '{project-name}-verify-tox-{stream}'
      - 'builder-check-poms'
      # OpenStack Related
      - 'builder-verify-image-visibility'
      - 'builder-cleanup-old-images'
      - 'builder-delete-stale-nodes'
      - 'builder-delete-stale-stacks'
      # Automation for docs and jobs
      - 'builder-update-image-list'

    # The following values are only specified here
    # so that code blocks look similar to other projects.
    project: 'releng/builder'
    project-name: builder
    stream: master
    branch: master
    build-node: centos7-java-builder-2c-4g
    archive-artifacts: '**/*.log'
    build-timeout: 10

- project:
    name: packer-jobs
    # packer jobs templates are defined in global-jjb
    jobs:
      - '{project-name}-packer-jobs'
    project: 'releng/builder'
    project-name: builder
    branch: master
    archive-artifacts: '**/*.log'

    platforms:
      - centos
      - ubuntu-14.04
      - ubuntu-16.04

    templates:
      - devstack
      - devstack-pre-pip-newton:
          build-timeout: 75
      - devstack-pre-pip-ocata:
          build-timeout: 60
      - devstack-pre-pip-pike:
          build-timeout: 75
      - docker
      - gbp
      - java-builder:
          build-timeout: 75
      - mininet
      - mininet-ovs-2.5:
          build-timeout: 60
      - mininet-ovs-2.6:
          build-timeout: 75
      - robot

    exclude:
      - platforms: centos
        templates: gbp
      - platforms: centos
        templates: mininet
      - platforms: centos
        templates: mininet-ovs-2.5
      - platforms: centos
        templates: mininet-ovs-2.6
      - platforms: ubuntu-14.04
        templates: java-builder
      - platforms: ubuntu-14.04
        templates: robot
      - platforms: ubuntu-14.04
        templates: devstack-pre-pip-newton
      - platforms: ubuntu-14.04
        templates: devstack-pre-pip-ocata
      - platforms: ubuntu-14.04
        templates: devstack-pre-pip-pike
      - platforms: ubuntu-14.04
        templates: devstack
      - platforms: ubuntu-14.04
        templates: docker
      - platforms: ubuntu-14.04
        templates: mininet-ovs-2.5
      - platforms: ubuntu-14.04
        templates: mininet-ovs-2.6
      - platforms: ubuntu-16.04
        templates: java-builder
      - platforms: ubuntu-16.04
        templates: robot
      - platforms: ubuntu-16.04
        templates: devstack-pre-pip-newton
      - platforms: ubuntu-16.04
        templates: devstack-pre-pip-ocata
      - platforms: ubuntu-16.04
        templates: devstack-pre-pip-pike
      - platforms: ubuntu-16.04
        templates: devstack
      - platforms: ubuntu-16.04
        templates: docker
      - platforms: ubuntu-16.04
        templates: mininet
      - platforms: ubuntu-16.04
        templates: gbp
      - platforms: ubuntu-16.04
        templates: baseline
      - platforms: centos
        templates: baseline

- job-template:
    name: builder-check-poms
    node: centos7-java-builder-2c-4g

    project-type: freestyle

    properties:
      - opendaylight-infra-properties:
          build-days-to-keep: 14

    parameters:
      - opendaylight-infra-parameters:
          os-cloud: '{os-cloud}'
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: '{archive-artifacts}'

    wrappers:
      - opendaylight-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - timed: 'H H * * 1'

    builders:
      - shell: !include-raw-escape: check-poms.sh

    publishers:
      - email-notification:
          email-recipients: '{email-recipients}'
          email-prefix: '[releng]'
      - lf-infra-publish


- job-template:
    name: 'builder-verify-image-visibility'
    project-type: freestyle
    node: centos7-java-builder-2c-4g

    os-cloud: 'odlpriv-sandbox'

    properties:
      - opendaylight-infra-properties:
          build-days-to-keep: 7

    parameters:
      - opendaylight-infra-parameters:
          os-cloud: '{os-cloud}'
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: '{archive-artifacts}'

    scm:
      - git-scm:
          branch: '{branch}'

    wrappers:
      - opendaylight-infra-wrappers:
          build-timeout: '{build-timeout}'
      # Listed after to override openstack-infra-wrappers clouds.yaml definition
      - config-file-provider:
          files:
            - file-id: opendaylight-private-clouds-yaml
              target: '$HOME/.config/openstack/clouds.yaml'

    triggers:
      # Check images visibility on a daily schedule
      - timed: '@daily'

    builders:
      - shell: !include-raw-escape:
          - opendaylight-infra-check-image-visibility.sh

    publishers:
      - email-notification:
          email-recipients: '{email-recipients}'
          email-prefix: '[releng]'
      - lf-infra-publish


- job-template:
    name: 'builder-cleanup-old-images'
    project-type: freestyle
    node: centos7-java-builder-2c-4g

    properties:
      - opendaylight-infra-properties:
          build-days-to-keep: 7

    parameters:
      - opendaylight-infra-parameters:
          os-cloud: '{os-cloud}'
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: '{archive-artifacts}'

    scm:
      - git-scm:
          branch: '{branch}'

    wrappers:
      - opendaylight-infra-wrappers:
          build-timeout: '{build-timeout}'
      # Listed after to override openstack-infra-wrappers clouds.yaml definition
      - config-file-provider:
          files:
            - file-id: opendaylight-private-clouds-yaml
              target: '$HOME/.config/openstack/clouds.yaml'

    triggers:
      # Cleanup images on a weekly schedule
      - timed: '@weekly'

    builders:
      - shell: !include-raw-escape:
          - global-jjb/shell/lftools-install.sh
          - opendaylight-infra-cleanup-old-images.sh

    publishers:
      - email-notification:
          email-recipients: '{email-recipients}'
          email-prefix: '[releng]'
      - lf-infra-publish


- job-template:
    name: 'builder-delete-stale-nodes'
    project-type: freestyle
    node: centos7-java-builder-2c-4g

    properties:
      - opendaylight-infra-properties:
          build-days-to-keep: 7

    parameters:
      - opendaylight-infra-parameters:
          os-cloud: '{os-cloud}'
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: '{archive-artifacts}'

    wrappers:
      - opendaylight-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      # Attempt to clear up stacks every 30 mins in case we have orphaned stacks
      - timed: '0,30 * * * *'

    builders:
      - shell: !include-raw-escape:
          - global-jjb/shell/lftools-install.sh
          - opendaylight-infra-cleanup-stale-nodes.sh

    publishers:
      - email-notification:
          email-recipients: '{email-recipients}'
          email-prefix: '[releng]'
      - lf-infra-publish


- job-template:
    name: 'builder-delete-stale-stacks'
    project-type: freestyle
    node: centos7-java-builder-2c-4g

    properties:
      - opendaylight-infra-properties:
          build-days-to-keep: 7

    parameters:
      - opendaylight-infra-parameters:
          os-cloud: '{os-cloud}'
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: '{archive-artifacts}'

    wrappers:
      - opendaylight-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      # Attempt to clear up stacks every 30 mins in case we have orphaned stacks
      - timed: '0,30 * * * *'

    builders:
      - shell: !include-raw-escape: opendaylight-infra-cleanup-stale-stacks.sh

    publishers:
      - email-notification:
          email-recipients: '{email-recipients}'
          email-prefix: '[releng]'
      - lf-infra-publish


- job-template:
    name: 'builder-update-image-list'
    project-type: freestyle
    node: centos7-java-builder-2c-4g

    properties:
      - opendaylight-infra-properties:
          build-days-to-keep: 7

    parameters:
      - opendaylight-infra-parameters:
          os-cloud: odlpriv
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: '{archive-artifacts}'

    scm:
      - git-scm:
          branch: '{branch}'

    wrappers:
      - opendaylight-infra-wrappers:
          build-timeout: '{build-timeout}'
      # Listed after to override openstack-infra-wrappers clouds.yaml definition
      - config-file-provider:
          files:
            - file-id: opendaylight-private-clouds-yaml
              target: '$HOME/.config/openstack/clouds.yaml'

    triggers:
      # Update image list every Monday to Friday at 11:00 UTC
      - timed: '0 11 * * 1-5'

    builders:
      - shell: !include-raw-escape: opendaylight-infra-update-image-list.sh
      - opendaylight-infra-push-gerrit-patch:
          project: '{project}'
          gerrit-topic: 'releng-update-cloud-image-list'
          gerrit-commit-message: 'Update cloud image list docs'

    publishers:
      - email-notification:
          email-recipients: '{email-recipients}'
          email-prefix: '[releng]'
      - lf-infra-publish
