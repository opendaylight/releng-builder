---
- project:
    name: odlsaf-chlorine
    jobs:
      - odl-maven-jobs-jdk11
      - odl-maven-verify-jobs

    stream: chlorine
    project: "odlsaf"
    project-name: "odlsaf"
    build-node: centos7-builder-4c-4g
    build-timeout: 120
    branch: "master"
    java-version: "openjdk11"
    mvn-settings: "odlsaf-settings"
    mvn-opts: "-Xmx2048m"
    email-upstream: "[app-dev]"

    # Used by the release job
    staging-profile-id: 2802f0e38ee665

- project:
    name: odlsaf-sulfur
    jobs:
      - odl-maven-jobs-jdk11
      - odl-maven-verify-jobs

    stream: sulfur
    project: "odlsaf"
    project-name: "odlsaf"
    build-node: centos7-builder-4c-4g
    build-timeout: 120
    branch: "stable/sulfur"
    java-version: "openjdk11"
    mvn-settings: "odlsaf-settings"
    mvn-opts: "-Xmx2048m"
    email-upstream: "[app-dev]"

    # Used by the release job
    staging-profile-id: 2802f0e38ee665

- project:
    name: odlsaf-phosphorus
    jobs:
      - odl-maven-jobs-jdk11
      - odl-maven-verify-jobs

    stream: phosphorus
    project: "odlsaf"
    project-name: "odlsaf"
    build-node: centos7-builder-4c-4g
    build-timeout: 120
    branch: "stable/phosphorus"
    java-version: "openjdk11"
    mvn-settings: "odlsaf-settings"
    mvn-opts: "-Xmx2048m"
    email-upstream: "[app-dev]"

    # Used by the release job
    staging-profile-id: 2802f0e38ee665

- project:
    name: odlsaf-release-management
    jobs:
      - gerrit-release-merge

    project: odlsaf
    project-name: odlsaf

    build-node: centos7-builder-2c-1g
    mvn-settings: odlsaf-settings

- project:
    name: odlsaf-sonar
    jobs:
      - gerrit-maven-sonar:
          mvn-params: >
            -Dodl.jacoco.aggregateFile=$WORKSPACE/target/jacoco.exec
            -Dsonar.jacoco.reportPath=$WORKSPACE/target/jacoco.exec

    project: "odlsaf"
    project-name: "odlsaf"
    branch: "master"
    mvn-settings: "odlsaf-settings"
    mvn-opts: "-Xmx1024m"
    sonarcloud: true
    sonarcloud-project-organization: "{sonarcloud_project_organization}"
    sonarcloud-api-token: "{sonarcloud_api_token}"
    sonarcloud-project-key: "{sonarcloud_project_organization}_{project-name}"

- project:
    name: odlsaf-info
    jobs:
      - gerrit-info-yaml-verify
    project: odlsaf
    project-name: odlsaf
    branch: master
    build-node: centos7-builder-2c-1g

- project:
    name: odlsaf-view
    views:
      - project-view
    project-name: odlsaf
