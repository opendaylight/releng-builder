---
- project:
    name: docs_master_branch_update
    project: docs
    jobs:
      - docs_master_branch_update

- job-template:
    name: 'docs_master_branch_update'
    node: centos7-builder-2c-2g
    project-type: freestyle
    disabled: false

    parameters:
      - string:
          name: next_release_name
          description: 'The next release name eg Magnesium'
      - string:
          name: release_name
          description: 'The current release name eg Sodium'
      - string:
          name: publish
          description: 'The flag to publish or not'
      - lf-infra-parameters:
          project: 'docs'
          branch: 'master'
          stream: 'sodium'
          lftools-version: <1.0.0
    scm:
      - lf-infra-gerrit-scm:
          git-url: '$GIT_URL/$GERRIT_PROJECT'
          branch: '$GERRIT_BRANCH'
          refspec: '$GERRIT_REFSPEC'
          jenkins-ssh-credential: opendaylight-jenkins-ssh
          submodule-disable: false
          submodule-recursive: true
          submodule-timeout: 10
          choosing-strategy: default

    wrappers:
      - lf-infra-wrappers:
          build-timeout: 10
          jenkins-ssh-credential: opendaylight-jenkins-ssh

    builders:
      - docs_master_branch_update_builder

    triggers:
      - timed: '@daily'


- builder:
    name: docs_master_branch_update_builder
    builders:
      - shell: !include-raw:
          - docs_master_branch_update.sh
