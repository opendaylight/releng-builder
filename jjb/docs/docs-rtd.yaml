- project:
    name: docs-rtd
    jobs:
        - 'docs-merge-rtd-{stream}'
        - 'docs-verify-rtd-{stream}'

    stream:
        - carbon:
            branch: 'master'
        - boron:
            branch: 'stable/boron'
        - beryllium:
            branch: 'stable/beryllium'

    project: 'docs'
    rtdproject: 'opendaylight'
    archive-artifacts: 'docs/_build/html/**'

- job-template:
    name: 'docs-merge-rtd-{stream}'
    node: centos7-java-builder-2c-8g

    project-type: freestyle

    logrotate:
        daysToKeep: 14

    parameters:
        - opendaylight-infra-parameters:
            project: '{project}'
            branch: '{branch}'
            refspec: 'refs/heads/{branch}'
            artifacts: '{archive-artifacts}'

    wrappers:
        - opendaylight-infra-wrappers:
            build-timeout: '30'

    triggers:
        - gerrit:
            server-name: 'OpenDaylight'
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '**'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                file-paths:
                    - compare-type: ANT
                      pattern: docs/**/*.rst

    builders:
        - shell: |
            curl -X POST https://readthedocs.org/build/{rtdproject}

    publishers:
        - email-notification:
            email-prefix: '[docs]'
        - opendaylight-infra-shiplogs:
            maven-version: 'mvn33'

- job-template:
    name: 'docs-verify-rtd-{stream}'
    node: centos7-java-builder-2c-8g

    project-type: freestyle

    logrotate:
        daysToKeep: 14

    parameters:
        - opendaylight-infra-parameters:
            project: '{project}'
            branch: '{branch}'
            refspec: 'refs/heads/{branch}'
            artifacts: '{archive-artifacts}'

    scm:
        - git-scm-with-submodules:
            branch: '{branch}'

    wrappers:
        - opendaylight-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - gerrit:
            server-name: 'OpenDaylight'
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'true'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'true'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'redocs'
                    # FIXME: Describe this job in docs/jenkins.rst including the BEWARE section.
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '**'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                file-paths:
                    - compare-type: ANT
                      pattern: docs/**/*.rst
        - timed: 'H H * * *'

    builders:
        - shell: |
            if [ "$GERRIT_PROJECT" != "docs" ]; then
                cd docs/submodules/$GERRIT_PROJECT
                git fetch origin $GERRIT_REFSPEC && git checkout FETCH_HEAD
            else
                git fetch origin $GERRIT_REFSPEC && git checkout FETCH_HEAD
            fi
        - shell: |
            virtualenv $WORKSPACE/venv
            source $WORKSPACE/venv/bin/activate
            pip install --upgrade pip
            pip freeze
            pip install tox
            tox -edocs

    publishers:
        - email-notification:
            email-prefix: '[docs]'
        - opendaylight-infra-shiplogs:
            maven-version: 'mvn33'
