---
- project:
    name: docs-rtd
    jobs:
      - "{project-name}-rtd-jobs"
      - gerrit-tox-verify

    stream:
      - titanium:
          branch: "master"
      - scandium:
          branch: "stable/scandium"
      - calcium:
          branch: "stable/calcium"

    project: docs
    project-name: docs
    project-pattern: docs
    build-node: ubuntu2004-docker-4c-4g
    build-timeout: 60
    submodule-disable: true
    rtd-build-url: https://readthedocs.org/api/v2/webhook/opendaylight/32322/
    rtd-token: 86e54dd38c651e2164ea63c183ae601d19cd1f3c

- project:
    name: docs-info
    jobs:
      - gerrit-info-yaml-verify
    project: docs
    project-name: docs
    branch: master
    build-node: centos8-builder-2c-1g

- project:
    name: docs-view
    views:
      - project-view
    project-name: docs
