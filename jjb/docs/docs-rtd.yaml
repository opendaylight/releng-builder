- project:
    name: docs-rtd
    jobs:
        - 'docs-merge-rtd-{stream}'
        - 'docs-verify-rtd-{stream}'

    stream:
        - boron:
            branch: 'master'

    project: 'docs'
    rtdproject: 'opendaylight'

- job-template:
    name: 'docs-merge-rtd-{stream}'
    node: dynamic_verify

    project-type: freestyle

    logrotate:
        daysToKeep: 14

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameters:
            project: '{project}'
            branch: '{branch}'
            refspec: 'refs/heads/{branch}'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit:
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '**'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                file-paths:
                    - compare-type: ANT
                      pattern: docs/**

    builders:
        - shell: |
            curl -X POST https://readthedocs.org/build/{rtdproject}

    publishers:
        - email-notification:
            email-prefix: '[docs]'

- job-template:
    name: 'docs-verify-rtd-{stream}'
    node: dynamic_verify

    project-type: freestyle

    logrotate:
        daysToKeep: 14

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameters:
            project: '{project}'
            branch: '{branch}'
            refspec: 'refs/heads/{branch}'

    scm:
        - git-scm-with-submodules:
            credentials-id: '{ssh-credentials}'
            branch: '{branch}'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'true'
                    exclude-trivial-rebase: 'true'
                    exclude-no-code-change: 'true'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '**'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                file-paths:
                    - compare-type: ANT
                      pattern: docs/**

    builders:
        - shell: |
            if [ "$GERRIT_PROJECT" != "docs" ]; then
                cd docs/submodules/$GERRIT_PROJECT
                git fetch origin $GERRIT_REFSPEC && git checkout FETCH_HEAD
            fi
        - shell: |
            virtualenv $WORKSPACE/venv
            source $WORKSPACE/venv/bin/activate
            pip install --upgrade pip
            pip freeze
            pip install tox
            tox -edocs

    publishers:
        - email-notification:
            email-prefix: '[docs]'
