---
# Autorelease build jobs
- job-template:
    name: "docs-update-{stream}"

    ######################
    # Default parameters #
    ######################
    disable-job: "false"

    #####################
    # Job Configuration #
    #####################

    project-type: freestyle
    node: "{build-node}"
    disabled: "{disable-job}"

    properties:
      - lf-infra-properties:
          build-days-to-keep: 7

    parameters:
      - lf-infra-parameters:
          project: "releng/autorelease"
          project-name: "autorelease"
          branch: "{branch}"
          stream: "{stream}"
          lftools-version: "{lftools-version}"
      - string:
          name: RELEASE_NAME
          description: "The next release name eg: Titanium, Vanadium."
      - bool:
          name: PUBLISH
          default: false
          description: "The flag to publish or not"

    scm:
      - lf-gerrit-clone:
          git-url: "$GIT_URL/$GERRIT_PROJECT"
          branch: "$GERRIT_BRANCH"
          refspec: "$GERRIT_REFSPEC"
          jenkins-ssh-credential: opendaylight-jenkins-ssh
          submodule-disable: false
          submodule-recursive: true
          submodule-timeout: 10
          basedir: "autorelease"
          choosing-strategy: default
          wipe-workspace: true
      - lf-gerrit-clone:
          git-url: "$GIT_URL/docs"
          branch: "$GERRIT_BRANCH"
          refspec: "$GERRIT_REFSPEC"
          jenkins-ssh-credential: opendaylight-jenkins-ssh
          submodule-disable: true
          basedir: "docs"
          submodule-recursive: false
          submodule-timeout: 10
          choosing-strategy: default
          wipe-workspace: false

    wrappers:
      - lf-infra-wrappers:
          build-timeout: 10
          jenkins-ssh-credential: opendaylight-jenkins-ssh

    builders:
      - docs-update

    publishers:
      - lf-infra-publish

- scm:
    name: lf-gerrit-clone
    scm:
      - git:
          credentials-id: "{jenkins-ssh-credential}"
          url: "{git-url}"
          basedir: "{basedir}"
          refspec: "{refspec}"
          branches:
            - "refs/heads/{branch}"
          skip-tag: true
          wipe-workspace: "{wipe-workspace}"
          submodule:
            disable: "{submodule-disable}"
            recursive: "{submodule-recursive}"
            timeout: "{submodule-timeout}"
          choosing-strategy: "{choosing-strategy}"
