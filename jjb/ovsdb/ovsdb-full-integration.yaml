- project:
    name: ovsdb-full-integration
    jobs:
        - 'ovsdb-daily-full-integration-{stream}'

    # stream:    release stream (eg. stable-lithium or beryllium)
    # branch:    git branch (eg. stable/lithium or master)
    stream:
        - boron:
            branch: 'master'
            jdk: openjdk8
            jdks:
                - openjdk8
        - beryllium:
            branch: 'stable/beryllium'
            jdk: openjdk8
            jdks:
                - openjdk8
        - stable-lithium:
            branch: 'stable/lithium'
            jdk: openjdk7
            jdks:
                - openjdk7

    project: 'ovsdb'

- job-template:
    name: 'ovsdb-daily-full-integration-{stream}'

    # Required Variables:
    #     stream:    release stream (eg. stable-lithium or beryllium)
    #     branch:    git branch (eg. stable/lithium or master)

    project-type: matrix
    node: matrix_master
    description: 'Integration tests for the OVSDB project against different versions of OVS and branches. This job runs nightly. '
    execution-strategy:
        sequential: true

    axes:
        - axis:
            type: user-defined
            name: 'OVS_VERSION'
            values:
                - 2.3.2
                - 2.4.0
        - axis:
            type: jdk
            values: '{obj:jdks}'

        - axis:
            type: slave
            name: nodes
            values:
                - dynamic_docker

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    wrappers:
        - timeout:
            fail: true
            timeout: 360
            timeout-var: 'BUILD_TIMEOUT'
            type: absolute
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - timed: '@midnight'

    builders:
        - wipe-org-opendaylight-repo
        - shell:
            !include-raw-escape:
                - include-raw-setup-docker.sh
        - inject:
            properties-file: env.properties
        - maven-target:
            maven-version: '{mvn33}'
            pom: 'pom.xml'
            goals: 'clean install -V verify -Pintegrationtest -Dskip.karaf.featureTest=true -Dmaven.compile.fork=true -Dovsdb.controller.address=${{CONTROLLER_IP}}'
            properties:
                - 'ovsdbserver.ipaddress=127.0.0.1'
                - 'ovsdbserver.port=6641'
                - 'ovsdb.userspace.enabled=yes'
                - 'maven.repo.local=/tmp/r'
                - 'org.ops4j.pax.url.mvn.localRepository=/tmp/r'
                - 'stream={stream}'
            java-opts:
                - '-Xmx1024m -XX:MaxPermSize=256m'
            settings: '{ovsdb-settings}'
            global-settings: '{odl-global-settings}'
        - shell:
            !include-raw-escape:
                - include-raw-cleanup-docker.sh
        - jacoco-nojava-workaround

    publishers:
        - archive:
            artifacts: 'docker-ovs-*.log'
            fingerprint: false
        - email-notification:
            email-prefix: '[ovsdb]'
