- project:
    name: ovsdb-sonar
    jobs:
        - 'ovsdb-sonar'

    project: 'ovsdb'
    jdk: 'openjdk8'

- job-template:
    name: 'ovsdb-sonar'

    project-type: maven
    node: centos7-docker-2c-4g
    jdk: '{jdk}'

    logrotate:
        daysToKeep: '7'
        numToKeep: '10'
        artifactDaysToKeep: '1'
        artifactNumToKeep: '1'

    parameters:
        - opendaylight-infra-parameters:
            project: '{project}'
            branch: '{branch}'
            refspec: 'refs/heads/{branch}'
            artifacts: '{archive-artifacts}'

    scm:
        - git-scm:
            refspec: ''
            branch: 'master'

    wrappers:
        - opendaylight-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - timed: 'H H * * 6'
        - gerrit-trigger-patch-sonar:
            name: 'ovsdb'

    prebuilders:
        - shell:
            !include-raw-escape:
                - include-raw-setup-docker.sh

    maven:
        maven-name: '{mvn33}'
        root-pom: 'pom.xml'
        goals: 'clean install dependency:tree -V -B -Dsonar -Dskip.karaf.featureTest=true -Dmaven.compile.fork=true -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r'
        maven-opts: '-Xmx1024m -XX:MaxPermSize=256m'
        settings: 'ovsdb-settings'
        settings-type: cfp
        global-settings: 'odl-global-settings'
        global-settings-type: cfp

    postbuilders:
        - inject:
            properties-file: env.properties
        - maven-target:
            maven-version: '{mvn33}'
            pom: 'pom.xml'
            goals: 'verify -V -B -Pintegrationtest -Dsonar -Dskip.karaf.featureTest=true -Dovsdb.controller.address=${{CONTROLLER_IP}} -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r '
            properties:
                - 'ovsdbserver.ipaddress=127.0.0.1'
                - 'ovsdbserver.port=6641'
                - 'ovsdb.userspace.enabled=yes'
            settings: 'ovsdb-settings'
            settings-type: cfp
            global-settings: 'odl-global-settings'
            global-settings-type: cfp
        - shell:
            !include-raw-escape:
                - include-raw-cleanup-docker.sh
        - jacoco-nojava-workaround

    publishers:
        - sonar:
            language: 'java'
            maven-opts: '-Xmx6144m -XX:MaxPermSize=1024m'
        - email-notification:
            email-prefix: '[ovsdb]'
        - jacoco-report
        - archive-build:
            maven-version: '{mvn33}'
