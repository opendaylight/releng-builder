---
- project:
    name: ovsdb-csit-southbound
    jobs:
      - inttest-csit-1node

    # The project name
    project: "ovsdb"

    # The functionality under test
    functionality:
      - "upstream-southbound"
      - "gate-southbound"

    # Project branches
    stream:
      - argon:
          branch: "master"
          jre: "openjdk17"
      - chlorine:
          branch: "stable/chlorine"
          jre: "openjdk17"
      - sulfur:
          branch: "stable/sulfur"
          jre: "openjdk11"
      - phosphorus:
          branch: "stable/phosphorus"
          jre: "openjdk11"

    install:
      - all:
          scope: "all"

    # Mininet configuration
    tools_system_count: 2

    # Features to install
    install-features: "odl-ovsdb-southbound-impl-rest"

    # Robot custom options
    robot-options: ""
