---
- project:
    name: ovsdb-csit-southbound
    jobs:
      - inttest-csit-1node

    # The project name
    project: "ovsdb"
    jre: "openjdk17"

    # The functionality under test
    functionality:
      - "upstream-southbound"
      - "gate-southbound"

    # Project branches
    stream:
      - titanium:
          branch: "master"
      - scandium:
          branch: "stable/scandium"
      - calcium:
          branch: "stable/calcium"
      - potassium:
          branch: "stable/potassium"

    install:
      - all:
          scope: "all"

    # Mininet configuration
    tools_system_count: 2

    # Features to install
    install-features: "odl-ovsdb-southbound-impl-rest"

    # Robot custom options
    robot-options: ""
