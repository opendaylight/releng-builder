- project:
    name: ovsdb-csit-southbound
    jobs:
        - '{project}-csit-1node-cds-{functionality}-{install}-{stream}'
        - '{project}-csit-verify-{functionality}-{stream}'
 
   # The project name
    project: 'ovsdb'

    # The functionality under test
    functionality: 'southbound'

    # Project branches
    stream:
        - master:
            branch: 'master'
        - stable-lithium:
            branch: 'stable/lithium'

    install:
        - only:
            scope: 'only'
        - all:
            scope: 'all'

    # Features to install
    install-features: 'odl-ovsdb-southbound-impl-ui,odl-openflowplugin-flow-services-ui'

    # Robot custom options
    robot-options: ''

    # Trigger jobs (upstream dependencies)
    trigger-jobs: 'ovsdb-distribution-{stream}'
