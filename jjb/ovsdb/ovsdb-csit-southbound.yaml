---
- project:
    name: ovsdb-csit-southbound
    jobs:
      - inttest-csit-1node

    # The project name
    project: "ovsdb"
    jre: "openjdk17"

    # The functionality under test
    functionality:
      - "upstream-southbound"
      - "gate-southbound"

    # Project branches
    stream:
      - calcium:
          branch: "master"
      - potassium:
          branch: "stable/potassium"
      - argon:
          branch: "stable/argon"
      - chlorine:
          branch: "stable/chlorine"

    install:
      - all:
          scope: "all"

    # Mininet configuration
    tools_system_count: 2

    # Features to install
    install-features: "odl-ovsdb-southbound-impl-rest"

    # Robot custom options
    robot-options: ""
