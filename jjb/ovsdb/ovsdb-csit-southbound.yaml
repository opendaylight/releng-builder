---
- project:
    name: ovsdb-csit-southbound
    jobs:
      - inttest-csit-1node

    # The project name
    project: 'ovsdb'

    # The functionality under test
    functionality:
      - 'upstream-southbound'
      - 'gate-southbound'

    # Project branches
    stream:
      - aluminium:
          branch: 'master'
          java-version: 'openjdk11'
      - magnesium:
          branch: 'stable/magnesium'
          jre: 'openjdk11'
      - sodium:
          branch: 'stable/sodium'

    install:
      - all:
          scope: 'all'

    # Mininet configuration
    tools_system_count: 2

    # Features to install
    install-features: 'odl-ovsdb-southbound-impl-rest'

    # Robot custom options
    robot-options: ''
