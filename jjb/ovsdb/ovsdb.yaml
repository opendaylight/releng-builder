---
- project:
    name: ovsdb-vanadium
    jobs:      - distribution-check-jobs-jdk21
      - odl-maven-javadoc-jobs-jdk21
      - odl-maven-jobs-jdk21
      - odl-maven-verify-jobs-jdk21

    stream: vanadium
    project: "ovsdb"
    project-name: "ovsdb"
    branch: "master"
    build-node: ubuntu2204-docker-4c-4g
    mvn-settings: "ovsdb-settings"
    dependencies: "odlparent-merge-{stream},controller-merge-{stream},yangtools-merge-{stream}"
    email-upstream: "[ovsdb] [odlparent] [controller] [yangtools]"

    # Used by the release job
    staging-profile-id: a68b188166958

- project:
    name: ovsdb-titanium
    jobs:      - distribution-check-jobs-jdk21
      - odl-maven-javadoc-jobs-jdk21
      - odl-maven-jobs-jdk21
      - odl-maven-verify-jobs-jdk21

    stream: titanium
    project: "ovsdb"
    project-name: "ovsdb"
    branch: "stable/titanium"
    build-node: ubuntu2204-docker-4c-4g
    mvn-settings: "ovsdb-settings"
    dependencies: "odlparent-merge-{stream},controller-merge-{stream},yangtools-merge-{stream}"
    email-upstream: "[ovsdb] [odlparent] [controller] [yangtools]"

    # Used by the release job
    staging-profile-id: a68b188166958

- project:
    name: ovsdb-scandium
    jobs:      - distribution-check-jobs-jdk21
      - odl-maven-javadoc-jobs-jdk21
      - odl-maven-jobs-jdk21
      - odl-maven-verify-jobs-jdk21

    stream: scandium
    project: "ovsdb"
    project-name: "ovsdb"
    branch: "stable/scandium"
    build-node: ubuntu2204-docker-4c-4g
    mvn-settings: "ovsdb-settings"
    dependencies: "odlparent-merge-{stream},controller-merge-{stream},yangtools-merge-{stream}"
    email-upstream: "[ovsdb] [odlparent] [controller] [yangtools]"

    # Used by the release job
    staging-profile-id: a68b188166958

- project:
    name: ovsdb-sonar
    jobs:
      - odl-sonar-jobs-jdk21

    project: "ovsdb"
    project-name: "ovsdb"
    branch: "master"
    build-node: ubuntu2204-docker-4c-4g
    build-timeout: 90
    mvn-settings: "ovsdb-settings"

- project:
    name: ovsdb-info
    jobs:
      - gerrit-info-yaml-verify
    project: ovsdb
    project-name: ovsdb
    branch: master
    build-node: ubuntu2204-builder-2c-1g

- project:
    name: ovsdb-view
    views:
      - project-view
    project-name: ovsdb
