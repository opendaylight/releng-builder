- project:
    name: ovsdb-csit-netvirt-clustering
    jobs:
        - '{project}-csit-3node-{functionality}-{install}-{stream}'
        - '{project}-csit-verify-3node-{functionality}'

    # The project name
    project: 'ovsdb'

    # The functionality under test
    functionality: 'clustering'

    # Project branches
    stream:
        - boron:
            branch: 'master'
            jdk: 'openjdk8'
        - beryllium:
            branch: 'stable/beryllium'
            jdk: 'openjdk7'
        - stable-lithium:
            branch: 'stable/lithium'
            jdk: 'openjdk7'

    install:
        - only:
            scope: 'only'
        - all:
            scope: 'all'

    # Features to install
    install-features: 'odl-ovsdb-openstack'

    # Robot custom options
    robot-options: ''

    # Trigger jobs (upstream dependencies)
    trigger-jobs: 'yangtools-distribution-{stream},controller-distribution-{stream},openflowjava-distribution-{stream},openflowplugin-distribution-{stream},ovsdb-distribution-{stream}'
