---
- project:
    name: ovsdb-patch-test
    jobs:
      - '{project}-patch-test-{feature}-{stream}'

    # The project name
    project: 'ovsdb'

    stream:
      - nitrogen:
          branch: 'master'
          jdk: 'openjdk8'
      - carbon:
          branch: 'stable/carbon'
          jdk: 'openjdk8'
      - boron:
          branch: 'stable/boron'
          jdk: 'openjdk8'

    feature:
      - genius:
          csit-list: >
              genius-csit-1node-genius-only-{stream}
      - netvirt:
          csit-list: >
              netvirt-csit-1node-openstack-newton-nodl-v2-gate-stateful-{stream}

      - core:
          csit-list: >
              ovsdb-csit-1node-gate-southbound-only-{stream},
              ovsdb-csit-1node-gate-southbound-all-{stream},
              ovsdb-csit-3node-gate-clustering-only-{stream}
