---
- project:
    name: ovsdb-patch-test
    jobs:
      - inttest-patch-test

    # The project name
    project: "ovsdb"

    stream:
      - chromium:
          branch: "master"
      - vanadium:
          branch: "stable/vanadium"
      - titanium:
          branch: "stable/titanium"
      - scandium:
          branch: "stable/scandium"

    java-version: openjdk21
    mvn-version: mvn39
    build-node: ubuntu2204-docker-4c-4g

    feature:
      - core:
          csit-list: >
            ovsdb-csit-1node-gate-southbound-all-{stream},
            ovsdb-csit-3node-gate-clustering-only-{stream}
