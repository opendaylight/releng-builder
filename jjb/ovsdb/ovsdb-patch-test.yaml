- project:
    name: ovsdb-patch-test
    jobs:
        - '{project}-patch-test-{stream}'

    # The project name
    project: 'ovsdb'

    # Project branches
    stream:
        - boron:
            branch: 'master'
            jdk: 'openjdk8'
            csit-list: >
                ovsdb-csit-1node-southbound-only-{stream},
                ovsdb-csit-1node-southbound-all-{stream},
                ovsdb-csit-3node-clustering-only-{stream}

        - beryllium:
            branch: 'stable/beryllium'
            jdk: 'openjdk7'
            csit-list: >
                ovsdb-csit-1node-southbound-only-{stream},
                ovsdb-csit-1node-southbound-all-{stream},
                ovsdb-csit-3node-clustering-only-{stream}

