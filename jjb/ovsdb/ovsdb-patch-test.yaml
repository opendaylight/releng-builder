---
- project:
    name: ovsdb-patch-test
    jobs:
      - inttest-patch-test

    # The project name
    project: "ovsdb"
    mvn-version: "mvn38"

    stream:
      - scandium:
          branch: "master"
      - calcium:
          branch: "stable/calcium"
      - potassium:
          branch: "stable/potassium"
      - argon:
          branch: "stable/argon"

    os-branch: "queens"
    jdk: "openjdk8"

    feature:
      - genius:
          csit-list: >
            genius-csit-1node-gate-only-{stream}
      - core:
          csit-list: >
            ovsdb-csit-1node-gate-southbound-all-{stream},
            ovsdb-csit-3node-gate-clustering-only-{stream}
