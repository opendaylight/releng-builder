---
- project:
    name: ovsdb-patch-test
    jobs:
      - inttest-patch-test

    # The project name
    project: 'ovsdb'

    stream:
      - fluorine:
          branch: 'master'
          # os-branch: 'pike'
          # issues with pike right now (esp l2gw), lets stick with ocata
          os-branch: 'ocata'
      - oxygen:
          branch: 'stable/oxygen'
          # os-branch: 'pike'
          # issues with pike right now (esp l2gw), lets stick with ocata
          os-branch: 'ocata'
      - nitrogen:
          branch: 'stable/nitrogen'
          os-branch: 'ocata'
      - carbon:
          branch: 'stable/carbon'
          os-branch: 'ocata'
          karaf-version: karaf3

    jdk: 'openjdk8'

    feature:
      - genius:
          csit-list: >
              genius-csit-1node-genius-all-{stream}
      - netvirt:
          csit-list: >
              netvirt-csit-1node-openstack-{os-branch}-gate-stateful-{stream}
      - cluster-netvirt:
          csit-list: >
              netvirt-csit-3node-openstack-{os-branch}-gate-stateful-{stream}
      - l2gw:
          csit-list: >
              netvirt-csit-hwvtep-1node-openstack-{os-branch}-gate-stateful-{stream}
      - core:
          csit-list: >
              ovsdb-csit-1node-gate-southbound-all-{stream},
              ovsdb-csit-3node-gate-clustering-only-{stream}
