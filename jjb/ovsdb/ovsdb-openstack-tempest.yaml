- project:
    name: ovsdb-openstack-tempest
    jobs:
        - '{project}-openstack-{functionality}-daily-{openstack}-{odl}'

    # The project name
    project: 'ovsdb'

    # The project name
    functionality: 'tempest'

    openstack:
        - mitaka:
            openstack-branch: 'master'
        - liberty:
            openstack-branch: 'stable/liberty'
    # can add kilo if it's needed, but would result in two more hour long jobs

    odl:
        - beryllium:
            odl-version: 'beryllium-latest'
        - lithium:
            odl-version: 'lithium-latest'

