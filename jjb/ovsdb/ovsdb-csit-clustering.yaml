---
- project:
    name: ovsdb-csit-clustering
    jobs:
      - inttest-csit-3node

    # The project name
    project: "ovsdb"
    jre: "openjdk17"

    # The functionality under test
    functionality:
      - "upstream-clustering"
      - "gate-clustering"

    # Project branches
    stream:
      - potassium:
          branch: "master"
      - argon:
          branch: "stable/argon"
      - chlorine:
          branch: "stable/chlorine"
      - sulfur:
          branch: "stable/sulfur"
          jre: "openjdk11"

    install:
      - only:
          scope: "only"

    # Features to install
    install-features: "odl-ovsdb-southbound-impl-rest"

    # Robot custom options
    robot-options: ""
