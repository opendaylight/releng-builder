---
- project:
    name: ovsdb-csit-clustering
    jobs:
      - inttest-csit-3node

    # The project name
    project: "ovsdb"
    jre: "openjdk21"

    # The functionality under test
    functionality:
      - "upstream-clustering"
      - "gate-clustering"

    # Project branches
    stream:
      - chromium:
          branch: "master"
      - vanadium:
          branch: "stable/vanadium"
      - titanium:
          branch: "stable/titanium"

    install:
      - only:
          scope: "only"

    # Features to install
    install-features: "odl-ovsdb-southbound-impl-rest"

    # Robot custom options
    robot-options: ""
