---
- project:
    name: ovsdb-csit-clustering
    jobs:
      - inttest-csit-3node

    # The project name
    project: 'ovsdb'

    # The functionality under test
    functionality:
      - 'upstream-clustering'
      - 'gate-clustering'

    # Project branches
    stream:
      - magnesium:
          branch: 'master'
          jre: 'openjdk11'
      - sodium:
          branch: 'stable/sodium'
      - neon:
          branch: 'stable/neon'

    install:
      - only:
          scope: 'only'

    # Features to install
    install-features: 'odl-ovsdb-southbound-impl-rest,decanter-collector-jmx,decanter-appender-elasticsearch'

    # Robot custom options
    robot-options: ''
