---
- project:
    name: ovsdb-csit-clustering
    jobs:
      - inttest-csit-3node

    # The project name
    project: "ovsdb"

    # The functionality under test
    functionality:
      - "upstream-clustering"
      - "gate-clustering"

    # Project branches
    stream:
      - sulfur:
          branch: "master"
          jre: "openjdk11"
      - phosphorus:
          branch: "stable/phosphorus"
          jre: "openjdk11"
      - silicon:
          branch: "stable/silicon"
          jre: "openjdk11"

    install:
      - only:
          scope: "only"

    # Features to install
    install-features: >
      odl-ovsdb-southbound-impl-rest,
      odl-restconf-nb-bierman02

    # Robot custom options
    robot-options: ""
