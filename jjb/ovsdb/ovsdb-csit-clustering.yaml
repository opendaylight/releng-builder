---
- project:
    name: ovsdb-csit-clustering
    jobs:
      - inttest-csit-3node

    # The project name
    project: "ovsdb"
    jre: "openjdk21"

    # The functionality under test
    functionality:
      - "upstream-clustering"
      - "gate-clustering"

    # Project branches
    stream:
      - vanadium:
          branch: "master"
      - titanium:
          branch: "stable/titanium"
      - scandium:
          branch: "stable/scandium"
      - calcium:
          branch: "stable/calcium"
          jre: "openjdk17"

    install:
      - only:
          scope: "only"

    # Features to install
    install-features: "odl-ovsdb-southbound-impl-rest"

    # Robot custom options
    robot-options: ""
