---
- project:
    name: reservation-neon
    jobs:
      - odl-maven-jobs

    stream: neon
    project: 'reservation'
    project-name: 'reservation'
    branch: 'master'
    mvn-settings: 'reservation-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[reservation]'

    # Used by the release job
    staging-profile-id: a68d9bc504037

- project:
    name: reservation-fluorine
    jobs:
      - odl-maven-jobs

    stream: fluorine
    project: 'reservation'
    project-name: 'reservation'
    branch: 'stable/fluorine'
    mvn-settings: 'reservation-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[reservation]'

    # Used by the release job
    staging-profile-id: a68d9bc504037

- project:
    name: reservation-oxygen
    jobs:
      - odl-maven-jobs

    stream: oxygen
    project: 'reservation'
    project-name: 'reservation'
    branch: 'stable/oxygen'
    mvn-settings: 'reservation-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[reservation]'

    # Used by the release job
    staging-profile-id: a68d9bc504037

- project:
    name: reservation-sonar
    jobs:
      - gerrit-maven-sonar
    project: 'reservation'
    project-name: 'reservation'
    branch: 'master'
    mvn-settings: 'reservation-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- view:
    name: reservation
    description: 'List of reservation jobs'
    regex: '^reservation-.*'
    <<: *releng_view_common
