---
- project:
    name: faas-neon
    jobs:
      - odl-maven-jobs

    stream: neon
    project: 'faas'
    project-name: 'faas'
    branch: 'master'
    mvn-settings: 'faas-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[faas]'

    # Used by the release job
    staging-profile-id: 96f5ac591d858

- project:
    name: faas-fluorine
    jobs:
      - odl-maven-jobs

    stream: fluorine
    project: 'faas'
    project-name: 'faas'
    branch: 'stable/fluorine'
    mvn-settings: 'faas-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[faas]'

    # Used by the release job
    staging-profile-id: 96f5ac591d858

- project:
    name: faas-oxygen
    jobs:
      - '{project-name}-distribution-check-{stream}'
      - odl-maven-jobs

    stream: oxygen
    project: 'faas'
    project-name: 'faas'
    branch: 'stable/oxygen'
    mvn-settings: 'faas-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[faas]'

    # Used by the release job
    staging-profile-id: 96f5ac591d858

- project:
    name: faas-sonar
    jobs:
      - gerrit-maven-sonar
    project: 'faas'
    project-name: 'faas'
    branch: 'master'
    mvn-settings: 'faas-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- view:
    name: faas
    description: 'List of faas jobs'
    regex: '^faas-.*'
    <<: *releng_view_common
