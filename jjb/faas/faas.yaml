---
- project:
    name: faas-oxygen
    jobs:
      - '{project-name}-distribution-check-{stream}'
      - '{project-name}-integration-{stream}'
      - odl-maven-jobs

    stream: oxygen
    project: 'faas'
    project-name: 'faas'
    branch: 'master'
    jdks:
      - openjdk8
    mvn-settings: 'faas-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[faas]'
    archive-artifacts: ''

    # Used by the release job
    staging-profile-id: 96f5ac591d858

