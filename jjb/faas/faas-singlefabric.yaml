- project:
    name: faas-csit-singlefabric
    jobs:
        - '{project}-csit-1node-{functionality}-{install}-{stream}'
        - '{project}-csit-verify-1node-{functionality}'

    # The project name
    project: 'faas'

    # The functionality under test
    functionality: 'singlefabric'

    # Project branches
    stream:
        - carbon:
            branch: 'master'
            jre: 'openjdk8'
        - boron:
            branch: 'stable/boron'
            jre: 'openjdk8'
        - beryllium:
            branch: 'stable/beryllium'
            jre: 'openjdk7'

    install:
        - only:
            scope: 'only'
        - all:
            scope: 'all'

    # Features to install
    install-features: 'odl-restconf, odl-faas-all'

    # Robot custom options
    robot-options: ''

    # Trigger jobs (upstream dependencies)
    trigger-jobs: 'controller-distribution-{stream},faas-distribution-{stream}'

    # Don't spin up mininet vms as aaa-csit-authn jobs don't need them
    mininet-vms: 0
