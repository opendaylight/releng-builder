---
- project:
    name: yang-push-fluorine
    jobs:
      - odl-maven-jobs

    stream: fluorine
    project: 'yang-push'
    project-name: 'yang-push'
    branch: 'master'
    mvn-settings: 'yang-push-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[yang-push]'

    # Used by the release job
    staging-profile-id: a69aae2832869

- project:
    name: yang-push-oxygen
    jobs:
      - '{project-name}-distribution-check-{stream}'
      - odl-maven-jobs

    stream: oxygen
    project: 'yang-push'
    project-name: 'yang-push'
    branch: 'stable/oxygen'
    mvn-settings: 'yang-push-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[yang-push]'

    # Used by the release job
    staging-profile-id: a69aae2832869

- project:
    name: yang-push-sonar
    jobs:
      - gerrit-maven-sonar
    project: 'yang-push'
    project-name: 'yang-push'
    branch: 'master'
    mvn-settings: 'yang-push-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- view:
    name: yang-push
    description: 'List of yang-push jobs'
    regex: '^yang-push-.*'
    <<: *releng_view_common
