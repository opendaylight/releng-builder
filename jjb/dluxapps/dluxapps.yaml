---
- project:
    name: dluxapps-neon
    jobs:
      - odl-maven-jobs

    project: 'dluxapps'
    project-name: 'dluxapps'
    stream: neon
    branch: 'master'
    build-node: centos7-builder-2c-8g
    mvn-settings: 'dluxapps-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: 'odlparent-merge-{stream},yangtools-merge-{stream},controller-merge-{stream}'
    email-upstream: '[dluxapps] [odlparent] [yangtools] [controller]'

    # Used by the release job
    staging-profile-id: 96e6fb1e65bf9

- project:
    name: dluxapps-fluorine
    jobs:
      - odl-maven-jobs

    project: 'dluxapps'
    project-name: 'dluxapps'
    stream: fluorine
    branch: 'stable/fluorine'
    build-node: centos7-builder-2c-8g
    mvn-settings: 'dluxapps-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: 'odlparent-merge-{stream},yangtools-merge-{stream},controller-merge-{stream}'
    email-upstream: '[dluxapps] [odlparent] [yangtools] [controller]'

    # Used by the release job
    staging-profile-id: 96e6fb1e65bf9

- project:
    name: dluxapps-oxygen
    jobs:
      - '{project-name}-distribution-check-{stream}'
      - odl-maven-jobs

    project: 'dluxapps'
    project-name: 'dluxapps'
    stream: oxygen
    branch: 'stable/oxygen'
    build-node: centos7-builder-2c-8g
    mvn-settings: 'dluxapps-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: 'odlparent-merge-{stream},yangtools-merge-{stream},controller-merge-{stream}'
    email-upstream: '[dluxapps] [odlparent] [yangtools] [controller]'

    # Used by the release job
    staging-profile-id: 96e6fb1e65bf9

- project:
    name: dluxapps-sonar
    jobs:
      - gerrit-maven-sonar

    project: 'dluxapps'
    project-name: 'dluxapps'
    branch: 'master'
    build-node: centos7-builder-2c-8g
    mvn-settings: 'dluxapps-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- view:
    name: dluxapps
    description: 'List of dluxapps jobs'
    regex: '^dluxapps-.*'
    <<: *releng_view_common
