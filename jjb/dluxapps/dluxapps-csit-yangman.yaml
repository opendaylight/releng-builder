---
- project:
    name: dluxapps-csit-yangman
    jobs:
      - inttest-csit-1node
      - inttest-csit-verify-1node

    # The project name
    project: "dluxapps"
    disable-job: true

    # The functionality under test
    functionality: "yangman"

    # Project branches
    stream:
      - chlorine:
          branch: "master"
          jre: "openjdk17"
      - sulfur:
          branch: "stable/sulfur"
          jre: "openjdk11"
      - phosphorus:
          branch: "stable/phosphorus"
          jre: "openjdk11"

    install:
      - all:
          scope: "all"

    # Features to install
    install-features: "odl-dluxapps-yangman"

    # Robot custom options
    robot-options: ""
