---
- project:
    name: dluxapps-csit-yangman
    jobs:
      - inttest-csit-1node
      - inttest-csit-verify-1node

    # The project name
    project: 'dluxapps'

    # The functionality under test
    functionality: 'yangman'

    testplan: '{project}-{functionality}.txt'

    # Project branches
    stream:
      - fluorine:
          branch: 'master'
      - oxygen:
          branch: 'stable/oxygen'

    install:
      - all:
          scope: 'all'

    # Features to install
    install-features: 'odl-dluxapps-yangman'

    # Robot custom options
    robot-options: ''
