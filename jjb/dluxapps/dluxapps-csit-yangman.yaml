---
- project:
    name: dluxapps-csit-yangman
    jobs:
      - inttest-csit-1node
      - inttest-csit-verify-1node

    # The project name
    project: "dluxapps"
    disable-job: true

    # The functionality under test
    functionality: "yangman"

    # Project branches
    stream:
      - silicon:
          branch: "master"
          jre: "openjdk11"
      - aluminium:
          branch: "stable/aluminium"
          jre: "openjdk11"
      - magnesium:
          branch: "stable/magnesium"
          jre: "openjdk11"
      - sodium:
          branch: "stable/sodium"

    install:
      - all:
          scope: "all"

    # Features to install
    install-features: "odl-dluxapps-yangman"

    # Robot custom options
    robot-options: ""
