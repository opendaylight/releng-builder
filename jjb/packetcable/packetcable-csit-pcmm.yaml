- project:
    name: packetcable-csit-pcmm
    jobs:
        - '{project}-csit-1node-{functionality}-{install}-{stream}'
        - '{project}-csit-verify-1node-{functionality}'

    # The project name
    project: 'packetcable'

    # The functionality under test
    functionality: 'pcmm'

    # Project branches
    stream:
        - beryllium:
            branch: 'master'
        - stable-lithium:
            branch: 'stable/lithium'

    install:
        - only:
            scope: 'only'
        - all:
            scope: 'all'

    # Mininet configuration
    mininet-image: 'rk-c-el6-mininet'
    mininet-vms: 1

    # Features to install
    install-features: 'odl-packetcable-policy-server'

    # Robot custom options
    robot-options: ''

    # Trigger jobs (upstream dependencies)
    trigger-jobs: >
        odlparent-distribution-{stream},
        yangtools-distribution-{stream},
        controller-distribution-{stream},
        packetcable-distribution-merge-{stream}
