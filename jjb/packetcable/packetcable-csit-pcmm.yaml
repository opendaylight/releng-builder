---
- project:
    name: packetcable-csit-pcmm
    jobs:
      - inttest-csit-1node
      - inttest-csit-verify-1node

    # The project name
    project: 'packetcable'

    # The functionality under test
    functionality: 'pcmm'

    # Project branches
    stream:
      - sodium:
          branch: 'master'
      - neon:
          branch: 'stable/neon'
      - fluorine:
          branch: 'stable/fluorine'
      - oxygen:
          branch: 'stable/oxygen'
          disable-job: true

    install:
      - all:
          scope: 'all'

    # Features to install
    install-features: 'odl-packetcable-policy-server'
    # Robot custom options

    robot-options: ''
