---
- project:
    name: packetcable-csit-pcmm
    jobs:
      - inttest-csit-1node
      - inttest-csit-verify-1node

    # The project name
    project: "packetcable"

    # The functionality under test
    functionality: "pcmm"

    disable-job: true

    # Project branches
    stream:
      - phosphorus:
          branch: "master"
          jre: "openjdk11"
      - silicon:
          branch: "stable/silicon"
          jre: "openjdk11"
      - aluminium:
          branch: "stable/aluminium"
          jre: "openjdk11"

    install:
      - all:
          scope: "all"

    # Features to install
    install-features: "odl-packetcable-policy-server"
    # Robot custom options

    robot-options: ""
