- project:
    name: packetcable-csit-pcmm
    jobs:
        - '{project}-csit-1node-cds-{functionality}-{install}-{stream}'
        - '{project}-csit-verify-{functionality}-{stream}'

    # The project name
    project: 'packetcable'

    # The functionality under test
    functionality: 'pcmm'

    # Project branches
    stream:
        - master:
            branch: 'master'
        - stable-lithium:
            branch: 'stable/lithium'

    install:
        - only:
            scope: 'only'
        - all:
            scope: 'all'

    # Mininet configuration
    mininet-image: 'rk-c-el6-mininet'
    mininet-vms: 1

    # Features to install
    install-features: 'odl-restconf,odl-l2switch-switch,odl-packetcable-policy-server-all,packetcable-emulator'

    # Robot custom options
    robot-options: ''

    # Trigger jobs (upstream dependencies)
    trigger-jobs: >
        aaa-distribution-{stream},
        controller-distribution-{stream},
        integration-distribution-merge-{stream},
        l2switch-distribution-{stream},
        lispflowmapping-distribution-{stream},
        openflowjava-distribution-{stream},
        openflowplugin-distribution-{stream},
        ovsdb-distribution-{stream},
        vtn-distribution-{stream},
        yangtools-distribution-{stream},
