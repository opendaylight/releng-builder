---
- project:
    name: packetcable-sodium
    jobs:
      - odl-maven-jobs

    stream: sodium
    project: 'packetcable'
    project-name: 'packetcable'
    branch: 'master'
    mvn-settings: 'packetcable-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[packetcable]'

    # Used by the release job
    staging-profile-id: a68ca4a24655c

