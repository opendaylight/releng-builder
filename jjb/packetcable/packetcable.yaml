---
- project:
    name: packetcable-aluminium
    jobs:
      - gerrit-release-merge
      - odl-maven-jobs
      - odl-maven-verify-jobs

    stream: aluminium
    project: 'packetcable'
    project-name: 'packetcable'
    branch: 'master'
    mvn-settings: 'packetcable-settings'
    mvn-opts: '-Xmx1024m'
    dependencies: ''
    email-upstream: '[packetcable]'
    disable-job: true

    # Used by the release job
    staging-profile-id: a68ca4a24655c

- project:
    name: packetcable-magnesium
    jobs:
      - odl-maven-jobs
      - odl-maven-verify-jobs

    stream: magnesium
    project: 'packetcable'
    project-name: 'packetcable'
    branch: 'stable/magnesium'
    mvn-settings: 'packetcable-settings'
    mvn-opts: '-Xmx1024m'
    dependencies: ''
    email-upstream: '[packetcable]'
    disable-job: true

    # Used by the release job
    staging-profile-id: a68ca4a24655c

- project:
    name: packetcable-sodium
    jobs:
      - odl-maven-jobs
      - odl-maven-verify-jobs

    stream: sodium
    project: 'packetcable'
    project-name: 'packetcable'
    branch: 'stable/sodium'
    mvn-settings: 'packetcable-settings'
    mvn-opts: '-Xmx1024m'
    dependencies: ''
    email-upstream: '[packetcable]'
    disable-job: true

    # Used by the release job
    staging-profile-id: a68ca4a24655c

- project:
    name: packetcable-sonar
    jobs:
      - gerrit-maven-sonar
    project: 'packetcable'
    project-name: 'packetcable'
    branch: 'master'
    mvn-settings: 'packetcable-settings'
    mvn-opts: '-Xmx1024m'
    disable-job: true
    sonarcloud: true
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    sonarcloud-api-token: '{sonarcloud_api_token}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'

- project:
    name: packetcable-info
    jobs:
      - gerrit-info-yaml-verify
    project: packetcable
    project-name: packetcable
    branch: master
    build-node: centos7-builder-2c-1g

- project:
    name: packetcable-view
    views:
      - project-view
    project-name: packetcable
