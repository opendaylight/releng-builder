---
# Autogenerated view by autorelease autorelease-update-validate-jobs-{stream} Jenkins job
- _releng_view: &releng_autorelease_view_common_scandium
    name: releng-view-autorelease-scandium
    view-type: list
    filter-executors: false
    filter-queue: false
    columns:
      - status
      - weather
      - job
      - last-success
      - last-failure
      - last-duration
      - build-button
      - jacoco
      - find-bugs
      - robot-list
    recurse: false

- view:
    name: Merge-Scandium
    description: "List of Scandium Merge jobs for Autorelease"
    job-name:
      - "daexim-maven-merge-scandium"
      - "integration/distribution-maven-merge-scandium"
      - "jsonrpc-maven-merge-scandium"
      - "lispflowmapping-maven-merge-scandium"
      - "ovsdb-maven-merge-scandium"
    <<: *releng_autorelease_view_common_scandium
