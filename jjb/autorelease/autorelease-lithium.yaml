# Lithium build jobs

- project:
    name: autorelease
    jobs:
        - 'autorelease-daily-lithium'

    # stream:    branch with - in place of / (eg. stable-helium)
    # branch:    branch (eg. stable/helium)
    stream:
        - master:
            branch: 'master'

    project: 'releng/autorelease'
    jdk: 'openjdk7'

- job-template:
    name: 'autorelease-daily-lithium'

    project-type: maven
    node: dynamic_verify
    jdk: '{jdk}'

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - autorelease-release-tag:
            release-tag: 'Lithium'

    scm:
        - git:
            credentials-id: '{ssh-credentials}'
            url: '$GIT_BASE'
            refspec: ''
            branches:
                - 'origin/master'
            skip-tag: true
            recursive-submodules: true

    wrappers:
        - autorelease-build-timeout
        - ssh-agent-credentials:
            user: '{ssh-credentials}'

    triggers:
        - timed: 'H 0 * * *'

    prebuilders:
        - shell:
            !include-raw include-raw-autorelease-release-versions.sh

    maven:
        maven-name: '{mvn32}'
        root-pom: 'pom.xml'
        goals: 'clean install source:jar -Pintegrationtests,docs,repoBuild -fae -Dcheckstyle.skip=true -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r'
        maven-opts: '-Xmx4096m -XX:MaxPermSize=1024m -Dmaven.compile.fork=true'
        settings: '{autorelease-settings}'
        global-settings: '{odl-global-settings}'

    postbuilders:
        - maven-target:
            maven-version: '{mvn32}'
            pom: 'pom.xml'
            goals: 'dependency:sources -l sources.log -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r'
            java-opts:
                - '-Xmx4096m -XX:MaxPermSize=1024m'
            settings: '{autorelease-settings}'
            global-settings: '{odl-global-settings}'
        - jacoco-nojava-workaround

    publishers:
        - archive-artifacts:
            artifacts: 'sources.log'
        - email-notification:
            email-prefix: '[autorelease]'
