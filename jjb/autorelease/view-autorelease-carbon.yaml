---
# Autogenerated view by autorelease autorelease-update-validate-jobs-{stream} Jenkins job
- releng_view: &releng_autorelease_view_common_carbon
    name: releng-view-autorelease-carbon
    # common configuration for project views.

    ######################
    # Default parameters #
    ######################
    view-type: list
    filter-executors: false
    filter-queue: false
    includeRegex: true
    columns:
        - status
        - weather
        - job
        - last-success
        - last-failure
        - last-duration
        - build-button
        - last-stable
    recurse: false
    status-filter: true

- view:
    name: Merge-Carbon
    description: 'List of Carbon Merge jobs for Autorelease'
    # yamllint disable-line rule:line-length
    regex: '(aaa|alto|bgpcep|bier|cardinal|controller|didm|dlux|dluxapps|eman|faas|federation|genius|groupbasedpolicy|honeycomb/vbd|infrautils|integration/distribution|iotdm|l2switch|lacp|lispflowmapping|mdsal|nemo|netconf|netide|netvirt|neutron|nic|ocpplugin|odlparent|of-config|openflowjava|openflowplugin|ovsdb|packetcable|sdninterfaceapp|sfc|snmp|snmp4sdn|sxp|topoprocessing|tsdr|ttp|unimgr|usc|vtn|yangtools)-maven-merge-carbon$'
    <<: *releng_autorelease_view_common_carbon
