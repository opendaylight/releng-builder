      - 'bgpcep-merge-neon'
      - 'controller-merge-neon'
      - 'coe-merge-neon'
      - 'daexim-merge-neon'
      - 'genius-merge-neon'
      - 'infrautils-merge-neon'
      - 'integration/distribution-merge-neon'
      - 'lispflowmapping-merge-neon'
      - 'netconf-merge-neon'
      - 'netvirt-merge-neon'
      - 'neutron-merge-neon'
      - 'openflowplugin-merge-neon'
      - 'ovsdb-merge-neon'
      - 'serviceutils-merge-neon'
      - 'sfc-merge-neon'
