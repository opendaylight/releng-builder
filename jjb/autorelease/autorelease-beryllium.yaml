# Beryllium build jobs

- project:
    name: autorelease-beryllium
    jobs:
        - 'autorelease-daily-beryllium-jdk8'

    branch: 'master'
    project: 'releng/autorelease'
    jdk: 'openjdk8'

- job-template:
    name: 'autorelease-daily-beryllium-jdk8'

    project-type: maven
    node: dynamic_autorelease
    jdk: 'openjdk8'

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - autorelease-release-tag:
            release-tag: 'Daily'
        - autorelease-release-branch:
            release-branch: '{branch}'
        - autorelease-release-datestamp:
            datestamp: true

    scm:
        - git:
            credentials-id: '{ssh-credentials}'
            url: '$GIT_BASE'
            refspec: ''
            branches:
                - 'origin/{branch}'
            skip-tag: true
            submodule:
                recursive: true

    wrappers:
        - autorelease-build-timeout
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - timed: 'H 0 * * *'

    prebuilders:
        - wipe-org-opendaylight-repo
        - jacoco-nojava-workaround
        - autorelease-generate-taglist
        - autorelease-generate-release-patches

    maven:
        maven-name: '{mvn33}'
        root-pom: 'pom.xml'
        goals: 'clean install -Pintegrationtests,docs,repoBuild -Dcheckstyle.skip=true -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r'
        maven-opts: '-Xmx8g -XX:MaxPermSize=1024m -Dmaven.compile.fork=true'
        settings: '{autorelease-settings}'
        global-settings: '{odl-global-settings}'
        automatic-archiving: false
        post-step-run-condition: UNSTABLE

    postbuilders:
        - shell: "./scripts/list-project-dependencies.sh"
        - autorelease-maven-sources:
            maven-version: '{mvn33}'
            settings: '{autorelease-settings}'
            global-settings: '{odl-global-settings}'
        - autorelease-maven-sources-post-process
        - autorelease-sys-stats

    publishers:
        - archive-artifacts:
            artifacts: '*.log,patches/*.patch'
        - email-notification:
            email-prefix: '[autorelease]'
