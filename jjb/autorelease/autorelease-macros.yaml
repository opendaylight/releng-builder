# Macros for the AutoRelease project
- parameter:
    name: autorelease-repository-list-parameter
    parameters:
        - string:
            name: REPOSITORY_LIST
            default: '{repo_list}'
            description: "List of repositories to clone during build"

- wrapper:
    name: autorelease-build-timeout
    wrappers:
        - timeout:
            type: elastic
            elastic-percentage: 200
            elastic-default-timeout: 300
            fail: true
