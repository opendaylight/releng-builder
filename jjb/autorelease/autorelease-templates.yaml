# Autorelease build jobs

- job-template:
    name: 'autorelease-release-{stream}'

    project-type: maven
    node: centos7-autorelease-4c-16g
    jdk: '{jdk}'

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        artifactDaysToKeep: '14'

    parameters:
        - opendaylight-infra-parameters:
            project: '{project}'
            branch: '{branch}'
            refspec: 'refs/heads/{branch}'
            artifacts: '{archive-artifacts}'
        - autorelease-release-tag:
            release-tag: '{next-release-tag}'
        - autorelease-release-branch:
            release-branch: '{branch}'

    scm:
        - git:
            credentials-id: 'opendaylight-jenkins-ssh'
            url: '$GIT_BASE'
            refspec: ''
            branches:
                - 'origin/{branch}'
            skip-tag: true
            submodule:
                recursive: true
                timeout: 60

    wrappers:
        - opendaylight-infra-wrappers:
            build-timeout: '1440'

    triggers:
        - timed: 'H 0 * * *'

    prebuilders:
        - wipe-local-maven-repo
        - jacoco-nojava-workaround
        - shell: "./scripts/list-project-dependencies.sh"
        - autorelease-cfp:
            autorelease-settings: 'autorelease-settings'
            odl-global-settings: 'odl-global-settings'
        - autorelease-generate-taglist
        - autorelease-distribute-taglist
        - autorelease-generate-release-patches

    maven:
        maven-name: '{mvn33}'
        root-pom: 'pom.xml'
        goals: 'clean deploy -V -B -Pintegrationtests,docs,repoBuild -Djenkins -Dcheckstyle.skip=true -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r -DaltDeploymentRepository=staging::default::file:hide/from/pom/files/stage'
        maven-opts: '-Xmx10g -XX:MaxPermSize=1024m -Dmaven.compile.fork=true'
        settings: 'autorelease-settings'
        settings-type: cfp
        global-settings: 'odl-global-settings'
        global-settings-type: cfp
        automatic-archiving: true
        post-step-run-condition: UNSTABLE

    postbuilders:
        - autorelease-maven-deploy
        - autorelease-get-integration-test-variables
        - autorelease-maven-sources:
            maven-version: '{mvn33}'
            settings: 'autorelease-settings'
            global-settings: 'odl-global-settings'
        - autorelease-maven-sources-post-process
        - autorelease-sys-stats
        - shell: |
            mkdir -p archives/
            cp *.log *.prop $_

    publishers:
    - email-notification:
        email-prefix: '[autorelease]'
    - trigger-parameterized-builds:
        - project: 'integration-distribution-test-{integration-test}'
          condition: UNSTABLE_OR_BETTER
          property-file: variables.prop
          fail-on-missing: true
    - opendaylight-infra-shiplogs:
        maven-version: '{mvn33}'

- job-template:
    name: 'autorelease-project-report-{stream}'

    project-type: freestyle
    node: centos7-java-builder-2c-8g

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - opendaylight-infra-parameters:
            project: '{project}'
            branch: '{branch}'
            refspec: 'refs/heads/{branch}'
            artifacts: '{archive-artifacts}'
        - string:
            name: REPORT_DIR
            default: '$WORKSPACE/project-reports'
            description: "The directory containing project reports"

    scm:
        - git:
            credentials-id: 'opendaylight-jenkins-ssh'
            url: '$GIT_BASE'
            refspec: ''
            branches:
                - 'origin/{branch}'
            skip-tag: true
            submodule:
                recursive: true

    wrappers:
        - opendaylight-infra-wrappers:
            build-timeout: '30'

    triggers:
        - timed: '0 0 * * 0'

    builders:
        - shell: 'echo "DATE=`date +%Y-%m-%d`" > $WORKSPACE/variables.prop'
        - inject:
            properties-file: variables.prop
        - autorelease-generate-project-report
        - shell: "./scripts/list-project-dependencies.sh"
        - autorelease-sys-stats

    publishers:
    - email-ext:
        attachments: 'project-reports/*.log'
        recipients: 'skitt@redhat.com thanh.ha@linuxfoundation.org'
        reply-to: dev@lists.opendaylight.org
        content-type: default
        subject: '[releng] ODL {stream} project report for ${{ENV, var="DATE"}}'
        body: |
            This is a project report generated on $DATE listing the commit
            history of ODL projects for the past week. See attached
            git-report.log

            Archive also available on Jenkins at $BUILD_URL
        always: true
    - opendaylight-infra-shiplogs:
        maven-version: '{mvn33}'

###
### Maven Sites
###

- job-template:
    name: 'autorelease-site-publish-{stream}'
    node: centos7-java-builder-2c-8g
    concurrent: false
    jdk: 'openjdk8'

    # This job's purpose is to publish maven site

    project-type: freestyle

    logrotate:
        daysToKeep: 7
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    parameters:
        - opendaylight-infra-parameters:
            project: '{project}'
            branch: '{branch}'
            refspec: 'refs/heads/{branch}'
            artifacts: '{archive-artifacts}'

    scm:
    - gerrit-trigger-scm:
        refspec: ''
        choosing-strategy: 'default'

    wrappers:
        - opendaylight-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
    - autorelease-trigger-patch-site-merged:
        name: '{project}'
        branch: '{branch}'

    builders:
        - maven-target:
              maven-version: '{mvn33}'
              pom: 'site.xml'
              goals: 'site:site site:deploy -Dstream={stream}'
              java-opts:
                - '-Xmx1024m'
              settings: 'autorelease-settings'
              settings-type: cfp
              global-settings: 'odl-global-settings'
              global-settings-type: cfp

    publishers:
    - email-notification:
        email-prefix: '[releng]'

- job-template:
    name: 'autorelease-site-verify-{stream}'
    node: centos7-java-builder-2c-8g
    concurrent: true
    jdk: 'openjdk8'

    # This job's purpose is to verify maven site configuration

    project-type: maven

    logrotate:
        daysToKeep: 7
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    parameters:
        - opendaylight-infra-parameters:
            project: '{project}'
            branch: '{branch}'
            refspec: 'refs/heads/{branch}'
            artifacts: '{archive-artifacts}'

    scm:
    - gerrit-trigger-scm:
        refspec: '$GERRIT_REFSPEC'
        choosing-strategy: 'gerrit'

    wrappers:
        - opendaylight-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
    - autorelease-trigger-patch-site-submitted:
        name: '{project}'
        branch: '{branch}'

    maven:
        maven-name: '{mvn33}'
        root-pom: 'site.xml'
        goals: 'site:site -Dstream={stream}'
        maven-opts: '-Xmx1024m'
        settings: 'autorelease-settings'
        settings-type: cfp
        global-settings: 'odl-global-settings'
        global-settings-type: cfp

    publishers:
        - email-notification:
            email-prefix: '[releng]'
