---
- project:
    name: netconf-csit-callhome
    jobs:
      - inttest-csit-1node

    # The project name
    project: 'netconf'

    # The functionality under test
    functionality:
      - callhome
      - gate-callhome

    # Project branches
    stream:
      - aluminium:
          branch: 'master'
          jre: 'openjdk11'
      - magnesium:
          branch: 'stable/magnesium'
          jre: 'openjdk11'
      - sodium:
          branch: 'stable/sodium'

    install:
      - only:
          scope: 'only'

    # no mininet required
    tools_system_image: ZZCI - Ubuntu 16.04 - docker - x86_64 - 20200401-170202.250

    # Features to install
    install-features: 'odl-netconf-callhome-ssh,odl-restconf'

    # Robot custom options
    robot-options: ''
