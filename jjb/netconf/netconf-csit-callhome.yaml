---
- project:
    name: netconf-csit-callhome
    jobs:
      - inttest-csit-1node

    # The project name
    project: "netconf"

    # The functionality under test
    functionality:
      - callhome
      - gate-callhome

    # Project branches
    stream:
      - titanium:
          branch: "master"
          jre: "openjdk21"
      - scandium:
          branch: "master"
          jre: "openjdk21"
      - calcium:
          branch: "7.0.x"
          jre: "openjdk17"
      - potassium:
          branch: "6.0.x"
          jre: "openjdk17"

    karaf-version: netconf

    install:
      - only:
          scope: "only"

    # no mininet required
    tools_system_image: "ZZCI - Ubuntu 18.04 - docker - x86_64 - 20240901-040206.174"

    # Features to install
    install-features: "odl-netconf-callhome-ssh,odl-restconf"

    # Robot custom options
    robot-options: ""
