---
- project:
    name: netconf-csit-callhome
    jobs:
      - inttest-csit-1node

    # The project name
    project: "netconf"

    # The functionality under test
    functionality:
      - callhome
      - gate-callhome

    # Project branches
    stream:
      - master:
          branch: "master"
          jre: "openjdk11"
      - silicon:
          branch: "stable/silicon"
          jre: "openjdk11"
      - aluminium:
          branch: "stable/aluminium"
          jre: "openjdk11"

    karaf-version: netconf

    install:
      - only:
          scope: "only"

    # no mininet required
    tools_system_image: "ZZCI - Ubuntu 18.04 - docker - x86_64 - 20210401-040235.479"

    # Features to install
    install-features: "odl-netconf-callhome-ssh,odl-restconf"

    # Robot custom options
    robot-options: ""
