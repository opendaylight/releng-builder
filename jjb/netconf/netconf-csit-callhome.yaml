---
- project:
    name: netconf-csit-callhome
    jobs:
      - inttest-csit-1node

    # The project name
    project: 'netconf'

    # The functionality under test
    functionality:
      - callhome
      - gate-callhome

    # Project branches
    stream:
      - sodium:
          branch: 'master'
      - neon:
          branch: 'stable/neon'
      - fluorine:
          branch: 'stable/fluorine'
      - oxygen:
          branch: 'stable/oxygen'

    install:
      - only:
          scope: 'only'

    # no mininet required
    tools_system_image: ZZCI - Ubuntu 14.04 - gbp - 20180723-235516.505

    # Features to install
    install-features: 'odl-netconf-callhome-ssh,odl-restconf'

    # Robot custom options
    robot-options: ''
