---
- project:
    name: netconf-patch-test
    jobs:
      - inttest-patch-test

    # The project name
    project: 'netconf'

    # Project branches
    stream:
      - fluorine:
          branch: 'master'
      - oxygen:
          branch: 'stable/oxygen'
      - nitrogen:
          branch: 'stable/nitrogen'
      - carbon:
          branch: 'stable/carbon'
          karaf-version: karaf3

    feature:
      - core:
          csit-list: >
                netconf-csit-1node-gate-userfeatures-all-{stream},
                netconf-csit-1node-gate-callhome-only-{stream}
