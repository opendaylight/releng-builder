---
- project:
    name: netconf-patch-test
    jobs:
      - inttest-patch-test

    project: "netconf"

    stream:
      - phosphorus:
          branch: "master"
          java-version: "openjdk11"
      - silicon:
          branch: "stable/silicon"
          java-version: "openjdk11"
      - aluminium:
          branch: "stable/aluminium"
          java-version: "openjdk11"
      - magnesium:
          branch: "stable/magnesium"
          java-version: "openjdk11"

    os-branch: "queens"

    feature:
      - core:
          csit-list: >
            netconf-csit-1node-gate-userfeatures-all-{stream},
            netconf-csit-1node-gate-userfeatures-rfc8040-all-{stream},
            netconf-csit-1node-gate-callhome-only-{stream}

      - perf:
          csit-list: >
            netconf-csit-scale-only-{stream},
            netconf-csit-scale-max-devices-only-{stream}
