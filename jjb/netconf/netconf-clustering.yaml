---
- project:
    name: netconf-csit-clustering
    jobs:
      - inttest-csit-3node

    # The project name
    project: "netconf"

    # The functionality under test
    functionality: "clustering"

    # Project branches
    stream:
      - scandium:
          branch: "master"
          jre: "openjdk21"
      - calcium:
          branch: "7.0.x"
          jre: "openjdk17"
      - potassium:
          branch: "6.0.x"
          jre: "openjdk17"

    karaf-version: netconf

    install:
      - only:
          scope: "only"

    # Features to install
    install-features: >
      odl-restconf,
      odl-netconf-clustered-topology

    # Robot custom options
    robot-options: "-v USE_NETCONF_CONNECTOR:False"
