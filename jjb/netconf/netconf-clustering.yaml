---
- project:
    name: netconf-csit-clustering
    jobs:
      - inttest-csit-3node

    # The project name
    project: 'netconf'

    # The functionality under test
    functionality: 'clustering'

    # Project branches
    stream:
      - sodium:
          branch: 'master'
      - neon:
          branch: 'stable/neon'
      - fluorine:
          branch: 'stable/fluorine'

    install:
      - only:
          scope: 'only'

    # Features to install
    install-features: >
        odl-restconf,
        odl-netconf-clustered-topology

    # Robot custom options
    robot-options: '-v USE_NETCONF_CONNECTOR:False'
