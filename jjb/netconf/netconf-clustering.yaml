---
- project:
    name: netconf-csit-clustering
    jobs:
      - '{project}-csit-3node-{functionality}-{install}-{stream}'

    # The project name
    project: 'netconf'

    # The functionality under test
    functionality: 'clustering'

    # Project branches
    stream:
      - carbon:
          branch: 'master'
          jre: 'openjdk8'
      - boron:
          branch: 'stable/boron'
          jre: 'openjdk8'
      - beryllium:
          branch: 'stable/beryllium'
          jre: 'openjdk7'

    install:
      - only:
          scope: 'only'
          robot-options: '-v USE_NETCONF_CONNECTOR:False'
      - all:
          scope: 'all'
          robot-options: '-v USE_NETCONF_CONNECTOR:False -v DEVICE_CHECK_TIMEOUT:300s'

    # Features to install
    install-features: >
        odl-restconf,
        odl-netconf-clustered-topology
