- project:
    name: netconf-csit-clustering
    jobs:
        - '{project}-csit-3node-{functionality}-{install}-{stream}'

    # The project name
    project: 'netconf'

    # The functionality under test
    functionality: 'clustering'

    # Project branches
    stream:
        - carbon:
            branch: 'master'
            jre: 'openjdk8'
        - boron:
            branch: 'stable/boron'
            jre: 'openjdk8'
        - beryllium:
            branch: 'stable/beryllium'
            jre: 'openjdk7'

    install:
        - only:
            scope: 'only'
        - all:
            scope: 'all'

    # Features to install
    install-features: 'odl-restconf,odl-netconf-clustered-topology'

    # Robot custom options
    robot-options: '-v USE_NETCONF_CONNECTOR:False -v ALTERNATIVE_KARAF_LOG_LEVEL:DEBUG'

    # Trigger jobs (upstream dependencies)
    trigger-jobs: 'yangtools-distribution-{stream},controller-distribution-{stream},netconf-distribution-{stream},mdsal-distribution-{stream}'
