---
- project:
    name: netconf-csit-scale
    jobs:
      - inttest-csit-1node

    # The project name
    project: 'netconf'

    # The functionality under test
    functionality: 'scale'

    # Project branches
    stream:
      - magnesium:
          branch: 'master'
          jre: 'openjdk11'
      - sodium:
          branch: 'stable/sodium'
      - neon:
          branch: 'stable/neon'

    install:
      - only:
          scope: 'only'

    # Features to install
    install-features: >
        odl-restconf,
        odl-clustering-test-app,
        odl-netconf-mdsal,
        odl-netconf-topology

    # Robot custom options
    robot-options: '-v USE_NETCONF_CONNECTOR:False'

    # ODL system configuration
    odl_system_flavor: odl-standard-4

- project:
    name: netconf-csit-scale-max-devices
    jobs:
      - inttest-csit-1node

    # The project name
    project: 'netconf'

    # The functionality under test
    functionality: 'scale-max-devices'

    # Project branches
    stream:
      - magnesium:
          branch: 'master'
          jre: 'openjdk11'
      - sodium:
          branch: 'stable/sodium'
      - neon:
          branch: 'stable/neon'

    install:
      - only:
          scope: 'only'

    # Features to install
    install-features: >
        odl-restconf,
        odl-clustering-test-app,
        odl-netconf-mdsal,
        odl-netconf-topology,
        odl-jolokia

    # Robot custom options
    robot-options: '-v USE_NETCONF_CONNECTOR:False -v SCHEMA_MODEL:juniper'

    # ODL system configuration
    odl_system_flavor: odl-standard-8
    controller-max-mem: '12G'

    # Plot Info
    01-plot-title: 'Max Devices'
    01-plot-yaxis: 'Devices'
    01-plot-group: 'Netconf Devices'
    01-plot-data-file: 'devices.csv'
