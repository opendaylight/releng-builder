- project:
    name: netconf-csit-scale
    jobs:
        - '{project}-csit-1node-periodic-{functionality}-{install}-{stream}'

    # The project name
    project: 'netconf'

    # The functionality under test
    functionality: 'scale'

    # Project branches
    stream:
        - carbon:
            branch: 'master'
            jre: 'openjdk8'
        - boron:
            branch: 'stable/boron'
            jre: 'openjdk8'
        - beryllium:
            branch: 'stable/beryllium'
            jre: 'openjdk7'

    install:
        - only:
            scope: 'only'
        - all:
            scope: 'all'

    # Features to install
    install-features: 'odl-restconf,odl-clustering-test-app,odl-netconf-mdsal,odl-netconf-connector-all'

    # Robot custom options
    robot-options: ''

    # This scaling test can take several hours to finish,
    # so the job is defined to run once a day.
    # Trigger jobs (daily)
    schedule: 'H H * * *'
