---
- project:
    name: netconf-csit-clustering-scale
    jobs:
      - inttest-csit-3node

    # The project name
    project: "netconf"

    # The functionality under test
    functionality: "clustering-scale"

    # Project branches
    stream:
      - chromium:
          branch: "master"
      - vanadium:
          branch: "stable/vanadium"
          jre: "openjdk21"
      - titanium:
          branch: "9.0.x"
          jre: "openjdk21"
      - scandium:
          branch: "8.0.x"
          jre: "openjdk21"

    karaf-version: netconf

    install:
      - only:
          scope: "only"

    # Features to install
    install-features: >
      odl-restconf,
      odl-netconf-clustered-topology

    # Robot custom options
    robot-options: "-v USE_NETCONF_CONNECTOR:False"
