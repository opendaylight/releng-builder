- project:
    name: netconf-csit-userfeatures
    jobs:
        - '{project}-csit-1node-{functionality}-{install}-{stream}'
        - '{project}-csit-verify-1node-{functionality}'

    # The project name
    project: 'netconf'

    # The functionality under test
    functionality: 'userfeatures'

    # Project branches
    stream:
        - carbon:
            branch: 'master'
            jre: 'openjdk8'
        - boron:
            branch: 'stable/boron'
            jre: 'openjdk8'
            install-features: 'odl-restconf,odl-netconf-mdsal,odl-clustering-test-app,odl-netconf-connector-all,odl-netconf-topology,odl-vbd'
            robot-options: '-v NETOPEER_USER:root -v USE_NETCONF_CONNECTOR:True'
        - beryllium:
            branch: 'stable/beryllium'
            jre: 'openjdk7'
            install-features: 'odl-restconf,odl-netconf-mdsal,odl-clustering-test-app,odl-netconf-connector-all,odl-netconf-topology'
            robot-options: '-v NETOPEER_USER:root -v USE_NETCONF_CONNECTOR:True'

    install:
        - only:
            scope: 'only'
        - all:
            scope: 'all'

    # Features to install
    install-features: 'odl-restconf,odl-netconf-mdsal,odl-netconf-topology,odl-clustering-test-app,odl-vbd'
    # Currently, odl-vbd (for testing Bug 7791) pulls in odl-netconf-clustered-topology,
    # which is incompatible with odl-netconf-topology.
    # Hopefully that would not affect 1node tests.

    # Robot custom options
    robot-options: '-v NETOPEER_USER:root -v USE_NETCONF_CONNECTOR:False'
