---
- project:
    name: netconf-csit-userfeatures
    jobs:
      - inttest-csit-1node

    # The project name
    project: "netconf"

    # The functionality under test
    functionality:
      - userfeatures
      - userfeatures-rfc8040:
          robot-options: "-v NETOPEER_USER:root -v USE_NETCONF_CONNECTOR:False -v USE_RFC8040:True"
      - gate-userfeatures
      - gate-userfeatures-rfc8040:
          robot-options: "-v NETOPEER_USER:root -v USE_NETCONF_CONNECTOR:False -v USE_RFC8040:True"

    # Project branches
    stream:
      - silicon:
          branch: "master"
          jre: "openjdk11"
      - aluminium:
          branch: "stable/aluminium"
          jre: "openjdk11"
      - magnesium:
          branch: "stable/magnesium"
          jre: "openjdk11"
      - sodium:
          branch: "stable/sodium"

    install:
      - all:
          scope: "all"

    tools_system_image: "ZZCI - Ubuntu 18.04 - docker - x86_64 - 20200801-040248.718"

    # Features to install
    install-features: >
      odl-restconf,
      odl-netconf-mdsal,
      odl-mdsal-apidocs,
      odl-mdsal-model-inventory,
      odl-clustering-test-app,
      odl-netconf-topology

    # Robot custom options
    robot-options: "-v NETOPEER_USER:root -v USE_NETCONF_CONNECTOR:False"
