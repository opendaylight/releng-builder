---
- project:
    name: netconf-csit-userfeatures
    jobs:
      - inttest-csit-1node

    # The project name
    project: "netconf"

    # The functionality under test
    functionality:
      - userfeatures
      - gate-userfeatures

    # Project branches
    stream:
      - chromium:
          branch: "master"
      - vanadium:
          branch: "stable/vanadium"
          jre: "openjdk21"
      - titanium:
          branch: "9.0.x"
          jre: "openjdk21"
      - scandium:
          branch: "8.0.x"
          jre: "openjdk21"

    karaf-version: netconf

    install:
      - all:
          scope: "all"

    tools_system_image: "ZZCI - Ubuntu 22.04 - docker - x86_64 - 20260101-170116.289"

    # Features to install
    install-features: >
      odl-restconf,
      odl-netconf-mdsal,
      odl-restconf-openapi,
      odl-clustering-test-app,
      odl-netconf-topology

    # Robot custom options
    robot-options: "-v NETOPEER_USER:root -v USE_NETCONF_CONNECTOR:False"
