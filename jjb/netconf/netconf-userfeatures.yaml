---
- project:
    name: netconf-csit-userfeatures
    jobs:
      - inttest-csit-1node

    # The project name
    project: "netconf"

    # The functionality under test
    functionality:
      - userfeatures
      - gate-userfeatures

    # Project branches
    stream:
      - titanium:
          branch: "master"
          jre: "openjdk21"
      - scandium:
          branch: "stable/scandium"
          jre: "openjdk21"
      - calcium:
          branch: "7.0.x"
          jre: "openjdk17"
      - potassium:
          branch: "6.0.x"
          jre: "openjdk17"

    karaf-version: netconf

    install:
      - all:
          scope: "all"

    tools_system_image: "ZZCI - Ubuntu 20.04 - docker - x86_64 - 20240801-160217.825"

    # Features to install
    install-features: >
      odl-restconf,
      odl-netconf-mdsal,
      odl-restconf-openapi,
      odl-clustering-test-app,
      odl-netconf-topology

    # Robot custom options
    robot-options: "-v NETOPEER_USER:root -v USE_NETCONF_CONNECTOR:False"
