- job-template:
    name: 'of-config-validate-autorelease-{stream}'
    disabled: '{obj:disable_autorelease}'

    project-type: maven
    node: dynamic_verify
    concurrent: true
    jdk: '{jdk}'

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - autorelease-release-tag:
            release-tag: 'validate'
        - autorelease-release-branch:
            release-branch: '{branch}'
        - autorelease-release-datestamp:
            datestamp: true
        - string:
            name: CLONE_URL
            default: 'ssh://jenkins-$SILO@git.opendaylight.org:29418/releng/autorelease'
            description: "Autorelease clone URL"

    scm:
        - git:
            url: '$CLONE_URL'
            refspec: ''
            branches:
                - 'origin/{branch}'
            skip-tag: true
            submodule:
                recursive: true
                timeout: 15

    wrappers:
        - autorelease-build-timeout
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit:
            server-name: 'OpenDaylight'
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
                - comment-added-contains-event:
                    comment-contains-value: 'revalidate'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'of-config'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                file-paths:
                    - compare-type: ANT
                      pattern: '**/*.xml'

    prebuilders:
        - wipe-org-opendaylight-repo
        - jacoco-nojava-workaround
        - autorelease-checkout-gerrit-patch
        - autorelease-generate-release-patches
        - maven-target:
            maven-version: '{mvn33}'
            pom: validate-pom.xml
            goals: 'clean install -B -T1.5C -Djenkins -DskipTests -Dcheckstyle.skip=true -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r'
            java-opts:
            - '-Xmx8g'
            settings: 'autorelease-settings'
            settings-type: cfp
            global-settings: 'odl-global-settings'
            global-settings-type: cfp

    maven:
        maven-name: '{mvn33}'
        root-pom: 'pom.xml'
        goals: 'clean validate -B -Djenkins -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r'
        maven-opts: '-Xmx8g -XX:MaxPermSize=1024m -Dmaven.compile.fork=true'
        settings: 'autorelease-settings'
        settings-type: cfp
        global-settings: 'odl-global-settings'
        global-settings-type: cfp
        automatic-archiving: false
        post-step-run-condition: UNSTABLE

    postbuilders:
        - autorelease-sys-stats

    publishers:
        - email-notification:
            email-prefix: '[autorelease] [of-config]'

