---
- project:
    name: odlguice-silicon
    jobs:
      - odl-maven-jobs-jdk11
      - odl-maven-verify-jobs

    stream: silicon
    project: "odlguice"
    project-name: "odlguice"
    build-node: centos7-builder-2c-2g
    build-timeout: 120
    branch: "master"
    java-version: "openjdk11"
    mvn-settings: "odlguice-settings"
    mvn-opts: "-Xmx2048m"
    email-upstream: "[app-dev]"

    # Used by the release job
    staging-profile-id: 44ce7d1aad49e

- project:
    name: odlguice-aluminium
    jobs:
      - odl-maven-jobs-jdk11
      - odl-maven-verify-jobs

    stream: aluminium
    project: "odlguice"
    project-name: "odlguice"
    build-node: centos7-builder-2c-2g
    build-timeout: 120
    branch: "stable/aluminium"
    java-version: "openjdk11"
    mvn-settings: "odlguice-settings"
    mvn-opts: "-Xmx2048m"
    email-upstream: "[app-dev]"

    # Used by the release job
    staging-profile-id: 44ce7d1aad49e

- project:
    name: odlguice-release-management
    jobs:
      - gerrit-release-merge

    project: odlguice
    project-name: odlguice

    build-node: centos7-builder-2c-1g
    mvn-settings: odlguice-settings

- project:
    name: odlguice-sonar
    jobs:
      - gerrit-maven-sonar:
          mvn-params: >
            -Dodl.jacoco.aggregateFile=$WORKSPACE/target/jacoco.exec
            -Dsonar.jacoco.reportPath=$WORKSPACE/target/jacoco.exec

    project: "odlguice"
    project-name: "odlguice"
    branch: "master"
    mvn-settings: "odlguice-settings"
    mvn-opts: "-Xmx1024m"
    sonarcloud: true
    sonarcloud-project-organization: "{sonarcloud_project_organization}"
    sonarcloud-api-token: "{sonarcloud_api_token}"
    sonarcloud-project-key: "{sonarcloud_project_organization}_{project-name}"

- project:
    name: odlguice-info
    jobs:
      - gerrit-info-yaml-verify
    project: odlguice
    project-name: odlguice
    branch: master
    build-node: centos7-builder-2c-1g

- project:
    name: odlguice-view
    views:
      - project-view
    project-name: odlguice
