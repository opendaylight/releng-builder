---
- project:
    name: bgpcep-csit-userfeatures
    jobs:
      - '{project}-csit-1node-{functionality}-{install}-{stream}'
      - '{project}-csit-verify-1node-{functionality}'

    # The project name
    project: 'bgpcep'

    # The functionality under test
    functionality:
      - userfeatures
      - gate-userfeatures

    # Project branches
    stream:
      - nitrogen:
          branch: 'master'
          jre: 'openjdk8'
      - carbon:
          branch: 'stable/carbon'
          jre: 'openjdk8'
          karaf-version: karaf3
      - boron:
          branch: 'stable/boron'
          jre: 'openjdk8'
          karaf-version: karaf3
          install-features: >
              odl-restconf,
              odl-bgpcep-pcep-all,
              odl-bgpcep-bgp-all,
              odl-bgpcep-bgp,
              odl-bgpcep-pcep,
              odl-netconf-connector-all,
              odl-bgpcep-bmp,
              odl-jolokia
          robot-options: '-v USE_NETCONF_CONNECTOR:True'

    install:
      - only:
          scope: 'only'
      - all:
          scope: 'all'

    # Features to install
    # *-all is for Beryllium and Boron, without -all is for Boron and Carbon.
    install-features: >
        odl-restconf,
        odl-bgpcep-pcep,
        odl-bgpcep-bgp,
        odl-bgpcep-bmp,
        odl-jolokia

    # Robot custom options
    robot-options: '-v USE_NETCONF_CONNECTOR:False'
