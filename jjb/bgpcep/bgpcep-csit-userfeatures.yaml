---
- project:
    name: bgpcep-csit-userfeatures
    jobs:
      - inttest-csit-1node

    # The project name
    project: "bgpcep"
    jre: "openjdk21"

    # The functionality under test
    functionality:
      - userfeatures
      - gate-userfeatures

    # Project branches
    stream:
      - vanadium:
          branch: "master"
      - titanium:
          branch: "master"
      - scandium:
          branch: "0.22.x"
      - calcium:
          branch: "0.21.x"
          jre: "openjdk17"

    karaf-version: bgpcep

    install:
      - all:
          scope: "all"

    # Features to install
    install-features: >
      odl-restconf,
      odl-bgpcep-pcep,
      odl-bgpcep-bgp,
      odl-bgpcep-bgp-config-example,
      odl-bgpcep-bmp,
      odl-bgpcep-bmp-config-example,
      odl-jolokia

    # Robot custom options
    robot-options: "-v USE_NETCONF_CONNECTOR:False"
