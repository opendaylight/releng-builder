---
- project:
    name: bgpcep-csit-userfeatures
    jobs:
      - inttest-csit-1node

    # The project name
    project: 'bgpcep'

    # The functionality under test
    functionality:
      - userfeatures
      - gate-userfeatures

    # Project branches
    stream:
      - aluminium:
          branch: 'master'
          jre: 'openjdk11'
      - magnesium:
          branch: 'stable/magnesium'
          jre: 'openjdk11'
      - sodium:
          branch: 'stable/sodium'
      - neon:
          branch: 'stable/neon'

    install:
      - all:
          scope: 'all'

    # Features to install
    install-features: >
        odl-restconf,
        odl-bgpcep-pcep,
        odl-bgpcep-bgp,
        odl-bgpcep-bgp-config-example,
        odl-bgpcep-bmp,
        odl-bgpcep-bmp-config-example,
        odl-jolokia

    # Robot custom options
    robot-options: '-v USE_NETCONF_CONNECTOR:False'
