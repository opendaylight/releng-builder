---
- project:
    name: bgpcep-csit-userfeatures
    jobs:
      - inttest-csit-1node

    # The project name
    project: "bgpcep"

    # The functionality under test
    functionality:
      - userfeatures
      - gate-userfeatures
      - userfeatures-rfc8040:
          robot-options: "-v NETOPEER_USER:root -v USE_NETCONF_CONNECTOR:False -v USE_RFC8040:True"
      - gate-userfeatures-rfc8040:
          robot-options: "-v NETOPEER_USER:root -v USE_NETCONF_CONNECTOR:False -v USE_RFC8040:True"

    # Project branches
    stream:
      - sulfur:
          branch: "master"
          jre: "openjdk11"
      - phosphorus:
          branch: "stable/phosphorus"
          jre: "openjdk11"
      - silicon:
          branch: "stable/silicon"
          jre: "openjdk11"
      - aluminium:
          branch: "stable/aluminium"
          jre: "openjdk11"

    install:
      - all:
          scope: "all"

    # Features to install
    install-features: >
      odl-restconf,
      odl-bgpcep-pcep,
      odl-bgpcep-bgp,
      odl-bgpcep-bgp-config-example,
      odl-bgpcep-bmp,
      odl-bgpcep-bmp-config-example,
      odl-jolokia

    # Robot custom options
    robot-options: "-v USE_NETCONF_CONNECTOR:False"
