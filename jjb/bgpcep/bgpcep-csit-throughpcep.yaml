- project:
    name: bgpcep-csit-throughpcep
    jobs:
        - '{project}-csit-1node-{functionality}-{install}-{stream}'
        - '{project}-csit-verify-1node-{functionality}-{stream}'

    # The project name
    project: 'bgpcep'

    # The functionality under test
    functionality: 'throughpcep'

    # Project branches
    stream:
        - beryllium:
            branch: 'master'
        - stable-lithium:
            branch: 'stable/lithium'

    install:
        - only:
            scope: 'only'

    # Features to install
    install-features: 'odl-aaa-authn,odl-restconf,odl-bgpcep-pcep-all'

    # Robot custom options
    robot-options: ''

    # Trigger jobs (upstream dependencies)
    trigger-jobs: 'odlparent-distribution-{stream},yangtools-distribution-{stream},controller-distribution-{stream},tcpmd5-distribution-{stream},bgpcep-distribution-{stream}'
