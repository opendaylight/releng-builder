---
- project:
    name: bgpcep-csit-bgpclustering-longevity
    jobs:
      - inttest-csit-3node

    # The project name
    project: "bgpcep"

    # The functionality under test
    functionality: "bgpclustering-longevity"

    # Set elasticsearch attribute to value 'long' for longevity jobs
    # elasticsearch-attribute: 'long'

    # Project branches
    stream:
      - sulfur:
          branch: "master"
          jre: "openjdk11"
      - phosphorus:
          branch: "stable/phosphorus"
          jre: "openjdk11"
      - silicon:
          branch: "stable/silicon"
          jre: "openjdk11"
      - aluminium:
          branch: "stable/aluminium"
          jre: "openjdk11"

    install:
      - only:
          scope: "only"

    # Features to install
    install-features: >
      odl-restconf,
      odl-bgpcep-bgp,
      odl-bgpcep-bgp-config-example

    # Built timeout
    build-timeout: "1500"
