---
- project:
    name: bgpcep-csit-bgpclustering-longevity
    jobs:
      - inttest-csit-3node

    # The project name
    project: "bgpcep"
    jre: "openjdk21"

    # The functionality under test
    functionality: "bgpclustering-longevity"

    # Set elasticsearch attribute to value 'long' for longevity jobs
    # elasticsearch-attribute: 'long'

    # Project branches
    stream:
      - titanium:
          branch: "master"
      - scandium:
          branch: "stable/scandium"
      - calcium:
          branch: "stable/calcium"
          jre: "openjdk17"
      - potassium:
          branch: "stable/potassium"
          jre: "openjdk17"

    karaf-version: bgpcep

    install:
      - only:
          scope: "only"

    # Features to install
    install-features: >
      odl-restconf,
      odl-bgpcep-bgp,
      odl-bgpcep-bgp-config-example

    # Built timeout
    build-timeout: "1500"
