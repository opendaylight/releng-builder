---
- project:
    name: bgpcep-csit-bgpclustering-longevity
    jobs:
      - inttest-csit-3node

    # The project name
    project: 'bgpcep'

    # The functionality under test
    functionality: 'bgpclustering-longevity'

    # Project branches
    stream:
      - magnesium:
          branch: 'master'
          jre: 'openjdk11'
      - sodium:
          branch: 'stable/sodium'
      - neon:
          branch: 'stable/neon'

    install:
      - only:
          scope: 'only'

    # Features to install
    install-features: >
        odl-restconf-noauth,
        odl-bgpcep-bgp,
        odl-bgpcep-bgp-config-example,
        decanter-collector-jmx,
        decanter-appender-elasticsearch

    # Built timeout
    build-timeout: '1500'
