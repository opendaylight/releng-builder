---
- project:
    name: bgpcep-csit-bgpclustering-longevity
    jobs:
      - inttest-csit-3node

    # The project name
    project: 'bgpcep'

    # The functionality under test
    functionality: 'bgpclustering-longevity'

    testplan: '{project}-{functionality}.txt'

    # Project branches
    stream:
      - fluorine:
          branch: 'master'
      - oxygen:
          branch: 'stable/oxygen'

    install:
      - only:
          scope: 'only'

    # Features to install
    install-features: >
        odl-restconf-noauth,
        odl-bgpcep-bgp,
        odl-bgpcep-bgp-config-example

    # Built timeout
    build-timeout: '1500'
