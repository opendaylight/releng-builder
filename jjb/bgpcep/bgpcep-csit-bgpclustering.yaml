---
- project:
    name: bgpcep-csit-bgpclustering
    jobs:
      - inttest-csit-3node

    # The project name
    project: "bgpcep"
    jre: "openjdk21"

    # The functionality under test
    functionality: "bgpclustering"

    # Project branches
    stream:
      - vanadium:
          branch: "master"
      - titanium:
          branch: "master"
      - scandium:
          branch: "0.22.x"
      - calcium:
          branch: "0.21.x"
          jre: "openjdk17"

    karaf-version: bgpcep

    install:
      - all:
          scope: "all"

    # Features to install
    install-features: >
      odl-restconf,
      odl-bgpcep-bgp,
      odl-bgpcep-bgp-config-example

    # Robot custom options:
    robot-options: "-v USE_NETCONF_CONNECTOR:False"

    # Controller configuration
    odl_system_flavor: "v3-standard-4"
