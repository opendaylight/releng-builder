---
- project:
    name: bgpcep-csit-bgpclustering
    jobs:
      - '{project}-csit-3node-periodic-{functionality}-{install}-{stream}'

    # The project name
    project: 'bgpcep'

    # The functionality under test
    functionality: 'bgpclustering'

    # Project branches
    stream:
      - oxygen:
          branch: 'master'
          jre: 'openjdk8'
      - nitrogen:
          branch: 'stable/nitrogen'
          jre: 'openjdk8'
      - carbon:
          branch: 'stable/carbon'
          jre: 'openjdk8'
          karaf-version: karaf3
      - boron:
          branch: 'stable/boron'
          jre: 'openjdk8'
          karaf-version: karaf3
          install-features: 'odl-restconf,odl-bgpcep-bgp-all,odl-bgpcep-bgp,odl-netconf-clustered-topology'

    install:
      - only:
          scope: 'only'
      - all:
          scope: 'all'

    # Features to install
    install-features: 'odl-restconf-noauth,odl-bgpcep-bgp,odl-netconf-clustered-topology'

    # Robot custom options:
    robot-options: '-v USE_NETCONF_CONNECTOR:False'

    # Controller configuration
    odl_system_flavor: '8 GB General Purpose v1'
