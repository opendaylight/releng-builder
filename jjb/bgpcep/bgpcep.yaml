---
- project:
    name: bgpcep-master
    jobs:
      - "{project-name}-maven-javadoc-jobs":
          mvn-version: mvn38
      - "{project-name}-rtd-jobs":
          build-node: centos7-builder-2c-2g
          project-pattern: bgpcep
          rtd-build-url: https://readthedocs.org/api/v2/webhook/odl-bgpcep/47576/
          rtd-token: dbe9d1aabbe8812a26b428908f6613c28e3191fc
      - gerrit-tox-verify:
          parallel: true
      - odl-maven-jobs-jdk11
      - odl-maven-verify-jobs
      - odl-maven-verify-jobs-jdk17:
        build-node: centos8-builder-8c-8g

    stream: master
    project: "bgpcep"
    project-name: "bgpcep"
    build-timeout: 120
    branch: "master"
    java-version: "openjdk11"
    mvn-settings: "bgpcep-settings"
    mvn-opts: "-Xmx2048m"
    dependencies: >
      odlparent-merge-{stream},
      yangtools-merge-{stream},
      controller-merge-{stream},
      mdsal-merge-{stream}
    email-upstream: "[bgpcep] [odlparent] [yangtools] [controller] [mdsal]"
    # Used by the release job
    staging-profile-id: 9427a05049030

- project:
    name: bgpcep-0.16.x
    jobs:
      - "{project-name}-maven-javadoc-jobs"
      - "{project-name}-rtd-jobs":
          build-node: centos7-builder-2c-2g
          project-pattern: bgpcep
          rtd-build-url: https://readthedocs.org/api/v2/webhook/odl-bgpcep/47576/
          rtd-token: dbe9d1aabbe8812a26b428908f6613c28e3191fc
      - odl-maven-jobs-jdk11
      - odl-maven-verify-jobs

    stream: 0.16.x
    project: "bgpcep"
    project-name: "bgpcep"
    build-node: centos7-builder-8c-8g
    build-timeout: 120
    branch: 0.16.x
    java-version: "openjdk11"
    mvn-settings: "bgpcep-settings"
    mvn-opts: "-Xmx2048m"
    dependencies: >
      odlparent-merge-{stream},
      yangtools-merge-{stream},
      controller-merge-{stream},
      mdsal-merge-{stream}
    email-upstream: "[bgpcep] [odlparent] [yangtools] [controller] [mdsal]"
    # Used by the release job
    staging-profile-id: 9427a05049030

- project:
    name: bgpcep-release-management
    jobs:
      - gerrit-release-merge

    project: bgpcep
    project-name: bgpcep

    build-node: centos7-builder-2c-1g
    mvn-settings: bgpcep-settings
    # Needs to be rather long until we sort out the performance of
    # https://nexus.opendaylight.org/content/repositories/opendaylight.release/org/opendaylight/
    build-timeout: 120

- project:
    name: bgpcep-sonar
    jobs:
      - gerrit-maven-sonar:
          mvn-params: >
            -Dodl.jacoco.aggregateFile=$WORKSPACE/target/jacoco.exec
            -P!karaf
          sonar-mvn-goal: >
            jacoco:report -Djacoco.dataFile=$WORKSPACE/target/jacoco.exec
            sonar:sonar

    project: "bgpcep"
    project-name: "bgpcep"
    build-node: centos7-builder-8c-8g
    build-timeout: 120
    branch: "master"
    java-version: "openjdk11"
    mvn-version: mvn38
    mvn-settings: "bgpcep-settings"
    mvn-opts: "-Xmx1024m"
    sonarcloud: true
    sonarcloud-project-organization: "{sonarcloud_project_organization}"
    sonarcloud-api-token: "{sonarcloud_api_token}"
    sonarcloud-project-key: "{sonarcloud_project_organization}_{project-name}"

- project:
    name: bgpcep-info
    jobs:
      - gerrit-info-yaml-verify
    project: bgpcep
    project-name: bgpcep
    branch: master
    build-node: centos7-builder-2c-1g

- project:
    name: bgpcep-view
    views:
      - project-view
    project-name: bgpcep
