- project:
    name: bgpcep-release-management
    jobs:
      - gerrit-release-merge

    project: bgpcep
    project-name: bgpcep

    build-node: centos7-builder-2c-1g
    mvn-settings: bgpcep-settings
    # Needs to be rather long until we sort out the performance of
    # https://nexus.opendaylight.org/content/repositories/opendaylight.release/org/opendaylight/
    build-timeout: 120

- project:
    name: bgpcep-sonar
    jobs:
      - odl-sonar-jobs-jdk21:
          mvn-params: >
            -Dodl.jacoco.aggregateFile=$WORKSPACE/target/jacoco.exec
            -P!karaf
          sonar-mvn-goal: >
            jacoco:report -Djacoco.dataFile=$WORKSPACE/target/jacoco.exec
            sonar:sonar

    project: bgpcep
    project-name: bgpcep
    branch: master
    build-node: ubuntu2004-docker-4c-4g
    build-timeout: 120
    mvn-settings: "bgpcep-settings"
    mvn-opts: "-Xmx1024m"

- project:
    name: bgpcep-info
    jobs:
      - gerrit-info-yaml-verify
    project: bgpcep
    project-name: bgpcep
    branch: master
    build-node: centos7-builder-2c-1g

- project:
    name: bgpcep-view
    views:
      - project-view
    project-name: bgpcep
