# REMOVE THIS LINE IF YOU WANT TO CUSTOMIZE ANYTHING BELOW
# Otherwise this file will be automatically overwritten by the template
# autobuilder.

# ODL Releng build templates
- project:
    name: bgpcep
    jobs:
        - 'bgpcep-verify-{stream}'
        - 'bgpcep-merge-{stream}'
        - 'bgpcep-daily-{stream}'
        - 'bgpcep-integration-{stream}'
        - 'bgpcep-sonar'


    # stream:    branch with - in place of / (eg. stable-helium)
    # branch:    branch (eg. stable/helium)
    stream:
        - master:
            branch: 'master'
        - stable-helium:
            branch: 'stable/helium'

    project: 'bgpcep'
    jdk: 'openjdk7'

# For the Job templates below replace instances of:
# PROJECT with your project name (eg. controller)
# MAVEN_GOALS with your maven goals to build
# MAVEN_OPTS with your maven options to build

- job-template:
    name: 'bgpcep-verify-{stream}'

    # Job template for ODL verify jobs
    #
    # The purpose of this job template is to setup a ODL verify job
    #
    # Required Variables:
    #     stream:    branch with - in place of / (eg. stable-helium)
    #     branch:    branch (eg. stable/helium)

    project-type: matrix
    node: matrix_master
    concurrent: true

    axes:
        - axis:
            type: slave
            name: nodes
            values:
                - dynamic_verify
        - axis:
            type: jdk
            values:
                - openjdk7


    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - build-timeout
        - ssh-agent-credentials:
            user: '{ssh-credentials}'

    triggers:
        - gerrit-trigger-patch-submitted:
            name: 'bgpcep'
            branch: '{branch}'

    builders:
        - wipe-org-opendaylight-repo
        - maven-target:
            maven-version: '{mvn32}'
            pom: 'pom.xml'
            goals: '-Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r clean -DrepoBuild install javadoc:aggregate'
            java-opts:
                - '-Xmx1024m -XX:MaxPermSize=256m'
            settings: '{bgpcep-settings}'
            global-settings: '{odl-global-settings}'
        - jacoco-nojava-workaround

    publishers:
        - email-notification:
            email-prefix: '[bgpcep]'
        - jacoco-report

- job-template:
    name: 'bgpcep-merge-{stream}'

    # Job template for ODL merge jobs
    #
    # The purpose of this job template is to setup a ODL merge job
    # and deploy artifacts to Nexus.
    #
    # Required Variables:
    #     stream:    branch with - in place of / (eg. stable-helium)
    #     branch:    branch (eg. stable/helium)

    project-type: maven
    node: dynamic_merge
    jdk: '{jdk}'

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            choosing-strategy: 'default'

    wrappers:
        - build-timeout
        - ssh-agent-credentials:
            user: '{ssh-credentials}'

    triggers:
        - gerrit-trigger-patch-merged:
            name: 'bgpcep'
            branch: '{branch}'

    prebuilders:
        - wipe-org-opendaylight-repo

    maven:
        maven-name: '{mvn32}'
        root-pom: 'pom.xml'
        goals: '-Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r clean -DrepoBuild install javadoc:aggregate source:jar javadoc:jar'
        maven-opts: '-Xmx1024m -XX:MaxPermSize=256m'
        settings: '{bgpcep-settings}'
        global-settings: '{odl-global-settings}'

    postbuilders:
        - jacoco-nojava-workaround

    publishers:
        
        - email-notification:
            email-prefix: '[bgpcep]'
        - maven-deploy:
            id: ''
            unique-version: true
            deploy-unstable: false
        - jacoco-report

- job-template:
    name: 'bgpcep-daily-{stream}'

    # Job template for daily builders
    #
    # The purpose of this job template is to setup a daily/nightly
    # builder and pushes to Sonar analysis.
    #
    # Required Variables:
    #     stream:    branch with - in place of / (eg. stable-helium)
    #     branch:    branch (eg. stable/helium)

    project-type: maven
    node: dynamic_verify
    jdk: '{jdk}'

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    wrappers:
        - build-timeout
        - ssh-agent-credentials:
            user: '{ssh-credentials}'

    triggers:
        - timed: 'H H * * *'

    prebuilders:
        - wipe-org-opendaylight-repo

    maven:
        maven-name: '{mvn32}'
        root-pom: 'pom.xml'
        goals: '-Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r clean -DrepoBuild install javadoc:aggregate source:jar javadoc:jar'
        maven-opts: '-Xmx1024m -XX:MaxPermSize=256m'
        settings: '{bgpcep-settings}'
        global-settings: '{odl-global-settings}'

    postbuilders:
        - jacoco-nojava-workaround

    publishers:
        - email-notification:
            email-prefix: '[bgpcep]'
        - jacoco-report

- job-template:
    name: 'bgpcep-integration-{stream}'
    disabled: false

    # Job template for ODL merge jobs
    #
    # The purpose of this job template is to setup a ODL merge job
    # and deploy artifacts to Nexus.
    #
    # Required Variables:
    #     stream:    branch with - in place of / (eg. stable-helium)
    #     branch:    branch (eg. stable/helium)

    project-type: maven
    node: dynamic_merge
    jdk: '{jdk}'

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    wrappers:
        - build-timeout
        - ssh-agent-credentials:
            user: '{ssh-credentials}'

    triggers:
        - reverse:
            jobs: 'odlparent-merge-{stream},yangtools-merge-{stream},controller-merge-{stream},tcpmd5-merge-{stream}'
            result: 'success'

    prebuilders:
        - wipe-org-opendaylight-repo

    maven:
        maven-name: '{mvn32}'
        root-pom: 'pom.xml'
        goals: '-Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r clean -DrepoBuild install javadoc:aggregate source:jar javadoc:jar'
        maven-opts: '-Xmx1024m -XX:MaxPermSize=256m'
        settings: '{bgpcep-settings}'
        global-settings: '{odl-global-settings}'

    postbuilders:
        - jacoco-nojava-workaround

    publishers:
        - email-notification:
            email-prefix: '[bgpcep] [odlparent] [yangtools] [controller] [tcpmd5]'
        - jacoco-report

- job-template:
    name: 'bgpcep-sonar'

    project-type: maven
    node: dynamic_verify
    jdk: '{jdk}'

    logrotate:
        daysToKeep: '7'
        numToKeep: '10'
        artifactDaysToKeep: '1'
        artifactNumToKeep: '1'

    parameters:
        - project-parameter:
            project: '{project}'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: 'master'

    wrappers:
        - build-timeout
        - ssh-agent-credentials:
            user: '{ssh-credentials}'

    triggers:
        - timed: 'H H * * *'

    maven:
        maven-name: '{mvn32}'
        root-pom: 'pom.xml'
        goals: '-Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r clean -DrepoBuild install javadoc:aggregate -Dsonar'
        maven-opts: '-Xmx1024m -XX:MaxPermSize=256m'
        settings: '{bgpcep-settings}'
        global-settings: '{odl-global-settings}'

    postbuilders:
        - jacoco-nojava-workaround

    publishers:
        - sonar:
            language: 'java'
            maven-opts: '-Xmx6144m -XX:MaxPermSize=1024m'
        - email-notification:
            email-prefix: '[bgpcep]'
        - jacoco-report

