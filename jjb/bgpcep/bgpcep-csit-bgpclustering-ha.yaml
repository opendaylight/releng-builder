---
- project:
    name: bgpcep-csit-bgpclustering-ha
    jobs:
      - inttest-csit-3node

    # The project name
    project: 'bgpcep'

    # The functionality under test
    functionality: 'bgpclustering-ha'

    # Project branches
    stream:
      - fluorine:
          branch: 'master'
          install-features: >
              odl-restconf,
              odl-bgpcep-bgp,
              odl-bgpcep-bgp-config-example,
              odl-bgpcep-bmp,
              odl-bgpcep-bmp-config-example,
              odl-bgpcep-pcep
      - oxygen:
          branch: 'stable/oxygen'
          install-features: >
              odl-restconf,
              odl-bgpcep-bgp,
              odl-bgpcep-bgp-config-example,
              odl-bgpcep-bmp,
              odl-bgpcep-bmp-config-example,
              odl-bgpcep-pcep
      - nitrogen:
          branch: 'stable/nitrogen'
          install-features: >
              odl-restconf,
              odl-bgpcep-bgp,
              odl-bgpcep-bgp-config-example
      - carbon:
          branch: 'stable/carbon'
          karaf-version: karaf3
          install-features: >
              odl-restconf,
              odl-bgpcep-bgp,
              odl-bgpcep-bgp-config-example

    install:
      - only:
          scope: 'only'

    # Robot custom options:
    robot-options: '-v USE_NETCONF_CONNECTOR:False'
