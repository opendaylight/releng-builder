---
- project:
    name: bgpcep-csit-bgpclustering-ha
    jobs:
      - inttest-csit-3node

    # The project name
    project: "bgpcep"

    # The functionality under test
    functionality: "bgpclustering-ha"

    # Project branches
    stream:
      - sulfur:
          branch: "master"
          jre: "openjdk11"
      - phosphorus:
          branch: "stable/phosphorus"
          jre: "openjdk11"
      - silicon:
          branch: "stable/silicon"
          jre: "openjdk11"
      - aluminium:
          branch: "stable/aluminium"
          jre: "openjdk11"

    install:
      - only:
          scope: "only"

    # Features to install
    install-features: >
      odl-restconf,
      odl-bgpcep-bgp,
      odl-bgpcep-bgp-config-example,
      odl-bgpcep-bmp,
      odl-bgpcep-bmp-config-example,
      odl-bgpcep-pcep

    # Robot custom options:
    robot-options: "-v USE_NETCONF_CONNECTOR:False"
