---
- project:
    name: bgpcep-csit-bgpclustering-ha
    jobs:
      - inttest-csit-3node

    # The project name
    project: "bgpcep"
    jre: "openjdk21"

    # The functionality under test
    functionality: "bgpclustering-ha"

    # Project branches
    stream:
      - chromium:
          branch: "master"
      - vanadium:
          branch: "stable/vanadium"
      - titanium:
          branch: "0.23.x"
      - scandium:
          branch: "0.22.x"

    karaf-version: bgpcep

    install:
      - only:
          scope: "only"

    # Features to install
    install-features: >
      odl-restconf,
      odl-bgpcep-bgp,
      odl-bgpcep-bgp-config-example,
      odl-bgpcep-bmp,
      odl-bgpcep-bmp-config-example,
      odl-bgpcep-pcep

    # Robot custom options:
    robot-options: "-v USE_NETCONF_CONNECTOR:False"
