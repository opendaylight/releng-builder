- project:
    name: bgpcep-distribution
    jobs:
        - '{project}-distribution-{stream}'

    # The project name
    project: 'bgpcep'

    # The project branches
    stream:
        - master:
            branch: 'master'
        - stable-lithium:
            branch: 'stable/lithium'
        - stable-helium:
            branch: 'stable/helium'

    jdk: 'openjdk7'
