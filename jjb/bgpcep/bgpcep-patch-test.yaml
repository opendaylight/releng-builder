---
- project:
    name: bgpcep-patch-test
    jobs:
      - inttest-patch-test

    # The project name
    project: 'bgpcep'

    # Project branches
    stream:
      - magnesium:
          branch: 'master'
          java-version: 'openjdk11'
      - sodium:
          branch: 'stable/sodium'
      - neon:
          branch: 'stable/neon'

    # Features to install
    install-features: 'decanter-collector-jmx,decanter-appender-elasticsearch'

    feature:
      - bgp:
          csit-list: >
              bgpcep-csit-1node-gate-userfeatures-all-{stream},
              bgpcep-csit-1node-gate-bgp-ingest-mixed-all-{stream}

      - pcep:
          csit-list: >
              bgpcep-csit-1node-gate-userfeatures-all-{stream},
              bgpcep-csit-1node-gate-throughpcep-all-{stream}
