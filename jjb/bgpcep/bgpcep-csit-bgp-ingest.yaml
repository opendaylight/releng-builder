---
- project:
    name: bgpcep-csit-bgp-ingest
    jobs:
      - '{project}-csit-1node-periodic-{functionality}-{install}-{stream}'

    # The project name
    project: 'bgpcep'

    # The functionality under test
    functionality: 'bgp-ingest'

    # Project branches
    stream:
      - nitrogen:
          branch: 'master'
          jre: 'openjdk8'
      - carbon:
          branch: 'stable/carbon'
          jre: 'openjdk8'
      - boron:
          branch: 'stable/boron'
          jre: 'openjdk8'
          install-features: >
              odl-restconf,
              odl-bgpcep-data-change-counter,
              odl-bgpcep-bgp-all,
              odl-bgpcep-bgp,
              odl-netconf-connector-all
          robot-options: >
              -v USE_NETCONF_CONNECTOR:True
              -v CHECK_PERIOD_PREFIX_COUNT_SINGLE:10
              -v REPETITIONS_CHANGE_COUNT_SINGLE:3
              -v CHECK_PERIOD_PREFIX_COUNT_MANY:10
              -v TEST_DURATION_MULTIPLIER_PREFIX_COUNT_MANY:8.0
              -v REPETITIONS_CHANGE_COUNT_MANY:10
              -v MULTIPLICITY_CHANGE_COUNT_MANY:600
              -v TEST_DURATION_MULTIPLIER_CHANGE_COUNT_MANY:8.0
      - beryllium:
          branch: 'stable/beryllium'
          jre: 'openjdk7'
          install-features: >
              odl-restconf,
              odl-bgpcep-data-change-counter,
              odl-bgpcep-bgp-all,
              odl-bgpcep-bgp,
              odl-netconf-connector-all
          robot-options: >
              -v USE_NETCONF_CONNECTOR:True
              -v CHECK_PERIOD_PREFIX_COUNT_SINGLE:10
              -v REPETITIONS_CHANGE_COUNT_SINGLE:3
              -v CHECK_PERIOD_PREFIX_COUNT_MANY:10
              -v TEST_DURATION_MULTIPLIER_PREFIX_COUNT_MANY:8.0
              -v REPETITIONS_CHANGE_COUNT_MANY:10
              -v MULTIPLICITY_CHANGE_COUNT_MANY:600
              -v TEST_DURATION_MULTIPLIER_CHANGE_COUNT_MANY:8.0

    install:
      - only:
          scope: 'only'
      - all:
          scope: 'all'

    # Features to install
    install-features: >
        odl-restconf,
        odl-bgpcep-data-change-counter,
        odl-bgpcep-bgp,
        odl-netconf-topology

    # Robot custom options:
    robot-options: >
        -v USE_NETCONF_CONNECTOR:False
        -v CHECK_PERIOD_PREFIX_COUNT_SINGLE:10
        -v REPETITIONS_CHANGE_COUNT_SINGLE:3
        -v CHECK_PERIOD_PREFIX_COUNT_MANY:10
        -v TEST_DURATION_MULTIPLIER_PREFIX_COUNT_MANY:8.0
        -v REPETITIONS_CHANGE_COUNT_MANY:10
        -v MULTIPLICITY_CHANGE_COUNT_MANY:600
        -v TEST_DURATION_MULTIPLIER_CHANGE_COUNT_MANY:8.0

    # Controller configuration
    odl_system_flavor: 8 GB General Purpose v1

- project:
    name: bgpcep-csit-bgp-ingest-mixed
    jobs:
      - '{project}-csit-1node-periodic-{functionality}-{install}-{stream}'

    # The project name
    project: 'bgpcep'

    # The functionality under test
    functionality: 'bgp-ingest-mixed'

    # Project branches
    stream:
      - carbon:
          branch: 'master'
          jre: 'openjdk8'
      - boron:
          branch: 'stable/boron'
          jre: 'openjdk8'
          install-features: >
              odl-restconf,
              odl-bgpcep-bgp-all,
              odl-bgpcep-bgp,
              odl-bgpcep-data-change-counter,
              odl-netconf-connector-all
          robot-options: >
              -v USE_NETCONF_CONNECTOR:True
              -v COUNT:1000000
              -v INSERT:10
              -v WITHDRAW:9
              -v PREFILL:10
              -v UPDATE:single
              -v TEST_DURATION_MULTIPLIER:4
      - beryllium:
          branch: 'stable/beryllium'
          jre: 'openjdk7'
          install-features: >
              odl-restconf,
              odl-bgpcep-bgp-all,
              odl-bgpcep-bgp,
              odl-bgpcep-data-change-counter,
              odl-netconf-connector-all
          robot-options: >
              -v USE_NETCONF_CONNECTOR:True
              -v COUNT:1000000
              -v INSERT:10
              -v WITHDRAW:9
              -v PREFILL:10
              -v UPDATE:single
              -v TEST_DURATION_MULTIPLIER:4

    install:
      - only:
          scope: 'only'
      - all:
          scope: 'all'

    # Features to install
    install-features: >
        odl-restconf,
        odl-bgpcep-bgp,
        odl-bgpcep-data-change-counter,
        odl-netconf-topology

    # Robot custom options
    # Increase the TEST_DURATION_MULTIPLIER if the test runs in slower test
    # environment or more complex scenario is chosen
    robot-options: >
        -v USE_NETCONF_CONNECTOR:False
        -v COUNT:1000000
        -v INSERT:10
        -v WITHDRAW:9
        -v PREFILL:10
        -v UPDATE:single
        -v TEST_DURATION_MULTIPLIER:4

    # Controller configuration
    odl_system_flavor: 8 GB General Purpose v1

    # Plot Info
    01-plot-title: 'Number of generated updates'
    01-plot-yaxis: 'Total number of updates'
    01-plot-group: 'BGP Scaling test suite'
    01-plot-data-file: 'totals-bgp.csv'
    02-plot-title: 'Generated load'
    02-plot-yaxis: 'Updates per second'
    02-plot-group: 'BGP Scaling test suite'
    02-plot-data-file: 'performance-bgp.csv'
