- project:
    name: groupbasedpolicy-csit-clustering
    jobs:
        - '{project}-csit-3node-{functionality}-{install}-{stream}'


    # The project name
    project: 'groupbasedpolicy'

    # The functionality under test
    functionality: 'clustering'

    # Project branches
    stream:
        - carbon:
            branch: 'master'
            jre: 'openjdk8'
        - boron:
            branch: 'stable/boron'
            jre: 'openjdk8'
        - beryllium:
            branch: 'stable/beryllium'
            jre: 'openjdk7'

    install:
        - only:
            scope: 'only'
        - all:
            scope: 'all'

    #JCloud VMs for VPP deployment
    tools_system_image: CentOS 7 - docker - 20170120-1434
    tools_system_flavor: 4 GB General Purpose v1
    tools_system_count: 3

    # Features to install
    install-features: 'odl-groupbasedpolicy-neutron-vpp-mapper,odl-vbd,odl-restconf'

    # Robot custom options
    robot-options: ''
