---
- project:
    name: groupbasedpolicy-csit-clustering
    jobs:
      - inttest-csit-3node


    # The project name
    project: 'groupbasedpolicy'
    disable-job: true

    # The functionality under test
    functionality: 'clustering'

    # Project branches
    stream:
      - magnesium:
          branch: 'master'
          jre: 'openjdk11'
      - sodium:
          branch: 'stable/sodium'
      - neon:
          branch: 'stable/neon'
      - fluorine:
          branch: 'stable/fluorine'

    install:
      - all:
          scope: 'all'

    # Features to install
    install-features: >
        odl-groupbasedpolicy-ofoverlay,
        odl-groupbasedpolicy-ui,
        odl-restconf-all

    # Robot custom options
    robot-options: ''
