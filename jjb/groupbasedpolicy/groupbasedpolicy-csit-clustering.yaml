- project:
    name: groupbasedpolicy-csit-clustering
    jobs:
        - '{project}-csit-3node-{functionality}-{install}-{stream}'


    # The project name
    project: 'groupbasedpolicy'

    # The functionality under test
    functionality: 'clustering'

    # Project branches
    stream:
        - carbon:
            branch: 'master'
            jre: 'openjdk8'
        - boron:
            branch: 'stable/boron'
            jre: 'openjdk8'
        - beryllium:
            branch: 'stable/beryllium'
            jre: 'openjdk7'

    install:
        - only:
            scope: 'only'
        - all:
            scope: 'all'

    #JCloud VMs for VPP deployment
    mininet-image: 'centos7-docker-2c-4g'
    mininet-vms: 3
    
    # Features to install
    install-features: 'odl-groupbasedpolicy-neutron-vpp-mapper,odl-vbd-ui,odl-restconf'

    # Robot custom options
    robot-options: '-v ODL_VERSION:{stream}'

    # Trigger jobs (upstream dependencies)
    trigger-jobs: 'neutron-distribution-{stream},
                   vbd-distribution,
                   netconf-distribution,
                   sfc-distribution-{stream}'
