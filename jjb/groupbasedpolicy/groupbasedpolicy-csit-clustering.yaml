- project:
    name: groupbasedpolicy-csit-clustering
    jobs:
        - '{project}-csit-3node-{functionality}-{install}-{stream}'


    # The project name
    project: 'groupbasedpolicy'

    # The functionality under test
    functionality: 'clustering'

    # Project branches
    stream:
        - carbon:
            branch: 'master'
            jre: 'openjdk8'
        - boron:
            branch: 'stable/boron'
            jre: 'openjdk8'
        - beryllium:
            branch: 'stable/beryllium'
            jre: 'openjdk7'

    install:
        - only:
            scope: 'only'
        - all:
            scope: 'all'

    # Features to install
    install-features: 'odl-groupbasedpolicy-ofoverlay,odl-groupbasedpolicy-ui,odl-restconf-all'

   # Robot custom options
    robot-options: ''

    # Trigger jobs (upstream dependencies)
    trigger-jobs: 'neutron-distribution-{stream},
                   ovsdb-distribution-{stream},
                   openflowplugin-distribution-{stream},
                   sfc-distribution-{stream},
                   dlux-distribution-{stream}'
