---
- project:
    name: groupbasedpolicy-magnesium
    jobs:
      - gerrit-release-merge
      - odl-maven-jobs
      - odl-maven-verify-jobs

    stream: magnesium
    # Features to install
    install-features: 'decanter-collector-jmx,decanter-appender-elasticsearch'
    project: 'groupbasedpolicy'
    project-name: 'groupbasedpolicy'
    branch: 'master'
    build-node: centos7-builder-2c-8g
    mvn-settings: 'groupbasedpolicy-settings'
    mvn-goals: '-U clean deploy findbugs:findbugs'
    mvn-opts: '-Xmx1024m'
    build-timeout: 90
    dependencies: >
        openflowjava-merge-{stream},
        openflowplugin-merge-{stream},
        neutron-merge-{stream},
        sfc-merge-{stream},
        ovsdb-merge-{stream}
    email-upstream: '[groupbasedpolicy] [openflowjava] [openflowplugin] [neutron] [sfc] [ovsdb]'
    disable-job: true

    # Used by the release job
    staging-profile-id: 96fbb93f95a76

