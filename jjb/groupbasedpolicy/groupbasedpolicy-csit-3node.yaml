---
- project:
    name: groupbasedpolicy-csit-3node
    jobs:
      - '{project}-csit-1node-{functionality}-{install}-{stream}'

    # The project name
    project: 'groupbasedpolicy'

    # The functionality under test
    functionality: '3-node'

    # Project branches
    stream:
      - oxygen:
          branch: 'master'
      - nitrogen:
          branch: 'stable/nitrogen'
      - carbon:
          branch: 'stable/carbon'
          karaf-version: karaf3

    install:
      - all:
          scope: 'all'

    # 3 Ubuntu VMs in JCloud configuration
    tools_system_count: 3
    tools_system_image: Ubuntu 14.04 - gbp - 20170823-0530

    # Features to install
    install-features: 'odl-groupbasedpolicy-ofoverlay,odl-groupbasedpolicy-ui,odl-restconf-all'

    # Robot custom options
    robot-options: ''
