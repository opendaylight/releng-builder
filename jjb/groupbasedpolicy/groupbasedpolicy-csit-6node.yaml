---
- project:
    name: groupbasedpolicy-csit-6node
    jobs:
      - inttest-csit-1node


    # The project name
    project: 'groupbasedpolicy'
    disable-job: true

    # The functionality under test
    functionality: '6node'

    # Project branches
    stream:
      - magnesium:
          branch: 'master'
      - sodium:
          branch: 'stable/sodium'
      - neon:
          branch: 'stable/neon'
      - fluorine:
          branch: 'stable/fluorine'

    install:
      - all:
          scope: 'all'

    # 6 Ubuntu VMs in JCloud configuration
    tools_system_count: 6
    tools_system_image: ZZCI - Ubuntu 16.04 - gbp - 20190521-223526.319

    # Features to install
    install-features: >
        odl-groupbasedpolicy-ofoverlay,
        odl-groupbasedpolicy-ui,
        odl-restconf-all

    # Robot custom options
    robot-options: ''
