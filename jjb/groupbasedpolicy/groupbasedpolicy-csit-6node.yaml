- project:
    name: groupbasedpolicy-csit-6_node
    jobs:
        - '{project}-csit-1node-{functionality}-{install}-{stream}'


    # The project name
    project: 'groupbasedpolicy'

    # The functionality under test
    functionality: '6_node'

    # Project branches
    stream:
        - beryllium:
            branch: 'master'
        - stable-lithium:
            branch: 'stable/lithium'

    install:
        - only:
            scope: 'only'
        - all:
            scope: 'all'

    # 6 Ubuntu VMs in JCloud configuration
    mininet-image: 'ubuntu14-04-basic'
    mininet-cloud-name: 'Ubuntu'
    mininet-vms: 6

    # Features to install
    install-features: 'odl-groupbasedpolicy-ofoverlay,odl-groupbasedpolicy-ui,odl-restconf-all'

    # Robot custom options
    robot-options: ''

    # Trigger jobs (upstream dependencies)
    trigger-jobs: 'neutron-distribution-{stream},ovsdb-distribution-{stream},controller-distribution-{stream},openflowplugin-distribution-{stream},yangtools-distribution-{stream},sfc-distribution-{stream},dlux-distribution-{stream}'
