---
- project:
    name: nemo-phosphorus
    jobs:
      - odl-maven-jobs
      - odl-maven-verify-jobs

    stream: phosphorus
    project: "nemo"
    project-name: "nemo"
    branch: "master"
    mvn-settings: "nemo-settings"
    mvn-opts: "-Xmx1024m"
    dependencies: ""
    email-upstream: "[nemo]"
    disable-job: true

    # Used by the release job
    staging-profile-id: a67a9890f6202

- project:
    name: nemo-silicon
    jobs:
      - odl-maven-jobs
      - odl-maven-verify-jobs

    stream: silicon
    project: "nemo"
    project-name: "nemo"
    branch: "stable/silicon"
    mvn-settings: "nemo-settings"
    mvn-opts: "-Xmx1024m"
    dependencies: ""
    email-upstream: "[nemo]"
    disable-job: true

    # Used by the release job
    staging-profile-id: a67a9890f6202

- project:
    name: nemo-aluminium
    jobs:
      - odl-maven-jobs
      - odl-maven-verify-jobs

    stream: aluminium
    project: "nemo"
    project-name: "nemo"
    branch: "stable/aluminium"
    mvn-settings: "nemo-settings"
    mvn-opts: "-Xmx1024m"
    dependencies: ""
    email-upstream: "[nemo]"
    disable-job: true

    # Used by the release job
    staging-profile-id: a67a9890f6202

- project:
    name: nemo-release-management
    jobs:
      - gerrit-release-merge

    project: nemo
    project-name: nemo

    build-node: centos7-builder-2c-1g
    mvn-settings: nemo-settings

- project:
    name: nemo-sonar
    jobs:
      - gerrit-maven-sonar
    project: "nemo"
    project-name: "nemo"
    branch: "master"
    mvn-settings: "nemo-settings"
    mvn-opts: "-Xmx1024m"
    disable-job: true
    sonarcloud: true
    sonarcloud-project-organization: "{sonarcloud_project_organization}"
    sonarcloud-api-token: "{sonarcloud_api_token}"
    sonarcloud-project-key: "{sonarcloud_project_organization}_{project-name}"

- project:
    name: nemo-info
    jobs:
      - gerrit-info-yaml-verify
    project: nemo
    project-name: nemo
    branch: master
    build-node: centos7-builder-2c-1g

- project:
    name: nemo-view
    views:
      - project-view
    project-name: nemo
