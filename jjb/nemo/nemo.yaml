---
- project:
    name: nemo-aluminium
    jobs:
      - odl-maven-jobs
      - odl-maven-verify-jobs
      - gerrit-release-merge

    stream: aluminium
    project: 'nemo'
    project-name: 'nemo'
    branch: 'master'
    mvn-settings: 'nemo-settings'
    mvn-opts: '-Xmx1024m'
    dependencies: ''
    email-upstream: '[nemo]'
    disable-job: true

    # Used by the release job
    staging-profile-id: a67a9890f6202

