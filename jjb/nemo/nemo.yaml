---
- project:
    name: nemo-aluminium
    jobs:
      - odl-maven-jobs
      - odl-maven-verify-jobs
      - gerrit-release-merge

    stream: aluminium
    project: 'nemo'
    project-name: 'nemo'
    branch: 'master'
    mvn-settings: 'nemo-settings'
    mvn-opts: '-Xmx1024m'
    dependencies: ''
    email-upstream: '[nemo]'
    disable-job: true

    # Used by the release job
    staging-profile-id: a67a9890f6202

- project:
    name: nemo-magnesium
    jobs:
      - odl-maven-jobs
      - odl-maven-verify-jobs

    stream: magnesium
    project: 'nemo'
    project-name: 'nemo'
    branch: 'stable/magnesium'
    mvn-settings: 'nemo-settings'
    mvn-opts: '-Xmx1024m'
    dependencies: ''
    email-upstream: '[nemo]'
    disable-job: true

    # Used by the release job
    staging-profile-id: a67a9890f6202

- project:
    name: nemo-sodium
    jobs:
      - odl-maven-jobs
      - odl-maven-verify-jobs

    stream: sodium
    project: 'nemo'
    project-name: 'nemo'
    branch: 'stable/sodium'
    mvn-settings: 'nemo-settings'
    mvn-opts: '-Xmx1024m'
    dependencies: ''
    email-upstream: '[nemo]'
    disable-job: true

    # Used by the release job
    staging-profile-id: a67a9890f6202

- project:
    name: nemo-sonar
    jobs:
      - gerrit-maven-sonar
    project: 'nemo'
    project-name: 'nemo'
    branch: 'master'
    mvn-settings: 'nemo-settings'
    mvn-opts: '-Xmx1024m'
    disable-job: true
    sonarcloud: true
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    sonarcloud-api-token: '{sonarcloud_api_token}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'

- project:
    name: nemo-info
    jobs:
      - gerrit-info-yaml-verify
    project: nemo
    project-name: nemo
    branch: master
    build-node: centos7-builder-2c-1g

- project:
    name: nemo-view
    views:
      - project-view
    project-name: nemo
