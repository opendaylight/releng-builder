---
- project:
    name: nemo-neon
    jobs:
      - odl-maven-jobs

    stream: neon
    project: 'nemo'
    project-name: 'nemo'
    branch: 'master'
    mvn-settings: 'nemo-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[nemo]'

    # Used by the release job
    staging-profile-id: a67a9890f6202

- project:
    name: nemo-fluorine
    jobs:
      - odl-maven-jobs

    stream: fluorine
    project: 'nemo'
    project-name: 'nemo'
    branch: 'stable/fluorine'
    mvn-settings: 'nemo-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[nemo]'

    # Used by the release job
    staging-profile-id: a67a9890f6202

- project:
    name: nemo-oxygen
    jobs:
      - '{project-name}-distribution-check-{stream}'
      - odl-maven-jobs

    stream: oxygen
    project: 'nemo'
    project-name: 'nemo'
    branch: 'stable/oxygen'
    mvn-settings: 'nemo-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    dependencies: ''
    email-upstream: '[nemo]'

    # Used by the release job
    staging-profile-id: a67a9890f6202

- project:
    name: nemo-sonar
    jobs:
      - gerrit-maven-sonar
    project: 'nemo'
    project-name: 'nemo'
    branch: 'master'
    mvn-settings: 'nemo-settings'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- view:
    name: nemo
    description: 'List of nemo jobs'
    regex: '^nemo-.*'
    <<: *releng_view_common
