- project:
    name: tutorial-csit
    jobs:
        - '{project}-csit-1node-{functionality}-{install}-{stream}'

   # The project name
    project: 'tutorial'

    # The functionality under test
    functionality: 'some-unique-string'

    # Project branches
    stream:
        - carbon:
            branch: 'master'
            jre: 'openjdk8'
        - boron:
            branch: 'stable/boron'
            jre: 'openjdk8'

    install:
        - only:
            scope: 'only'
        - all:
            scope: 'all'

    # Mininet configuration
    mininet-vms: 1

    # Features to install
    install-features: 'odl-openflowplugin-flow-services-ui'

    # Robot custom options
    robot-options: '-L TRACE'

    # Trigger jobs (upstream dependencies)
    trigger-jobs: 'openflowplugin-distribution-{stream}'
