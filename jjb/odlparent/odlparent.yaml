---
- project:
    name: odlparent-master
    jobs:      - odl-maven-jobs-jdk21
      - odl-maven-verify-jobs-jdk21
      - gerrit-tox-verify

    project: odlparent
    project-name: odlparent
    stream: master
    branch: master
    build-node: ubuntu2204-docker-2c-2g

    mvn-settings: odlparent-settings

    dependencies: ""
    email-upstream: "[odlparent]"
    archive-artifacts: >
      **/*.prop
      **/*.log
      **/target/surefire-reports/*-output.txt
      **/target/failsafe-reports/failsafe-summary.xml
      **/hs_err_*.log
      **/target/feature/feature.xml

    # Used by the release job
    staging-profile-id: 880d5ac25eaa

- project:
    name: odlparent-release-management
    jobs:
      - gerrit-release-merge

    project: odlparent
    project-name: odlparent

    build-node: centos7-builder-2c-1g
    mvn-settings: odlparent-settings

- project:
    name: odlparent-sonar
    jobs:
      - odl-sonar-jobs-jdk21:
          mvn-params: >
            -Dodl.jacoco.aggregateFile=$WORKSPACE/target/jacoco.exec
            -Dskip.karaf.featureTest=true
          sonar-mvn-goal: >
            jacoco:report -Djacoco.dataFile=$WORKSPACE/target/jacoco.exec
            sonar:sonar

    project: "odlparent"
    project-name: "odlparent"
    branch: "master"
    build-node: ubuntu2204-docker-2c-2g

    mvn-settings: "odlparent-settings"

- project:
    name: odlparent-info
    jobs:
      - gerrit-info-yaml-verify
    project: odlparent
    project-name: odlparent
    branch: master
    build-node: ubuntu2204-builder-2c-1g

- project:
    name: odlparent-view
    views:
      - project-view
    project-name: odlparent
