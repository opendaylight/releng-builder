---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.5.0
    hooks:
      - id: check-json
      - id: flake8
        args: ["--max-line-length=88"]
        exclude: docs/*
      - id: trailing-whitespace

  - repo: https://github.com/prettier/prettier
    rev: 2.0.5
    hooks:
      - id: prettier

  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.13.1
    hooks:
      - id: gitlint

  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    sha: 2.0.2
    hooks:
      - id: shellcheck
        exclude: >
          (?x)^(
              jjb/global-jjb/.*|
              jenkins-config/.*
          )$

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.23.0
    hooks:
      - id: yamllint

  - repo: local
    hooks:
      # TODO: Switch to upstream hook when https://github.com/btford/write-good/pull/119 is merged.
      - id: write-good
        name: write-good
        description: Check docs for English prose with write-good
        entry: write-good
        language: node
        files: "\\.(rst|md|markdown|mdown|mkdn)$"
        additional_dependencies: ["write-good"]
        exclude: docs/jenkins.rst
