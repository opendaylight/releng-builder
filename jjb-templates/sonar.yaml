- job-template:
    name: 'PROJECT_SHORTNAME-sonar'
    disabled: false

    project-type: maven
    node: dynamic_verify
    jdk: 'openjdk8'

    logrotate:
        daysToKeep: '7'
        numToKeep: '10'
        artifactDaysToKeep: '1'
        artifactNumToKeep: '1'

    parameters:
        - project-parameter:
            project: '{project}'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: 'SONAR_BRANCH'

    wrappers:
        - build-timeout
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - timed: 'H H * * 6'
        - gerrit-trigger-patch-sonar:
            name: 'PROJECT_PATH'

    prebuilders:
        - wipe-org-opendaylight-repo
        - jacoco-nojava-workaround
        - provide-maven-settings:
            global-settings-file: 'odl-global-settings'
            settings-file: 'JENKINS_SETTINGS'

    maven:
        maven-name: '{mvn33}'
        root-pom: 'POM'
        goals: 'MAVEN_GOALS -Djenkins -Dsonar'
        maven-opts: 'MAVEN_OPTS'
        settings: 'JENKINS_SETTINGS'
        settings-type: cfp
        global-settings: 'odl-global-settings'
        global-settings-type: cfp

    reporters:
        - findbugs

    publishers:
        - sonar:
            language: 'java'
            maven-opts: '-Xmx6144m -XX:MaxPermSize=1024m'
        - email-notification:
            email-prefix: '[PROJECT_SHORTNAME]'
        - jacoco-report
