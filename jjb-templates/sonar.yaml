- job-template:
    name: 'PROJECT-sonar'

    project-type: maven
    node: dynamic_verify
    jdk: '{jdk}'

    logrotate:
        daysToKeep: '7'
        numToKeep: '10'
        artifactDaysToKeep: '1'
        artifactNumToKeep: '1'

    parameters:
        - project-parameter:
            project: '{project}'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: 'SONAR_BRANCH'

    wrappers:
        - build-timeout
        - ssh-agent-credentials:
            user: '{ssh-credentials}'

    triggers:
        - timed: 'H H * * *'

    maven:
        maven-name: '{mvn32}'
        root-pom: 'POM'
        goals: 'MAVEN_GOALS -Dsonar'
        maven-opts: 'MAVEN_OPTS'
        settings: '{PROJECT-settings}'
        global-settings: '{odl-global-settings}'

    postbuilders:
        - jacoco-nojava-workaround

    reporters:
        - findbugs

    publishers:
        - sonar:
            language: 'java'
            maven-opts: '-Xmx6144m -XX:MaxPermSize=1024m'
        - email-notification:
            email-prefix: '[PROJECT]'
        - jacoco-report
