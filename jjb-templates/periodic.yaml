- job-template:
    name: 'PROJECT_SHORTNAME-periodic-{stream}'

    # Job template for periodic builders
    #
    # The purpose of this job template is to setup a periodic
    # builder.
    #
    # Required Variables:
    #     stream:    release stream (eg. stable-lithium or beryllium)
    #     branch:    git branch (eg. stable/lithium or master)

    project-type: maven
    node: dynamic_verify
    jdk: '{jdk}'

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            branch: '{branch}'

    wrappers:
        - build-timeout
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - timed: '@daily'

    prebuilders:
        - wipe-org-opendaylight-repo
        - jacoco-nojava-workaround
        - provide-maven-settings:
            global-settings-file: '{odl-global-settings}'
            settings-file: '{JENKINS_SETTINGS}'

    maven:
        maven-name: '{mvn33}'
        root-pom: 'POM'
        goals: 'MAVEN_GOALS -Djenkins'
        maven-opts: 'MAVEN_OPTS'
        settings: '{JENKINS_SETTINGS}'
        global-settings: '{odl-global-settings}'

    reporters:
        - findbugs

    publishers:
        - email-notification:
            email-prefix: '[PROJECT_SHORTNAME]'
        - jacoco-report
