- job-template:
    name: 'PROJECT_SHORTNAME-merge-{stream}'

    # Job template for ODL merge jobs
    #
    # The purpose of this job template is to setup a ODL merge job
    # and deploy artifacts to Nexus.
    #
    # Required Variables:
    #     stream:    release stream (eg. stable-lithium or beryllium)
    #     branch:    git branch (eg. stable/lithium or master)

    project-type: maven
    node: dynamic_merge
    jdk: '{jdk}'

    logrotate:
        daysToKeep: '14'
        numToKeep: '10'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - opendaylight-infra-parameters:
            project: '{project}'
            branch: '{branch}'
            refspec: 'refs/heads/{branch}'
            artifacts: '{archive-artifacts}'

    scm:
        - gerrit-trigger-scm:
            refspec: ''
            choosing-strategy: 'default'

    wrappers:
        - opendaylight-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - timed: 'H H * * 0'
        - gerrit-trigger-patch-merged:
            name: 'PROJECT_PATH'
            branch: '{branch}'

    prebuilders:
        - jacoco-nojava-workaround
        - provide-maven-settings:
            global-settings-file: 'odl-global-settings'
            settings-file: 'JENKINS_SETTINGS'

    maven:
        maven-name: '{mvn33}'
        root-pom: 'POM'
        goals: 'MAVEN_GOALS -V -B -Djenkins -Dmerge -Dstream={stream}'
        maven-opts: 'MAVEN_OPTS'
        settings: 'JENKINS_SETTINGS'
        settings-type: cfp
        global-settings: 'odl-global-settings'
        global-settings-type: cfp
        post-step-run-condition: UNSTABLE

    postbuilders:
        - conditional-step:
            condition-kind: file-exists
            condition-filename: deploy-site.xml
            condition-basedir: workspace

            # The strategy here is intentional to run Maven site:deploy twice
            # once using regular pom.xml to produce a staged-site which is
            # then used by deploy-site.xml to push to Nexus. This is a
            # workaround to Maven Site's default linking code which creates
            # incorrect URLs for sites due to auto-detection assuming your
            # project is configured in a certain way which ODL is not.
            steps:
            - maven-target:
                maven-version: '{mvn33}'
                pom: pom.xml
                goals: 'site:deploy -V -B -Dstream={stream}'
                java-opts:
                    - '-Xmx2g'
                settings: 'JENKINS_SETTINGS'
                settings-type: cfp
                global-settings: 'odl-global-settings'
                global-settings-type: cfp
            - maven-target:
                maven-version: '{mvn33}'
                pom: deploy-site.xml
                goals: 'site:deploy -V -B -Dstream={stream}'
                java-opts:
                    - '-Xmx2g'
                settings: 'JENKINS_SETTINGS'
                settings-type: cfp
                global-settings: 'odl-global-settings'
                global-settings-type: cfp

    reporters:
        - findbugs

    publishers:
        ARCHIVE_ARTIFACTS
        - email-notification:
            email-prefix: '[PROJECT_SHORTNAME]'
        - maven-deploy:
            id: ''
            unique-version: true
            deploy-unstable: false
        - jacoco-report
        - archive-build:
            maven-version: '{mvn33}'
